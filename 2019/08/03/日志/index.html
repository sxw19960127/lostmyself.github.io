        <p>星光不问赶路人 – 写给自己</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">在这个想要却又得不到的年纪,野心与能力不成正比。Always Lost一直在路上。</span><br><span class="line">很多年迈的人说起一生的经历,抱怨年轻时太过于注重结果,等到老了才发现,最美的都是过程。人都是在错误中过着自己的每一天,反正还有更好的事情,你在抱怨着,遗憾着...多么希望自己能够变成一个知足之人,游戏人生,何必这么在意!</span><br><span class="line">忽然想起某作家说的一万小时定律,似乎给了我继续坚持下去的信心,5G,python,人工智能,大数据..时代在进步,很多人和事物都在淘汰的边缘,社会阶级深化,贫富差距越来越大。看到过这么一则新闻,以后的社会是动荡的,如果能够有效的抚平这动荡的趋势就是社会应该大力发展娱乐事业,尽可能分散人们的注意力,让人们失去意志力,而屈服于这个社会,这个现状。嗯,我现在已经非常后悔自己的大学究竟在干了些什么事情了,这个时代最珍贵的时间就被我肆意挥霍了近4年,96年的我问了问自己,还能够熬多少深夜,引人深醒。csdn今天推送了一篇文章,再过5年,pc将会淘汰。我没忍住去点了文章,没有全部看完,点开评论,一片谩骂: 类似pc才不会消失,小编会消失; 小编是不是平板用多了,说出这种话; pc在办公以及科研方面依旧是不可替代的... 回头想想是有点蹭热度的文章,但是5年后世界会变成什么样子呢?我又会在哪座城市定居?估计答案全在时间那里吧,现在的我还是需要往这个..体制里面去冲,没有后路..         2019/8/3 00:54</span><br></pre></td></tr></table></figure>
