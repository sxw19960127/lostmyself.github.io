        <p>Vue基础语法介绍</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">1.历史进程</span><br><span class="line">前端开发效率的发展历程:</span><br><span class="line">原生js -&gt; jQuery类库 -&gt; 前端模板引擎 -&gt; Vue/React/Angular框架</span><br><span class="line">	1)在各个浏览器中使用原生js,需要处理兼容性问题 -&gt; 出现jQuery;</span><br><span class="line">	2)jQ解决了上述问题,但频繁地操作了DOM元素 -&gt; 出现模板引擎;</span><br><span class="line">	3)调用模板引擎提供的方法直接生成DOM元素,解决了上述问题,影响了性能;</span><br><span class="line">		例如: 给n个对象按id从小到大进行排序,模板引擎会傻瓜式地对所有数据进行处理,而不会辨别哪些数据是已经排序好不用变动位置的。所进行的每一次浏览器的重排重绘,都极大的影响了性能;</span><br><span class="line">***</span><br><span class="line">前端三大主流框架: Vue/React/Angular</span><br><span class="line">	1)Vue最火,React最流行;</span><br><span class="line">	2)React还可以开发手机App;</span><br><span class="line">	3)Vue借助于Weex也可用于手机App的开发;</span><br><span class="line">***</span><br><span class="line">Vue:</span><br><span class="line">	1)一套用于构建用户界面的渐进式框架,被设计为可以自底向上逐层应用;</span><br><span class="line">	2)核心库只关注视图层,便于与第三方库或既有项目整合,易于上手;</span><br><span class="line">	3)和现代化工具链以及各种支持类库结合使用时,也能为复杂的单页应用提供驱动;</span><br><span class="line">	4)能减少不必要的DOM操作,提高渲染效率;</span><br><span class="line">	5)提供双向数据绑定: 我们只需要关心业务逻辑,不用关心DOM是如何渲染的了;</span><br><span class="line">	6)核心概念: 不再操作DOM元素,只关注业务逻辑;</span><br><span class="line">	7)声明式渲染: Vue核心允许采用简洁的模板语法来声明式地将数据渲染进DOM的系统;</span><br><span class="line">***</span><br><span class="line">框架/库的区别:</span><br><span class="line">	框架: 一套完整的解决方案,对项目的入侵性大,如: node中的express;</span><br><span class="line">	库(插件): 提供某一小功能,对项目的入侵性小,如: 从Jquery切换到Zepto,从EJS切换到art-template;</span><br><span class="line">***</span><br><span class="line">Node(后端)的MVC与前端的MVVM之间的区别:</span><br><span class="line">	MVC是后端分层开发概念;</span><br><span class="line">	MVVM是前端视图层概念,主要关注视图层分离为三部分: (Model/View/ViewModel)</span><br><span class="line">***</span><br><span class="line">前端的主要工作: 负责MVC中的V层,和界面打交道来制作前端页面效果;</span><br></pre></td></tr></table></figure>

<p><img src="D:%5CmyBlog%5CmyBlog%5Csource%5Cimg%5Cmvc%E5%92%8Cmvvm%E5%9B%BE%E8%A7%A3.png" alt="mvc和mvvm图解"></p>
