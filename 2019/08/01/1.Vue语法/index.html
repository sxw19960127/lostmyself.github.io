        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">1.概述</span><br><span class="line">前端开发效率的发展历程:</span><br><span class="line">原生js -&gt; jQuery类库 -&gt; 前端模板引擎 -&gt; 前端框架</span><br><span class="line">	1)在各个浏览器中使用原生js,需要处理兼容性等问题 -&gt; 出现jQuery;</span><br><span class="line">	2)jQ解决了上述问题,但频繁地操作了DOM元素 -&gt; 出现模板引擎;</span><br><span class="line">	3)调用模板引擎提供的方法直接生成DOM元素,解决了上述问题,却又影响性能;</span><br><span class="line">		例如: 给n个对象按id从小到大进行排序,模板引擎会傻瓜式地对所有数据进行处理,而不会辨别哪些数据是已经排序好不用变动位置的。所进行的每一次浏览器的重排重绘,都极大的影响了性能;	</span><br><span class="line">--------------------------------------------------------------------</span><br><span class="line">Vue特性:</span><br><span class="line">	1)一套用于构建用户界面的渐进式框架,被设计为可以自底向上逐层应用;</span><br><span class="line">	2)声明式渲染: Vue核心允许采用简洁的模板语法来声明式地将数据渲染进DOM的系统;</span><br><span class="line">	3)提供双向数据绑定: 我们只需要关心业务逻辑,不用关心DOM是如何渲染的了;</span><br><span class="line">	4)核心库只关注视图层,便于与第三方库或既有项目整合,易于上手;</span><br><span class="line">	5)能减少不必要的DOM操作,提高渲染效率;</span><br><span class="line">---------------------------------------------</span><br><span class="line">前端: 负责MVC中的V层,和界面打交道来制作页面效果;</span><br><span class="line">Node(后端)的MVC与前端的MVVM之间的区别:</span><br><span class="line">	MVC是后端分层开发概念;</span><br><span class="line">	MVVM是前端视图层概念,主要关注视图层分离为三部分: (Model/View/ViewModel);</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">为什么要使用前端框架？</span><br><span class="line">答: &quot;保持UI和状态同步&quot;;</span><br><span class="line">原生js创建UI的可读性很差,一些创建在html里,一些在js里,状态改变需要手动更新视图层,代码可读性差,代码脆弱;</span><br><span class="line">前端模板引擎可以解决这个问题,但模板引擎又存在性能问题;</span><br><span class="line">使用前端框架后,视图的添加及删除都由框架去完成,我们只需管理好数据和状态就行了;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">2.安装</span><br><span class="line">兼容性:</span><br><span class="line">	1)Vue不支持IE8及以下版本;</span><br><span class="line">	2)支持所有兼容ECMAScript5的浏览器;</span><br><span class="line">辅助工具:</span><br><span class="line">	Vue Devtools允许开发者在更友好的界面中审查和调试Vue;</span><br><span class="line">    谷歌访问助手,下载地址: http://www.ggfwzs.com/</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">3.指令(会在渲染的DOM上应用特殊的响应式行为)</span><br><span class="line">	1)&#123;&#123;&#125;&#125; 双段号插值表达式</span><br><span class="line">	2)v-cloak 解决页面加载时闪烁问题</span><br><span class="line">	3)v-text 渲染文本</span><br><span class="line">	4)v-html 渲染代码结构</span><br><span class="line">	5)v-bind 属性绑定机制 缩写: 可写合法简单的js表达式(如: 三目运算符...);</span><br><span class="line">	6)v-on 事件绑定机制 缩写@</span><br><span class="line">------------------------------------------------------------------</span><br><span class="line">小结:</span><br><span class="line">    a.哪些指令存在闪烁问题: &#123;&#123;&#125;&#125; , v-html</span><br><span class="line">    b.哪些指令会覆盖文本内容: v-text , v-html</span><br><span class="line">        &lt;p v-text=&quot;msg&quot;&gt;此处填写内容无效&lt;/p&gt;</span><br><span class="line">        &lt;p v-html=&quot;html&quot;&gt;此处填写内容无效&lt;/p&gt;</span><br><span class="line">        &lt;button :title=&quot;myTitle + &apos;123&apos;&quot; @click=&quot;show&quot;&gt;&lt;/button&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">4.事件修饰符</span><br><span class="line">.stop 阻止冒泡(阻止所有往外的冒泡)</span><br><span class="line">.self 只当事件在该元素本身触发时触发回调(不让子元素的事件触发自己绑定的事件,但是不会阻止冒泡继续)</span><br><span class="line">.prevent 阻止默认行为(a链接跳转等)</span><br><span class="line">.capture 添加事件侦听器时使用事件捕获模式</span><br><span class="line">.once 只触发一次</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">5.v-model双向数据绑定</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">6.属性绑定设置样式</span><br><span class="line">	1)设置class类样式; v-bind:class  </span><br><span class="line">	2)设置style行内样式; v-bind:style</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">7.v-for指令的四种用法</span><br><span class="line">a)迭代数组</span><br><span class="line">	&lt;ul&gt;</span><br><span class="line">&lt;li v-for=&quot;(item, i)in list&quot;&gt;索引:&#123;&#123;i&#125;&#125; --- 姓名:&#123;&#123;item.name&#125;&#125; --- 年龄:&#123;&#123;item.age&#125;&#125;&lt;/li&gt;</span><br><span class="line">	&lt;/ul&gt;</span><br><span class="line">b)迭代对象属性</span><br><span class="line">	&lt;div v-for=&quot;(val,key,i)in userInfo&quot;&gt;&#123;&#123;val&#125;&#125; --- &#123;&#123;key&#125;&#125; --- &#123;&#123;i&#125;&#125;&lt;/div&gt;</span><br><span class="line">c)迭代数字</span><br><span class="line">	&lt;p v-for=&quot;i in 10&quot;&gt;第&#123;&#123;i&#125;&#125;个p标签&lt;/p&gt;</span><br><span class="line">d)迭代字符串</span><br><span class="line">	 &lt;p v-for=&quot;num in &apos;shuxiaowei&apos;&quot;&gt;&#123;&#123; num &#125;&#125;&lt;/p&gt;</span><br><span class="line">注意: 在组件中使用v-for遍历,key值是必须的,提供唯一的key值以便跟踪每个节点的身份,重用和重新排序现有元素;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">8.v-if和v-show区别</span><br><span class="line">v-if: 重新删除或创建元素,有较高的切换性能消耗;</span><br><span class="line">	如果元素永远也不会被显示出来被用户看到,推荐使用v-if;</span><br><span class="line">v-show: 切换了元素的 display:none; 样式,有较高的初始渲染消耗;</span><br><span class="line">	如果元素涉及频繁的切换,推荐使用v-show;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">9.总结</span><br><span class="line">a.MVVM是前端概念,把页面分为M V VM(VM是核心,是调度者,为我们提供双向数据绑定);</span><br><span class="line">b.基本指令:</span><br><span class="line">	插值表达式 &#123;&#123;&#125;&#125;</span><br><span class="line">	v-cloak  </span><br><span class="line">	v-text  </span><br><span class="line">	v-html  </span><br><span class="line">	v-bind </span><br><span class="line">	v-on</span><br><span class="line">	v-model  </span><br><span class="line">	v-for  </span><br><span class="line">	v-if  </span><br><span class="line">	v-show</span><br><span class="line">c.事件修饰符:  </span><br><span class="line">	.stop</span><br><span class="line">	.prevent   </span><br><span class="line">	.capture </span><br><span class="line">	.self  </span><br><span class="line">	.once </span><br><span class="line">d.VM实例如果要访问data上的数据,methods中的方法,必须带this;</span><br><span class="line">e.v-for循环要带key值(只接受string/number类型);</span><br><span class="line">f.v-model只应用于表单元素;</span><br><span class="line">g.在Vue中绑定样式只有两种方式: </span><br><span class="line">	v-bind:class  </span><br><span class="line">	v-bind:style</span><br><span class="line">h.Vue双向绑定实现原理 http://www.cnblogs.com/kidney/p/6052935.html</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">10.过滤器: 用作一些常见的文本格式化;</span><br><span class="line">过滤器可用在两个地方: &#123;&#123;&#125;&#125;和v-bind表达式;</span><br><span class="line">过滤器调用格式 &#123;&#123; name | nameope &#125;&#125; 在输出name值之前,先调用nameope进行数值处理,并把最终结果进行渲染;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">11.padStart 和 padEnd 字符串补全长度的功能,可在头部或尾部进行补全;</span><br><span class="line">padStart()头部补全,padEnd()尾部补全;</span><br><span class="line">padStart()和padEnd()共接受两个参数:</span><br><span class="line">	第一个参数用来指定字符串的最小长度;</span><br><span class="line">	第二个参数用来补全的字符串;</span><br><span class="line">----------------------------------</span><br><span class="line">&apos;x&apos;.padStart(5, &apos;ab&apos;) // &apos;ababx&apos;</span><br><span class="line">&apos;x&apos;.padStart(4, &apos;ab&apos;) // &apos;abax&apos;</span><br><span class="line">&apos;x&apos;.padEnd(5, &apos;ab&apos;) // &apos;xabab&apos;</span><br><span class="line">&apos;x&apos;.padEnd(4, &apos;ab&apos;) // &apos;xaba&apos;</span><br><span class="line">---------------------------------------------------</span><br><span class="line">如果原字符串的长度等于或大于指定的最小长度,则返回原字符串;</span><br><span class="line">&apos;xxx&apos;.padStart(2, &apos;ab&apos;) // &apos;xxx&apos;</span><br><span class="line">&apos;xxx&apos;.padEnd(2, &apos;ab&apos;) // &apos;xxx&apos;</span><br><span class="line">------------------------------------------------------------------------------</span><br><span class="line">如果用来补全的字符串与原字符串两者长度之和超过了指定的最小长度,则会截去超出位数的补全字符串。</span><br><span class="line">&apos;abc&apos;.padStart(10, &apos;0123456789&apos;) //&apos;0123456abc&apos;</span><br><span class="line">--------------------------------------</span><br><span class="line">如果省略第二个参数,则默认使用空格补全长度;</span><br><span class="line">&apos;x&apos;.padStart(4) // &apos; x&apos;</span><br><span class="line">&apos;x&apos;.padEnd(4) // &apos;x &apos;</span><br><span class="line">--------------------------------</span><br><span class="line">用途: 提示字符串格式</span><br><span class="line">&apos;12&apos;.padStart(10, &apos;YYYY-MM-DD&apos;) // &quot;YYYY-MM-12&quot;</span><br><span class="line">&apos;09-12&apos;.padStart(10, &apos;YYYY-MM-DD&apos;) // &quot;YYYY-09-12&quot;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">12.按键修饰符:</span><br><span class="line">.enter</span><br><span class="line">.tab</span><br><span class="line">.delete</span><br><span class="line">.esc</span><br><span class="line">.space</span><br><span class="line">.up</span><br><span class="line">.down</span><br><span class="line">.left</span><br><span class="line">.right</span><br><span class="line">不确定的键可以参照js键盘事件对应的键码去找keyCode:</span><br><span class="line">js键盘事件对应的键码: http://www.cnblogs.com/wuhua1/p/6686237.html</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">13.自定义全局指令让文本框获取焦点</span><br><span class="line">Vue.directive(&apos;&apos;,&#123;&#125;); //定义全局指令</span><br><span class="line">参数1: 指令名称; </span><br><span class="line">	定义指令名称时前面不需要加 v- 前缀,调用时需要在指令名称前加上 v- 前缀;</span><br><span class="line">参数2: 是一个对象;</span><br><span class="line">	对象身上有一些指令相关的函数,这些函数可在特定的阶段,执行相关的操作;</span><br><span class="line">注意: 在插入阶段书写代码才能生效;</span><br><span class="line">-------------------------------------------------------------------------</span><br><span class="line">Vue.directive(&apos;focus&apos;, &#123; </span><br><span class="line">    // 每个函数中第一个参数永远是el,表示被绑定了指令的那个元素,el是一个原生js对象;</span><br><span class="line">    // 当元素插入DOM才能获得焦点;</span><br><span class="line">    bind: function() &#123;</span><br><span class="line">        //el.focus() 在元素刚绑定指令还没有插入到DOM中去时调用focus方法没有作用;</span><br><span class="line">    &#125;,</span><br><span class="line">    inserted: function(el) &#123; //元素插入DOM中会执行inserted函数,且只触发一次;</span><br><span class="line">        el.focus()</span><br><span class="line">    &#125;,</span><br><span class="line">    updated: function() &#123; //当VNode更新时,会执行updated函数,可能会触发多次</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">14.使用钩子函数的第二个binding参数拿到传递的值</span><br><span class="line">自定义字体颜色的指令;</span><br><span class="line">&lt;input type=&quot;text&quot; v-model=&quot;keywords&quot; v-color=&quot;&apos;blue&apos;&quot;&gt;</span><br><span class="line">Vue.directive(&apos;color&apos;, &#123;</span><br><span class="line">    // 只要通过指令绑定给了元素,不管这个元素有没有被插入到页面中,肯定会有一个内联样式;</span><br><span class="line">    // 将来元素肯定会显示在页面中,浏览器的渲染引擎必然会解析样式应用给这个元素,所以在bind中设置;</span><br><span class="line">    bind: function(el, binding) &#123; //只要和样式相关的都设置在bind里;</span><br><span class="line">        // console.log(binding.name)</span><br><span class="line">        // console.log(binding.value)</span><br><span class="line">        el.style.color = binding.value</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">15.定义私有指令</span><br><span class="line">&lt;h3 v-fontweight=&quot;900&quot;&gt;&lt;/h3&gt;</span><br><span class="line">var vm = new Vue(&#123;</span><br><span class="line">	el: &apos;#app&apos;,</span><br><span class="line">	directives: &#123;</span><br><span class="line">		&apos;fontweight&apos;: function(el, binding) &#123; </span><br><span class="line">			el.style.fontWeight = binding.value; </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">16.生命周期函数-组件运行和销毁期间的4个钩子函数</span><br><span class="line">生命周期: 从Vue实例创建、运行、到销毁期间,总是伴随着各种各样的事件,这些事件统称生命周期;</span><br><span class="line">a)创建期间的生命周期函数:</span><br><span class="line">	beforeCreate: 实例刚在内存中被创建出来,还没有初始化好data和methods属性;</span><br><span class="line">	created: 实例已经在内存中创建OK,此时data和methods已经创建OK,还没有开始编译模板;</span><br><span class="line">	beforeMount: 此时已经完成了模板的编译,但还没有挂载到页面中;</span><br><span class="line">	mounted: 此时已经将编译好的模板挂载到了页面指定容器中显示;</span><br><span class="line">b)运行期间的生命周期函数:</span><br><span class="line">	beforeUpdate: 状态更新之前执行此函数,此时data中的状态值是最新的,但是界面上显示的数据还是旧的,因为此时还没有开始重新渲染DOM节点;</span><br><span class="line">	updated: 实例更新完毕之后调用此函数,此时data中的状态值和界面上显示的数据都已经完成了更新,界面已经被重新渲染好了;</span><br><span class="line">c)销毁期间的生命周期函数:</span><br><span class="line">	beforeDestroy: 实例销毁之前调用,在这一步,实例仍然完全可用;</span><br><span class="line">	destroyed: Vue实例销毁后调用,调用后Vue实例指示的所有东西都会解绑定,所有的事件监听器会被移除,所有的子实例也会被销毁;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">17.watch、computed、methods</span><br><span class="line">1.watch 对象,键是需要观察的表达式,值是对应的回调函数,主要用来监听某些特定数据的变化,从而进行某些具体的业务逻辑操作,可以看作是 computed 和 methods 的结合体;</span><br><span class="line">2.computed 结果会被缓存,除非依赖的响应式属性变化才会重新计算,主要当作属性来使用;</span><br><span class="line">3.methods 表示一个具体的操作,主要书写业务逻辑;</span><br><span class="line">-----------------------------------------------------</span><br><span class="line">计算属性: watch/computed</span><br><span class="line">watch不需要返回值,可以直接写逻辑操作;</span><br><span class="line">计算属性里只能写同步的操作,当数据发生变化自动监听响应式反应,而watch可以写异步操作;</span><br><span class="line">----------------------------------------------------------------------------------</span><br><span class="line">三种监听属性的方式:</span><br><span class="line">a)原生用函数执行的方式: 页面上只要发生数据变化函数都会执行,用以确保此时渲染的数据是最新的,非常耗费性能;</span><br><span class="line">b)computed: 会分析数据的变化是否与自己定义的函数所涉及的数据相关,进行更新;</span><br><span class="line">c)watch: 和computed差不多,但watch里可以有异步操作的存在,且不需要返回值;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">19.nrm</span><br><span class="line">作用: 提供最常用的npm包镜像地址,能够让我们快速的切换安装包时候的服务器地址;</span><br><span class="line">镜像: 一开始,包只存在于国外的npm服务器上,但由于网络原因,经常访问不到,这时我们在国内创建一个和官网完全一样的npm服务器,只不过数据都是从人家那里拿过来的,除此之外,使用方式完全一样;</span><br><span class="line">-----------------------------------------------------------------</span><br><span class="line">npm下载包的地址: registry.npmjs.org (此网址属于国外的,下包速度慢)</span><br><span class="line">为了提高装包的速度,可以使用工具nrm</span><br><span class="line">a.npm i nrm -g &apos;全局安装nrm包&apos;</span><br><span class="line">b.nrm ls &apos;查看当前所有可用的镜像源地址以及当前所使用的镜像源地址&apos;</span><br><span class="line">  npm ---- https://registry.npmjs.org/</span><br><span class="line">  cnpm --- http://r.cnpmjs.org/</span><br><span class="line">* taobao - https://registry.npm.taobao.org/</span><br><span class="line">  nj ----- https://registry.nodejitsu.com/</span><br><span class="line">  npmMirror  https://skimdb.npmjs.com/registry/</span><br><span class="line">  edunpm - http://registry.enpmjs.org/</span><br><span class="line">c.nrm use npm &apos;切换不同的镜像源地址&apos;</span><br><span class="line">注意: nrm提供了几个常用的下包地址,但是我们每次装包时所使用的装包工具依旧是npm;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">考点1: </span><br><span class="line">Vue实例上三个重要属性:</span><br><span class="line">	$el: (该Vue实例所控制的代码段)</span><br><span class="line">	_data: (我们传进去的data)</span><br><span class="line">	$refs: (获得所控制代码块的dom节点)</span><br><span class="line">------------------------------------------------------</span><br><span class="line">考点2: </span><br><span class="line">Vue底层原理 - 数据绑定的实现</span><br><span class="line">Object.definedProperty(vm, &quot;title&quot;, &#123; get()&#123;&#125;,set()&#123;&#125; )</span><br><span class="line">由于Vue是用ES5写的,而IE8及以下是不支持ES5的,也就不支持Vue;</span><br><span class="line">Vue底层为我们做了两件事情: </span><br><span class="line">1.将我们new出来的对象上的所有属性和方法中的this指向全部都指向当前的Vue实例,即保证了this指向的一致;</span><br><span class="line">2.将属性和方法全部挂载到Vue对象上,这是我们就可以通过this去获取到;</span><br><span class="line">数据通过set函数去监听他;</span><br><span class="line">---------------------------------------------------------------</span><br><span class="line">考点3: 虚拟dom</span><br><span class="line">虚拟dom先生成一个对象,利用js引擎运行速度很快以及diff算法先进行过滤一遍(将新数据和旧数据进行对比,比较哪些是发生变化了的),我们仅仅对有差异的进行重新渲染;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">真实开发需要:</span><br><span class="line">	服务器</span><br><span class="line">	Babel</span><br><span class="line">	postcss(后处理器)</span><br><span class="line">	less sass(预处理器)</span><br><span class="line">	esLint(代码规范)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">Vue脚手架搭建项目:</span><br><span class="line">	1.npm install -g @vue/cli</span><br><span class="line">	2.vue --version 确认是否已经安装cli以及查看版本号</span><br><span class="line">	3.卸载旧版本命令 npm uninstall vue-cli -g</span><br><span class="line">	</span><br><span class="line">	4.cd Desktop/</span><br><span class="line">	5.vue create vue-test</span><br><span class="line">	6.选工具,默认是babel&amp;esLint,可以上下键进行选择,选择下面的自定义,按空格键以确定,回车;</span><br><span class="line">	7.选择代码规范,选择只是错误而已,with error prevention only 回车;</span><br><span class="line">	8.选择Lint特性,按照默认的来,回车;</span><br><span class="line">	9.是否将每个文件都生成一个配置文件,直接生成一个文件package.json,选择每个文件都独立成一个配置文件;</span><br><span class="line">	10.你会将之前所有的操作当作一个习惯来保存吗;</span><br><span class="line">	11.安装;</span><br><span class="line">	12.安装完成 cd vue-test/</span><br><span class="line">	13.npm run serve 启动项目</span><br><span class="line">--------------------------------------------------------</span><br><span class="line">开启图形化界面:</span><br><span class="line">	a.*用以快速修改项目配置,里面还有build打包等操作 </span><br><span class="line">	b.cd Desktop/     </span><br><span class="line">	c.vue ui	</span><br><span class="line">	d.导入vue-test项目</span><br></pre></td></tr></table></figure>
