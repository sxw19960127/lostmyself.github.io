ine">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br></pre></td><td class="code"><pre><span class="line">js</span><br><span class="line">1.闭包</span><br><span class="line">概念:能够读取其他函数内部变量的函数,或简单理解定义在一个函数内部的函数,内部函数持有外部函数内变量的引用;</span><br><span class="line">用途:</span><br><span class="line">	a.读取函数内部的变量;</span><br><span class="line">	b.让这些变量的值始终保持在内存中,不会在f1调用后被自定清除;</span><br><span class="line">	c.方便调用上下文的局部变量,利于代码封装;</span><br><span class="line">	原因:f1是f2的父函数,f2被赋给了一个全局变量,f2始终存在内存中,f2的存在依赖f1,因此f1也始终存在内存中,不会在调用后,被垃圾回收机制回收;</span><br><span class="line">缺点:</span><br><span class="line">	1.由于闭包会使得函数中的变量都被保存在内存中，内存消耗很大，所以不能滥用闭包，否则会造成网页的性能问题，在IE中可能导致内存泄露。解决方法是，在退出函数之前，将不使用的局部变量全部删除;</span><br><span class="line">	2.闭包会在父函数外部，改变父函数内部变量的值。所以，如果你把父函数当作对象（object）使用，把闭包当作它的公用方法（Public Method），把内部变量当作它的私有属性（private value），这时一定要小心，不要随便改变父函数内部变量的值;</span><br><span class="line">闭包应用场景:</span><br><span class="line">setTimeout</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">      // 原生setTimeout传递的第一个函数不能带参数</span><br><span class="line">      setTimeout(function(param) &#123;</span><br><span class="line">         alert(param)</span><br><span class="line">      &#125;, 1000)   </span><br><span class="line">      // 通过闭包可以实现传参效果</span><br><span class="line">      function func(param) &#123;</span><br><span class="line">         return function() &#123;</span><br><span class="line">            alert(param)</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      var f1 = func(1);</span><br><span class="line">      setTimeout(f1, 1000);</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">回调</span><br><span class="line">    &lt;body&gt;</span><br><span class="line">       &lt;p&gt;哈哈哈&lt;/p&gt;</span><br><span class="line">       &lt;h1&gt;hhhhh&lt;/h1&gt;</span><br><span class="line">       &lt;h2&gt;qqqqq&lt;/h2&gt;</span><br><span class="line">       &lt;a href=&quot;#&quot; id=&quot;size-12&quot;&gt;12&lt;/a&gt;</span><br><span class="line">       &lt;a href=&quot;#&quot; id=&quot;size-14&quot;&gt;14&lt;/a&gt;</span><br><span class="line">       &lt;a href=&quot;#&quot; id=&quot;size-16&quot;&gt;16&lt;/a&gt;</span><br><span class="line">       &lt;script&gt;</span><br><span class="line">          function changeSize(size) &#123;</span><br><span class="line">             return function() &#123;</span><br><span class="line">                document.body.style.fontSize = size + &apos;px&apos;;</span><br><span class="line">             &#125;</span><br><span class="line">          &#125;</span><br><span class="line">          var size12 = changeSize(12);</span><br><span class="line">          var size14 = changeSize(14);</span><br><span class="line">          var size16 = changeSize(16);</span><br><span class="line">          console.log(changeSize(12))</span><br><span class="line">          document.getElementById(&apos;size-12&apos;).onclick = size12;</span><br><span class="line">          document.getElementById(&apos;size-14&apos;).onclick = size14;</span><br><span class="line">          document.getElementById(&apos;size-16&apos;).onclick = size16;</span><br><span class="line">       &lt;/script&gt;</span><br><span class="line">    &lt;/body&gt;</span><br><span class="line">2.js函数执行</span><br><span class="line">在 ES5.1 里面函数是这样执行的（不讨论use strict和一些特殊情况，JS好复杂的），按如下顺序执行：</span><br><span class="line">    a. 确定“this”的值 (确切的来说，this在JS里面不是一个变量名而是一个关键字)</span><br><span class="line">    b. 创建一个新的作用域</span><br><span class="line">    c. 处理形参/实参（没有定义过才声明，无论如何都重新赋值，没有对应实参则赋值为&quot;undefined&quot;）：</span><br><span class="line">    对于每一个传入的实参，按照从左往右的顺序依次执行：如果对应的形参在本作用域中还没有定义，则在本作用域中声明形参，并赋值。如果已经定义过了，则重新给其赋值。(没有对应实参则赋值为&quot;undefined&quot;）（没有定义：就是“没有声明”的意思）</span><br><span class="line">    d. 处理函数定义（没有定义过才声明，无论如何都重新赋值）：</span><br><span class="line">    对该函数中所有的定义的函数，按照代码写的顺序依次执行：如果这个变量名在本作用域中还没有定义，则在本作用域中声明这个函数名，并且赋值为对应的函数，如果定义了这个变量，在可写的情况下重新给这个变量赋值为这个函数，否则抛出异常。</span><br><span class="line">    e. 处理 &quot;arguments&quot;（没有定义过才声明和赋值）:</span><br><span class="line">    如果在本作用域中没有定义 arguments，则在本作用域中声明arguments并给其赋值。</span><br><span class="line">    f. 处理变量声明（没有定义过才声明，不赋值）：</span><br><span class="line">    对于所有变量声明，按照代码写的顺序依次执行：如果在本作用域中没有定义这个变量，则在本作用域中声明这个变量，赋值为undefined</span><br><span class="line">    g. 然后执行函数代码。（当然是去变量定义里面的 var 执行）</span><br><span class="line">3.new一个对象的过程中发生了什么？</span><br><span class="line">    a. 创建空对象；</span><br><span class="line">    var obj = &#123;&#125;;</span><br><span class="line">    b. 设置新对象的constructor属性为构造函数的名称，设置新对象的__proto__属性指向构造函数的prototype对象；</span><br><span class="line">    obj.__proto__ = ClassA.prototype;</span><br><span class="line">    c. 使用新对象调用函数，函数中的this被指向新实例对象：</span><br><span class="line">    ClassA.call(obj);//&#123;&#125;.构造函数();</span><br><span class="line">    d. 将初始化完毕的新对象地址，保存到等号左边的变量中</span><br><span class="line">4.宏任务和微任务</span><br><span class="line">    macro-task(宏任务)：包括整体代码script，setTimeout，setInterval</span><br><span class="line">    micro-task(微任务)：Promise，process.nextTick</span><br><span class="line">5.防抖和节流</span><br><span class="line">综合应用场景</span><br><span class="line">防抖(debounce):就是指触发事件后在 n 秒内函数只能执行一次，如果在 n 秒内又触发了事件，则会重新计算函数执行时间。</span><br><span class="line">    search搜索联想，用户在不断输入值时，用防抖来节约请求资源。</span><br><span class="line">    window触发resize的时候，不断的调整浏览器窗口大小会不断的触发这个事件，用防抖来让其只触发一次</span><br><span class="line">节流(throttle):就是指连续触发事件但是在 n 秒中只执行一次函数。节流会稀释函数的执行频率。</span><br><span class="line">    鼠标不断点击触发，mousedown(单位时间内只触发一次)</span><br><span class="line">    监听滚动事件，比如是否滑到底部自动加载更多，用throttle来判断 所谓防抖，就是指触发事件后在 n 秒内函数只能执行一次，如果在 n 秒内又触发了事件，则会重新计算函数执行时间。</span><br><span class="line">防抖函数分为非立即执行版和立即执行版。</span><br><span class="line">非立即执行版的意思是触发事件后函数不会立即执行，而是在 n 秒后执行，如果在 n 秒内又触发了事件，则会重新计算函数执行时间。</span><br><span class="line">立即执行版的意思是触发事件后函数会立即执行，然后 n 秒内不触发事件才能继续执行函数的效果。</span><br><span class="line">/**</span><br><span class="line"> * @desc 函数防抖</span><br><span class="line"> * @param func 函数</span><br><span class="line"> * @param wait 延迟执行毫秒数</span><br><span class="line"> * @param immediate true 表立即执行，false 表非立即执行</span><br><span class="line"> */</span><br><span class="line">function debounce(func,wait,immediate) &#123;</span><br><span class="line">    let timeout;</span><br><span class="line"></span><br><span class="line">    return function () &#123;</span><br><span class="line">        let context = this;</span><br><span class="line">        let args = arguments;</span><br><span class="line"></span><br><span class="line">        if (timeout) clearTimeout(timeout);</span><br><span class="line">        if (immediate) &#123;</span><br><span class="line">            var callNow = !timeout;</span><br><span class="line">            timeout = setTimeout(() =&gt; &#123;</span><br><span class="line">                timeout = null;</span><br><span class="line">            &#125;, wait)</span><br><span class="line">            if (callNow) func.apply(context, args)</span><br><span class="line">        &#125;</span><br><span class="line">        else &#123;</span><br><span class="line">            timeout = setTimeout(function()&#123;</span><br><span class="line">                func.apply(context, args)</span><br><span class="line">            &#125;, wait);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">所谓节流，就是指连续触发事件但是在 n 秒中只执行一次函数。节流会稀释函数的执行频率。</span><br><span class="line">对于节流，一般有两种方式可以实现，分别是时间戳版和定时器版。</span><br><span class="line">	时间戳版的函数触发是在时间段内开始的时候</span><br><span class="line">	定时器版的函数触发是在时间段内结束的时候。</span><br><span class="line">/**</span><br><span class="line"> * @desc 函数节流</span><br><span class="line"> * @param func 函数</span><br><span class="line"> * @param wait 延迟执行毫秒数</span><br><span class="line"> * @param type 1 表时间戳版，2 表定时器版</span><br><span class="line"> */</span><br><span class="line">function throttle(func, wait ,type) &#123;</span><br><span class="line">    if(type===1)&#123;</span><br><span class="line">        let previous = 0;</span><br><span class="line">    &#125;else if(type===2)&#123;</span><br><span class="line">        let timeout;</span><br><span class="line">    &#125;</span><br><span class="line">    return function() &#123;</span><br><span class="line">        let context = this;</span><br><span class="line">        let args = arguments;</span><br><span class="line">        if(type===1)&#123;</span><br><span class="line">            let now = Date.now();</span><br><span class="line"></span><br><span class="line">            if (now - previous &gt; wait) &#123;</span><br><span class="line">                func.apply(context, args);</span><br><span class="line">                previous = now;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;else if(type===2)&#123;</span><br><span class="line">            if (!timeout) &#123;</span><br><span class="line">                timeout = setTimeout(() =&gt; &#123;</span><br><span class="line">                    timeout = null;</span><br><span class="line">                    func.apply(context, args)</span><br><span class="line">                &#125;, wait)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">6.数组的常用方法</span><br><span class="line">改变原数组的方法</span><br><span class="line">splice() 添加/删除数组元素</span><br><span class="line">语法：arrayObject.splice(index,howmany,item1,.....,itemX)</span><br><span class="line">参数:</span><br><span class="line">   1.index：必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。</span><br><span class="line">   2.howmany：可选。要删除的项目数量。如果设置为 0，则不会删除项目。</span><br><span class="line">   3.item1, ..., itemX：可选。向数组添加的新项目。</span><br><span class="line">返回值: 如果有元素被删除,返回包含被删除项目的新数组。</span><br><span class="line">sort() 数组排序</span><br><span class="line">语法：arrayObject.sort(sortby)</span><br><span class="line">参数:</span><br><span class="line">   1.sortby	可选。规定排序顺序。必须是函数。。</span><br><span class="line"></span><br><span class="line">返回值: 返回包排序后的新数组。</span><br><span class="line">pop() 删除一个数组中的最后的一个元素</span><br><span class="line">语法：arrayObject.pop()</span><br><span class="line">参数:无</span><br><span class="line"></span><br><span class="line">返回值: 返回被删除的元素。</span><br><span class="line">shift() 删除数组的第一个元素</span><br><span class="line">语法：arrayObject.shift()</span><br><span class="line">参数:无</span><br><span class="line"></span><br><span class="line">返回值: 返回被删除的元素。</span><br><span class="line">push() 向数组的末尾添加元素</span><br><span class="line">语法：arrayObject.push(newelement1,newelement2,....,newelementX)</span><br><span class="line">参数:</span><br><span class="line">   1.newelement1	必需。要添加到数组的第一个元素。</span><br><span class="line">   2.newelement2	可选。要添加到数组的第二个元素。</span><br><span class="line">   3.newelementX	可选。可添加若干个元素。</span><br><span class="line"></span><br><span class="line">返回值: 返回被删除的元素。</span><br><span class="line">unshift() 向数组的开头添加一个或更多元素</span><br><span class="line">语法：arrayObject.unshift(newelement1,newelement2,....,newelementX)</span><br><span class="line">参数:</span><br><span class="line">   1.newelement1	必需。要添加到数组的第一个元素。</span><br><span class="line">   2.newelement2	可选。要添加到数组的第二个元素。</span><br><span class="line">   3.newelementX	可选。可添加若干个元素。</span><br><span class="line"></span><br><span class="line">返回值: arrayObject 的新长度。。</span><br><span class="line">reverse() 颠倒数组中元素的顺序</span><br><span class="line">语法：arrayObject.reverse()</span><br><span class="line">参数:无</span><br><span class="line"></span><br><span class="line">返回值: 颠倒后的新数组。</span><br><span class="line">copyWithin() 指定位置的成员复制到其他位置</span><br><span class="line">语法：array.copyWithin(target, start = 0, end = this.length)</span><br><span class="line">参数:</span><br><span class="line">   1.target（必需）：从该位置开始替换数据。如果为负值，表示倒数。</span><br><span class="line">   2.start（可选）：从该位置开始读取数据，默认为 0。如果为负值，表示倒数。</span><br><span class="line">   3.end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。</span><br><span class="line"></span><br><span class="line">返回值: 返回当前数组。</span><br><span class="line">fill() 填充数组</span><br><span class="line">语法：array.fill(value, start, end)</span><br><span class="line">参数:</span><br><span class="line">   1.value	必需。填充的值。</span><br><span class="line">   2.start	可选。开始填充位置。</span><br><span class="line">   3.end	可选。停止填充位置 (默认为 array.length)</span><br><span class="line"></span><br><span class="line">返回值: 返回当前数组。</span><br><span class="line"></span><br><span class="line">不改变原数组的方法</span><br><span class="line">slice() 浅拷贝数组的元素</span><br><span class="line">语法：array.slice(begin, end);</span><br><span class="line">参数:</span><br><span class="line">   1.begin(可选): 索引数值,接受负值，从该索引处开始提取原数组中的元素,默认值为0。</span><br><span class="line">   2.end(可选):索引数值(不包括),接受负值，在该索引处前结束提取原数组元素，默认值为数组末尾(包括最后一个元素)。</span><br><span class="line"></span><br><span class="line">返回值: 返回一个从开始到结束（不包括结束）选择的数组的一部分浅拷贝到一个新数组对象，且原数组不会被修改。</span><br><span class="line">join() 数组转字符串</span><br><span class="line">语法：array.join(str)</span><br><span class="line">参数:</span><br><span class="line">   1.str(可选): 指定要使用的分隔符，默认使用逗号作为分隔符。</span><br><span class="line"></span><br><span class="line">返回值: 返回生成的字符串。</span><br><span class="line">concat() 合并两个或多个数组</span><br><span class="line">语法：var newArr =oldArray.concat(arrayX,arrayX,......,arrayX)</span><br><span class="line">参数:</span><br><span class="line">   1.arrayX（必须）：该参数可以是具体的值，也可以是数组对象。可以是任意多个。</span><br><span class="line"></span><br><span class="line">返回值: 返回返回合并后的新数组。</span><br><span class="line">indexOf() 查找数组是否存在某个元素</span><br><span class="line">语法：array.indexOf(searchElement,fromIndex)</span><br><span class="line">参数:</span><br><span class="line">   1.searchElement(必须):被查找的元素</span><br><span class="line">   2.fromIndex(可选):开始查找的位置(不能大于等于数组的长度，返回-1)，接受负值，默认值为0。</span><br><span class="line"></span><br><span class="line">返回值: 返回下标</span><br><span class="line">lastIndexOf() 查找指定元素在数组中的最后一个位置</span><br><span class="line">语法：arr.lastIndexOf(searchElement,fromIndex)</span><br><span class="line">参数:</span><br><span class="line">   1.searchElement(必须): 被查找的元素</span><br><span class="line">   2.fromIndex(可选): 逆向查找开始位置，默认值数组的长度-1，即查找整个数组。</span><br><span class="line"></span><br><span class="line">返回值: 方法返回指定元素,在数组中的最后一个的索引，如果不存在则返回 -1。（从数组后面往前查找）</span><br><span class="line">includes() 查找数组是否包含某个元素</span><br><span class="line">语法：array.includes(searchElement,fromIndex=0)</span><br><span class="line">参数:</span><br><span class="line">   1.searchElement(必须):被查找的元素</span><br><span class="line">   2.fromIndex(可选):默认值为0，参数表示搜索的起始位置，接受负值。正值超过数组长度，数组不会被搜索，返回false。负值绝对值超过长数组度，重置从0开始搜索。</span><br><span class="line"></span><br><span class="line">返回值: 返回布尔</span><br><span class="line">7.立即执行函数</span><br><span class="line">声明一个匿名函数，马上调用这个匿名函数。目的是保护内部变量不受污染。</span><br><span class="line">(function(n1, n2) &#123;</span><br><span class="line">    console.log(&quot;这是匿名函数的自执行的第一种写法，结果为:&quot; + (n1 + n2))</span><br><span class="line">&#125;)(10, 100);</span><br><span class="line">(function start(n1, n2) &#123;</span><br><span class="line">    console.log(&quot;这是函数声明方式的自执行的第一种写法，结果为:&quot; + (n1 + n2))</span><br><span class="line">&#125;)(10, 100);</span><br><span class="line">(function(n1, n2) &#123;</span><br><span class="line">    console.log(&quot;这是匿名函数的自执行的第二种写法，结果为：&quot; + (n1 + n2))</span><br><span class="line">&#125;(10, 100));</span><br><span class="line">(function start(n1, n2) &#123;</span><br><span class="line">    console.log(&quot;这是函数声明方式的自执行的第二种写法，结果为：&quot; + (n1 + n2))</span><br><span class="line">&#125;(10, 100));</span><br><span class="line">8.js原型和原型链</span><br><span class="line">每个对象都会在其内部初始化一个属性，就是prototype(原型)，当我们访问一个对象的属性时，如果这个对象内部不存在这个属性，那么他就会去prototype里找这个属性，这个prototype又会有自己的prototype，于是就这样一直找下去，也就是我们平时所说的原型链的概念。</span><br><span class="line"></span><br><span class="line">关系：instance.constructor.prototype = instance.proto</span><br><span class="line"></span><br><span class="line">特点：JavaScript对象是通过引用来传递的，我们创建的每个新对象实体中并没有一份属于自己的原型副本，当我们修改原型时，与之相关的对象也会继承这一改变。当我们需要一个属性时，JavaScript引擎会先看当前对象中是否有这个属性，如果没有的话，就会查找它的prototype对象是否有这个属性，如此递推下去，一致检索到Object内建对象。</span><br><span class="line">function Func()&#123;&#125;</span><br><span class="line">Func.prototype.name = &quot;汪某&quot;;</span><br><span class="line">Func.prototype.getInfo = function() &#123;</span><br><span class="line">   return this.name;</span><br><span class="line">&#125;</span><br><span class="line">var person = new Func();</span><br><span class="line">console.log(person.getInfo());//&quot;汪某&quot;</span><br><span class="line">console.log(Func.prototype);//Func &#123; name = &quot;汪某&quot;, getInfo = function() &#125;</span><br><span class="line">9.js中call,apple,bind</span><br><span class="line">百度JavaScript中call,apply,bind方法的总结。</span><br><span class="line">10.Promise</span><br><span class="line">一句话概括Promise：Promise对象用于异步操作，它表示一个尚未完成且预计在未来完成的异步操作。</span><br><span class="line"></span><br><span class="line">promise是用来解决两个问题的：</span><br><span class="line"></span><br><span class="line">回调地狱，代码难以维护，常常第一个的函数的输出是第二个函数的输入这种现象</span><br><span class="line">promise可以支持多个并发的请求，获取并发请求中的数据</span><br><span class="line">这个promise可以解决异步的问题，本身不能说promise是异步的</span><br><span class="line">/*Promise 的简单实现*/</span><br><span class="line"></span><br><span class="line">class MyPromise &#123;</span><br><span class="line">    constructor(fn) &#123;</span><br><span class="line">        this.resolvedCallbacks = [];</span><br><span class="line">        this.rejectedCallbacks = [];</span><br><span class="line">        this.state = &quot;PADDING&quot;;</span><br><span class="line">        this.value = &quot;&quot;;</span><br><span class="line">        fn(this.resolve.bind(this), this.reject.bind(this));</span><br><span class="line">    &#125;</span><br><span class="line">    resolve(value) &#123;</span><br><span class="line">        if (this.state === &quot;PADDING&quot;) &#123;</span><br><span class="line">            this.state = &quot;RESOLVED&quot;;</span><br><span class="line">            this.value = value;</span><br><span class="line">            this.resolvedCallbacks.forEach(cb =&gt; cb());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    reject(value) &#123;</span><br><span class="line">        if (this.state === &quot;PADDING&quot;) &#123;</span><br><span class="line">            this.state = &quot;REJECTED&quot;;</span><br><span class="line">            this.value = value;</span><br><span class="line">            this.rejectedCallbacks.forEach(cb =&gt; cb());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    then(resolve = function() &#123;&#125;, reject = function() &#123;&#125;) &#123;</span><br><span class="line">        if (this.state === &quot;PADDING&quot;) &#123;</span><br><span class="line">            this.resolvedCallbacks.push(resolve);</span><br><span class="line">            this.rejectedCallbacks.push(reject);</span><br><span class="line">        &#125;</span><br><span class="line">        if (this.state === &quot;RESOLVED&quot;) &#123;</span><br><span class="line">            resolve(this.value);</span><br><span class="line">        &#125;</span><br><span class="line">        if (this.state === &quot;REJECTED&quot;) &#123;</span><br><span class="line">            reject(this.value);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">11.async/await</span><br><span class="line">如何使用 Async 函数</span><br><span class="line">async function timeout(ms) &#123;</span><br><span class="line">  await new Promise((resolve) =&gt; &#123;</span><br><span class="line">    setTimeout(resolve, ms);</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">async function asyncPrint(value, ms) &#123;</span><br><span class="line">  await timeout(ms);</span><br><span class="line">  console.log(value);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">asyncPrint(&apos;hello world&apos;, 50);</span><br><span class="line">上面代码指定50毫秒以后，输出hello world。进一步说，async函数完全可以看作多个异步操作，包装成的一个 Promise 对象，而await命令就是内部then命令的语法糖。</span><br><span class="line"></span><br><span class="line">待补充。。。</span><br><span class="line">12.深拷贝,浅拷贝</span><br><span class="line">浅拷贝和深拷贝都只针对于引用数据类型，浅拷贝只复制指向某个对象的指针，而不复制对象本身，新旧对象还是共享同一块内存；但深拷贝会另外创造一个一模一样的对象，新对象跟原对象不共享内存，修改新对象不会改到原对象；</span><br><span class="line"></span><br><span class="line">区别：浅拷贝只复制对象的第一层属性、深拷贝可以对对象的属性进行递归复制；</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line">浅拷贝的实现方式</span><br><span class="line">1.自定义函数</span><br><span class="line">function simpleCopy (initalObj) &#123;</span><br><span class="line">   var obj = &#123;&#125;;</span><br><span class="line">   for ( var i in initalObj) &#123;</span><br><span class="line">    obj[i] = initalObj[i];</span><br><span class="line">   &#125;</span><br><span class="line">   return obj;</span><br><span class="line">&#125;</span><br><span class="line">2.ES6 的 Object.assign()</span><br><span class="line">let newObj = Object.assign(&#123;&#125;, obj);</span><br><span class="line">3.ES6 的对象扩展</span><br><span class="line">let newObj = &#123;...obj&#125;;</span><br><span class="line">深拷贝的实现方式</span><br><span class="line"></span><br><span class="line">1.JSON.stringify 和 JSON.parse</span><br><span class="line">用 JSON.stringify 把对象转换成字符串，再用 JSON.parse 把字符串转换成新的对象。</span><br><span class="line">let newObj = JSON.parse(JSON.stringify(obj));</span><br><span class="line">2.lodash</span><br><span class="line">用 lodash 函数库提供的 _.cloneDeep 方法实现深拷贝。</span><br><span class="line">var _ = require(&apos;lodash&apos;);</span><br><span class="line">var newObj = _.cloneDeep(obj);</span><br><span class="line">3.自己封装</span><br><span class="line">function deepClone(obj) &#123;</span><br><span class="line">    let objClone = Array.isArray(obj) ? [] : &#123;&#125;;</span><br><span class="line">    if (obj &amp;&amp; typeof obj === &quot;object&quot;) &#123;</span><br><span class="line">        // for...in 会把继承的属性一起遍历</span><br><span class="line">        for (let key in obj) &#123;</span><br><span class="line">            // 判断是不是自有属性，而不是继承属性</span><br><span class="line">            if (obj.hasOwnProperty(key)) &#123;</span><br><span class="line">                //判断ojb子元素是否为对象或数组，如果是，递归复制</span><br><span class="line">                if (obj[key] &amp;&amp; typeof obj[key] === &quot;object&quot;) &#123;</span><br><span class="line">                    objClone[key] = this.deepClone(obj[key]);</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    //如果不是，简单复制</span><br><span class="line">                    objClone[key] = obj[key];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return objClone;</span><br><span class="line">&#125;</span><br><span class="line">13.跨域</span><br><span class="line">跨域需要针对浏览器的同源策略来理解，同源策略指的是请求必须是同一个端口，同一个协议，同一个域名，不同源的客户端脚本在没有明确授权的情况下，不能读写对方资源。</span><br><span class="line"></span><br><span class="line">受浏览器同源策略的影响，不是同源的脚本不能操作其他源下面的对象。想要操作另一个源下的对象是就需要跨域。</span><br><span class="line">jsonp</span><br><span class="line">iframe</span><br><span class="line">跨域资源共享(CORS)</span><br><span class="line">nginx 代理跨域</span><br><span class="line">14.for in和for of</span><br><span class="line">for in</span><br><span class="line">1.一般用于遍历对象的可枚举属性。以及对象从构造函数原型中继承的属性。对于每个不同的属性，语句都会被执行。</span><br><span class="line">2.不建议使用for in 遍历数组，因为输出的顺序是不固定的。</span><br><span class="line">3.如果迭代的对象的变量值是null或者undefined, for in不执行循环体，建议在使用for in循环之前，先检查该对象的值是不是null或者undefined</span><br><span class="line">for of</span><br><span class="line">1.for…of 语句在可迭代对象（包括 Array，Map，Set，String，TypedArray，arguments 对象等等）上创建一个迭代循环，调用自定义迭代钩子，并为每个不同属性的值执行语句</span><br><span class="line">遍历对象</span><br><span class="line">var s = &#123;</span><br><span class="line">    a: 1,</span><br><span class="line">    b: 2,</span><br><span class="line">    c: 3</span><br><span class="line">&#125;</span><br><span class="line">var s1 = Object.create(s);</span><br><span class="line">for (var prop in s1) &#123;</span><br><span class="line">    console.log(prop); //a b c</span><br><span class="line">    console.log(s1[prop]); //1 2 3</span><br><span class="line">&#125;</span><br><span class="line">for (let prop of s1) &#123;</span><br><span class="line">    console.log(prop); //报错如下 Uncaught TypeError: s1 is not iterable</span><br><span class="line">&#125;</span><br><span class="line">for (let prop of Object.keys(s1)) &#123;</span><br><span class="line">    console.log(prop); // a b c</span><br><span class="line">    console.log(s1[prop]); //1 2 3</span><br><span class="line">&#125;</span><br><span class="line">15.如何阻止冒泡？</span><br><span class="line">冒泡型事件：事件按照从最特定的事件目标到最不特定的事件目标(document对象)的顺序触发。</span><br><span class="line"></span><br><span class="line">w3c的方法是e.stopPropagation()，IE则是使用e.cancelBubble = true。</span><br><span class="line">//阻止冒泡行为</span><br><span class="line">function stopBubble(e) &#123;</span><br><span class="line">//如果提供了事件对象，则这是一个非IE浏览器</span><br><span class="line">if ( e &amp;&amp; e.stopPropagation )</span><br><span class="line">    //因此它支持W3C的stopPropagation()方法</span><br><span class="line">    e.stopPropagation();</span><br><span class="line">else </span><br><span class="line">    //否则，我们需要使用IE的方式来取消事件冒泡</span><br><span class="line">    window.event.cancelBubble = true;</span><br><span class="line">&#125;</span><br><span class="line">16.如何阻止默认事件？</span><br><span class="line">w3c的方法是e.preventDefault()，IE则是使用e.returnValue = false</span><br><span class="line">//阻止浏览器的默认行为</span><br><span class="line">function stopDefault( e ) &#123;</span><br><span class="line">    //阻止默认浏览器动作(W3C)</span><br><span class="line">    if ( e &amp;&amp; e.preventDefault )</span><br><span class="line">        e.preventDefault();</span><br><span class="line">    //IE中阻止函数器默认动作的方式</span><br><span class="line">    else </span><br><span class="line">        window.event.returnValue = false;</span><br><span class="line">    return false;</span><br><span class="line">&#125;</span><br><span class="line">17.var let const</span><br><span class="line">//变量提升</span><br><span class="line">console.log(a);  // undefined</span><br><span class="line">console.log(b);  // 报错</span><br><span class="line">console.log(c);  // 报错</span><br><span class="line">var a = 1;</span><br><span class="line">let b = 2;</span><br><span class="line">const c = 3;</span><br><span class="line"></span><br><span class="line">// 全局声明</span><br><span class="line">console.log(window.a) //  1</span><br><span class="line"></span><br><span class="line">// 重复声明</span><br><span class="line">let b  = 200;//报错</span><br><span class="line">其实这里很容易理解，var是可以变量提升的。而let和const是必须声明后才能调用的。对于let和const来说，这里就是暂缓性死区。</span><br></pre></td></tr></table></figure>

ss="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br><span class="line">361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br></pre></td><td class="code"><pre><span class="line">18.Class</span><br><span class="line">es6新增的Class其实也是语法糖，js底层其实没有class的概念的，其实也是原型继承的封装。</span><br><span class="line">class People &#123;</span><br><span class="line">    constructor(props) &#123;</span><br><span class="line">        this.props = props;</span><br><span class="line">        this.name = &apos;汪某&apos;;</span><br><span class="line">    &#125;</span><br><span class="line">    callMyName() &#123;</span><br><span class="line">        console.log(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class Name extends People &#123; // extends 其实就是继承了哪个类</span><br><span class="line">    constructor(props) &#123;</span><br><span class="line">        //  super相当于 把类的原型拿过来</span><br><span class="line">        //  People.call(this, props)</span><br><span class="line">        super(props)</span><br><span class="line">    &#125;</span><br><span class="line">    callMyApple() &#123;</span><br><span class="line">        console.log(&apos;我是汪某！&apos;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let a = new Name(&apos;啊啊啊&apos;)</span><br><span class="line">a.callMyName(); //汪某</span><br><span class="line">a.callMyApple(); // 我是汪某！</span><br><span class="line">19.Set</span><br><span class="line">Set数据结构类似数组，但所有成员的值唯一。</span><br><span class="line">let a = new Set();</span><br><span class="line">[1,2,2,1,3,4,5,4,5].forEach(x=&gt;a.add(x));</span><br><span class="line">for(let k of a)&#123;</span><br><span class="line">    console.log(k)</span><br><span class="line">&#125;;</span><br><span class="line">// 1 2 3 4 5</span><br><span class="line">基本使用</span><br><span class="line">let a = new Set([1,2,3,3,4]);</span><br><span class="line">[...a]; // [1,2,3,4]</span><br><span class="line">a.size; // 4</span><br><span class="line"></span><br><span class="line">// 数组去重</span><br><span class="line">[...new Set([1,2,3,4,4,4])];// [1,2,3,4]</span><br><span class="line">方法:</span><br><span class="line">add(value)：添加某个值，返回 Set 结构本身。</span><br><span class="line">delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。</span><br><span class="line">has(value)：返回一个布尔值，表示该值是否为Set的成员。</span><br><span class="line">clear()：清除所有成员，没有返回值。</span><br><span class="line">let a = new Set();</span><br><span class="line">a.add(1).add(2); // a =&gt; Set(2) &#123;1, 2&#125;</span><br><span class="line">a.has(2);        // true</span><br><span class="line">a.has(3);        // false</span><br><span class="line">a.delete(2);     // true  a =&gt; Set(1) &#123;1&#125;</span><br><span class="line">a.clear();       // a =&gt; Set(0) &#123;&#125;</span><br><span class="line">20.Map</span><br><span class="line">Map结构提供了“值—值”的对应，是一种更完善的 Hash 结构实现。</span><br><span class="line">let a = new Map();</span><br><span class="line">let b = &#123;name: &apos;leo&apos; &#125;;</span><br><span class="line">a.set(b,&apos;my name&apos;); // 添加值</span><br><span class="line">a.get(b);           // 获取值</span><br><span class="line">a.size;      // 获取总数</span><br><span class="line">a.has(b);    // 查询是否存在</span><br><span class="line">a.delete(b); // 删除一个值</span><br><span class="line">a.clear();   // 清空所有成员 无返回</span><br><span class="line">基本使用:</span><br><span class="line">传入数组作为参数，指定键值对的数组。</span><br><span class="line">let a = new Map([</span><br><span class="line">    [&apos;name&apos;,&apos;wzx&apos;],</span><br><span class="line">    [&apos;age&apos;,23]</span><br><span class="line">])</span><br><span class="line">如果对同一个键多次赋值，后面的值将覆盖前面的值。</span><br><span class="line">let a = new Map();</span><br><span class="line">a.set(1,&apos;aaa&apos;).set(1,&apos;bbb&apos;);</span><br><span class="line">a.get(1); // &apos;bbb&apos;</span><br><span class="line">如果读取一个未知的键，则返回undefined。</span><br><span class="line">new Map().get(&apos;asdsad&apos;); // undefined</span><br><span class="line">同样的值的两个实例，在 Map 结构中被视为两个键。</span><br><span class="line">let a = new Map();</span><br><span class="line">let a1 = [&apos;aaa&apos;];</span><br><span class="line">let a2 = [&apos;aaa&apos;];</span><br><span class="line">a.set(a1,111).set(a2,222);</span><br><span class="line">a.get(a1); // 111</span><br><span class="line">a.get(a2); // 222</span><br><span class="line">方法</span><br><span class="line"></span><br><span class="line">keys()：返回键名的遍历器。</span><br><span class="line">values()：返回键值的遍历器。</span><br><span class="line">entries()：返回所有成员的遍历器。</span><br><span class="line">forEach()：遍历 Map 的所有成员。</span><br><span class="line">let a = new Map([</span><br><span class="line">    [&apos;name&apos;, &apos;leo&apos;],</span><br><span class="line">    [&apos;age&apos;, 18]</span><br><span class="line">])</span><br><span class="line">for (let i of a.keys()) &#123;</span><br><span class="line">    console.log(i)</span><br><span class="line">&#125;;</span><br><span class="line">//name</span><br><span class="line">//age</span><br><span class="line"></span><br><span class="line">for (let i of a.values()) &#123;</span><br><span class="line">    console.log(i)</span><br><span class="line">&#125;;</span><br><span class="line">//leo</span><br><span class="line">//18</span><br><span class="line"></span><br><span class="line">for (let i of a.entries()) &#123;</span><br><span class="line">    console.log(i)</span><br><span class="line">&#125;;</span><br><span class="line">//[&quot;name&quot;, &quot;leo&quot;]</span><br><span class="line"></span><br><span class="line">a.forEach((v, k, m) =&gt; &#123;</span><br><span class="line">    console.log(`key:$&#123;k&#125;,value:$&#123;v&#125;,map:$&#123;m&#125;`)</span><br><span class="line">&#125;)</span><br><span class="line">//[&quot;age&quot;, 18]</span><br><span class="line">三。手撸代码</span><br><span class="line">1.实现一个new操作符</span><br><span class="line">function New(func) &#123;</span><br><span class="line">    var res = &#123;&#125;;</span><br><span class="line">    if (func.prototype !== null) &#123;</span><br><span class="line">        res.__proto__ = func.prototype;</span><br><span class="line">    &#125;</span><br><span class="line">    var ret = func.apply(res, Array.prototype.slice.call(arguments, 1));</span><br><span class="line">    if ((typeof ret === &quot;object&quot; || typeof ret === &quot;function&quot;) &amp;&amp; ret !== null) &#123;</span><br><span class="line">        return;</span><br><span class="line">        ret;</span><br><span class="line">    &#125;</span><br><span class="line">    return;</span><br><span class="line">    res;</span><br><span class="line">&#125;</span><br><span class="line">var obj = New(A, 1, 2);</span><br><span class="line">// equals to</span><br><span class="line">var obj = new A(1, 2);</span><br><span class="line">2.实现一个call或apply</span><br><span class="line">call</span><br><span class="line">Function.prototype.call2 = function (context) &#123;</span><br><span class="line">    var context = context || window;</span><br><span class="line">    context.fn = this;</span><br><span class="line"></span><br><span class="line">    var args = [];</span><br><span class="line">    for(var i = 1, len = arguments.length; i &lt; len; i++) &#123;</span><br><span class="line">        args.push(&apos;arguments[&apos; + i + &apos;]&apos;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    var result = eval(&apos;context.fn(&apos; + args +&apos;)&apos;);</span><br><span class="line"></span><br><span class="line">    delete context.fn</span><br><span class="line">    return result;</span><br><span class="line">&#125;</span><br><span class="line">apply</span><br><span class="line">Function.prototype.apply2 = function (context, arr) &#123;</span><br><span class="line">    var context = Object(context) || window;</span><br><span class="line">    context.fn = this;</span><br><span class="line"></span><br><span class="line">    var result;</span><br><span class="line">    if (!arr) &#123;</span><br><span class="line">        result = context.fn();</span><br><span class="line">    &#125;</span><br><span class="line">    else &#123;</span><br><span class="line">        var args = [];</span><br><span class="line">        for (var i = 0, len = arr.length; i &lt; len; i++) &#123;</span><br><span class="line">            args.push(&apos;arr[&apos; + i + &apos;]&apos;);</span><br><span class="line">        &#125;</span><br><span class="line">        result = eval(&apos;context.fn(&apos; + args + &apos;)&apos;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    delete context.fn</span><br><span class="line">    return result;</span><br><span class="line">&#125;</span><br><span class="line">参考文献：JavaScript深入之call和apply的模拟实现</span><br><span class="line">3.实现一个Function.bind</span><br><span class="line">Function.prototype.bind2 = function (context) &#123;</span><br><span class="line">    if (typeof this !== &quot;function&quot;) &#123;</span><br><span class="line">      throw new Error(&quot;Function.prototype.bind - what is trying to be bound is not callable&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    var self = this;</span><br><span class="line">    var args = Array.prototype.slice.call(arguments, 1);</span><br><span class="line">    var fNOP = function () &#123;&#125;;</span><br><span class="line">    var fbound = function () &#123;</span><br><span class="line">        self.apply(this instanceof self ? this : context, args.concat(Array.prototype.slice.call(arguments)));</span><br><span class="line">    &#125;</span><br><span class="line">    fNOP.prototype = this.prototype;</span><br><span class="line">    fbound.prototype = new fNOP();</span><br><span class="line">    return fbound;</span><br><span class="line">&#125;</span><br><span class="line">参考文献：JavaScript深入之bind的模拟实现</span><br><span class="line">4.实现一个继承</span><br><span class="line">function Parent(name) &#123;</span><br><span class="line">    this.name = name;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Parent.prototype.sayName = function() &#123;</span><br><span class="line">    console.log(&apos;parent name:&apos;, this.name);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function Child(name, parentName) &#123;</span><br><span class="line">    Parent.call(this, parentName);</span><br><span class="line">    this.name = name;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function create(proto) &#123;</span><br><span class="line">    function F() &#123;&#125;</span><br><span class="line">    F.prototype = proto;</span><br><span class="line">    return new F();</span><br><span class="line">&#125;</span><br><span class="line">Child.prototype = create(Parent.prototype);</span><br><span class="line">Child.prototype.sayName = function() &#123;</span><br><span class="line">    console.log(&apos;child name:&apos;, this.name);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Child.prototype.constructor = Child;</span><br><span class="line">var parent = new Parent(&apos;汪某&apos;);</span><br><span class="line">parent.sayName();// parent name: 汪某</span><br><span class="line">var child = new Child(&apos;son&apos;, &apos;汪某&apos;);</span><br><span class="line">5.5、手写一个Promise(中高级必考)</span><br><span class="line">function myPromise(constructor) &#123;</span><br><span class="line">    let self = this;</span><br><span class="line">    self.status = &quot;pending&quot;</span><br><span class="line">        //定义状态改变前的初始状态</span><br><span class="line">    self.value = undefined;</span><br><span class="line">    //定义状态为resolved的时候的状态</span><br><span class="line">    self.reason = undefined;</span><br><span class="line">    //定义状态为rejected的时候的状态</span><br><span class="line">    function resolve(value) &#123;</span><br><span class="line">        //两个===&quot;pending&quot;，保证了状态的改变是不可逆的</span><br><span class="line">        if (self.status === &quot;pending&quot;) &#123;</span><br><span class="line">            self.value = value;</span><br><span class="line">            self.status = &quot;resolved&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    function reject(reason) &#123;</span><br><span class="line">        //两个===&quot;pending&quot;，保证了状态的改变是不可逆的</span><br><span class="line">        if (self.status === &quot;pending&quot;) &#123;</span><br><span class="line">            self.reason = reason;</span><br><span class="line">            self.status = &quot;rejected&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    //捕获构造异常</span><br><span class="line">    try &#123;</span><br><span class="line">        constructor(resolve, reject);</span><br><span class="line">    &#125; catch (e) &#123;</span><br><span class="line">        reject(e);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//同时，需要在 myPromise的原型上定义链式调用的 then方法：</span><br><span class="line">myPromise.prototype.then = function(onFullfilled, onRejected) &#123;</span><br><span class="line">    let self = this;</span><br><span class="line">    switch (self.status) &#123;</span><br><span class="line">        case &quot;resolved&quot;:</span><br><span class="line">            onFullfilled(self.value);</span><br><span class="line">            break;</span><br><span class="line">        case &quot;rejected&quot;:</span><br><span class="line">            onRejected(self.reason);</span><br><span class="line">            break;</span><br><span class="line">        default:</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//测试一下：</span><br><span class="line">var p = new myPromise(function(resolve, reject) &#123;</span><br><span class="line">    resolve(1)</span><br><span class="line">&#125;);</span><br><span class="line">p.then(function(x) &#123;</span><br><span class="line">    console.log(x)</span><br><span class="line">&#125;)</span><br><span class="line">高级版请参考文献：史上最最最详细的手写Promise教程</span><br><span class="line">6、手写防抖(Debouncing)和节流(Throttling)</span><br><span class="line">// 防抖函数</span><br><span class="line">function debounce(fn, wait = 50, immediate) &#123;</span><br><span class="line">    let timer;</span><br><span class="line">    return function() &#123;</span><br><span class="line">        if (immediate) &#123;</span><br><span class="line">            fn.apply(this, arguments)</span><br><span class="line">        &#125;</span><br><span class="line">        if (timer) clearTimeout(timer)</span><br><span class="line">        timer = setTimeout(() =&gt; &#123;</span><br><span class="line">            fn.apply(this, arguments)</span><br><span class="line">        &#125;, wait)</span><br><span class="line">    &#125;</span><br><span class="line">    // 节流函数</span><br><span class="line">function throttle(fn, wait) &#123;</span><br><span class="line">    let prev = new Date();</span><br><span class="line">    return function() &#123;</span><br><span class="line">        const args = arguments;</span><br><span class="line">        const now = new Date();</span><br><span class="line">        if (now - prev &gt; wait) &#123;</span><br><span class="line">            fn.apply(this, args);</span><br><span class="line">            prev = new Date();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">7.手写一个JS深拷贝</span><br><span class="line">function deepCopy(obj) &#123;</span><br><span class="line">    //判断是否是简单数据类型，</span><br><span class="line">    if (typeof obj == &quot;object&quot;) &#123;</span><br><span class="line">        //复杂数据类型</span><br><span class="line">        var result = obj.constructor == Array ? [] : &#123;&#125;;</span><br><span class="line">        for (let i in obj) &#123;</span><br><span class="line">            result[i] = typeof obj[i] == &quot;object&quot; ? deepCopy(obj[i]) : obj[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        //简单数据类型 直接 == 赋值</span><br><span class="line">        var result = obj;</span><br><span class="line">    &#125;</span><br><span class="line">    return result;</span><br><span class="line">&#125;</span><br><span class="line">四。Vue</span><br><span class="line">1、Vue的双向数据绑定原理是什么？</span><br><span class="line">vue.js 是采用数据劫持结合发布者-订阅者模式的方式，通过Object.defineProperty()来劫持各个属性的setter，getter，在数据变动时发布消息给订阅者，触发相应的监听回调。</span><br><span class="line">//vue实现数据双向绑定的原理就是用Object.defineproperty()重新定义（set方法）对象设置属性值和（get方法）获取属性值的操纵来实现的。</span><br><span class="line">//Object.property()方法的解释：Object.property(参数1，参数2，参数3)  返回值为该对象obj</span><br><span class="line">//其中参数1为该对象（obj），参数2为要定义或修改的对象的属性名，参数3为属性描述符，属性描述符是一个对象，主要有两种形式：数据描述符和存取描述符。这两种对象只能选择一种使用，不能混合使用。而get和set属于存取描述符对象的属性。</span><br><span class="line">//这个方法会直接在一个对象上定义一个新属性或者修改对象上的现有属性，并返回该对象。</span><br><span class="line"></span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id=&quot;myapp&quot;&gt;</span><br><span class="line">        &lt;input v-model=&quot;message&quot; /&gt;&lt;br&gt;</span><br><span class="line">        &lt;span v-bind=&quot;message&quot;&gt;&lt;/span&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">        var model = &#123;</span><br><span class="line">            message: &quot;&quot;</span><br><span class="line">        &#125;;</span><br><span class="line">        var models = myapp.querySelectorAll(&quot;[v-model=message]&quot;);</span><br><span class="line">        for (var i = 0; i &lt; models.length; i++) &#123;</span><br><span class="line">            models[i].onkeyup = function() &#123;</span><br><span class="line">                model[this.getAttribute(&quot;v-model&quot;)] = this.value;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        // 观察者模式 / 钩子函数</span><br><span class="line">        // defineProperty 来定义一个对象的某个属性</span><br><span class="line">        Object.defineProperty(model, &quot;message&quot;, &#123;</span><br><span class="line">            set: function(newValue) &#123;</span><br><span class="line">                var binds = myapp.querySelectorAll(&quot;[v-bind=message]&quot;);</span><br><span class="line">                for (var i = 0; i &lt; binds.length; i++) &#123;</span><br><span class="line">                    binds[i].innerHTML = newValue;</span><br><span class="line">                &#125;;</span><br><span class="line">                var models = myapp.querySelectorAll(&quot;[v-model=message]&quot;);</span><br><span class="line">                for (var i = 0; i &lt; models.length; i++) &#123;</span><br><span class="line">                    models[i].value = newValue;</span><br><span class="line">                &#125;;</span><br><span class="line">                this.value = newValue;</span><br><span class="line">            &#125;,</span><br><span class="line">            get: function() &#123;</span><br><span class="line">                return this.value;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line">2.请详细说下你对vue生命周期的理解？</span><br><span class="line">总共分为8个阶段创建前/后，载入前/后，更新前/后，销毁前/后</span><br><span class="line"></span><br><span class="line">beforeCreate 创建前执行（vue实例的挂载元素$el和数据对象data都为undefined，还未初始化）</span><br><span class="line">created 完成创建 （完成了data数据初始化，el还未初始化）</span><br><span class="line">beforeMount 载入前（vue实例的$el和data都初始化了，但还是挂载之前为虚拟的dom节点，data.message还未替换。）</span><br><span class="line">mounted 载入后html已经渲染(vue实例挂载完成，data.message成功渲染。)</span><br><span class="line">beforeUpdate 更新前状态（view层的数据变化前，不是data中的数据改变前）</span><br><span class="line">updated 更新状态后</span><br><span class="line">beforeDestroy 销毁前</span><br><span class="line">destroyed 销毁后 （在执行destroy方法后，对data的改变不会再触发周期函数，说明此时vue实例已经解除了事件监听以及和dom的绑定，但是dom结构依然存在）</span><br><span class="line">说一下每一个阶段可以做的事情</span><br><span class="line"></span><br><span class="line">beforeCreate:可以在这里加一个loading事件，在加载实例时触发。</span><br><span class="line">created:初始化完成时的事件写这里，如果这里结束了loading事件，异步请求也在这里调用。</span><br><span class="line">mounted:挂在元素，获取到DOM节点</span><br><span class="line">updated:对数据进行处理的函数写这里。</span><br><span class="line">beforeDestroy:可以写一个确认停止事件的确认框。</span><br><span class="line">附上一张中文解析图</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">3.动态路由定义和获取</span><br><span class="line">在 router 目录下的 index.js 文件中，对 path 属性加上 /:id。</span><br><span class="line"></span><br><span class="line">使用 router 对象的 params.id 获取</span><br><span class="line">4.vue-router 有哪几种导航钩子?</span><br><span class="line">三种</span><br><span class="line"></span><br><span class="line">1.全局导航钩子（跳转前进行判断拦截）</span><br><span class="line">router.beforeEach(to, from, next),</span><br><span class="line">router.beforeResolve(to, from, next),</span><br><span class="line">router.afterEach(to, from ,next)</span><br><span class="line">2.组件内钩子</span><br><span class="line">beforeRouteEnter</span><br><span class="line">beforeRouteUpdate</span><br><span class="line">beforeRouteLeave</span><br><span class="line">3.单独路由独享组件</span><br><span class="line">beforeEnter</span><br><span class="line"></span><br><span class="line">5.组件之间的传值通信？</span><br><span class="line">父组件向子组件传值：</span><br><span class="line">    子组件在props中创建一个属性，用来接收父组件传过来的值；</span><br><span class="line">    在父组件中注册子组件；</span><br><span class="line">    在子组件标签中添加子组件props中创建的属性；</span><br><span class="line">    把需要传给子组件的值赋给该属性</span><br><span class="line">子组件向父组件传值：</span><br><span class="line">    子组件中需要以某种方式（如点击事件）的方法来触发一个自定义的事件；</span><br><span class="line">    将需要传的值作为$emit的第二个参数，该值将作为实参传给响应事件的方法；</span><br><span class="line">    在父组件中注册子组件并在子组件标签上绑定自定义事件的监听。</span><br><span class="line">6.vuex</span><br><span class="line">是一个能方便vue实例及其组件传输数据的插件 方便传输数据，作为公共存储数据的一个库</span><br><span class="line">state: 状态中心</span><br><span class="line"></span><br><span class="line">mutations: 更改状态，同步的</span><br><span class="line"></span><br><span class="line">actions: 异步更改状态</span><br><span class="line"></span><br><span class="line">getters: 获取状态</span><br><span class="line"></span><br><span class="line">modules: 将state分成多个modules，便于管理</span><br><span class="line">应用场景：单页应用中，组件之间的状态。音乐播放、登录状态、加入购物车。</span><br><span class="line"></span><br><span class="line">网上找的一个通俗易懂的了解vuex的例子</span><br><span class="line">公司有个仓库</span><br><span class="line"></span><br><span class="line">1.State（公司的仓库）</span><br><span class="line"></span><br><span class="line">2.Getter（只能取出物品，包装一下，不能改变物品任何属性）</span><br><span class="line"></span><br><span class="line">3.Muitation（仓库管理员，只有他可以直接存储到仓库）</span><br><span class="line"></span><br><span class="line">4.Action（公司的物料采购员，负责从外面买东西和接货， 要往仓库存东西，告诉仓库管理员要存什么）</span><br><span class="line"></span><br><span class="line">非常要注意的地方：只要刷新或者退出浏览器，仓库清空。</span><br></pre></td></tr></table></figure>
