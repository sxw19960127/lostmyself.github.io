pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br><span class="line">361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br><span class="line">372</span><br><span class="line">373</span><br><span class="line">374</span><br><span class="line">375</span><br><span class="line">376</span><br><span class="line">377</span><br><span class="line">378</span><br><span class="line">379</span><br><span class="line">380</span><br><span class="line">381</span><br><span class="line">382</span><br><span class="line">383</span><br><span class="line">384</span><br><span class="line">385</span><br><span class="line">386</span><br><span class="line">387</span><br><span class="line">388</span><br><span class="line">389</span><br><span class="line">390</span><br><span class="line">391</span><br><span class="line">392</span><br><span class="line">393</span><br><span class="line">394</span><br><span class="line">395</span><br><span class="line">396</span><br><span class="line">397</span><br><span class="line">398</span><br><span class="line">399</span><br><span class="line">400</span><br><span class="line">401</span><br><span class="line">402</span><br><span class="line">403</span><br><span class="line">404</span><br><span class="line">405</span><br><span class="line">406</span><br><span class="line">407</span><br><span class="line">408</span><br><span class="line">409</span><br><span class="line">410</span><br><span class="line">411</span><br><span class="line">412</span><br><span class="line">413</span><br><span class="line">414</span><br><span class="line">415</span><br><span class="line">416</span><br><span class="line">417</span><br><span class="line">418</span><br><span class="line">419</span><br><span class="line">420</span><br><span class="line">421</span><br><span class="line">422</span><br><span class="line">423</span><br><span class="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br></pre></td><td class="code"><pre><span class="line">1.下面代码的输出是什么？</span><br><span class="line">function sayHi() &#123;</span><br><span class="line">  console.log(name); //undefined</span><br><span class="line">  console.log(age); //ReferenceError</span><br><span class="line">  var name = &quot;Lydia&quot;;</span><br><span class="line">  let age = 21;</span><br><span class="line">&#125;</span><br><span class="line">sayHi();</span><br><span class="line"></span><br><span class="line">var关键字声明变量在创建阶段会被提升(JavaScript会在创建变量创建阶段为其分配内存空间),默认值为undefined,直到我们实际执行到使用该变量的行,我们还没有为name变量赋值,所以它仍然保持undefined;</span><br><span class="line">let关键字(和const)声明的变量也会变量提升,但与var不同,初始化没有被提升;</span><br><span class="line">在我们声明它们之前是不可访问的,这被称为“暂时性死区”;</span><br><span class="line">当我们在声明变量之前尝试访问变量时,JavaScript会抛出一个ReferenceError;</span><br><span class="line">* * *</span><br><span class="line">2.下面代码的输出是什么？</span><br><span class="line">let name = &apos;ConardLi&apos;</span><br><span class="line">&#123;</span><br><span class="line">  console.log(name) // Uncaught ReferenceError: name is not defined</span><br><span class="line">  let name = &apos;code秘密花园&apos;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let变量如果不存在变量提升, console.log(name) 会输出ConardLi,结果却抛出了ReferenceError,那么这很好的说明了,let也存在变量提升,但是它存在一个“暂时性死区”,在变量未初始化或赋值前不允许访问;</span><br><span class="line">变量的赋值可以分为三个阶段:</span><br><span class="line">	创建变量,在内存中开辟空间;</span><br><span class="line">	初始化变量,将变量初始化为undefined;</span><br><span class="line">	真正赋值;</span><br><span class="line">关于let、var、function:</span><br><span class="line">	let的「创建」过程被提升了,但是初始化没有提升;</span><br><span class="line">	var 的「创建」和「初始化」都被提升了;</span><br><span class="line">	function 的「创建」「初始化」和「赋值」都被提升了;</span><br><span class="line">* * *</span><br><span class="line">3.下面代码的输出是什么？</span><br><span class="line">for (var i = 0; i &lt; 3; i++) &#123;</span><br><span class="line">  setTimeout(() =&gt; console.log(i), 1); //3 3 3</span><br><span class="line">&#125;</span><br><span class="line">for (let i = 0; i &lt; 3; i++) &#123;</span><br><span class="line">  setTimeout(() =&gt; console.log(i), 1); //0 1 2</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">由于JavaScript的事件执行机制,setTimeout函数真正被执行时,循环已经走完;</span><br><span class="line">由于第一个循环中的变量i是使用var关键字声明的,因此该值是全局的,在循环期间,我们每次使用一元运算符++都会将i的值加1,因此在第一个例子中,当调用setTimeout函数时,i已经被赋值为3;</span><br><span class="line">在第二个循环中,使用let关键字声明变量,let和const关键字声明的变量是具有块作用域的,在每次迭代期间,i将被创建为一个新值,并且每个值都会存在于循环内的块级作用域,是一个独立的个体;</span><br><span class="line">* * *</span><br><span class="line">4.下面代码的输出是什么?</span><br><span class="line">const shape = &#123;</span><br><span class="line">  radius: 10,</span><br><span class="line">  diameter() &#123;</span><br><span class="line">    return this.radius * 2;</span><br><span class="line">  &#125;,</span><br><span class="line">  perimeter: () =&gt; 2 * Math.PI * this.radius</span><br><span class="line">&#125;;</span><br><span class="line">shape.diameter(); //20</span><br><span class="line">shape.perimeter(); //NaN</span><br><span class="line"></span><br><span class="line">diameter是普通函数,perimeter是箭头函数;</span><br><span class="line">对于箭头函数,this指向是它所在上下文的环境,与普通函数不同,这意味着当我们调用perimeter时,它不是指向shape对象,而是指其定义时的环境（window）,没有值radius属性,返回undefined;</span><br><span class="line">* * *</span><br><span class="line">5.下面代码的输出是什么?</span><br><span class="line">+true; //1</span><br><span class="line">!&quot;Lydia&quot;; //false</span><br><span class="line"></span><br><span class="line">一元加号会尝试将boolean类型转换为数字类型,true被转换为1,false被转换为0;</span><br><span class="line">字符串&apos;Lydia&apos;是一个真值,我们实际上要问的是“这个真值是假的吗？”,这会返回false;</span><br><span class="line">* * *</span><br><span class="line">6.哪个选项是不正确的? (A)</span><br><span class="line">const bird = &#123;</span><br><span class="line">  size: &quot;small&quot;</span><br><span class="line">&#125;;</span><br><span class="line">const mouse = &#123;</span><br><span class="line">  name: &quot;Mickey&quot;,</span><br><span class="line">  small: true</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">A: mouse.bird.size</span><br><span class="line">B: mouse[bird.size]</span><br><span class="line">C: mouse[bird[&quot;size&quot;]]</span><br><span class="line">D: All of them are valid</span><br><span class="line"></span><br><span class="line">在JavaScript中,所有对象键都是字符串（除了Symbol）,尽管有时我们可能不会给定字符串类型,但它们总是被转换为字符串;</span><br><span class="line">JavaScript解释语句,当我们使用方括号表示法时,它会看到第一个左括号[，然后继续，直到找到右括号],只有在那个时候,它才会对这个语句求值;</span><br><span class="line">mouse [bird.size],首先它会对bird.size求值,得到small,mouse [“small”]返回true;</span><br><span class="line">但是,使用点表示法,这不会发生,mouse没有名为bird的键,这意味着mouse.bird是undefined,然后我们使用点符号来询问size: mouse.bird.size,由于mouse.bird是undefined,我们实际上是在询问undefined.size,这是无效的,并将抛出Cannot read property &quot;size&quot; of undefined。</span><br><span class="line">* * *</span><br><span class="line">7.下面代码的输出是什么?</span><br><span class="line">let c = &#123; greeting: &quot;Hey!&quot; &#125;;</span><br><span class="line">let d;</span><br><span class="line">d = c;</span><br><span class="line">c.greeting = &quot;Hello&quot;;</span><br><span class="line">console.log(d.greeting); //Hello</span><br><span class="line"></span><br><span class="line">在JavaScript中,当设置它们彼此相等时,所有对象都通过引用进行交互;</span><br><span class="line">首先,变量c为对象保存一个值,之后,我们将d指定为c与对象相同的引用,更改一个对象时,可以更改所有对象;</span><br><span class="line">* * *</span><br><span class="line">8.下面代码的输出是什么?</span><br><span class="line">let a = 3;</span><br><span class="line">let b = new Number(3);</span><br><span class="line">let c = 3;</span><br><span class="line">console.log(a == b); //true</span><br><span class="line">console.log(a === b); //false</span><br><span class="line">console.log(b === c); //false</span><br><span class="line"></span><br><span class="line">new Number（）是一个内置的构造函数,虽然它看起来像一个数字,但它并不是一个真正的数字: 它有一堆额外的功能,是一个对象; == 会引发隐式类型转换,右侧的对象类型会自动拆箱为Number类型,然而当我们使用 === 操作符时,类型和值都需要相等,new Number()不是一个数字,是一个对象类型,两者都返回 false;</span><br><span class="line">* * *</span><br><span class="line">9.下面代码的输出是什么? // TypeError</span><br><span class="line">class Chameleon &#123;</span><br><span class="line">  static colorChange(newColor) &#123;</span><br><span class="line">    this.newColor = newColor;</span><br><span class="line">  &#125;</span><br><span class="line">  constructor(&#123; newColor = &quot;green&quot; &#125; = &#123;&#125;) &#123;</span><br><span class="line">    this.newColor = newColor;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">const freddie = new Chameleon(&#123; newColor: &quot;purple&quot; &#125;);</span><br><span class="line">freddie.colorChange(&quot;orange&quot;);</span><br><span class="line"></span><br><span class="line">colorChange方法是静态的,静态方法仅在创建它们的构造函数中存在,并且不能传递给任何子级;</span><br><span class="line">由于freddie是一个子级对象,函数不会传递,所以在freddie实例上不存在freddie方法: 抛出TypeError;</span><br><span class="line">* * *</span><br><span class="line">10.下面代码的输出是什么?</span><br><span class="line">let greeting;</span><br><span class="line">greetign = &#123;&#125;; // Typo!</span><br><span class="line">console.log(greetign); //&#123;&#125;</span><br><span class="line"></span><br><span class="line">控制台会输出空对象,因为我们刚刚在全局对象上创建了一个空对象,当我们错误地将greeting输入为greetign时,JS解释器实际上在浏览器中将其视为global.greetign = &#123;&#125;（或window.greetign = &#123;&#125;）;</span><br><span class="line">为了避免这种情况,我们可以使用“use strict”,这可以确保在将变量赋值之前必须声明变量;</span><br><span class="line">* * *</span><br><span class="line">11.当我们这样做时会发生什么? // Nothing,this is totally fine!</span><br><span class="line">function bark() &#123;</span><br><span class="line">  console.log(&quot;Woof!&quot;);</span><br><span class="line">&#125;</span><br><span class="line">bark.animal = &quot;dog&quot;;</span><br><span class="line"></span><br><span class="line">这在JavaScript中是可能的,因为函数也是对象（原始类型之外的所有东西都是对象）;</span><br><span class="line">函数是一种特殊类型的对象,您自己编写的代码并不是实际的函数,该函数是具有属性的对象,此属性是可调用的;</span><br><span class="line">* * *</span><br><span class="line">12.下面代码的输出是什么?</span><br><span class="line">function Person(firstName, lastName) &#123;</span><br><span class="line">  this.firstName = firstName;</span><br><span class="line">  this.lastName = lastName;</span><br><span class="line">&#125;</span><br><span class="line">const member = new Person(&quot;Lydia&quot;, &quot;Hallie&quot;);</span><br><span class="line">Person.getFullName = () =&gt; this.firstName + this.lastName;</span><br><span class="line">console.log(member.getFullName()); //TypeError</span><br><span class="line"></span><br><span class="line">您不能像使用常规对象那样向构造函数添加属性,如果要一次向所有对象添加功能,则必须使用原型,所以在这种情况下应该这样写:</span><br><span class="line">Person.prototype.getFullName = function () &#123;</span><br><span class="line">  return `$&#123;this.firstName&#125; $&#123;this.lastName&#125;`;</span><br><span class="line">&#125;</span><br><span class="line">这样会使member.getFullName()是可用的,为什么样做是对的,假设我们将此方法添加到构造函数本身,也许不是每个Person实例都需要这种方法,这会浪费大量内存空间,因为它们仍然具有该属性,这占用了每个实例的内存空间,相反,如果我们只将它添加到原型中,我们只需将它放在内存中的一个位置,但它们都可以访问它！</span><br><span class="line">* * *</span><br><span class="line">13.下面代码的输出是什么?</span><br><span class="line">function Person(firstName, lastName) &#123;</span><br><span class="line">  this.firstName = firstName;</span><br><span class="line">  this.lastName = lastName;</span><br><span class="line">&#125;</span><br><span class="line">const lydia = new Person(&quot;Lydia&quot;, &quot;Hallie&quot;);</span><br><span class="line">const sarah = Person(&quot;Sarah&quot;, &quot;Smith&quot;);</span><br><span class="line">console.log(lydia); //Person &#123;firstName: &quot;Lydia&quot;, lastName: &quot;Hallie&quot;&#125;</span><br><span class="line">console.log(sarah); //undefined</span><br><span class="line"></span><br><span class="line">对于sarah,我们没有使用new关键字,使用new时,它指的是我们创建的新空对象,如果你不添加new它指的是全局对象;</span><br><span class="line">我们指定了this.firstName等于&apos;Sarah和this.lastName等于Smith,我们实际做的是定义global.firstName =&apos;Sarah&apos;和global.lastName =&apos;Smith,sarah本身的返回值是undefined;</span><br><span class="line">* * *</span><br><span class="line">14.事件传播的三个阶段是什么？</span><br><span class="line">捕获 &gt; 目标 &gt; 冒泡</span><br><span class="line">* * *</span><br><span class="line">15.所有对象都有原型? 错误</span><br><span class="line">除基础对象外,所有对象都有原型;</span><br><span class="line">基础对象可以访问某些方法和属性,例如: toString,这就是您可以使用内置JavaScript方法的原因,所有这些方法都可以在原型上找到,虽然JavaScript无法直接在您的对象上找到它,但它会沿着原型链向下寻找并在那里找到它,这使您可以访问它;</span><br><span class="line">基础对象指原型链终点的对象,基础对象的原型是null;</span><br><span class="line">* * *</span><br><span class="line">16.下面代码的输出是什么?</span><br><span class="line">function sum(a, b) &#123;</span><br><span class="line">  return a + b; //&quot;12&quot;</span><br><span class="line">&#125;</span><br><span class="line">sum(1, &quot;2&quot;);</span><br><span class="line"></span><br><span class="line">JavaScript是一种动态类型语言: 我们没有指定某些变量的类型,在您不知情的情况下,值可以自动转换为另一种类型,称为隐式类型转换,强制从一种类型转换为另一种类型;</span><br><span class="line">在此示例中,JavaScript将数字1转换为字符串,以使函数有意义并返回值,在让数字类型（1）和字符串类型（&apos;2&apos;）相加时,该数字被视为字符串,所以这里发生的是“1”+“2”返回“12”;</span><br><span class="line">* * *</span><br><span class="line">17.下面代码的输出是什么?</span><br><span class="line">let number = 0;</span><br><span class="line">console.log(number++); //0</span><br><span class="line">console.log(++number); //2</span><br><span class="line">console.log(number); //2</span><br><span class="line">* * *</span><br><span class="line">18.下面代码的输出是什么? //[&quot;&quot;, &quot;is&quot;, &quot;years old&quot;] Lydia 21</span><br><span class="line">function getPersonInfo(one, two, three) &#123;</span><br><span class="line">  console.log(one); </span><br><span class="line">  console.log(two);</span><br><span class="line">  console.log(three);</span><br><span class="line">&#125;</span><br><span class="line">const person = &quot;Lydia&quot;;</span><br><span class="line">const age = 21;</span><br><span class="line">getPersonInfo`$&#123;person&#125; is $&#123;age&#125; years old`;</span><br><span class="line"></span><br><span class="line">如果使用标记的模板字符串,则第一个参数的值始终是字符串值的数组,其余参数获取传递到模板字符串中的表达式的值;</span><br><span class="line">* * *</span><br><span class="line">19.下面代码的输出是什么? //Hmm.. You don&apos;t have an age I guess</span><br><span class="line">function checkAge(data) &#123;</span><br><span class="line">  if (data === &#123; age: 18 &#125;) &#123;</span><br><span class="line">    console.log(&quot;You are an adult!&quot;);</span><br><span class="line">  &#125; else if (data == &#123; age: 18 &#125;) &#123;</span><br><span class="line">    console.log(&quot;You are still an adult.&quot;);</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    console.log(`Hmm.. You don&apos;t have an age I guess`);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">checkAge(&#123; age: 18 &#125;);</span><br><span class="line"></span><br><span class="line">在比较相等性,原始类型通过它们的值进行比较,而对象通过它们的引用进行比较;</span><br><span class="line">JavaScript检查对象是否具有对内存中相同位置的引用;</span><br><span class="line">我们作为参数传递的对象和我们用于检查相等性的对象在内存中位于不同位置,所以它们的引用是不同的;</span><br><span class="line">这就是为什么&#123; age: 18 &#125; === &#123; age: 18 &#125; 和 &#123; age: 18 &#125; == &#123; age: 18 &#125; 返回 false的原因;</span><br><span class="line">* * *</span><br><span class="line">20.下面代码的输出是什么? //&quot;object&quot;</span><br><span class="line">function getAge(...args) &#123;</span><br><span class="line">  console.log(typeof args);</span><br><span class="line">&#125;</span><br><span class="line">getAge(21);</span><br><span class="line"></span><br><span class="line">扩展运算符（... args）返回一个带参数的数组,数组是一个对象,因此typeof args返回object;</span><br><span class="line">* * *</span><br><span class="line">21.下面代码的输出是什么? //ReferenceError</span><br><span class="line">function getAge() &#123;</span><br><span class="line">  &quot;use strict&quot;;</span><br><span class="line">  age = 21;</span><br><span class="line">  console.log(age);</span><br><span class="line">&#125;</span><br><span class="line">getAge();</span><br><span class="line"></span><br><span class="line">使用“use strict”,可以确保不会意外地声明全局变量,我们从未声明变量age,因为我们使用use strict,它会引发一个ReferenceError,如果我们不使用“use strict”,它就会起作用,因为属性age会被添加到全局对象中;</span><br><span class="line">* * *</span><br><span class="line">22.下面代码的输出是什么? //105</span><br><span class="line">const sum = eval(&quot;10*10+5&quot;);</span><br><span class="line"></span><br><span class="line">eval会为字符串传递的代码求值,如果它是一个表达式,就像在这种情况下一样,它会计算表达式,表达式为10 * 10 + 5计算得到105;</span><br><span class="line">* * *</span><br><span class="line">23.cool_secret可以访问多长时间? //用户关闭选项卡时。</span><br><span class="line">sessionStorage.setItem(&quot;cool_secret&quot;, 123);</span><br><span class="line"></span><br><span class="line">关闭选项卡后,将删除存储在sessionStorage中的数据;</span><br><span class="line">如果使用localStorage,数据将永远存在,除非例如调用localStorage.clear();</span><br><span class="line">* * *</span><br><span class="line">24.下面代码的输出是什么?</span><br><span class="line">var num = 8;</span><br><span class="line">var num = 10;</span><br><span class="line">console.log(num); //10</span><br><span class="line"></span><br><span class="line">使用var关键字,您可以用相同的名称声明多个变量,然后变量将保存最新的值;</span><br><span class="line">您不能使用let或const来实现这一点,因为它们是块作用域的;</span><br><span class="line">* * *</span><br><span class="line">25.下面代码的输出是什么? //true true false true</span><br><span class="line">const obj = &#123; 1: &quot;a&quot;, 2: &quot;b&quot;, 3: &quot;c&quot; &#125;;</span><br><span class="line">const set = new Set([1, 2, 3, 4, 5]);</span><br><span class="line">obj.hasOwnProperty(&quot;1&quot;);</span><br><span class="line">obj.hasOwnProperty(1);</span><br><span class="line">set.has(&quot;1&quot;);</span><br><span class="line">set.has(1);</span><br><span class="line"></span><br><span class="line">所有对象键（不包括Symbols）都会被存储为字符串,即使你没有给定字符串类型的键,这就是为什么obj.hasOwnProperty（&apos;1&apos;）也返回true;</span><br><span class="line">上面的说法不适用于Set,在我们的Set中没有“1”: set.has（&apos;1&apos;）返回false;它有数字类型1,set.has（1）返回true;</span><br><span class="line">* * *</span><br><span class="line">26.下面代码的输出是什么?</span><br><span class="line">const obj = &#123; a: &quot;one&quot;, b: &quot;two&quot;, a: &quot;three&quot; &#125;;</span><br><span class="line">console.log(obj); //&#123; a: &quot;three&quot;, b: &quot;two&quot; &#125;</span><br><span class="line"></span><br><span class="line">如果对象有两个具有相同名称的键,则将替前面的键,它仍将处于第一个位置,但具有最后指定的值;</span><br><span class="line">* * *</span><br><span class="line">27.JavaScript全局执行上下文为你创建了两个东西:全局对象和this关键字?</span><br><span class="line">对,基本执行上下文是全局执行上下文: 它是代码中随处可访问的内容;</span><br><span class="line">* * *</span><br><span class="line">28.下面代码的输出是什么? //1 2 4</span><br><span class="line">for (let i = 1; i &lt; 5; i++) &#123;</span><br><span class="line">  if (i === 3) continue;</span><br><span class="line">  console.log(i);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">如果某个条件返回true,则continue语句跳过迭代;</span><br><span class="line">* * *</span><br><span class="line">29.下面代码的输出是什么? //&quot;Just give Lydia pizza already!&quot;</span><br><span class="line">String.prototype.giveLydiaPizza = () =&gt; &#123;</span><br><span class="line">  return &quot;Just give Lydia pizza already!&quot;;</span><br><span class="line">&#125;;</span><br><span class="line">const name = &quot;Lydia&quot;;</span><br><span class="line">name.giveLydiaPizza();</span><br><span class="line"></span><br><span class="line">String是一个内置的构造函数,我们可以为它添加属性,我刚给它的原型添加了一个方法,原始类型的字符串自动转换为字符串对象,由字符串原型函数生成,因此,所有字符串（字符串对象）都可以访问该方法;</span><br><span class="line">当使用基本类型的字符串调用giveLydiaPizza时,实际上发生了下面的过程:</span><br><span class="line">	创建一个String的包装类型实例;</span><br><span class="line">	在实例上调用substring方法;</span><br><span class="line">	销毁实例;</span><br><span class="line">* * *</span><br><span class="line">30.下面代码的输出是什么?</span><br><span class="line">const a = &#123;&#125;;</span><br><span class="line">const b = &#123; key: &quot;b&quot; &#125;;</span><br><span class="line">const c = &#123; key: &quot;c&quot; &#125;;</span><br><span class="line">a[b] = 123;</span><br><span class="line">a[c] = 456;</span><br><span class="line">console.log(a[b]); //456</span><br><span class="line"></span><br><span class="line">对象键自动转换为字符串,我们试图将一个对象设置为对象a的键,其值为123;</span><br><span class="line">但是,当对象自动转换为字符串化时,它变成了[Object object],所以我们在这里说的是a[&quot;Object object&quot;] = 123,然后,我们可以尝试再次做同样的事情,c对象同样会发生隐式类型转换,那么 a[&quot;Object object&quot;] = 456。</span><br><span class="line">然后,我们打印a[b],它实际上是 a[&quot;Object object&quot;],我们将其设置为456,因此返回456;</span><br><span class="line">* * *</span><br><span class="line">31.下面代码的输出是什么? //First Third Second</span><br><span class="line">const foo = () =&gt; console.log(&quot;First&quot;);</span><br><span class="line">const bar = () =&gt; setTimeout(() =&gt; console.log(&quot;Second&quot;));</span><br><span class="line">const baz = () =&gt; console.log(&quot;Third&quot;);</span><br><span class="line">bar();</span><br><span class="line">foo();</span><br><span class="line">baz();</span><br><span class="line"></span><br><span class="line">我们有一个setTimeout函数并首先调用它,然而却最后打印了它;</span><br><span class="line">这是因为在浏览器中,我们不只有运行时引擎,我们还有一个叫做WebAPI的东西,WebAPI为我们提供了setTimeout函数,例如DOM;</span><br><span class="line">将callback推送到WebAPI后,setTimeout函数本身（但不是回调！）从堆栈中弹出;</span><br><span class="line">* * *</span><br><span class="line">32. 单击按钮时event.target是什么? //button</span><br><span class="line">&lt;div onclick=&quot;console.log(&apos;first div&apos;)&quot;&gt;</span><br><span class="line">  &lt;div onclick=&quot;console.log(&apos;second div&apos;)&quot;&gt;</span><br><span class="line">    &lt;button onclick=&quot;console.log(&apos;button&apos;)&quot;&gt;</span><br><span class="line">      Click!</span><br><span class="line">    &lt;/button&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">导致事件的最深嵌套元素是事件的目标。 你可以通过event.stopPropagation停止冒泡</span><br><span class="line">* * *</span><br><span class="line">33.单击下面的html片段打印的内容是什么? //p div</span><br><span class="line">&lt;div onclick=&quot;console.log(&apos;div&apos;)&quot;&gt;</span><br><span class="line">  &lt;p onclick=&quot;console.log(&apos;p&apos;)&quot;&gt;</span><br><span class="line">    Click here!</span><br><span class="line">  &lt;/p&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">如果我们单击p,我们会看到两个日志: p和div,在事件传播期间,有三个阶段: 捕获,目标和冒泡,默认情况下,事件处理程序在冒泡阶段执行（除非您将useCapture设置为true）,它从最深的嵌套元素向外延伸;</span><br><span class="line">* * *</span><br><span class="line">34.下面代码的输出是什么? //Lydia is 21 function</span><br><span class="line">const person = &#123; name: &quot;Lydia&quot; &#125;;</span><br><span class="line">function sayHi(age) &#123;</span><br><span class="line">  console.log(`$&#123;this.name&#125; is $&#123;age&#125;`);</span><br><span class="line">&#125;</span><br><span class="line">sayHi.call(person, 21);</span><br><span class="line">sayHi.bind(person, 21);</span><br><span class="line"></span><br><span class="line">使用两者,我们可以传递我们想要this关键字引用的对象,但是, .call 方法会立即执行;</span><br><span class="line">.bind方法会返回函数的拷贝值,但带有绑定的上下文,它不会立即执行;</span><br><span class="line">* * *</span><br><span class="line">35.下面代码的输出是什么? //&quot;number&quot;</span><br><span class="line">function sayHi() &#123;</span><br><span class="line">  return (() =&gt; 0)();</span><br><span class="line">&#125;</span><br><span class="line">typeof sayHi();</span><br><span class="line"></span><br><span class="line">sayHi函数返回立即调用的函数（IIFE）的返回值,该函数返回0,类型为数字;</span><br><span class="line">仅供参考: 只有7种内置类型: null，undefined，boolean，number，string，object和symbol;</span><br><span class="line">function不是一个类型,因为函数是对象,它的类型是object;</span><br><span class="line">* * *</span><br><span class="line">36.下面这些值哪些是假值? //0, &apos;&apos;, undefined</span><br><span class="line">0;</span><br><span class="line">new Number(0);</span><br><span class="line">(&quot;&quot;);</span><br><span class="line">(&quot; &quot;);</span><br><span class="line">new Boolean(false);</span><br><span class="line">undefined;</span><br><span class="line"></span><br><span class="line">JavaScript中只有6个假值:</span><br><span class="line">	undefined</span><br><span class="line">	null</span><br><span class="line">	NaN</span><br><span class="line">	0</span><br><span class="line">	&apos;&apos; (empty string)</span><br><span class="line">	false</span><br><span class="line">函数构造函数,如 new Number 和 new Boolean 都是真值;</span><br><span class="line">* * *</span><br><span class="line">37.下面代码的输出是什么?</span><br><span class="line">console.log(typeof typeof 1); //&quot;string&quot;</span><br><span class="line">typeof 1 返回 &quot;number&quot;. typeof &quot;number&quot; 返回 &quot;string&quot;</span><br><span class="line">* * *</span><br><span class="line">38.下面代码的输出是什么? //[1, 2, 3, 7 x empty, 11]</span><br><span class="line">const numbers = [1, 2, 3];</span><br><span class="line">numbers[10] = 11;</span><br><span class="line">console.log(numbers);</span><br><span class="line"></span><br><span class="line">当你为数组中的元素设置一个超过数组长度的值时,JavaScript会创建一个名为“空插槽”的东西,这些位置的值实际上是undefined,但你会看到类似的东西:</span><br><span class="line">[1, 2, 3, 7 x empty, 11]</span><br><span class="line">这取决于你运行它的位置（每个浏览器有可能不同）</span><br><span class="line">* * *</span><br><span class="line">39.下面代码的输出是什么? //1 undefined 2</span><br><span class="line">(() =&gt; &#123;</span><br><span class="line">  let x, y;</span><br><span class="line">  try &#123;</span><br><span class="line">    throw new Error();</span><br><span class="line">  &#125; catch (x) &#123;</span><br><span class="line">    (x = 1), (y = 2);</span><br><span class="line">    console.log(x);</span><br><span class="line">  &#125;</span><br><span class="line">  console.log(x);</span><br><span class="line">  console.log(y);</span><br><span class="line">&#125;)();</span><br><span class="line">catch块接收参数x,当我们传递参数时,这与变量的x不同,这个变量x是属于catch作用域的;</span><br><span class="line">之后,我们将这个块级作用域的变量设置为1,并设置变量y的值,现在,我们打印块级作用域的变量x,它等于1;</span><br><span class="line">在catch块之外,x仍然是undefined,而y是2,当我们想在catch块之外的console.log(x)时,它返回undefined,而y返回2;</span><br><span class="line">* * *</span><br><span class="line">40.JavaScript中的所有内容都是...</span><br><span class="line">JavaScript只有原始类型和对象。</span><br><span class="line">原始类型是boolean，null，undefined，bigint，number，string和symbol。</span><br><span class="line">* * *</span><br><span class="line">41.下面代码的输出是什么? //[1, 2, 0, 1, 2, 3]</span><br><span class="line">[[0, 1], [2, 3]].reduce(</span><br><span class="line">  (acc, cur) =&gt; &#123;</span><br><span class="line">    return acc.concat(cur);</span><br><span class="line">  &#125;,</span><br><span class="line">  [1, 2]</span><br><span class="line">);</span><br><span class="line">[1,2]是我们的初始值,这是我们开始执行reduce函数的初始值,以及第一个acc的值,在第一轮中,acc是[1,2],cur是[0,1],我们将它们连接起来,结果是[1,2,0,1];</span><br><span class="line">然后,acc的值为[1,2,0,1],cur的值为[2,3],我们将它们连接起来,得到[1,2,0,1,2,3];</span><br><span class="line">* * *</span><br><span class="line">42.下面代码的输出是什么? //false false true</span><br><span class="line">!!null;</span><br><span class="line">!!&quot;&quot;;</span><br><span class="line">!!1;</span><br><span class="line">null是假值, !null返回true, !true返回false;</span><br><span class="line">&quot;&quot;是假值, !&quot;&quot;返回true, !true返回false;</span><br><span class="line">1是真值, !1返回false, !false返回true;</span><br><span class="line">* * *</span><br><span class="line">43.setInterval方法的返回值什么? //一个唯一的id</span><br><span class="line">它返回一个唯一的id,此id可用于使用clearInterval()函数清除该定时器;</span><br><span class="line">* * *</span><br><span class="line">44.下面代码的返回值是什么? //[&quot;L&quot;, &quot;y&quot;, &quot;d&quot;, &quot;i&quot;, &quot;a&quot;]</span><br><span class="line">[...&quot;Lydia&quot;];</span><br><span class="line">字符串是可迭代的,扩展运算符将迭代的每个字符映射到一个元素;</span><br></pre></td></tr></table></figure>
