n class="line">业务逻辑分析:</span><br><span class="line">1.给&apos;按钮&apos;绑定点击事件;</span><br><span class="line">2.在跑起来按钮的事件处理函数中:</span><br><span class="line">	a)拿到字符串,调用substring来截取字符串;</span><br><span class="line">	b)把第一个字符截取出来,放到最后位置;</span><br><span class="line">	c)为了实现点击按钮自动截取的功能,把b中的代码放到定时器里;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      // &lt;input type=&quot;button&quot; value=&quot;跑起来&quot; v-on:click=&quot;run&quot;&gt;</span><br><span class="line">      // &lt;input type=&quot;button&quot; value=&quot;停下来&quot; v-on:click=&quot;stop&quot;&gt;</span><br><span class="line">      &lt;button v-on:click=&quot;run&quot;&gt;跑起来&lt;/button&gt;</span><br><span class="line">      &lt;button v-on:click=&quot;stop&quot;&gt;停下来&lt;/button&gt;</span><br><span class="line">      &lt;h4&gt;&#123;&#123; msg &#125;&#125;&lt;/h4&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      // 在VM实例中获取data上的数据或调用methods中的方法,必须通过this.属性名/this.方法名进行访问;</span><br><span class="line">      // 这里的this表示我们new出来的VM实例对象;</span><br><span class="line">      // 创建Vue实例,得到ViewModel</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         data: &#123;</span><br><span class="line">            msg: &apos;往事散如烟，十寸光阴换一钱&apos;,</span><br><span class="line">            flag: null // 做个标记</span><br><span class="line">         &#125;,</span><br><span class="line">         methods: &#123;</span><br><span class="line">            run() &#123; // 6.使用ES6中的箭头函数改变内部函数的this指向和外部保持一致</span><br><span class="line">               // 11.解决bug</span><br><span class="line">               if(this.flag != null) return;</span><br><span class="line">               this.flag = setInterval( () =&gt; &#123; // 5.加上定时器让他自己跑起来</span><br><span class="line">                  // 1.拿到字符串</span><br><span class="line">                  console.log(this.msg)</span><br><span class="line">                  // 2.拿到字符串第一个字符</span><br><span class="line">                  var first = this.msg.substring(0,1) // 从索引第0位开始往后截取1位</span><br><span class="line">                  // 3.拿到字符串后面的字符</span><br><span class="line">                  var last = this.msg.substring(1) //省略第二个参数,从索引第1位开始截取后面所有</span><br><span class="line">                  // 4.拼接成新的字符串返回</span><br><span class="line">                  this.msg = last + first</span><br><span class="line">                  console.log(this.msg)</span><br><span class="line">               &#125;, 400)</span><br><span class="line">            &#125;,</span><br><span class="line">            stop() &#123;</span><br><span class="line">               // 7.清除定时器</span><br><span class="line">               // 8.给上述定时器赋值方便操作</span><br><span class="line">               // 9.在data上设置flag做标记</span><br><span class="line">               clearInterval(this.flag)</span><br><span class="line">               // 12.重置flag值</span><br><span class="line">               this.flag = null</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">      // 10.这里暴露出一个bug,在我们多次点击run按钮的时候会开启多个定时器,导致越来越快</span><br><span class="line">      // 解决方法: 在run方法一开始我们进行判断: 1.当前跑马灯是处于什么状态的,如果是在run而没有</span><br><span class="line">stop,则直接return出去,不再执行下面run函数里面的方法了; 2.在stop函数中设置flag为null,以确保在每次</span><br><span class="line">点击stop按钮,进到stop函数之后flag值重置为初始值了; 3.VM实例会自动监听自己身上data中数据的改变,</span><br><span class="line">只要数据发生变化,就会把最新的数据同步到页面上去;</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

span class="line">      &lt;input type=&quot;text&quot; v-model=&quot;n1&quot;&gt;</span><br><span class="line">      &lt;!-- 需要实现的操作;第二次v-model --&gt;</span><br><span class="line">		&lt;select name=&quot;&quot; id=&quot;&quot; v-model=&quot;opt&quot;&gt;</span><br><span class="line">			&lt;option value=&quot;+&quot;&gt;+&lt;/option&gt;</span><br><span class="line">			&lt;option value=&quot;-&quot;&gt;-&lt;/option&gt;</span><br><span class="line">			&lt;option value=&quot;*&quot;&gt;*&lt;/option&gt;</span><br><span class="line">			&lt;option value=&quot;/&quot;&gt;/&lt;/option&gt;</span><br><span class="line">      &lt;/select&gt;</span><br><span class="line">      &lt;!-- 输入第二个数;第三次v-model --&gt;</span><br><span class="line">      &lt;input type=&quot;text&quot; v-model=&quot;n2&quot;&gt;</span><br><span class="line">      &lt;!-- 等于,v-on绑定处理事件 --&gt;</span><br><span class="line">      &lt;input type=&quot;button&quot; value=&quot;=&quot; @click=&quot;calc&quot;&gt;</span><br><span class="line">      &lt;!-- 输出结果;第四次v-model --&gt;</span><br><span class="line">		&lt;input type=&quot;text&quot; v-model=&quot;result&quot;&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         data: &#123;</span><br><span class="line">            n1: 0,</span><br><span class="line">            opt: &apos;+&apos;,</span><br><span class="line">            n2: 0,</span><br><span class="line">            result: 0</span><br><span class="line">         &#125;,</span><br><span class="line">         methods: &#123;</span><br><span class="line">            calc() &#123; // 利用switch/case选择运算符</span><br><span class="line">               switch(this.opt) &#123;</span><br><span class="line">                  case &apos;+&apos;:</span><br><span class="line">                  this.result = parseInt(this.n1) + parseInt(this.n2)</span><br><span class="line">                  break;</span><br><span class="line">                  case &apos;-&apos;:</span><br><span class="line">                  this.result = parseInt(this.n1) - parseInt(this.n2)</span><br><span class="line">                  break;</span><br><span class="line">                  case &apos;*&apos;:</span><br><span class="line">                  this.result = parseInt(this.n1) * parseInt(this.n2)</span><br><span class="line">                  break;</span><br><span class="line">                  case &apos;/&apos;:</span><br><span class="line">                  this.result = parseInt(this.n1) / parseInt(this.n2)</span><br><span class="line">                  break;</span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line">               // 方法2: 使用eval(),会把字符串解析执行拿到最终结果;</span><br><span class="line">               //var rst = &apos;parseInt(this.n1)&apos; + this.opt + &apos;parseInt(this.n2)&apos;</span><br><span class="line">               //this.result = eval(rst)</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br></pre></td><td class="code"><pre><span class="line">19.品牌管理案例</span><br><span class="line">功能:添加,删除,关键字搜索,过滤器格式化时间,按键修饰符</span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">   &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">   &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</span><br><span class="line">   &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;ie=edge&quot;&gt;</span><br><span class="line">   &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">   &lt;script src=&quot;./vue.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">   &lt;link rel=&quot;stylesheet&quot; href=&quot;./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css&quot;&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;!-- panel 面板组件 --&gt;</span><br><span class="line">      &lt;!-- 默认的panel组件只是设置基本的边框和内补来包含内容 --&gt;</span><br><span class="line">      &lt;!-- panel-primary 情境效果 --&gt;</span><br><span class="line">      &lt;!-- panel-heading 标题容器 --&gt;</span><br><span class="line">      &lt;!-- panel-title 添加预定义样式标题 --&gt;</span><br><span class="line">      &lt;div class=&quot;panel panel-primary&quot;&gt;</span><br><span class="line">         &lt;div class=&quot;panel-heading&quot;&gt;</span><br><span class="line">            &lt;h3 class=&quot;panel-title&quot;&gt;添加品牌&lt;/h3&gt;</span><br><span class="line">         &lt;/div&gt;</span><br><span class="line">         </span><br><span class="line">         &lt;div class=&quot;panel-body form-inline&quot;&gt;</span><br><span class="line">            &lt;label for=&quot;&quot;&gt;</span><br><span class="line">               Id:</span><br><span class="line">               &lt;input type=&quot;text&quot; class=&quot;form-control&quot; v-model=&quot;id&quot;&gt;</span><br><span class="line">            &lt;/label&gt;</span><br><span class="line">            &lt;label for=&quot;&quot;&gt;</span><br><span class="line">               Name:</span><br><span class="line">               &lt;input type=&quot;text&quot; class=&quot;form-control&quot; v-model=&quot;name&quot; @keyup.enter=&quot;add&quot;&gt;</span><br><span class="line">            &lt;/label&gt;</span><br><span class="line">            &lt;input type=&quot;button&quot; value=&quot;添加&quot; class=&quot;btn btn-primary&quot; @click=&quot;add()&quot;&gt;</span><br><span class="line">            &lt;label for=&quot;&quot;&gt;</span><br><span class="line">               搜索名称关键字:</span><br><span class="line">               &lt;input type=&quot;text&quot; class=&quot;form-control&quot; v-model=&quot;keywords&quot; v-focus v-color=&quot;&apos;pink&apos;&quot;&gt;</span><br><span class="line">            &lt;/label&gt;</span><br><span class="line">         &lt;/div&gt;</span><br><span class="line">         &lt;!-- 添加table table-bordered table-striped多了水平方向的分割线及边框 --&gt;</span><br><span class="line">         &lt;!-- table-hover 鼠标经过、悬停有效果 --&gt;</span><br><span class="line">        &lt;table class=&quot;table table-bordered table-striped table-hover&quot;&gt;</span><br><span class="line">            &lt;thead&gt;</span><br><span class="line">                &lt;tr&gt;</span><br><span class="line">                    &lt;th&gt;Id&lt;/th&gt;</span><br><span class="line">                    &lt;th&gt;Name&lt;/th&gt;</span><br><span class="line">                    &lt;th&gt;Ctime&lt;/th&gt;</span><br><span class="line">                    &lt;th&gt;Operation&lt;/th&gt;</span><br><span class="line">                &lt;/tr&gt;</span><br><span class="line">            &lt;/thead&gt;</span><br><span class="line">            &lt;tbody&gt;</span><br><span class="line">               &lt;!-- 自定义一个search方法,同时把所有的关键字通过传参的形式传递给search方法 --&gt;</span><br><span class="line">               &lt;tr v-for=&quot;item in search(keywords)&quot; :key=&quot;item.id&quot;&gt;</span><br><span class="line">                  &lt;td&gt;&#123;&#123; item.id &#125;&#125;&lt;/td&gt;</span><br><span class="line">                  &lt;td v-text=&quot;item.name&quot;&gt;&lt;/td&gt;</span><br><span class="line">                  &lt;td&gt;&#123;&#123; item.ctime | dateFormat(&apos;&apos;) &#125;&#125;&lt;/td&gt;</span><br><span class="line">                  &lt;td&gt;</span><br><span class="line">                     &lt;!-- 阻止点击a链接时自动刷新页面 --&gt;</span><br><span class="line">                     &lt;!-- del(item.id)点击对应项,把该项的id传进处理函数del里 --&gt;</span><br><span class="line">                     &lt;a href=&quot;&quot; @click.prevent=&quot;del(item.id)&quot;&gt;删除&lt;/a&gt;</span><br><span class="line">                  &lt;/td&gt;</span><br><span class="line">               &lt;/tr&gt;</span><br><span class="line">            &lt;/tbody&gt;</span><br><span class="line">        &lt;/table&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">   	  Vue.directive(&apos;color&apos;, &#123;</span><br><span class="line">        //只要通过指令绑定给了元素,不管这个元素有没有被插入到页面中去,肯定会有一个内联样式</span><br><span class="line">        //将来元素肯定会显示到页面中,浏览器的渲染引擎必然会解析样式应用给这个元素</span><br><span class="line">        bind: function(el, binding) &#123;</span><br><span class="line">            // el.style.color = &apos;red&apos;</span><br><span class="line">            // console.log(binding.name)</span><br><span class="line">            // console.log(binding.value)</span><br><span class="line">            // console.log(binding.expression)</span><br><span class="line">            el.style.color = binding.value</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">	  Vue.directive(&apos;focus&apos;, &#123; </span><br><span class="line">         // 每个函数中第一个参数永远是el,表示被绑定了指令的那个元素,el是一个原生js对象</span><br><span class="line">         // 在元素刚绑定指令还没有插入到DOM中去时调用focus方法没有作用</span><br><span class="line">         // 当元素插入DOM才能获得焦点</span><br><span class="line">         // 当指令绑定到元素身上会立即执行bind函数且只执行一次</span><br><span class="line">         bind: function() &#123;</span><br><span class="line">            //el.focus() 不报错也没效果</span><br><span class="line">         &#125;,</span><br><span class="line">         //inserted 元素插入到DOM中会执行inserted函数,只触发一次</span><br><span class="line">         inserted: function(el) &#123;</span><br><span class="line">            el.focus()</span><br><span class="line">         &#125;,</span><br><span class="line">         //当VNode更新的时候,会执行updated函数,可能会触发多次</span><br><span class="line">         updated: function() &#123; </span><br><span class="line"></span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">      Vue.filter(&apos;dateFormat&apos;, function(dateStr, pattern) &#123;</span><br><span class="line">        var dt = dateStr</span><br><span class="line">        // yyyy-mm-dd</span><br><span class="line">        // 字符串padStart方法:</span><br><span class="line">        // 使用ES6中的字符串新方法 String.prototype.padStart(maxLength, fillString=&apos;&apos;)</span><br><span class="line">        // 或 String.prototype.padEnd(maxLength, fillString=&apos;&apos;)来填充字符串;</span><br><span class="line">        // 项目开发中进行补0操作,可以使用此方法来实现前面和后面的补零操作;</span><br><span class="line">        var y = dt.getFullYear()</span><br><span class="line">        var m = (dt.getMonth() + 1).toString().padStart(2, &apos;0&apos;)</span><br><span class="line">        var d = dt.getDate().toString().padStart(2, &apos;0&apos;)</span><br><span class="line">        // return y + &apos;-&apos; + m + &apos;-&apos; + d</span><br><span class="line">        if(pattern &amp;&amp; pattern.toLowerCase() === &apos;yyyy-mm-dd&apos;) &#123;</span><br><span class="line">            return `$&#123;y&#125;-$&#123;m&#125;-$&#123;d&#125;` //模板字符串</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            var hh = dt.getHours().toString().padStart(2, &apos;0&apos;)</span><br><span class="line">            var mm = dt.getMinutes().toString().padStart(2, &apos;0&apos;)</span><br><span class="line">            var ss = dt.getSeconds().toString().padStart(2, &apos;0&apos;)</span><br><span class="line">            return `$&#123;y&#125;-$&#123;m&#125;-$&#123;d&#125; $&#123;hh&#125;:$&#123;mm&#125;:$&#123;ss&#125;`</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         data: &#123;</span><br><span class="line">            id: &apos;&apos;,</span><br><span class="line">            name: &apos;&apos;,</span><br><span class="line">            keywords: &apos;&apos;,</span><br><span class="line">            list: [</span><br><span class="line">               &#123;id: 1, name: &apos;奔驰&apos;,ctime: new Date()&#125;,</span><br><span class="line">               &#123;id: 2, name: &apos;玛莎拉蒂&apos;,ctime: new Date()&#125;,</span><br><span class="line">               &#123;id: 3, name: &apos;宝马&apos;,ctime: new Date()&#125;,</span><br><span class="line">               &#123;id: 4, name: &apos;法拉利&apos;,ctime: new Date()&#125;,</span><br><span class="line">               &#123;id: 5, name: &apos;劳斯莱斯&apos;,ctime: new Date()&#125;,</span><br><span class="line">            ]</span><br><span class="line">         &#125;,</span><br><span class="line">         methods: &#123;</span><br><span class="line">            add() &#123;</span><br><span class="line">               //业务逻辑分析:</span><br><span class="line">               //1.获取,双向数据绑定获取输入的id和name;</span><br><span class="line">               //2.拼接,组织出一个对象的形式;</span><br><span class="line">               var car = &#123;id: this.id,name: this.name,ctime: new Date()&#125;</span><br><span class="line">               //3.添加,把这个对象添加到当前data上的list中去;</span><br><span class="line">               this.list.push(car)</span><br><span class="line">               //4.渲染,Vue自动检测数据变化进行渲染</span><br><span class="line">               this.id = this.name = &apos;&apos;;</span><br><span class="line">            &#125;,</span><br><span class="line">            //根据点击a标签传进来的id实现删除操作</span><br><span class="line">            del(id) &#123;</span><br><span class="line">               //业务逻辑分析:</span><br><span class="line">               //1.如何根据id,找到要删除的那一项的索引;</span><br><span class="line">               //2.如果找到索引了,直接调用数组的splice方法删除;</span><br><span class="line"></span><br><span class="line">               // a)使用some方法实现删除;</span><br><span class="line">               // some循环遍历数组list</span><br><span class="line">               this.list.some((item, i) =&gt; &#123;</span><br><span class="line">                  if(item.id == id) &#123;</span><br><span class="line">                     this.list.splice(i, 1); //*匹配上对应项的索引开始,往后删1位</span><br><span class="line">                     //在数组的some方法中,return true立即终止数组的后续循环</span><br><span class="line">                     return true;</span><br><span class="line">                  &#125;</span><br><span class="line">               &#125;)</span><br><span class="line"></span><br><span class="line">               // b)使用findIndex查找索引,findindex比较单一,只能查找索引;</span><br><span
