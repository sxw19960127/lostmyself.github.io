的原型;</span><br><span class="line">--------------------------------------------------------------------------</span><br><span class="line">//问题:</span><br><span class="line">    Father.prototype.lastName = &quot;Deng&quot;;</span><br><span class="line">    function Father() &#123;&#125;;</span><br><span class="line">    function Son() &#123;&#125;;</span><br><span class="line">    function inherit(Target, Origin) &#123; //封装函数实现继承</span><br><span class="line">        Target.prototype = Origin.prototype;</span><br><span class="line">    &#125;</span><br><span class="line">    //如果我们想给 son 原型上单独设置一个 sex 属性,通过下面代码实现之后,不光通过Son函数构造出来的</span><br><span class="line">    对象的原型有了sex属性,Father构造函数构造出来的对象上的原型也修改了。因为两个函数指向同一个房间,</span><br><span class="line">    所以这个方法不太好;</span><br><span class="line">    Son.prototype.sex = &quot;male&quot;; //导致Father构造出来的对象原型也变了;</span><br><span class="line">    inherit(Son, Father);</span><br><span class="line">    var son = new Son();</span><br><span class="line">--------------------------------------------------------------------</span><br><span class="line">//想要实现虽然 Son 继承 Father 的原型,但是 Son 自己还是能单独给原型上添加新属性,同时对Father不</span><br><span class="line">//产生影响;  即: ---&gt; 圣杯模式</span><br><span class="line">//                                Father.prototype</span><br><span class="line">//</span><br><span class="line">//                                              function F() &#123;&#125; //通过添加一个中间构造函数</span><br><span class="line">//                                              F.prototype = Father.prototype</span><br><span class="line">//</span><br><span class="line">//                                              Son.prototype = new F();</span><br><span class="line">//                   Father                               Son</span><br><span class="line">---------------------------------------------------------------------------------</span><br><span class="line">//圣杯模式</span><br><span class="line">function inherit(Target, Origin) &#123;</span><br><span class="line">    function F() &#123;&#125;;</span><br><span class="line">    F.prototype = Origin.prototype;</span><br><span class="line">    Target.prototype = new F();</span><br><span class="line">    Target.prototype.construct = Target; //解决下面son原型上construct属性指向紊乱的问题</span><br><span class="line">    Target.prototype.uber = Origin.prototype; </span><br><span class="line">    //超超类,即我们是通过中间商F函数构造器来实现继承的,如果有一天我想知道创建出来的对象究竟最顶端的</span><br><span class="line">    原型是谁,通过这一步可以实现;</span><br><span class="line">&#125;</span><br><span class="line">Father.prototype.lastName = &quot;Deng&quot;;</span><br><span class="line">function Father() &#123;&#125;;</span><br><span class="line">function Son() &#123;&#125;;</span><br><span class="line">inherit(Son, Father);</span><br><span class="line">var son = new Son();</span><br><span class="line">var father = new Father();</span><br><span class="line">//这样有一个问题就是son的construct紊乱了;</span><br><span class="line">//son._proto_ --&gt; new F()._proto_ --&gt; Father.prototype //son的construct指向的是Father</span><br><span class="line">------------------------------------------------------------------------------------</span><br><span class="line">//优化圣杯模式:</span><br><span class="line">var inherit = (function() &#123;</span><br><span class="line">    var F = function() &#123;&#125;; </span><br><span class="line">    //形成闭包,F函数变成下面函数的私有化变量,因为这个F函数本身就是拿来过渡一下的,本身并没有什么实际</span><br><span class="line">    意义上的作用,所以我们把她放到闭包里面,去当做一块私有化变量来使用;</span><br><span class="line">    return function(Targegt, Origin) &#123;</span><br><span class="line">        F.prototype = Origin.prototype;</span><br><span class="line">        Target.prototype = new F();</span><br><span class="line">        Target.prototype.construct = Target;</span><br><span class="line">        Target.prototype.uber = Origin.prototype;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;());</span><br><span class="line">//私有化变量时应用;</span><br><span class="line">function Deng(name, wife) &#123;</span><br><span class="line">    var prepareWife = &quot;xiaoliu&quot;; </span><br><span class="line">    //私有化变量,函数Deng自己是无法调用识别出这个变量的,只有通过函数Deng里面拥有的属性,并且这个</span><br><span class="line">    属性里的方法与Deng形成闭包,继承Deng函数的Ao,通过这种方法才能度取出这个私有化变量;</span><br><span class="line">    this.name = name;</span><br><span class="line">    this.wife = wife;</span><br><span class="line">    this.divorce = function() &#123; //闭包产生了</span><br><span class="line">        this.wife = prepareWife;</span><br><span class="line">    &#125;</span><br><span class="line">    this.changePrepareWife = function(target) &#123;</span><br><span class="line">        preppareWife = target;</span><br><span class="line">    &#125;</span><br><span class="line">    this.saypreparewife = function() &#123;</span><br><span class="line">        console.log(prepareWife);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var deng = new Deng(&apos;deng&apos;, &apos;xiaoliu&apos;);</span><br><span class="line"></span><br><span class="line">命名空间</span><br><span class="line">管理变量,防止污染全局,适用于模块化开发;</span><br><span class="line">过去解决命名空间问题的方法:</span><br><span class="line">var org = &#123;</span><br><span class="line">    department1 : &#123;</span><br><span class="line">        sxw : &#123;</span><br><span class="line">            name : &quot;abc&quot;,</span><br><span class="line">            age : 23;</span><br><span class="line">        &#125;,</span><br><span class="line">        kobe : &#123;</span><br><span class="line">            name : &quot;qwe&quot;,</span><br><span class="line">            age : 24,</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    department2 : &#123;</span><br><span class="line">        AI : &#123;</span><br><span class="line">            name : &quot;Allen Iverson&quot;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var sxw = org.department1.sxw;</span><br><span class="line">sxw.name进行调用;</span><br><span class="line">现在解决这个问题的方法是webpack;</span><br><span class="line">----------------------------------------</span><br><span class="line">//闭包 + 立即执行函数,实现变量私有化,不会污染全局变量;</span><br><span class="line">所以我们就可以把特定的函数功能写到闭包里面去,留出来一个接口,方便去启动她;</span><br><span class="line">var init = (function() &#123;</span><br><span class="line">    var name = &apos;abc&apos;;</span><br><span class="line">    function callName() &#123;</span><br><span class="line">        console.log(name);</span><br><span class="line">    &#125;</span><br><span class="line">    return function() &#123; </span><br><span class="line">    //留出来的接口就是return的这个函数,因为我们要实现一个功能的时候都是函数调用函数实现的功能,</span><br><span class="line">    所以我们return一个函数作为接口,传给init函数,当init被调用的时候,就会启动函数体里面的函数,所以</span><br><span class="line">    功能实现了,但是不会污染全局变量; //init初始化,入口</span><br><span class="line">        callName();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;())</span><br><span class="line">init();</span><br><span class="line"></span><br><span class="line">//小技巧,模仿jq实现一个方法的连续调用:</span><br><span class="line">var deng = &#123;</span><br><span class="line">    smoke : function() &#123;</span><br><span class="line">        consle.log(&apos;Smoking&apos;);</span><br><span class="line">        return this; //这里很关键</span><br><span class="line">    &#125;,</span><br><span class="line">    drink : function() &#123;</span><br><span class="line">        console.log(&apos;drinking&apos;);</span><br><span class="line">        return this;</span><br><span class="line">    &#125;,</span><br><span class="line">    eat : function() &#123;</span><br><span class="line">        console.log(&apos;eating&apos;);</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">deng.smoke().drink().eat().smoke();</span><br><span class="line"></span><br><span class="line">访问对象属性的另一种方法:</span><br><span class="line">var obj = &#123;</span><br><span class="line">    name : &quot;abc&quot;</span><br><span class="line">&#125;</span><br><span class="line">obj.name  === obj[&apos;name&apos;] 以后尽量写成这样</span><br><span class="line">----------------------------------</span><br><span class="line">//利用属性拼接实现一个功能:</span><br><span class="line">var deng = &#123;</span><br><span class="line">    wife1 : &#123;name : &quot;xiaoA&quot;&#125;,</span><br><span class="line">    wife2 : &#123;name : &quot;xiaoB&quot;&#125;,</span><br><span class="line">    wife3 : &#123;name : &quot;xiaoC&quot;&#125;,</span><br><span class="line">    sayWife : function(num) &#123;</span><br><span class="line">        return this[&apos;wife&apos; + num];</span><br><span class="line">    &#125; //这样就实现了deng.sayWife(num)的时候会切换;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">对象的枚举:</span><br><span class="line">for in</span><br><span class="line">*1.hasOwnProperty; //过滤性方法,看看这个属性是自身的还是原型上的</span><br><span class="line">2.in </span><br><span class="line">	&apos;age&apos; in obj; --&gt; true; </span><br><span class="line">	in只会去判断当前对象上面能不能访问到该属性,不管是自身上的还是原型链上的</span><br><span class="line">*3.instanceof;  A instanceof B;</span><br><span class="line">	看A对象的原型链上有没有B的原型,即[] 可以看到 array,还可以看到Object原型链终端)</span><br><span class="line">--------------------------------</span><br><span class="line">var obj = &#123;</span><br><span class="line">    name : &apos;sxw&apos;,</span><br><span class="line">    sex : &quot;male&quot;,</span><br><span class="line">    age : 24</span><br><span class="line">&#125;</span><br><span class="line">for(var prop in obj) &#123;</span><br><span class="line">    //console.log(prop + &quot;&quot; + typeof(prop));</span><br><span class="line">    //console.log(obj.prop ---&gt; obj[&apos;prop&apos;]); </span><br><span class="line">    //obj.prop相当于访问的是obj对象里面属性名为prop的,电脑会给我们自动转换;</span><br><span class="line">    console.log(obj[prop]); </span><br><span class="line">    //以后记住,对象里枚举只能使用[],养成习惯,以后所有写对象属性的时候后都写成[]的形式;</span><br><span class="line">&#125;</span><br><span class="line">----------------------------</span><br><span class="line">var obj1 = &#123;</span><br><span class="line">    a : 123,</span><br><span class="line">    b : 234,</span><br><span class="line">    c : 455,</span><br><span class="line">&#125;</span><br><span class="line">for(var key in obj1) &#123;</span><br><span class="line">    obj1.key ++; //实现obj里面的数都加1 </span><br><span class="line">&#125;</span><br><span class="line">-------------------------------------</span><br><span class="line">//只想要自己身上的属性,不想要原型上的属性:</span><br><span class="line">var obj = &#123;</span><br><span class="line">    name : &apos;123&apos;,</span><br><span class="line">    age : 23,</span><br><span class="line">    _proto_ : &#123;</span><br><span class="line">		lastName : &quot;deng&quot;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">for(var prop in obj) &#123;</span><br><span class="line">	if(obj.hasOwnProperty(prop)) &#123;</span><br><span class="line">        console.log(obj[prop]);</span><br><span class="line">	&#125; </span><br><span class="line">	//obj.hasOwnProperty 返回的是一个布尔值,即判断当前属性是不是自身的还是原型上的,</span><br><span class="line">	如果是原型上的返回false,如果是自身的,则返回true,执行if里面的代码,注意var in只会</span><br><span class="line">	遍历一层原型链,即原型链前的原型链他是会放弃遍历的</span><br><span class="line">&#125;</span><br><span class="line">----------------------------------------</span><br><span class="line">typeof([]); --&gt; object</span><br><span class="line">typeof(&#123;&#125;); --&gt; object</span><br><span class="line">区分数组与对象的三种方法:</span><br><span class="line">1.</span><br><span class="line">[].constructor --&gt; array;</span><br><span class="line">var obj = function() &#123;&#125;	;</span><br><span class="line">obj.constructor --&gt; Object;</span><br><span class="line">2.</span><br><span class="line">[] instanceof Array --&gt; true;</span><br><span class="line">var obj = &#123;&#125;;</span><br><span class="line">obj instanceof Array ---&gt; false;</span><br><span class="line">3.</span><br><span class="line">Object.prototype.toString.call([]); --&gt; [object Array];</span><br><span class="line">Object.prototype.toString.call(&#123;&#125;); --&gt; [object object];</span><br><span class="line">---------------------------</span><br><span class="line">null == undefined</span><br><span class="line">----------------------</span><br><span class="line">var obj = &#123;&#125;;</span><br><span class="line">var obj1 = obj;</span><br><span class="line">obj1 == obj;</span><br><span class="line">obj1 === obj</span><br><span class="line"></span><br><span class="line">this指向</span><br><span class="line">1.函数预编译过程 this;  ---&gt;  window;</span><br><span class="line">2.全局作用域里 this;  ---&gt;  window;</span><br><span class="line">3.call/apply 可以改变函数运行时 this 指向;</span><br><span class="line">4.obj.func(); func()里面的 this 指向 obj;</span><br><span class="line">----------------------------------------</span><br><span class="line">经典this指向:</span><br><span class="line">var name = &quot;222&quot;;</span><br><span class="line">var a = &#123;</span><br><span class="line">    name : &quot;111&quot;,</span><br><span class="line">    say : function() &#123;</span><br><span class="line">        console.log(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var fun = a.say;</span><br><span class="line">fun(); //fun在全局范围下执行,也没人去调用他,所以打印222</span><br><span class="line">a.say(); //111</span><br><span class="line"></span><br><span class="line">var b = &#123;</span><br><span class="line">    name : &quot;333&quot;,</span><br><span class="line">    say : function(fun) &#123;</span><br><span class="line">    	//this ---&gt; b</span><br><span class="line">        fun(); </span><br><span class="line">        //fun是一个参数,参数执行,参数只是在函数体里面执行,并没有人调用,空执行,谁也没有调用fun,</span><br><span class="line">        所以走的预编译环节,this指向window,所以window.name,打印 222</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">b.say(a.say);</span><br><span class="line">b.say = a.say;</span><br><span class="line">b.say();</span><br><span class="line">-----------</span><br><span class="line">arguments</span><br><span class="line">arguments 对象 数组 类数组</span><br><span class="line">	a.arguments.callee;</span><br><span class="line">	b.func.caller;</span><br><span class="line">----------------------</span><br><span class="line">function test() &#123;</span><br><span class="line">    console.log(arguments.callee == test); //打印的就是他自己</span><br><span class="line">&#125;</span><br><span class="line">test();</span><br><span class="line">-----------------------</span><br><span class="line">用递归 + 立即执行函数实现 n 的阶乘 + arguments.callee(指向自身的引用)</span><br><span class="line">var num = (function (n) &#123;</span><br><span class="line">    if(n == 1) &#123;</span><br><span class="line">        return 1;</span><br><span class="line">    &#125;</span><br><span class="line">    return n * arguments.callee(n - 1); //这里找自身只能用arguments.callee,因为没有函数名</span><br><span class="line">&#125;(100))</span><br><span class="line">--------------------</span><br><span class="line">var foo = &apos;123&apos;;</span><br><span class="line">function print() &#123;</span><br><span class="line">    var foo = &apos;456&apos;;</span><br><span class="line">    this.foo = &apos;789&apos;; //this指的是window</span><br><span class="line">    console.log(foo); // 456 在自己函数体里面打印foo</span><br><span class="line">&#125;</span><br><span class="line">print();</span><br><span class="line">----------------------------</span><br><span class="line">var foo = 123;</span><br><span class="line">function print() &#123;</span><br><span class="line">    this.foo = 234;</span><br><span class="line">    console.log(foo); //234 在函数体里面打印,但是函数体里面没有foo,所以去全局里面找;</span><br><span class="line">&#125;</span><br><span class="line">print();</span><br><span class="line">--------------------------</span><br><span class="line">var foo = 123;</span><br><span class="line">function print() &#123;</span><br><span class="line">//var this = Object.create(print.prototype)   new一个对象相当于隐式生成这个</span><br><span class="line">    this.foo = 234; //只是改变函数体里面的foo,对全局没有产生影响</span><br><span class="line">    console.log(foo); //因为函数体实质上是没有foo的,所以还是打印全局的foo</span><br><span class="line">&#125;</span><br><span class="line"> new print();</span><br><span class="line"> ---------------------------</span><br><span class="line"> 运行test() 和new test()的结果分别是什么？</span><br><span class="line"> var a = 5;</span><br><span class="line"> function test() &#123;</span><br><span class="line"> 	//var this = &#123; //new的时候隐式出现的对象里面没有a,所以打印undefined</span><br><span class="line"> 	//	_proto_ : test.prototype;</span><br><span class="line"> 	//&#125;</span><br><span class="line">     a = 0;</span><br><span class="line">     alert(a); //0   0 (前面是test,后面是new)</span><br><span class="line">     alert(this.a); //5   undefined</span><br><span class="line">     var a;</span><br><span class="line">     alert(a); //0   0</span><br><span class="line"> &#125;</span><br><span class="line"> AO&#123;</span><br><span class="line">     a : undefined,0,</span><br><span class="line">     this : window,</span><br><span class="line"> &#125;</span><br><span class="line"> test();</span><br><span class="line"> new test();</span><br><span class="line"> AO&#123;</span><br><span class="line">     //new的时候;</span><br><span class="line">     a : 0,</span><br><span class="line">     this : &#123;&#125;,</span><br><span class="line"> &#125;</span><br><span class="line"> -------------------------</span><br><span class="line"> function print() &#123;</span><br><span class="line">     console.log(foo); //undefined</span><br><span class="line">     var foo = 2;</span><br><span class="line">     console.log(foo); //2</span><br><span class="line">     console.log(hello); //报错,hello is not defined.</span><br><span class="line"> &#125;</span><br><span class="line"> print();</span><br><span class="line"> ---------------------</span><br><span class="line"> function print() &#123;</span><br><span class="line">     var test;</span><br><span class="line">     test();</span><br><span class="line">     function test() &#123;</span><br><span class="line">         console.log(1); //1</span><br><span class="line">     &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> print(); </span><br><span class="line"> -----------------------</span><br><span class="line"> function print() &#123;</span><br><span class="line">     var x = 1;</span><br><span class="line">     if(x == &quot;1&quot;)console.log(&quot;One!&quot;);</span><br><span class="line">     if(x === &quot;1&quot;)console.log(&quot;Two!&quot;);</span><br><span class="line"> &#125;</span><br><span class="line"> print();</span><br><span class="line"> ------------------------------------</span><br><span class="line"> var bar = &#123;a : &quot;002&quot;&#125;;</span><br><span class="line"> function print() &#123;</span><br><span class="line">     bar.a = &apos;a&apos;;</span><br><span class="line">     Object.prototype.b = &apos;b&apos;;</span><br><span class="line">     return function inner() &#123;</span><br><span class="line">         console.log(bar.a); //a</span><br><span class="line">         console.log(bar.b); //b</span><br><span class="line">     &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> print()();</span><br><span class="line">克隆</span><br><span class="line">深度克隆: 克隆完成的对象,不论是引用值还是原始值,都是各自独立的;</span><br><span class="line">var obj = &#123;</span><br><span class="line">    name : &quot;abc&quot;,</span><br><span class="line">    age : 123,</span><br><span class="line">    card : [&apos;visa&apos;, &apos;master&apos;],</span><br><span class="line">    wife : &#123;</span><br><span class="line">        name : &quot;bcd&quot;,</span><br><span class="line">        son : &#123;</span><br><span class="line">            name : aaa</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var obj1 = &#123;</span><br><span class="line">    name : obj.name, //原始值直接拷贝就行;</span><br><span class="line">    age : 123,</span><br><span class="line">    card : [obj.card[0], obj.card[1]],</span><br><span class="line">    wife : &#123;</span><br><span class="line">        name : &quot;bcd&quot;, //是原始值,直接拿过来</span><br><span class="line">        son : &#123;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">--------------------------------------------------------------------------------</span><br><span class="line">属性判断: (判断是原始值还是引用值,引用值需要特殊拷贝,原始值直接拷贝;引用值的话考虑是数组还是对象)</span><br><span class="line">    var arr = [&apos;a&apos;,&apos;b&apos;,&apos;c&apos;];</span><br><span class="line">    for(var prop in arr) &#123; //数组也是特殊的对象,也可以使用for in</span><br><span class="line">        console.log(arr[prop]);</span><br><span class="line">    &#125;</span><br><span class="line">-----------------------</span><br><span class="line">深度克隆思路步骤:</span><br><span class="line">//遍历对象 for(var prop in obj)</span><br><span class="line">//1.判断是不是原始值; typeof(),结果如果是object则是引用值,如果不是基本上都是原始值,先不考略null;</span><br><span class="line">//2.引用值的话,判断是数组还是对象; //3种方法 建议使用toString();</span><br><span class="line">//3.建立相应的数组或对象;</span><br><span class="line">//递归</span><br><span class="line">------------------------------------</span><br><span class="line">深度拷贝:</span><br><span class="line">function deepClone(origin, target) &#123;</span><br><span class="line">    var target = target || &#123;&#125;; //target有就用target,没有就使用||后面的;</span><br><span class="line">    	toStr = Object.prototype.toString,</span><br><span class="line">    	arrStr = &quot;[object Array]&quot;; //拿过来,等一下方便比对</span><br><span class="line">    for(var prop in origin) &#123;</span><br><span class="line">        if(origin.hasOwnProperty(prop)) &#123; //判断去除原型上的属性</span><br><span class="line">        	if(origin[prop] !== &quot;null&quot; &amp;&amp; typeof(origin[prop]) == &apos;object&apos;) &#123; //判断是不是原始值</span><br><span class="line">                //判断引用值是数组的引用值还是对象的引用值</span><br><span class="line">                if(toStr.call(origin[prop]) == arrStr) &#123; //是数组</span><br><span class="line">                    target.[prop] = [];</span><br><span class="line">                &#125;else &#123;</span><br><span class="line">                    //对象</span><br><span class="line">                    target[prop] = &#123;&#125;;</span><br><span class="line">                &#125;</span><br><span class="line">                deepClone(origin[prop], target[prop]); //递归,再次循环上面的过程</span><br><span class="line">        	&#125;else &#123;</span><br><span class="line">                target[prop] = origin[prop]; //搞定原始值</span><br><span class="line">        	&#125;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return target;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">使用三目运算符简化上面的深度克隆代码:</span><br><span class="line">深度拷贝:</span><br><span class="line">function deepClone(origin, target) &#123;</span><br><span class="line">    var target = target || &#123;&#125;; //target有就用target,没有就使用||后面的;</span><br><span class="line">    	toStr = Object.prototype.toString,</span><br><span class="line">    	arrStr = &quot;[object Array]&quot;; //拿过来,等一下方便比对</span><br><span class="line">    for(var prop in origin) &#123;</span><br><span class="line">        if(origin.hasOwnProperty(prop)) &#123; //判断去除原型上的属性</span><br><span class="line">        	if(origin[prop] !== &quot;null&quot; &amp;&amp; typeof(origin[prop]) == &apos;object&apos;) &#123; //判断是不是原始值</span><br><span class="line">                //判断引用值是数组的引用值还是对象的引用值</span><br><span class="line">                //if(toStr.call(origin[prop]) == arrStr) &#123; //是数组</span><br><span class="line">                //    target.[prop] = [];</span><br><span class="line">                //&#125;else &#123;</span><br><span class="line">                //    //对象</span><br><span class="line">                //    target[prop] = &#123;&#125;;</span><br><span class="line">                //&#125;</span><br><span class="line">                target[prop] = toStr.call(origin[prop]) == arrStr ? [] : &#123;&#125;;</span><br><span class="line">                deepClone(origin[prop], target[prop]); //递归,再次循环上面的过程</span><br><span class="line">        	&#125;else &#123;</span><br><span class="line">                target[prop] = origin[prop]; //搞定原始值</span><br><span class="line">        	&#125;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return target;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">数组</span><br><span class="line">数组的两种形式:</span><br><span class="line">	a) var arr = [];</span><br><span class="line">	b) var arr = new Array();</span><br><span class="line">Array.prototype   &lt;---  数组所有的方法都来自</span><br><span class="line">--------------------------------------------</span><br><span class="line">两种形式之间的区别 (传参为1个参数的时候触发):</span><br><span class="line">var arr = new Array(10); //长度为10的稀松数组,默认10为数组的长度 (, , , , , , , , , )</span><br><span class="line">var arr1 = [10]; //就是10</span><br><span class="line">-----------------------------</span><br><span class="line">DOM 通过js操作html</span><br><span class="line">BOM 通过js操作浏览器 (浏览器不兼容问题大多出现在这里)</span><br><span class="line"></span><br><span class="line">数组常用的方法:</span><br><span class="line">(改变原数组类型)</span><br><span class="line">	push 给数组最后一位添加新数据,一次可以添加任意位数据</span><br><span class="line">	pop 把数组最后一位剪切掉,不能传参数</span><br><span class="line">	shift 和pop方向相反,把数组最前面的数剪切掉</span><br><span class="line">	unshift 和push方向相反,在数组最前面加东西</span><br><span class="line">	*sort 给数组排序,在原数组的基础上进行排序</span><br><span class="line">	(按ASIC码为单位进行,不是我们想要的效果,但是sort给我们留了一个接口,方便实现我们的需求)</span><br><span class="line">	reverse 逆转原数组的顺序</span><br><span class="line">	splice 切片</span><br><span class="line">(不改变原数组)</span><br><span class="line">	concat 连接两个数组	arr.concat(arr1);把后面数组排到前面数组上,成为一个独立的新数组</span><br><span class="line">	join 传的参数必须是字符串形式的</span><br><span class="line">	split 与join可逆,按照我们所传的参数进行拆分数组</span><br><span class="line">	toString </span><br><span class="line">	slice 切片(从该位开始截取,截取到该位)两个参数,包括从该位开始截取,不包括截取到该位;一个参数的话</span><br><span class="line">	是从第几位开始截取,一直到最后;不传参数,全截,后面课程中把类数组转换为数组的时候可以使用</span><br><span class="line">--------------------------------------------------------------------------</span><br><span class="line">模拟系统push方法:</span><br><span class="line">var arr = [1,2,3];</span><br><span class="line">Array.prototype.push = function() &#123;</span><br><span class="line">    for(var i = 0;i &lt; arguments.length; i ++) &#123;</span><br><span class="line">        this[this.length] = arguments[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return this.length;</span><br><span class="line">&#125;</span><br><span class="line">---------------------------------</span><br><span class="line">var arr = [1,1,1,2,2,2,3,3,3];</span><br><span class="line">arr.splice(从第几位开始,截取多少的长度,在切口处添加新的数据),算是一种剪切</span><br><span class="line">arr.splice(1,2); //从第一位开始,往后截取两位</span><br><span class="line">-------------------------------------------</span><br><span class="line">var arr = [1,2,3,5];</span><br><span class="line">arr.splice(3,0,4); //[1,2,3,4,5]</span><br><span class="line">-------------------------------------------</span><br><span class="line">当我们输入第一个数是负数的时候,系统给我们做的兼容:</span><br><span class="line">splice = function(pos) &#123;</span><br><span class="line">    pos += pos &gt; 0 ? 0 : this.length; </span><br><span class="line">    //如果我们输入第一个数是负数的时候,会执行这个负数加上数组长度再赋给自身</span><br><span class="line">&#125;</span><br><span class="line">-------------------------</span><br><span class="line">要求数组降序排序</span><br><span class="line">arr.sort().reverse();</span><br><span class="line">----------------------------</span><br><span class="line">var arr = [1 ,3 ,5 ,4 ,10];</span><br><span class="line">//系统给我们的要求,我们按照这个要求去写程序:</span><br><span class="line">//1.必须写俩形参</span><br><span class="line">//2.看返回值 1) 当返回值为负数时,那么前面的数放在前面;</span><br><span class="line">//          2) 为正数,那么后面的数在前;</span><br><span class="line">//          3) 为0,不动;</span><br><span class="line">arr.sort(function(a,b) &#123;</span><br><span class="line">    //if(a - b &gt; 0) &#123;</span><br><span class="line">    //    return a - b</span><br><span class="line">    //&#125;else &#123;</span><br><span class="line">    //    return a - b</span><br><span class="line">    //&#125;</span><br><span class="line">    return a - b; //升序</span><br><span class="line">    return b - a; //降序</span><br><span class="line">&#125;);</span><br><span class="line">-------------------------------</span><br><span class="line">//给一个有序的数组,乱序</span><br><span class="line">var arr = [1,2,3,4,5];</span><br><span class="line">arr.sort(function() &#123;</span><br><span class="line">   	return Math.random() - 0.5; </span><br><span class="line">&#125;);</span><br><span class="line">---------------------------------</span><br><span class="line">给对象按照年龄进行排序:</span><br><span class="line">var cheng = &#123;</span><br><span class="line">    name : &quot;cheng&quot;,</span><br><span class="line">    age : 18,</span><br><span class="line">    sex : &apos;male&apos;,</span><br><span class="line">    face : &quot;handsome&quot;</span><br><span class="line">&#125;</span><br><span class="line">var deng = &#123;</span><br><span class="line">    name : &quot;deng&quot;,</span><br><span class="line">    age : 40,</span><br><span class="line">    sex : undefined,</span><br><span class="line">    face : amazing</span><br><span class="line">&#125;</span><br><span class="line">var zhang = &#123;</span><br><span class="line">    name : &quot;zhang&quot;,</span><br><span class="line">    age : 20,</span><br><span class="line">    sex : &quot;male&quot;,</span><br><span class="line">&#125;</span><br><span class="line">var arr = [cheng, deng, zhang];</span><br><span class="line">arr.sort(function(a, b) &#123;</span><br><span class="line">    //if(a.age &gt; b.age) &#123;</span><br><span class="line">    //    return 1;</span><br><span class="line">    //&#125;else &#123;</span><br><span class="line">    //    return - 1;</span><br><span class="line">    //&#125;</span><br><span class="line">    return a.age - b.age;</span><br><span class="line">&#125;)</span><br><span class="line">-----------------------------------------------------</span><br><span class="line">按字符串长度排序</span><br><span class="line">var arr = [&apos;sca&apos;,&apos;aswdwdw&apos;,&apos;a&apos;,&apos;uwgdbwhqugd uiqw&apos;];</span><br><span class="line">arr.sort(function(a,b) &#123;</span><br><span class="line">    return a.length - b.length;</span><br><span class="line">&#125;)</span><br><span class="line">------------------------------</span><br><span class="line">按照字节长度来排序:</span><br><span class="line">function retBytes(str) &#123;</span><br><span class="line">    var num = str.length;</span><br><span class="line">    for(var i = 0;i &lt; str.length;i ++) &#123;</span><br><span class="line">        if(str.charCodeAt(i) &gt; 255) &#123;</span><br><span class="line">            num ++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return num;</span><br><span class="line">&#125;</span><br><span class="line">var arr = [&apos;a小‘,&apos;b小&apos;,&apos;不能说的秘密&apos;];</span><br><span class="line">arr.sort(function(a,b) &#123;</span><br><span class="line">    return retBytes(a) - retBytes(b);</span><br><span class="line">&#125;)</span><br><span class="line">---------------------------------------------------</span><br><span class="line">arr.join(&quot;-&quot;); //将数组进行连接,按照我们传的参数进行连接</span><br><span class="line">&quot;1-2-3-4-5&quot;</span><br><span class="line">--------------------------------------------------------------------------------------</span><br><span class="line">字符串的连接是栈内存的链接,符合先进后出,所以我们尽量不使用栈内存的方式进行拼接字符串,用散列结构</span><br><span class="line">进行拼接;</span><br><span class="line">var str = &quot;alibaba&quot;;</span><br><span class="line">var str1 = &apos;baidu&apos;;</span><br><span class="line">var str2 = &apos;tencent&apos;;</span><br><span class="line">var strFinal = &quot;&quot;;</span><br><span class="line">//散列</span><br><span class="line">var arr = [str,str1,str2];</span><br><span class="line">console.log(arr.join(&quot;&quot;)); //不传参数是按照逗号进行连接的</span><br><span class="line">--------------------------------------------------------</span><br><span class="line">类数组</span><br><span class="line">1.可以利用属性名模拟数组的特性;</span><br><span class="line">2.可以动态的增长length属性;</span><br><span class="line">3.如果强行让类数组调用 push 方法,则会根据 length 属性值的位置进行属性的扩充;</span><br><span class="line">4.类数组,长的像数组,也可以当做数组使用,但就不是数组;</span><br><span class="line">----------------------------------------------------</span><br><span class="line">arguments就是一个类数组</span><br><span class="line">----------------------</span><br><span class="line">//类数组满足的条件: 属性要为索引(数字)属性,必须有length属性,最好加上push方法;</span><br><span class="line">var obj = &#123;</span><br><span class="line">    &quot;o&quot; : &apos;a&apos;,</span><br><span class="line">    &quot;1&quot; : &apos;b&apos;,</span><br><span class="line">    &quot;2&quot; : &apos;c&apos;,</span><br><span class="line">    &quot;length&quot; : 3,</span><br><span class="line">    &quot;push&quot; : Array.prototype.push,</span><br><span class="line">    &quot;splice&quot; : Array.prototype.splice //一旦给对象加上spliice之后,这个对象长的就像数组了</span><br><span class="line">&#125;</span><br><span class="line">---------------------------------</span><br><span class="line">//push原理</span><br><span class="line">Array.prototype.push = function(target) &#123;</span><br><span class="line">    obj[obj.length] = target;</span><br><span class="line">    obj.length ++; //动态增长length属性</span><br><span class="line">&#125;</span><br><span class="line">--------------------------</span><br><span class="line">根据数组push的内部原理做下面题目:</span><br><span class="line">var obj = &#123;</span><br><span class="line">    &quot;2&quot; : &quot;a&quot;,</span><br><span class="line">    &quot;3&quot; : &quot;b&quot;,</span><br><span class="line">    &quot;length&quot; : 2,</span><br><span class="line">    &quot;push&quot; : Array.prototype.push</span><br><span class="line">&#125;</span><br><span class="line">obj.push(&apos;c&apos;);</span><br><span class="line">obj.push(&apos;d&apos;);</span><br><span class="line">obj --&gt; </span><br><span class="line">var obj = &#123; //参考上面Array.prototype.push原理得出结果</span><br><span class="line">    &quot;2&quot; : &quot;c&quot;,</span><br><span class="line">    &quot;3&quot; : &quot;d&quot;,</span><br><span class="line">    length : 4</span><br><span class="line">&#125;</span><br><span class="line">---------------------------------------------------------</span><br><span class="line">封装type</span><br><span class="line">typeof([]) -- array</span><br><span class="line">typeof(&#123;&#125;) -- object</span><br><span class="line">typeof(function) -- object</span><br><span class="line">typeof(new Number()) -- number Object</span><br><span class="line">typeof(123) -- number</span><br><span class="line"></span><br><span class="line">function type(target) &#123;</span><br><span class="line">    //1.分两类 原始值(number string boolean直接用typeof判断,但是还有一个null,我们先判断) 引用值</span><br><span class="line">    //2.区分引用值</span><br><span class="line">    var template = &#123;</span><br><span class="line">        &quot;[object Array]&quot; : &quot;array&quot;,</span><br><span class="line">        &quot;[object Object]&quot; : &quot;object&quot;,</span><br><span class="line">        &quot;[object Number]&quot; : &quot;number - object&quot;,</span><br><span class="line">        &quot;[object Boolean]&quot; : &quot;boolean - object&quot;,</span><br><span class="line">        &quot;[object String]&quot; : &quot;string - object&quot;</span><br><span class="line">    &#125;</span><br><span class="line">    if(target === null) &#123;</span><br><span class="line">        return &quot;null&quot;;</span><br><span class="line">    &#125;else if(typeof(target) == &quot;object&quot;) &#123;</span><br><span class="line">        //数组</span><br><span class="line">        //对象</span><br><span class="line">        //包装类 new Number(),通过Object.prototype.toString进行判断</span><br><span class="line">        var str = Object.prototype.toString.call(target); </span><br><span class="line">        return template[str]; //解决引用值</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        return typeof(target);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line">------------------------------------------------</span><br><span class="line">数组去重 (要求在原型链上编程)</span><br><span class="line">Array.prototype.unique = function() &#123;</span><br><span class="line">		// ???</span><br><span class="line">&#125;</span><br><span class="line">var arr = [1, 1, 0, 0, &apos;a&apos;, &apos;a&apos;, &apos;b&apos;]; //原始</span><br><span class="line">arr.unique() ---&gt; [1,0.&apos;a&apos;,&apos;b&apos;]; //目标</span><br><span class="line">-------------------------------------------------</span><br><span class="line">a) hash方式去重</span><br><span class="line">借用对象的一个特性: 即对象的同一个属性名不可能出现两次来实现去重效果;</span><br><span class="line">将数组中的属性值当做对象的属性名,经过一系列筛选操作之后返回对象的属性名;</span><br><span class="line">Array.prototype.unique = function() &#123;</span><br><span class="line">    var temp = &#123;&#125;,</span><br><span class="line">        arr = [], //返回的去重后的数组</span><br><span class="line">    	len = this.length; //减少代码计算次数</span><br><span class="line">    for(var i = 0;i &lt; len;i ++) &#123;</span><br><span class="line">  //a.数组中的属性值拿出来当做对象的属性名并与对象进行比对,如果对象上该属性名已经存在属性值,则忽略;</span><br><span class="line">  //b.如果在对象上找不到该属性名对应的属性值,那么这个属性名即数组中对应的属性值就是我们想要的筛选结果;</span><br><span class="line">  //c.我们随便给筛选出的我们想要的属性名赋予一个属性值进行标记,然后push出该属性名到新数组;</span><br><span class="line">  //d.循环上面操作;</span><br><span class="line">    	//if(temp[this[i]]) &#123;</span><br><span class="line">    	//	啥也不干</span><br><span class="line">    	//&#125;else &#123;</span><br><span class="line">    	//	取到 undefined 的时候,才是我们的操作</span><br><span class="line">    	//&#125;</span><br><span class="line">    	</span><br><span class="line">    	//简化代码</span><br><span class="line">        if(!temp[this[i]]) &#123; </span><br><span class="line">			//!undefined --&gt; true,执行下面代码块</span><br><span class="line">            temp[this[i]] = &quot;abc&quot;;</span><br><span class="line">            arr.push(this[i]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">1.值基本分为两种: 原始值 引用值(就是对象: 包括数组,函数,对象);</span><br><span class="line">2.原始值之所以不是引用值是因为: 1.存储方法,他是存在栈内存里的;2.他是不可能有属性和方法的;</span><br><span class="line">3.原始值确实是没有属性的,但我们想要通过原始值访问属性的话,电脑会隐式进行包装类操作,</span><br><span class="line">即将new String(&apos;...&apos;).length的结果返回;我们写的是str.length(),但电脑执行的是</span><br><span class="line">new String(&apos;...&apos;).length();电脑的这个隐式包装的过程就叫包装类;</span><br><span class="line">4.对象才有属性和方法,并且可以灵活的调用和赋值;</span><br><span class="line">-----------------------------------------</span><br><span class="line">var demo = &#123;</span><br><span class="line">    lastName : &quot;deng&quot;</span><br><span class="line">&#125;</span><br><span class="line">var obj = Object.create(demo); //创建对象,并且创建的这个对象的原型就是括号里面填的demo</span><br><span class="line">obj = &#123;</span><br><span class="line">    _proto_ : demo;</span><br><span class="line">&#125;</span><br><span class="line">----------------------------------------</span><br><span class="line">var num = 123;</span><br><span class="line">一旦经历了var的操作,所得出的属性,叫window属性,这种属性叫做不可配置的属性,不可配置的属性delete不掉;</span><br><span class="line">------------------------------------</span><br><span class="line">var name - &apos;window&apos;;</span><br><span class="line">var obj = &#123;</span><br><span class="line">    name : &quot;obj&quot;,</span><br><span class="line">    say : function() &#123;</span><br><span class="line">        console.log(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">obj.say.call(window); //call打破规则,call里面传的是谁,this指的就是谁</span><br><span class="line">--------------------------------</span><br><span class="line">undefined 与 null 不能和数进行比较;</span><br><span class="line">--------------------------------</span><br><span class="line">(function(x) &#123;</span><br><span class="line">    delete x;</span><br><span class="line">    return x; // 1</span><br><span class="line">&#125;)(1); //相当于var x = 1;delete不了</span><br><span class="line">-------------------------------</span><br><span class="line">typeof(arguments); 类数组 --&gt; Object</span><br><span class="line">-------------------------------</span><br><span class="line">var h = function a() &#123;</span><br><span class="line">    return 3;</span><br><span class="line">&#125;</span><br><span class="line">console.log(typeof a()); //报错</span><br><span class="line">---------------------------------------</span><br><span class="line">选择你熟悉的一种方式实现JavaScript对象的继承！  (申明模式)</span><br><span class="line">---------------------------------------------</span><br><span class="line">输入1,返回星期一</span><br><span class="line">function retDate(date) &#123;</span><br><span class="line">    var arr = [&apos;一&apos;,&apos;二&apos;,&apos;三&apos;]；</span><br><span class="line">    var ret = arr[date - 1];</span><br><span class="line">    if(ret === undefined) &#123;</span><br><span class="line">        return &apos;error&apos;;</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        return ret;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//在 try 里面发生错误,不会执行错误后的 try 里面的代码;</span><br><span class="line">try&#123; </span><br><span class="line">	//有错误不抛出错误,不终止代码的运行,即后续try外面的代码还是会执行,如果我们不能确定一堆代码有</span><br><span class="line">	没有错误,就把代码放到try里面;</span><br><span class="line">    console.log(&apos;a&apos;);</span><br><span class="line">    console.log(b); //报错</span><br><span class="line">    console.log(&apos;c&apos;); //忽略代码</span><br><span class="line">&#125;catch(e) &#123; //catch负责捕捉错误,如果try里面的代码不出错,catch里面的代码是不会被执行的 </span><br><span class="line">	//error error.message error.name ---&gt; error 系统会把错误对象传到e里面去</span><br><span class="line">	console.log(e.name + &quot;:&quot; + e.message);</span><br><span class="line">&#125;</span><br><span class="line">console.log(&apos;d&apos;);</span><br><span class="line">---------------------------------------</span><br><span class="line">Error.name 六种值对应的信息:</span><br><span class="line">	1.EvalError: eval()的使用与定义不一致;</span><br><span class="line">	2.RangeError: 数值越界;</span><br><span class="line">	*3.ReferenceError: 非法或不能识别的引用数值 (变量未经声明就使用);</span><br><span class="line">	*4.SyntaxError: 发生语法解析错误 (中文进去了);</span><br><span class="line">	5.TypeError: 操作数类型错误;</span><br><span class="line">	6.URIError: URI处理函数使用不当;</span><br><span class="line">es5严格模式:</span><br><span class="line">	a.不再兼容es3的一些不规则语法,使用全新的es5规范;</span><br><span class="line">	b.两种用法:</span><br><span class="line">		全局严格模式;</span><br><span class="line">		局部函数内严格模式(推荐)</span><br><span class="line">	c.就是一行字符串,不会对不兼容严格模式的浏览器产生影响;</span><br><span class="line">	d.不支持with,arguments.callee,func.caller 变量赋值前必须声明,局部this必须被赋值;</span><br><span class="line">	e.(Person.call(null/undefined)赋值什么就是什么),拒绝重复属性和参数;</span><br><span class="line">----------------------------------------------------------------------</span><br><span class="line">在es5.0严格模式,es3.0和es5.0产生冲突的部分就是用es5.0,否则使用es3.0;</span><br><span class="line">--------------------------------------------------------</span><br><span class="line">&quot;use strict&quot;; //es5.0严格模式的启动,写在逻辑的最顶端,全局严格模式</span><br><span class="line">function test() &#123;</span><br><span class="line">    console.log(arguments.callee); //es3.0部分方法就不能使用了,eg:arguments.callee</span><br><span class="line">&#125;</span><br><span class="line">test();</span><br><span class="line">------------------------</span><br><span class="line">function test() &#123;</span><br><span class="line">    &quot;use strict&quot;; //局部函数内严格模式</span><br><span class="line">    console.log(arguments.callee);</span><br><span class="line">&#125;</span><br><span class="line">-------------------------------------------------------------------------</span><br><span class="line">with可以改变作用域链,如果在with后面放对象,就可以将对象作为要执行的代码体的作用域链的最顶端</span><br><span class="line">var obj = &#123;</span><br><span class="line">    name : &quot;obj&quot;</span><br><span class="line">&#125;</span><br><span class="line">var name = &apos;window&apos;;</span><br><span class="line">function test() &#123;</span><br><span class="line">    var name = &apos;scope&apos;;</span><br><span class="line">    with(obj) &#123;</span><br><span class="line">        console.log(name); //obj</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">test();</span><br><span class="line">--------------------------------</span><br><span class="line">with的应用</span><br><span class="line">var org = &#123;</span><br><span class="line">    dp1: &#123;</span><br><span class="line">        jc : &#123;</span><br><span class="line">            name : &apos;abc&apos;,</span><br><span class="line">            age : 123</span><br><span class="line">        &#125;,</span><br><span class="line">        deng : &#123;</span><br><span class="line">            name : &quot;sxw&quot;,</span><br><span class="line">            age : 344</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    dp2: &#123;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">with(org.dp1.jc) &#123;</span><br><span class="line">    console.log(name);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">//会打印出9次x</span><br><span class="line">var f7 = function() &#123;</span><br><span class="line">    var i = 1; j = 1;</span><br><span class="line">    while(i &lt; 10) &#123;</span><br><span class="line">        while(j &lt; 10) &#123;</span><br><span class="line">            j = j + 1;</span><br><span class="line">            docunemnt.write(&quot;x&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        i = i + 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">//会打印出81次x</span><br><span class="line">var f7 = function() &#123;</span><br><span class="line">    var i = 1; var j;</span><br><span class="line">    while(i &lt; 10) &#123;</span><br><span class="line">        j = 1; //不要在循环体内创建变量</span><br><span class="line">        while(j &lt; 10) &#123;</span><br><span class="line">            j = j + 1;</span><br><span class="line">            docunemnt.write(&quot;x&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        i = i + 1;</span><br><span class=" ">729</span><br><span class="line">730</span><br><span class="line">731</span><br><span class="line">732</span><br><span class="line">733</span><br><span class="line">734</span><br><span class="line">735</span><br><span class="line">736</span><br><span class="line">737</span><br><span class="line">738</span><br><span class="line">739</span><br><span class="line">740</span><br><span class="line">741</span><br><span class="line">742</span><br><span class="line">743</span><br><span class="line">744</span><br><span class="line">745</span><br><span class="line">746</span><br><span class="line">747</span><br><span class="line">748</span><br><span class="line">749</span><br><span class="line">750</span><br><span class="line">751</span><br><span class="line">752</span><br><span class="line">753</span><br><span class="line">754</span><br><span class="line">755</span><br><span class="line">756</span><br><span class="line">757</span><br><span class="line">758</span><br><span class="line">759</span><br><span class="line">760</span><br><span class="line">761</span><br><span class="line">762</span><br><span class="line">763</span><br><span class="line">764</span><br><span class="line">765</span><br><span class="line">766</span><br><span class="line">767</span><br><span class="line">768</span><br><span class="line">769</span><br></pre></td><td class="code"><pre><span class="line">1.计算两个数的和？</span><br><span class="line">var sum2 = function(a, b) &#123;</span><br><span class="line">    return a+b;</span><br><span class="line">&#125;;</span><br><span class="line">var result = sum2(3,5); </span><br><span class="line"></span><br><span class="line">2.计算两个数的立方和？</span><br><span class="line">var lifanghe = function (a, b) &#123;</span><br><span class="line">    return a*a*a+b*b*b;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">3.判断某个数是否是偶数？</span><br><span class="line">var isEven1 = function(n) &#123; </span><br><span class="line">    if(n % 2 === 0) &#123;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        return false;</span><br><span class="line">    &#125; </span><br><span class="line">&#125;;</span><br><span class="line">var isEven2 = function(n) &#123; </span><br><span class="line">    if(n % 2 === 0) &#123;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">    return false;</span><br><span class="line">&#125;;</span><br><span class="line">var isEven3 = function(n) &#123; </span><br><span class="line">    return n % 2 === 0;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">4.判断某一年是否是闰年？</span><br><span class="line">var isLeapYear = function(y) &#123;</span><br><span class="line">    //四年一闰，百年不闰。四百年再闰</span><br><span class="line">    if((y % 4 === 0&amp;&amp;y % 100 !== 0) || y % 400 === 0) &#123;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">    return false;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">5.传入月薪,并判断年薪是否超过10W？</span><br><span class="line">var isAnnualPayOk = function(salary) &#123;</span><br><span class="line">    var annuaPay = salary * 12;</span><br><span class="line">    return annualPay &gt; 1e5;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">6.传入三个数,判断是否能够构成三角形？</span><br><span class="line">var isTriangle = function(a, b, c) &#123;</span><br><span class="line">    // 三角形成立的条件是:任意两边之和大于第三边或者任意两边之差小于第三边</span><br><span class="line">    if(a + b &gt; c&amp;&amp;a + c &gt; b&amp;&amp;b + c &gt; a) &#123;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">    return false;</span><br><span class="line">&#125;;</span><br><span class="line">var result = isTriangle(3, 4, 5);</span><br><span class="line">alert(result);</span><br><span class="line"></span><br><span class="line">7.传入两个数,返回较大的那个数？</span><br><span class="line">var max2 = function(a,b) &#123;</span><br><span class="line">    if(a&gt;b) &#123;</span><br><span class="line">        return a;</span><br><span class="line">    &#125;</span><br><span class="line">    return b;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">8.传入三个数,返回最大的那个数？</span><br><span class="line">var max3 = function(a,b,c) &#123;</span><br><span class="line">    if(a&gt;b &amp;&amp; a&gt;c) &#123;</span><br><span class="line">        return a;</span><br><span class="line">    &#125;</span><br><span class="line">    if(b&gt;a &amp;&amp; b&gt;c) &#123;</span><br><span class="line">        return b;</span><br><span class="line">    &#125;</span><br><span class="line">    return c;</span><br><span class="line">&#125;;</span><br><span class="line">var max3 = function(a,b,c) &#123;</span><br><span class="line">    return max2(a, max2(b,c));</span><br><span class="line">&#125;; //调用题7方法,实现方法的复用</span><br><span class="line"></span><br><span class="line">9.传入1-7,输出对应的星期英文单词？</span><br><span class="line">var weekEnglish = function(n) &#123;</span><br><span class="line">    var result = null;</span><br><span class="line">    switch(n) &#123;</span><br><span class="line">        case 1:</span><br><span class="line">            result = &quot;Monday&quot;;</span><br><span class="line">            break;</span><br><span class="line">        case 2:</span><br><span class="line">            result = &quot;Tuesday&quot;;</span><br><span class="line">            break;</span><br><span class="line">        case 3:</span><br><span class="line">            result = &quot;Wednesday&quot;;</span><br><span class="line">            break;</span><br><span class="line">        case 4:</span><br><span class="line">            result = &quot;Thursday&quot;;</span><br><span class="line">            break;</span><br><span class="line">        case 5:</span><br><span class="line">            result = &quot;Friday&quot;;</span><br><span class="line">            break;</span><br><span class="line">        case 6:</span><br><span class="line">            result = &quot;Satursday&quot;;</span><br><span class="line">            break;</span><br><span class="line">        case 7:</span><br><span class="line">            result = &quot;Sunday&quot;;</span><br><span class="line">            break;</span><br><span class="line">        default:</span><br><span class="line">            result = &quot;无法识别&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    return result;</span><br><span class="line">&#125;;</span><br><span class="line">var weekEnglish = function(n) &#123;</span><br><span class="line">    switch(n) &#123;</span><br><span class="line">        case 1:</span><br><span class="line">            return &quot;Monday&quot;;</span><br><span class="line">        case 2:</span><br><span class="line">            return &quot;Tuesday&quot;;</span><br><span class="line">        case 3:</span><br><span class="line">            return &quot;Wednesday&quot;;</span><br><span class="line">        case 4:</span><br><span class="line">            return &quot;Thursday&quot;;</span><br><span class="line">        case 5:</span><br><span class="line">            return &quot;Friday&quot;;</span><br><span class="line">        case 6:</span><br><span class="line">            return &quot;Satursday&quot;;</span><br><span class="line">        case 7:</span><br><span class="line">            return &quot;Sunday&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    return &quot;无法识别&quot;;</span><br><span class="line">&#125;;</span><br><span class="line">var input = prompt(&quot;请输入1-7&quot;,&quot;&quot;);</span><br><span class="line">input = parseInt(input, 10);</span><br><span class="line">if(isNaN (input)) &#123;</span><br><span class="line">    alert(&quot;输入错误&quot;);</span><br><span class="line">&#125;else &#123;</span><br><span class="line">    var work = weekEnglish(input);</span><br><span class="line">    alert(&quot;星期&quot; + input + &quot;的单词是&quot; + work);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">10.输入出生年,输出所属生肖？</span><br><span class="line">var judgeAnimalYear = function(y) &#123;</span><br><span class="line">    switch(y % 12) &#123;</span><br><span class="line">        case 0:</span><br><span class="line">            return &quot;猴&quot;;</span><br><span class="line">        case 1:</span><br><span class="line">            return &quot;鸡&quot;;</span><br><span class="line">        case 2:</span><br><span class="line">            return &quot;狗&quot;;</span><br><span class="line">        case 3:</span><br><span class="line">            return &quot;猪&quot;;</span><br><span class="line">        case 4:</span><br><span class="line">            return &quot;鼠&quot;;</span><br><span class="line">        case 5:</span><br><span class="line">            return &quot;牛&quot;;</span><br><span class="line">        case 6:</span><br><span class="line">            return &quot;虎&quot;;</span><br><span class="line">        case 7:</span><br><span class="line">            return &quot;兔&quot;;</span><br><span class="line">        case 8:</span><br><span class="line">            return &quot;龙&quot;;</span><br><span class="line">        case 9:</span><br><span class="line">            return &quot;蛇&quot;;</span><br><span class="line">        case 10:</span><br><span class="line">            return &quot;马&quot;;</span><br><span class="line">        case 11:</span><br><span class="line">            return &quot;羊&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    return null;</span><br><span class="line">&#125; </span><br><span class="line">var run = function() &#123;</span><br 是否是男性？&quot;);</span><br><span class="line">    var age = parseInt(prompt(&quot;请输入您的年龄&quot;, &quot;&quot;),10);</span><br><span class="line">    var height = parseInt(prompt(&quot;请输入您的身高(厘米)，如170&quot;, &quot;&quot;), 10);</span><br><span class="line">    var result = judge2(male, age, height);</span><br><span class="line">    var message = &quot;null&quot;;</span><br><span class="line">    if(result) &#123;</span><br><span class="line">        if(male) &#123;</span><br><span class="line">            message = &quot;你可以当空少&quot;;</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            message = &quot;你可以当空姐&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        if(male) &#123;</span><br><span class="line">            message = &quot;你不满足当空少的条件，请再接再厉！&quot;;</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            message = &quot;你不满足当空姐的条件，请再接再厉！&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    alert(message);</span><br><span class="line">&#125;;</span><br><span class="line">q2();</span><br><span class="line"></span><br><span class="line">16.传入年月,输出该月最大的天数？</span><br><span class="line">var maxDays = function(year, month) &#123;</span><br><span class="line">    switch(month) &#123;</span><br><span class="line">        case 4:</span><br><span class="line">        case 6:</span><br><span class="line">        case 9:</span><br><span class="line">        case 11:</span><br><span class="line">            return 30;</span><br><span class="line">        case 2:</span><br><span class="line">            if(year % 4 === 0&amp;&amp;year % 100 !== 0||year % 400 === 0) &#123;</span><br><span class="line">                return 29;</span><br><span class="line">            &#125;else &#123;</span><br><span class="line">                return 28;</span><br><span class="line">            &#125;</span><br><span class="line">        default:</span><br><span class="line">            return 31;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">var q3 = function() &#123;</span><br><span class="line">    var result = maxDays(2017, 6);</span><br><span class="line">    alert(result);</span><br><span class="line">&#125;</span><br><span class="line">q3(); </span><br><span class="line"></span><br><span class="line">17.传入三个数,用document打印出最大值和最小值？</span><br><span class="line">var min3 = function(a, b, c) &#123; </span><br><span class="line">    if(a &gt; b) &#123;</span><br><span class="line">        var temp = a;</span><br><span class="line">        a = b; </span><br><span class="line">        b = temp;</span><br><span class="line">    &#125; </span><br><span class="line">    if(a &gt; c) &#123;</span><br><span class="line">        var temp = a;</span><br><span class="line">        a = c;</span><br><span class="line">        c = temp;</span><br><span class="line">    &#125;</span><br><span class="line">    return a;</span><br><span class="line">&#125;;</span><br><span class="line">// 或者也可以这样写</span><br><span class="line">var min3 = function(a, b, c) &#123; </span><br><span class="line">    if(a &gt; b) &#123;</span><br><span class="line">        a = b;</span><br><span class="line">    &#125; </span><br><span class="line">    if(a &gt; c) &#123;</span><br><span class="line">        return c;</span><br><span class="line">    &#125;</span><br><span class="line">    return a;</span><br><span class="line">&#125;;</span><br><span class="line">var q4 = function() &#123;</span><br><span class="line">    var a = parseInt(prompt(&quot;请输入第一个数&quot;, &quot;&quot;), 10);</span><br><span class="line">    var b = parseInt(prompt(&quot;请输入第二个数&quot;, &quot;&quot;), 10);</span><br><span class="line">    var c = parseInt(prompt(&quot;请输入第三个数&quot;, &quot;&quot;), 10);</span><br><span class="line">    var max = max3(a, b, c);</span><br><span class="line">    var min = min3(a, b, c);</span><br><span class="line">    alert(&quot;三个数中最大的值是:&quot; + max + &quot;,最小值是:&quot; + min);</span><br><span class="line">&#125; </span><br><span class="line">q4();</span><br><span class="line"></span><br><span class="line">18.输入半径,输出圆的面积和周长？</span><br><span class="line">var calcZhouChang = function(r) &#123;</span><br><span class="line">    return 2*3.1415926*r;</span><br><span class="line">&#125;;</span><br><span class="line">var calcMianJi = function(r) &#123;</span><br><span class="line">    return Math.PI*r*r;</span><br><span class="line">&#125;;</span><br><span class="line">var q6 = function() &#123;</span><br><span class="line">    var r = parseFloat(prompt(&quot;请输入半径&quot;, &quot;&quot;));</span><br><span class="line">    var zc = calcZhouChang(r);</span><br><span class="line">    alert(zc);</span><br><span class="line"></span><br><span class="line">    //保留小数点后两位</span><br><span class="line">    zc = (zc * 100);</span><br><span class="line">    var yu = zc % 1;</span><br><span class="line">    if(yu &gt;= 0.5) &#123;</span><br><span class="line">        zc = zc - zc%1 + 1;</span><br><span class="line">    &#125;</span><br><span class="line">    zc = zc / 100;</span><br><span class="line"></span><br><span class="line">    var mj = calcMianJi(r);</span><br><span class="line">    alert(&quot;圆的面积是：&quot;+ mj + &quot;，周长是:&quot; + zc);</span><br><span class="line">&#125;;</span><br><span class="line">q6();</span><br><span class="line"></span><br><span class="line">19.无参数,让用户选择性别:</span><br><span class="line">	选择男时,告诉用户&quot;你是一个帅哥&quot;;</span><br><span class="line">	选择女时,告诉用户&quot;你是一个美女&quot;;</span><br><span class="line">	其他情况,告诉用户&quot;你是一个...&quot;;</span><br><span class="line">var q7 = function() &#123;</span><br><span class="line">    var sex = prompt(&quot;请输入你的性别&quot;, &quot;男&quot;);</span><br><span class="line">    switch(sex) &#123;</span><br ine">        alert(&quot;除数不能为0&quot;);</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        alert(a + &quot;&quot; + op + &quot;&quot; + b + &quot; = &quot; + result);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">q8();</span><br><span class="line"></span><br><span class="line">21.传入两个数,求和，如果传入数据是非法的,则返回NaN？</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    if(typeof a !== &quot;number&quot;) &#123;</span><br><span class="line">        return NaN;</span><br><span class="line">    &#125;</span><br><span class="line">    if(typeof b !== &quot;number&quot;) &#123;</span><br><span class="line">        return NaN;</span><br><span class="line">    &#125;</span><br><span class="line">    return a + b;</span><br><span class="line">&#125;;</span><br><span class="line">var testF1 = function() &#123;</span><br><span class="line">    var sum = f(&quot;abc&quot;, false);</span><br><span class="line">    alert(sum);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">22.生成一个名字？百家姓</span><br><span class="line">var randomFirstName = function() &#123;</span><br><span class="line">    var names = [&quot;李&quot;,&quot;赵&quot;,&quot;钱&quot;,&quot;孙&quot;,&quot;吴&quot;,&quot;王&quot;,&quot;林&quot;,&quot;柴&quot;,&quot;许&quot;,&quot;徐&quot;,&quot;陈&quot;];</span><br><span class="line">    return names[Math.floor(Math.random() * names.length)];</span><br><span class="line">&#125;</span><br><span class="line">var randomSecondName = function() &#123;</span><br><span class="line">    var names = [&quot;11&quot;,&quot;22&quot;,&quot;33&quot;,&quot;44&quot;,&quot;55&quot;,&quot;66&quot;,&quot;77&quot;,&quot;88&quot;,&quot;99&quot;,&quot;23&quot;,&quot;45&quot;];</span><br><span class="line">    return names[Math.floor(Math.random() * names.length)];</span><br><span class="line">&#125;;</span><br><span class="line">var r ><br><span class="line">            j = j + 1;</span><br><span class="line">        &#125;</span><br><span class="line">        document.write(&quot;&lt;br&gt;&quot;);</span><br><span class="line">        i = i + 1;</span><br><span class="line">    &#125;   </span><br><span class="line">&#125;;</span><br><span class="line">f1();</span><br><span class="line"></span><br><span class="line">31.给数组设置10个值,1-10？</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = 0;i &lt; 10; i ++) &#123;</span><br><span class="line">        arr[i] = i + 1;</span><br><span class="line">    &#125;</span><br><span class="line">    document.write(arr);</span><br><span class="line">&#125;;</span><br><span class="line">f1();</span><br><span class="line"></span><br><span class="line">32.给数组设置10个值,2 4 6...20？</span><br><span class="line">var f2 = function() &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = 0;i &lt; 10;i ++) &#123;</span><br><span class="line">        arr[i] = 2*(i + 1);</span><br><span class="line">    &#125;</span><br><span class="line">    document.write(arr);</span><br><span class="line">&#125;;</span><br><span class="line">f2();</span><br><span class="line"></span><br><span class="line">33.数组遍历求和？</span><br><span class="line">var sumArray = function(arr) &#123;</span><br><span class="line">    var sum = 0;</span><br><span class="line">    for(var i = 0;i &lt; arr.length; i ++) &#123;</span><br><span class="line">        sun += arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return sum;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">34.求整数数组的积？</span><br><span class="line">var jiArray = function(arr) &#123;</span><br><span class="line">    var ji = 1;</span><br><span class="line">    for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">        ji *= arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return ji;</span><br><span class="line">&#125;;</span><br><span class="line">var f3 = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4,5];</span><br><span class="line">    var result = jiArray(arr);</span><br><span class="line">    document.write(result);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">35.传入整数数组,求所有偶数元素的和？</span><br><span class="line">var evenSum = function(arr) &#123;</span><br><span class="line">    var sum = 0;</span><br><span class="line">    for(var i = arr.length;i --&gt;0;) &#123;</span><br><span class="line">        if(arr[i] % 2 === 0) &#123;</span><br><span class="line">            sum += arr[i];</span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;</span><br><span class="line">    return sum;</span><br><span class="line">&#125;;</span><br><span class="line">var f4 = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4];</span><br><span class="line">    document.write(evenSum(arr));</span><br><span class="line">&#125;;</span><br><span class="line">f4();</span><br><span class="line"></span><br><span class="line">36.传入一个数组,返回一个新数组(数组常用操作之拷贝)？</span><br><span class="line">var arrayClone = function(arr) &#123;</span><br><span class="line">    var newArr = [];</span><br><span class="line">    for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">        newArr[i] = arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return newArr;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">37.对传入的一个整数数组进行筛选出偶数元素重新组装为新数组返回？</span><br><span class="line">var abc = function(arr) &#123;</span><br><span class="line">    var newArr = [];</span><br><span class="line">    var j = 0;</span><br><span class="line">    for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">        if(arr[i] % 2 === 0) &#123;</span><br><span class="line">            newArr[j] = arr[i];</span><br><span class="line">            j ++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; </span><br><span class="line">    return newArr;</span><br><span class="line">&#125;;</span><br><span class="line">var f5 = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4,5,6];</span><br><span class="line">    document.write(abc(arr));</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">38.取arr数组的begin到end下标的元素,其中不包括end？</span><br><span class="line">var arraycopy = function(arr,begin,end) &#123;</span><br><span class="line">    var js = [];</span><br><span class="line">    var j = 0;</span><br><span class="line">    for(var i = begin;i &lt; end;i ++) &#123;</span><br><span class="line">        js[j ++] = arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return js;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">39.查找整数数组中的最大值？</span><br><span class="line">var max = function(arr) &#123; //通过绑定元素的值</span><br><span class="line">    var max = arr[0];</span><br><span class="line">    for(var i = arr.length;i --&gt; 1;) &#123;</span><br><span class="line">        if(arr[i] &gt; max) &#123;</span><br><span class="line">            max = arr[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return max;</span><br><span class="line">&#125;;</span><br><span class="line">var max2 = function(arr) &#123; //通过绑定下标 稍微好一点</span><br><span class="line">    var maxIndex = 0;</span><br><span class="line">    for(var i = arr.length;i --&gt; 1;) &#123;</span><br><span class="line">        if(arr[i] &gt; max) &#123;</span><br><span class="line">            maxIndex = i;</span><br><span class="line">        &#125;</span><br> span class="line">    for(var i = arr.length;i --&gt; index;) &#123;</span><br><span class="line">        arr[i + 1] = arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    arr[index] = target;</span><br><span class="line">    //[1,2,2,3,4,5]</span><br><span class="line">    return arr;</span><br><span class="line">&#125;;</span><br><span class="line">var xx = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4,5,6];</span><br><span class="line">    var target = 9;</span><br><span class="line">    var index = 3;</span><br><span class="line">    document.write(insert(arr,index,target));</span><br><span class="line">&#125;;</span><br><span class="line">xx();</span><br><span class="line"></span><br><span class="line">45.查表法？</span><br><span class="line">var animalYear = function(year) &#123;</span><br><span class="line">    var animal = [&quot;猴&quot;,&quot;鸡&quot;,&quot;狗&quot;,&quot;猪&quot;,&quot;鼠&quot;,&quot;牛&quot;,&quot;虎&quot;,&quot;兔&quot;,&quot;龙&quot;,&quot;蛇&quot;,&quot;马&quot;,&quot;羊&quot;];</span><br><span class="line">    return animal[year % 12];</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">var grade = function(score) &#123;</span><br><span class="line">    var level = [&quot;差&quot;,&quot;差&quot;,&quot;差&quot;,&quot;差&quot;,&quot;差&quot;,&quot;差&quot;,&quot;中&quot;,&quot;良&quot;,&quot;优&quot;];</span><br><span class="line">    return level[Math.floor(score/10)];</span><br><span class="line">&#125;;</span><br><span class="line">var test = function() &#123;</span><br><span class="line">    var fenshu = parseInt(prompt(&quot;请输入分数: &quot;), fenshu);</span><br><span class="line">    var result = grade(fenshu);</span><br><span class="line">    alert(result);</span><br><span class="line">&#125;;</span><br><span class="line">test();</span><br><span class="line"></span><br><span class="line">46.取出数字的每一位？</span><br><span class="line">	var x = 567;</span><br><span cla
