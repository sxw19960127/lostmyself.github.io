<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line">// 1)在网页中按照如下格式输出当前时间2018年12月29日 13:23:43</span><br><span class="line">var q1 = function() &#123;</span><br><span class="line">    var format = function(n) &#123;</span><br><span class="line">        return n &lt; 10?(&quot;0&quot; + n):String(n); //如果n小于10则返回&quot;0&quot;+n,否则的话返回字符串的n</span><br><span class="line">    &#125;;</span><br><span class="line">    var now = new Date();</span><br><span class="line">    var y = now.getFullYear();</span><br><span class="line">    var M = now.getMonth() + 1;</span><br><span class="line">    var d = now.getDate();</span><br><span class="line">    var h = now.getHours();</span><br><span class="line">    var m = now.getMinutes();</span><br><span class="line">    var s = now.getSeconds();</span><br><span class="line">    var str = y + &quot;年&quot; + format(M) + &quot;月&quot; + format(d) + &quot;日 &quot; + format(h) + &quot;:&quot; + format(m) + &quot;:&quot; + format(s);</span><br><span class="line">    alert(str);</span><br><span class="line">&#125;;</span><br><span class="line">// q1();</span><br><span class="line">// 有兴趣去了解一下js日期格式，在一周里面看懂</span><br><span class="line">// var q1 = function() &#123;</span><br><span class="line">//     var str = new Date() format(&quot;yyyy年MM月dd日 hh:mm:ss&quot;);</span><br><span class="line">//     alert(str);</span><br><span class="line">// &#125;;</span><br><span class="line"></span><br><span class="line">// 2)写一个程序，让用户输入出生日期(格式为1995/02/03),告诉用户那天是星期几</span><br><span class="line">var weekDay = function(birth) &#123;</span><br><span class="line">    var items = birth.split(&quot;/&quot;);</span><br><span class="line">    var year = parseInt(items[0], 10);</span><br><span class="line">    var month = parseInt(items[1], 10);</span><br><span class="line">    var date = parseInt(items[2], 10);</span><br><span class="line">    var d = new Date(year, month, date);</span><br><span class="line">    var week = d.getDay();</span><br><span class="line">    return week;</span><br><span class="line">&#125;;</span><br><span class="line">var q2 = function() &#123;</span><br><span class="line">    var input = prompt(&quot;请输入您的生日，如0907&quot;,&quot;&quot;);</span><br><span class="line">    var w = weekDay(input);</span><br><span class="line">    var result = &quot;日一二三四五六&quot;.charAt(w);</span><br><span class="line">    alert(&quot;您出生那天是星期&quot; + result);</span><br><span class="line">&#125;;</span><br><span class="line">// q2();</span><br><span class="line"></span><br><span class="line">// 3)让用户输入出生日期(格式为19900101)，告诉用户已经活了多少天？</span><br><span class="line">var liveDays = function(birthStr) &#123;</span><br><span class="line">    var year = parseInt(birthStr.substring(0,4), 10);</span><br><span class="line">    var month = parseInt(birthStr.substr(4, 2), 10);</span><br><span class="line">    var date = parseInt(birthStr.substr(6), 10);</span><br><span class="line">    var birthms = new Date(year, month, date).getTime();</span><br><span class="line">    var nowms = Date.now();</span><br><span class="line">    return Math.round((nowms - birthms) / (24*60*60*1000));</span><br><span class="line">&#125;;</span><br><span class="line">var q3 = function() &#123;</span><br><span class="line">    var input = prompt(&quot;请输入出生日期(格式为19900101)&quot;, &quot;&quot;);</span><br><span class="line">    var days = liveDays(input);</span><br><span class="line">    alert(&quot;您活了&quot;+ days + &quot;天&quot;);</span><br><span class="line">&#125;;</span><br><span class="line">// q3();</span><br><span class="line"></span><br><span class="line">// 4)用户输入公元纪年，告诉用户对应的农历纪年</span><br><span class="line">var nongli = function(year) &#123;</span><br><span class="line">    var tiangan = &quot;庚辛壬癸甲乙丙丁戊己&quot;;</span><br><span class="line">    var dizhi = &quot;申酉戌亥子丑寅卯辰巳午未&quot;;</span><br><span class="line">    return tiangan.charAt(year % 10) + dizhi.charAt(year % 12);</span><br><span class="line">&#125;;</span><br><span class="line">var q8 = function() &#123;</span><br><span class="line">    var year = 2018;</span><br><span class="line">    var result = nongli(year);</span><br><span class="line">    alert(result);</span><br><span class="line">&#125;;</span><br><span class="line">// q8();</span><br><span class="line"></span><br><span class="line">// 9)写一个程序，用户输入毫秒数，告诉用户此毫秒数是X天Y小时Z分钟R秒S毫秒</span><br><span class="line">var q9 = function() &#123;</span><br><span class="line">    var total = 1*24*60*60*1000;</span><br><span class="line">    var ms = total % 1000;</span><br><span class="line">    total -= ms;</span><br><span class="line">    total /= 1000;</span><br><span class="line">    var s = (total) % 60;</span><br><span class="line">    total -= s;</span><br><span class="line">    total /= 60</span><br><span class="line">    var m = (total) % 60;</span><br><span class="line">    total -= m;</span><br><span class="line">    var h = (total / 60) % 24;</span><br><span class="line">    total /= 60;</span><br><span class="line">    var d = total / 24;</span><br><span class="line">    alert(d + &quot;天&quot; + h + &quot;小时&quot; + m + &quot;分钟&quot; + s + &quot;秒&quot; + ms + &quot;毫秒&quot;);</span><br><span class="line">&#125;;</span><br><span class="line">q9();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">17.数组对象的方法</span><br><span class="line">a)concat 合并</span><br><span class="line">        var arr1 = [1,2,3];</span><br><span class="line">        var arr2 = [&quot;a&quot;,&quot;b&quot;,&quot;c&quot;];</span><br><span class="line">        arr1 = arr1.concat(arr2);</span><br><span class="line">b)join</span><br><span class="line">c)pop 拉/push (栈结构,先进后出/后进先出)</span><br><span class="line">		pop=删除并返回数组的最后一个元素</span><br><span class="line">			var arr = [1,2,3];</span><br><span class="line">            arr.push(4); //[1,2,3,4];</span><br><span class="line">            arr.push(5); //arr[arr.length] = 5;</span><br><span class="line">---------------------------------------------------</span><br><span class="line">            arr.pop(); //砍去5</span><br><span class="line">            arr.pop(); //砍去4</span><br><span class="line">            alert(arr); //[1,2,3]</span><br><span class="line">---------------------------------------------------</span><br><span class="line">            f = function() &#123;</span><br><span class="line">                var arr = [1,2,3];</span><br><span class="line">                arr.shift(); //[2,3]</span><br><span class="line">                arr.pop(); //[2]</span><br><span class="line">                arr.unshift(0); //[0,2]</span><br><span class="line">                arr.unshift(&quot;a&quot;,&quot;b&quot;,&quot;c&quot;); //[&quot;a&quot;,&quot;b&quot;,&quot;c&quot;,0,2]</span><br><span class="line">            &#125;;</span><br><span class="line">d)reverse 颠倒</span><br><span class="line">			f = function() &#123;</span><br><span class="line">                var arr = [1,2,3];</span><br><span class="line">                arr.reverse();</span><br><span class="line">                alert(arr);</span><br><span class="line">            &#125;;</span><br><span class="line">e)shift 切换/unshift</span><br><span class="line">		shift=删除并返回数组的第一个元素(删除头部)</span><br><span class="line">		unshift=将参数们插入到数组的开始位置,它们在数组中的顺序与它们出现在参数列表中的顺序相同</span><br><span class="line">		(在任意位置插入任意数量的元素)</span><br><span class="line">f)slice 分割/splice 结合</span><br><span class="line">	slice 返回数组的子数组</span><br><span class="line">	克隆数组 var newArr = arr.silce(0);</span><br><span class="line">        f = function() &#123;</span><br><span class="line">            var arr = [1,2,3,4,5,6,7];</span><br><span class="line">            var newArr = arr.silce(2,5); // [3,4,5]第二位开始不包括第五位</span><br><span class="line">            newArr = arr.silce(2,-1); //[3,4,5,6];</span><br><span class="line">            newArr = arr.silce(0,arr.length); //克隆数组功能 方法一</span><br><span class="line">            newArr = arr.silce(0); //克隆数组 方法二</span><br><span class="line">            alert(newArr);</span><br><span class="line">        &#125;;</span><br><span class="line">	</span><br><span class="line">	splice</span><br><span class="line">		删除功能 arr.splice(startIndex,count);// 开始下标,往后几个元素</span><br><span class="line">		插入功能 arr.splice(startIndex,0,item1,item2);</span><br><span class="line">		提花功能 arr.splice(startIndex,count,item1,item2,...);</span><br><span class="line">            f = function() &#123;</span><br><span class="line">            var arr = [1,2,3,4,5,6];</span><br><span class="line">            arr.splice(2,3); //从坐标是2开始往后删3个数</span><br><span class="line">            alert(arr); //[1,2,6]</span><br><span class="line">            arr.pop(); //[1,2]</span><br><span class="line">            arr.push(3,4,5,6); //[1,2,3,4,5,6]</span><br><span class="line">            arr.splice(2,3,&quot;a&quot;,&quot;b&quot;); //[1,2,&quot;a&quot;,&quot;b&quot;,6] 在下标是2的位置开始往后删除3个数,然后再插入&quot;a&quot;,&quot;b&quot;</span><br><span class="line">        &#125;;</span><br><span class="line">g)sort排序</span><br><span class="line">	arr.sort(fun)</span><br><span class="line">	排序方法 有两个参数a,b</span><br><span class="line">		如果a&gt;b 返回&gt;0</span><br><span class="line">		如果a&lt;b 返回&lt;0</span><br><span class="line">		如果a==b 返回0</span><br><span class="line">			f = function() &#123;</span><br><span class="line">                var arr = [21,3,435,15];</span><br><span class="line">                arr.sort(function() &#123;</span><br><span class="line">                    // if(a &gt; b) &#123;</span><br><span class="line">                    //     return 1;</span><br><span class="line">                    // &#125;else if(a &lt; b) &#123;</span><br><span class="line">                    //     return -1;</span><br><span class="line">                    // &#125;else &#123;</span><br><span class="line">                    //     return 0;</span><br><span class="line">                    // &#125;</span><br><span class="line">                    return a - b; //升序</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;;</span><br><span class="line">            alert(arr); //升序</span><br><span class="line">        f = function() &#123;</span><br><span class="line">            var arr = [1,2,3,4,5,4];</span><br><span class="line">            alert(arr.indexOf(4)); //3</span><br><span class="line">            alert(arr.lastIndexOf(4)); //5</span><br><span class="line">            alert(arr.lastIndexOf(4,4)); //3 找4,从第四位开始往前找</span><br><span class="line">            alert(arr.indexOf(6)); //-1</span><br><span class="line">        &#125;;</span><br><span class="line">h)indexOf/lastIndexOf</span><br><span class="line">i)every/some</span><br><span class="line">j)forEach</span><br><span class="line">k)map 映射/reduce</span><br><span class="line">l)filter 过滤</span><br><span class="line">m)reduceRight</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line">18.方法高级</span><br><span class="line">1)方法声明的方式</span><br><span class="line">    a)变量命名法</span><br><span class="line">        var sum = function(a,b) &#123;</span><br><span class="line">              return a + b;</span><br><span class="line">        &#125;; </span><br><span class="line">	b)对象命名法</span><br><span class="line">		var sum = new Function(&quot;a&quot;,&quot;b&quot;,&quot;return a+b;&quot;);</span><br><span class="line">	c)标准定义法</span><br><span class="line">        function sum(a,b) &#123;</span><br><span class="line">            return a + b;  </span><br><span class="line">        &#125;;</span><br><span class="line">	d)匿名方法</span><br><span class="line">        立即执行的匿名方法块</span><br><span class="line">        (function() &#123;</span><br><span class="line"></span><br><span class="line">        &#125;)();</span><br><span class="line">        (function() &#123;</span><br><span class="line">            var f = function() &#123;</span><br><span class="line">                alert(3);</span><br><span class="line">            &#125;;</span><br><span class="line">            f(); //这里f是局部变量,这种写法具有保护代码,保护变量的功能,局部变量优先级大于全局变量</span><br><span class="line">        &#125;)();</span><br><span class="line">	e)内部方法</span><br><span class="line">        var out = function() &#123;</span><br><span class="line">            var iner = function() &#123;</span><br><span class="line"></span><br><span class="line">            &#125;  </span><br><span class="line">        &#125;;</span><br><span class="line">        var f = function() &#123;</span><br><span class="line">            f = function() &#123;</span><br><span class="line">                alert(1);</span><br><span class="line">            &#125;</span><br><span class="line">            alert(2);</span><br><span class="line">        &#125;;</span><br><span class="line">        f(); //2 第一次先执行最外层的f方法,打出最外层的2,然后执行内层的方法,弹出1</span><br><span class="line">        f(); //1</span><br><span class="line">-------------------------------------------------------------------------</span><br><span class="line">        var f = function() &#123;</span><br><span class="line">            var f = function() &#123;</span><br><span class="line">                alert(1);</span><br><span class="line">            &#125;;</span><br><span class="line">            alert(2);</span><br><span class="line">        &#125;;</span><br><span class="line">        f(); //2</span><br><span class="line">        f(); //2</span><br><span class="line">-------------------------------------------------------------------</span><br><span class="line">        var f = function(f) &#123;</span><br><span class="line">            return f();</span><br><span class="line">        &#125;;</span><br><span class="line">        var result = f(function(f) &#123;</span><br><span class="line">            return 1;</span><br><span class="line">        &#125;);</span><br><span class="line">        alert(result); //1</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">        var f = function(f,a) &#123; </span><br><span class="line">            //两个参数,第一个参数是方法,第二个是普通参数值,a是代入值代入f,最后结果为1</span><br><span class="line">            return f(a);</span><br><span class="line">        &#125;;</span><br><span class="line">        var result = f(function(f) &#123;</span><br><span class="line">            return f;</span><br><span class="line">        &#125;,1);</span><br><span class="line">        alert(result); //1</span><br><span class="line">--------------------------------------------------------------------</span><br><span class="line">        var f = (function(f) &#123;</span><br><span class="line">            return function(f)&#123;</span><br><span class="line">                return f + f;</span><br><span class="line">            &#125;;</span><br><span class="line">        &#125;)(1);</span><br><span class="line">        f = f(1);</span><br><span class="line">        alert(f);</span><br><span class="line">2)闭包</span><br><span class="line">    var f = function() &#123;</span><br><span class="line">        var a = 1;</span><br><span class="line">        return function() &#123;</span><br><span class="line">            return a;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;; </span><br><span class="line">    var newF = f();</span><br><span class="line">    var result = newF(); //1</span><br><span class="line">--------------------------------------------------------------</span><br><span class="line">    var f = function(f) &#123;</span><br><span class="line">        return function() &#123;</span><br><span class="line">            return f + f; //持有外部的一个局部变量，让她自己活下去</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    f = f(1);</span><br><span class="line">    f = f(1); //这个1是个烟雾弹,没用的,因为return出来的function里面没有传入变量</span><br><span class="line">    alert(f);</span><br><span class="line">---------------------------------------------------------------------------</span><br><span class="line">    var generateNo = (function() &#123;</span><br><span class="line">        var a = 1;</span><br><span class="line">        return function() &#123;</span><br><span class="line">            return a++;</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;)();</span><br><span class="line">    var a = generateNo(); //1</span><br><span class="line">    var b = generateNo(); //2</span><br><span class="line">    var c = generateNo(); //3</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br></pre></td><td class="code"><pre><span class="line">19.dom概述</span><br><span class="line">文档对象模型,通过js来操作网页中的标签</span><br><span class="line">Node(节点)</span><br><span class="line">	element(元素节点) == 1</span><br><span class="line">	Text(文本节点) == 3</span><br><span class="line">	Comment(注释节点) == 8</span><br><span class="line">1)查找标签对象</span><br><span class="line">	a)直接获取body和head</span><br><span class="line">        window</span><br><span class="line">        window.document === &lt;html&gt;</span><br><span class="line">        window.document.body === &lt;body&gt;</span><br><span class="line">        window.document.head === &lt;head&gt;</span><br><span class="line">	b)通过标签的id属性值来查找</span><br><span class="line">		var e = document.getElementById(&quot;idvalue&quot;);</span><br><span class="line">	c)通过标签名称来查找</span><br><span class="line">		var div_s = document.getElementsByTagName(&quot;div&quot;); //获取网页中所有的div </span><br><span class="line">		var a_s = el.getElementsByTagName(&quot;a&quot;); //el下的所有a标签</span><br><span class="line">	d)通过class属性值来查找</span><br><span class="line">		var box = document.getElementsByClassName(&quot;box&quot;);</span><br><span class="line">	e)按照位置获取标签</span><br><span class="line">        var childs = el.childNodes; //获取el下所有节点</span><br><span class="line">        el.firstChild;</span><br><span class="line">        el.lastChild;</span><br><span class="line">        el.previousSibling;前兄弟</span><br><span class="line">        el.nextSibling;</span><br><span class="line">        el.parentNode;</span><br><span class="line">	f)使用css选择器来进行标签查找</span><br><span class="line">		var only = document.querySelector(&quot;&quot;); //查找一个</span><br><span class="line">		var nodelist = document.querySelectorAll(&quot;&quot;); //查找多个</span><br><span class="line">2)操作标签</span><br><span class="line">	2.1)获取属性值</span><br><span class="line">		var cls = e.getAttribute(&quot;class&quot;); //获取标签的所有属性</span><br><span class="line">		var cls = e.className; //获取标签本身拥有的属性</span><br><span class="line">		注:针对class属性使用className来获取</span><br><span class="line">--------------------------------------------------------------------------------</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;button class=&quot;btn111&quot; type=&quot;submit&quot; id=&quot;btn&quot; xx=&quot;oo&quot;&gt;ok&lt;/button&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        var btn = document.getElementById(&quot;btn&quot;);</span><br><span class="line">        var btnType = btn.getAttribute(&quot;type&quot;); === btnType = btn.type;</span><br><span class="line">        var btnId = btn.getAttribute(&quot;id&quot;); === btnId = btn.id;</span><br><span class="line">        var btnClass = btn.getAttribute(&quot;class&quot;); === btnClass = btn.className; </span><br><span class="line">        											  //class是关键字所以写成className</span><br><span class="line">        var xx = btn.getAttribute(&quot;xx&quot;);	//xx = btn.xx 这种获取不到自定义属性</span><br><span class="line">        console.log(btnType + &quot;:&quot; + btnId + &quot;:&quot; + btnClass + &quot;:&quot; + xx);</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">	2.2)改变属性值</span><br><span class="line">		e.setAttribute(&quot;class&quot;,&quot;box xx&quot;);</span><br><span class="line">		e.className = &quot;box xx&quot;;</span><br><span class="line">	2.3)添加/删除/测试拥有自定义属性</span><br><span class="line">		e.xxx = value;</span><br><span class="line">		e.setAttribute(&quot;xxx&quot;, value);</span><br><span class="line">		delete e.xxx;</span><br><span class="line">		e.removeAttribute(&quot;xxx&quot;);</span><br><span class="line">		boolean = e.hasAttribute(&quot;xxx&quot;);</span><br><span class="line">		改变标签内容</span><br><span class="line">		e.innerHTML = &quot;&quot;;</span><br><span class="line">		e.tagName</span><br><span class="line">		e.nodeType</span><br><span class="line">	2.4)操作标签的样式</span><br><span class="line">		div.style.backgroundColor = &quot;red&quot;;</span><br><span class="line">	2.5)调用方法</span><br><span class="line">		//创建一个标签 node = document.creatElement(&quot;标签名称&quot;);</span><br><span class="line">		//在el标签后面追加一个child子标签,返回新追加的子标签 child = el.appendChild(child);</span><br><span class="line">		//在el的子标签中的whereChild的前面插入child子标签,返回新插入的子标签</span><br><span class="line">			child = el.insertBefore(child,whereChild);</span><br><span class="line">		//使用child替换whichChild; oldNode = el.replaceChild(whichChild,child);</span><br><span class="line">		//删除child标签	child = el.removeChild(child)</span><br><span class="line">		//克隆el节点,不包含标签内容 var newNode = el.cloneNode();</span><br><span class="line">		//克隆el节点且包含el的所有子节点,包含标签内容	var newNode = el.cloneNode(true);</span><br><span class="line">		//针对table</span><br><span class="line">			var tr = table.insertRow(0);//0表示在最前面插,如果是-1或者不填则表示追加一行</span><br><span class="line">			table.deleteRow(index);</span><br><span class="line">			var tr = table.rows[index];</span><br><span class="line">            var td = tr.insertCell();</span><br><span class="line">            var td = tr.cells[index];</span><br><span class="line">            tr.deleteCell();</span><br><span class="line">	2.6)获取元素的位置</span><br><span class="line">		相对于父元素的位置</span><br><span class="line">        el.offsetTop(只读)</span><br><span class="line">        el.offsetLeft(只读)</span><br><span class="line">        el.offsetWidth</span><br><span class="line">        el.offsetHeight </span><br><span class="line">	2.7)事件模型</span><br><span class="line">        a)事件源</span><br><span class="line">            使用event.target</span><br><span class="line">            直接使用this</span><br><span class="line">        b)事件类型(单击双击;右键单击左键单击;滚轮等鼠标事件;键盘事件;加载事件;关闭事件;)</span><br><span class="line">            左键点击 click</span><br><span class="line">            双击 dbclick</span><br><span class="line">        c)事件处理方法</span><br><span class="line">            方法参数为事件对象</span><br><span class="line">            事件处理方法中的this,永远执行当前事件的事件源</span><br><span class="line">        d)事件对象(event)</span><br><span class="line">            事件对象里面包含事件发送时的所有数据信息</span><br><span class="line">        e)事件监听添加</span><br><span class="line">            1)使用标签对象进行事件注册</span><br><span class="line">                ***写这个就好了</span><br><span class="line">                el.addEventListener(&quot;事件类型&quot;,function(evt) &#123;</span><br><span class="line">                    //事件源</span><br><span class="line">                    var target = evt.target;</span><br><span class="line">                    //处理事件的代码</span><br><span class="line">                &#125;);</span><br><span class="line">            2)使用标签对象的属性</span><br><span class="line">            btn.onclick = function() &#123;</span><br><span class="line"></span><br><span class="line">            &#125;;</span><br><span class="line">            注:仅能绑定一个事件处理方法</span><br><span class="line">            会有被覆盖的风险</span><br><span class="line">-------------------------------------------------------------------------------</span><br><span class="line">    &lt;body&gt;</span><br><span class="line">        &lt;button id=&quot;btn&quot; onclick=&quot;alert(5);&quot;&gt;ok&lt;/button&gt;</span><br><span class="line">        &lt;script&gt;</span><br><span class="line">            var btn = document.getElementById(&quot;btn&quot;);</span><br><span class="line">            btn.addEventListener(&quot;click&quot;, function() &#123;</span><br><span class="line">                alert(1);</span><br><span class="line">            &#125;);</span><br><span class="line">            var handlerBtnClick2 = function() &#123;</span><br><span class="line">                alert(2)</span><br><span class="line">            &#125;;</span><br><span class="line">            btn.addEventListener(&quot;click&quot;,handlerBtnClick2);</span><br><span class="line">            //删除</span><br><span class="line">            btn.removeEventListener(&quot;click&quot;,handlerBtnClick2);</span><br><span class="line">            btn.onclick = function(evt) &#123; </span><br><span class="line">            	//是给btn的onclick属性赋值,下面的值会覆盖上面的值,所以只会执行一次</span><br><span class="line">                evt = evt || window.event; //兼容性,兼容IE</span><br><span class="line">                alert(3);</span><br><span class="line">            &#125;;</span><br><span class="line">            btn.onclick = function(evt) &#123;</span><br><span class="line">                evt = evt || window.event;</span><br><span class="line">                alert(4);</span><br><span class="line">            &#125;;</span><br><span class="line">        &lt;/script&gt;</span><br><span class="line">    &lt;/body&gt;</span><br><span class="line">	3)在标签上绑定</span><br><span class="line">		&lt;button onclick =&quot;alert(1);&quot;&gt;&lt;/button&gt;</span><br><span class="line">		注:此种方式和第二种是一样的</span><br><span class="line">	f)事件监听删除</span><br><span class="line">		el.removeEventListener(&quot;事件类型&quot;,事件处理方法引用);</span><br><span class="line">    g)键盘事件</span><br><span class="line">        1)事件类型</span><br><span class="line">            keydown(针对所有按钮)</span><br><span class="line">            keyup</span><br><span class="line">            keypress(仅针对字母和数字)</span><br><span class="line">        2)evt.keyCode</span><br></pre></td></tr></table></figure>

his.x - this.speed &gt;= 0) &#123;</span><br><span class="line">                  this.x -= this.speed;</span><br><span class="line">                  this.dom.style.left = this.x + &quot;px&quot;;</span><br><span class="line">               &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            // 6.4 向上移</span><br><span class="line">            this.moveUp = function() &#123;</span><br><span class="line">               if(this.y - this.speed &gt;= 0) &#123;</span><br><span class="line">                  this.y -= this.speed;</span><br><span class="line">                  this.dom.style.top = this.y + &quot;px&quot;;</span><br><span class="line">               &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            // 6.5 向下移</span><br><span class="line">            this.moveDown = function()&#123;</span><br><span class="line">               if(this.y + this.speed + this.h &lt; this.maxY) &#123;</span><br><span class="line">                  this.y += this.speed;</span><br><span class="line">                  this.dom.style.top = this.y + &quot;px&quot;;</span><br><span class="line">               &#125;</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">         // 7.创建一只狗</span><br><span class="line">         var dog = new Dog(document.getElementById(&quot;dog&quot;));</span><br><span class="line">         document.addEventListener(&quot;keydown&quot;, function(evt) &#123;</span><br><span class="line">            var key = evt.keyCode;</span><br><span class="line">            switch(key) &#123;</span><br><span class="line">               case 37: //left</span><br><span class="line">               case 65: //a</span><br><span class="line">                  dog.moveLeft();</span><br><span class="line"> /span><br><span class="line">548</span><br><span class="line">549</span><br><span class="line">550</span><br><span class="line">551</span><br><span class="line">552</span><br><span class="line">553</span><br><span class="line">554</span><br><span class="line">555</span><br><span class="line">556</span><br><span class="line">557</span><br><span class="line">558</span><br></pre></td><td class="code"><pre><span class="line">DOM</span><br><span class="line">a) Document Object Model: 一套操作HTML以及XML方法的集合,定义了表示和修改文档所需的方法;</span><br><span class="line">b) DOM对象即为宿主对象,由浏览器厂商定义,用来操作html和xml功能的一类对象的集合;</span><br><span class="line">c) DOM是对HTML以及XML的标准编程接口;</span><br><span class="line">--------------------------------</span><br><span class="line">简单交互功能:</span><br><span class="line">&lt;div&gt;&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	var div = document.getElementsByTagName(&apos;div&apos;)[0]; //DOM 对象</span><br><span class="line">	div.style.width = &quot;100px&quot;;</span><br><span class="line">	div.style.height = &quot;100px&quot;;</span><br><span class="line">	div.style.backgroundColor = &quot;red&quot;;</span><br><span class="line">	div.style.borderRadius = &quot;50%&quot;;</span><br><span class="line">	//定时器 点击实现效果变化</span><br><span class="line">	var count = 1;</span><br><span class="line">	div.onclick = function() &#123;</span><br><span class="line">        count ++;</span><br><span class="line">        if(count % 2 == 0) &#123;</span><br><span class="line">            this.style.backgroundColor = &quot;yellow&quot;;</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            this.style.backgroundColor = &quot;red&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">	&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">----------</span><br><span class="line">选项卡功能:</span><br><span class="line">.active&#123;</span><br><span class="line">    background-color: pink;</span><br><span class="line">&#125;</span><br><span class="line">.content&#123;</span><br><span class="line">	display: none;</span><br><span class="line">    width: 100px;</span><br><span class="line">    height: 100px;</span><br><span class="line">    border: 1px solid black;</span><br><span class="line">&#125;</span><br><span class="line">&lt;div class=&quot;wrapper&quot;&gt;</span><br><span class="line">	&lt;button class=&quot;active&quot;&gt;1&lt;/button&gt;</span><br><span class="line">	&lt;button&gt;2&lt;/button&gt;</span><br><span class="line">	&lt;button&gt;3&lt;/button&gt;</span><br><span class="line">	&lt;div class=&quot;content&quot; style=&quot;display: block&quot;&gt;a&lt;/div&gt;</span><br><span class="line">	&lt;div class=&quot;content&quot;&gt;b&lt;/div&gt;</span><br><span class="line">	&lt;div class=&quot;content&quot;&gt;c&lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	var btn = document.getElementsByTagName(&apos;button&apos;),</span><br><span class="line">		div = document.getElementsByClassName(&apos;content&apos;),</span><br><span class="line">		len = btn.length;</span><br><span class="line">	for(var i = 0;i &lt; len;i ++) &#123; //遍历出每一个button</span><br><span class="line">            (function(n) &#123; //立即执行函数</span><br><span class="line">                btn[n].onclick = function() &#123; //给遍历出的button绑定点击事件</span><br><span class="line">                for(var j = 0;j &lt; btn.length;j ++) &#123; //初始化</span><br><span class="line">                    btn[j].className = &quot;&quot;;  </span><br><span class="line">                    div[j].style.display = &quot;none&quot;;</span><br><span class="line">                &#125;</span><br><span class="line">                this.className = &quot;active&quot;; //当前button变效果</span><br><span class="line">                div[n].style.display = &quot;block&quot;; //对应的改变遍历出的div</span><br><span class="line">            &#125;</span><br><span class="line">		&#125;(i))</span><br><span class="line">	&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">-----------</span><br><span class="line">小方块运动:</span><br><span class="line">var div = document.createElement(&apos;div&apos;);</span><br><span class="line">document.body.appendChild(div);</span><br><span class="line">div.style.width = &quot;100px&quot;;</span><br><span class="line">div.style.height = &quot;100px&quot;;</span><br><span class="line">div.style.backgroundColor = &quot;red&quot;;</span><br><span class="line">div.style.borderRadius = &quot;50%&quot;;</span><br><span class="line">div.style.position = &quot;absolute&quot;;</span><br><span class="line">div.style.top = &quot;0&quot;;</span><br><span class="line">div.style.left = &quot;0&quot;;</span><br><span class="line">var speed = 1;</span><br><span class="line">var timer = setInterval(function() &#123; //定时器</span><br><span class="line">	speed += speed/50;</span><br><span class="line">	//div.style.left是字符串形式,需要取整转换为number再进行操作</span><br><span class="line">    div.style.top = parseInt(div.style.top) + speed + &quot;px&quot;;</span><br><span class="line">    div.style.left = parseInt(div.style.left) + speed + &quot;px&quot;;</span><br><span class="line">    if(parseInt(div.style.top) &gt; 400 &amp;&amp; parseInt(div.style.left) &gt; 400) &#123;</span><br><span class="line">        clearInterval(timer);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;,30); </span><br><span class="line">-------------------</span><br><span class="line">键盘操纵小方块运动:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">var div = document.createElement(&apos;div&apos;);</span><br><span class="line">document.body.appendChild(div);</span><br><span class="line">div.style.width = &quot;100px&quot;;</span><br><span class="line">div.style.height = &quot;100px&quot;;</span><br><span class="line">div.style.backgroundColor = &quot;red&quot;;</span><br><span class="line">div.style.position = &quot;absolute&quot;;</span><br><span class="line">div.style.top = &quot;0&quot;;</span><br><span class="line">div.style.left = &quot;0&quot;;</span><br><span class="line">document.onkeydown = function(e) &#123;</span><br><span class="line">	switch(e.which) &#123;</span><br><span class="line">		case 37: //左</span><br><span class="line">            div.style.left = paeseInt(div.style.left) - 5 + &quot;px&quot;;</span><br><span class="line">            break;</span><br><span class="line">        case 38: //下</span><br><span class="line">        	div.style.top = paeseInt(div.style.top) - 5 + &quot;px&quot;;</span><br><span class="line">        	break;</span><br><span class="line">        case 39: //右</span><br><span class="line">        	div.style.left = paeseInt(div.style.left) + 5 + &quot;px&quot;;</span><br><span class="line">        	break;</span><br><span class="line">        case 40: //上</span><br><span class="line">        	div.style.top = paeseInt(div.style.top) + 5 + &quot;px&quot;;</span><br><span class="line">        	break;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">--------------------</span><br><span class="line">不断滑动颜色会变浅:</span><br><span class="line">*&#123;</span><br><span class="line">    margin: 0;</span><br><span class="line">    padding: 0;</span><br><span class="line">    list-style: none;</span><br><span class="line">&#125;</span><br><span class="line">li&#123;</span><br><span class="line">    box-sizing: border-box;</span><br><span class="line">    float: left;</span><br><span class="line">    width: 10px;</span><br><span class="line">    height: 10px;</span><br><span class="line">    border: 1px solid black;</span><br><span class="line">&#125;</span><br><span class="line">ul&#123;</span><br><span class="line">    width: 200px;</span><br><span class="line">    height: 200px;</span><br><span class="line">&#125;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">	&lt;ul&gt;</span><br><span class="line">		&lt;li img-data=&quot;0&quot;&gt;&lt;/li&gt; *400</span><br><span class="line">	&lt;/ul&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	var ul = document.getElementsByTagName(&apos;ul&apos;)[0];</span><br><span class="line">	ul.onmouseover = function(e) &#123;</span><br><span class="line">        var event = e || window.event;</span><br><span class="line">        var target = event.target || event.srcElement; //兼容性处理</span><br><span class="line">        target.style.backgroundColor = &quot;rgb(0,255,&quot; + target.getAttribute(&apos;img-data&apos;) +&quot;)&quot;;</span><br><span class="line">        target.setAttribute(&apos;img-data&apos;, parseInt(target.getAttribute(&apos;img-data&apos;)) + 9);</span><br><span class="line">	&#125;</span><br><span class="line">查看元素节点:</span><br><span class="line">a. document.getElementsByTagName();</span><br><span class="line">b. document.getElementsByClassName(); //IE8和IE8以下版本没有,可以多个class连着一起使用</span><br><span class="line">c. document.getElementById(); //元素id在IE8以下的浏览器,不区分大小写</span><br><span class="line">d. document 代表整个文档</span><br><span class="line">e. document.getElementsByName(); //只有部分标签的name可生效 (表单,表单元素,img,iframe)</span><br><span class="line">f. querySlectorAll(); //css选择器,镜态,不实时更新,类似照片,在IE7及以下版本中没有,H5新增</span><br><span class="line">g. querySlector //css选择器,镜态,不实时更新,类似照片,在ie7和ie7以下的版本中没有,了解即可</span><br><span class="line">---------------------------------------------------------------------------------</span><br><span class="line">遍历节点树:</span><br><span class="line">a. parentNode ---&gt; 父节点,最顶端的parentNode为#document</span><br><span class="line">b. childNodes ---&gt; 子节点们,包含文本节点</span><br><span class="line">c. firstChild ---&gt; 第一个子节点</span><br><span class="line">d. lastChild ---&gt; 最后一个子节点</span><br><span class="line">e. nextSibling ---&gt; 后一个兄弟节点 </span><br><span class="line">f. previousSibling ---&gt; 前一个兄弟节点</span><br><span class="line">------------------------------------------------------</span><br><span class="line">&lt;div&gt;</span><br><span class="line">	&lt;strong&gt;&lt;/strong&gt;</span><br><span class="line">	&lt;span&gt;&lt;/span&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">var strong = document.getElementsBytagName(&apos;strong&apos;)[0];</span><br><span class="line">strong.parentNode;</span><br><span class="line">--------------------------------------------------------</span><br><span class="line">基于元素节点树的遍历:</span><br><span class="line">a. parentElement ---&gt; 返回当前元素父元素的节点(IE不兼容)</span><br><span class="line">b. children ---&gt; 返回当前元素的子节点</span><br><span class="line">c. node.childElementCount === node.children.length 当前元素节点的子元素节点个数(IE不兼容)</span><br><span class="line">d. firstElementChild ---&gt; 返回第一个元素节点(IE不兼容)</span><br><span class="line">e. lastElementChild ---&gt; 返回最后一个元素节点(IE不兼容)</span><br><span class="line">f. nextElementSibling / previousElementSibing ---&gt; 返回后一个/前一个兄弟元素</span><br><span class="line">--------------------------------------------------------------------------</span><br><span class="line">节点类型: ---&gt; 调用nodeType返回数值</span><br><span class="line">a)元素节点   1</span><br><span class="line">b)属性节点   2</span><br><span class="line">c)文本节点   3</span><br><span class="line">d)注释节点   8</span><br><span class="line">e)document  9</span><br><span class="line">f)DocumentFragment  11</span><br><span class="line">-------------------------------</span><br><span class="line">节点的四个属性:</span><br><span class="line">a)nodeName</span><br><span class="line">	元素的标签名,以大写形式表示,只读</span><br><span class="line">b)nodeValue</span><br><span class="line">	Test节点或Comment节点的文本内容,可读写</span><br><span class="line">*c)nodeType</span><br><span class="line">	该节点的类型,只读</span><br><span class="line">d)attributes</span><br><span class="line">	Element节点的属性结合</span><br><span class="line">--------------------------</span><br><span class="line">节点的一个方法: </span><br><span class="line">Node.hasChildNodes();</span><br><span class="line"></span><br><span class="line">document --原型--&gt; HTMLDocument.prototype --原型--&gt; Document.prototype</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">&lt;div&gt;</span><br><span class="line">	&lt;span&gt;&lt;/span&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">var div = document.getElementsByTagName(&apos;div&apos;)[0];</span><br><span class="line">var span = div.getElementsByTagName(&apos;span&apos;)[0];</span><br><span class="line">---------------------------------------------------------------</span><br><span class="line">document.documentElement --指代--&gt; html</span><br><span class="line">document.body --指代--&gt; body</span><br><span class="line">document.head --指代--&gt; head</span><br><span class="line">-------------------------------------------------------------------</span><br><span class="line">1.getElementById方法定义在Document.prototype上,即Element节点上不能使用;</span><br><span class="line">2.getElementsByName方法定义在HTMLDocument.prototype上,即非html中的document不能使用(xml document,Element);</span><br><span class="line">3.getElementsByTagName方法定义在Document.prototype和Element.prototype上;</span><br><span class="line">4.HTMLDocument.prototype定义了一些常用的属性,body,head分别指代HTML文档中的&lt;body&gt;&lt;head&gt;标签;</span><br><span class="line">5.Document.prototype上定义了documentElement属性,指代文档的根元素,在HTML文档中,指代&lt;html&gt;元素;</span><br><span class="line">小测试:</span><br><span class="line">1.遍历元素节点树 (在原型链上编程);</span><br><span class="line">------------------------------------</span><br><span class="line">2.封装函数,返回元素e的第n层祖先的元素节点;</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">        &lt;strong&gt;</span><br><span class="line">            &lt;span&gt;</span><br><span class="line">                &lt;i&gt;&lt;/i&gt;</span><br><span class="line">            &lt;/span&gt;</span><br><span class="line">        &lt;/strong&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    function retParent(elem, n) &#123;</span><br><span class="line">        while(elem &amp;&amp; n) &#123; //容错处理,elem必须有意义,即elem为null时停止</span><br><span class="line">            elem = elem/parentElement;</span><br><span class="line">            n --;</span><br><span class="line">        &#125;</span><br><span class="line">        return elem;</span><br><span class="line">    &#125;</span><br><span class="line">    var i = document.getElementsByTagName(&apos;i&apos;)[0];</span><br><span class="line">---------------------------------------------------------------------------------------</span><br><span class="line">3.封装函数,返回元素e的第n个兄弟元素节点,n为正,返回后面的兄弟元素节点;n为负,返回前面的;n为0,返回自己;</span><br><span class="line">    function retSibling(e, n) &#123;</span><br><span class="line">        while(e &amp;&amp; n) &#123;</span><br><span class="line">            if(n &gt; 0) &#123;</span><br><span class="line">                e = e.nextElementSibling; //ie9以下不能使用</span><br><span class="line">                n --;</span><br><span class="line">            &#125;else &#123;</span><br><span class="line">                e = e.nextElementSibling;</span><br><span class="line">                n ++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return e;</span><br><span class="line">    &#125;</span><br><span class="line">------------------------------------------------</span><br><span class="line">4.封装myChildren功能,解决以前部分浏览器的兼容性问题;</span><br><span class="line">    //找该元素的子元素节点</span><br><span class="line">    //如何区分元素节点和非元素节点</span><br><span class="line">    Element.prototype.myChildren = function() &#123;</span><br><span class="line">        var child = this.childNodes;</span><br><span class="line">        var len = child.length;</span><br><span class="line">        var arr = [];</span><br><span class="line">        for(var i = 0;i &lt; len; i ++) &#123;</span><br><span class="line">        if(child[i].nodeType == 1) &#123;</span><br><span class="line">            arr.push(child[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return arr;</span><br><span class="line">    &#125;</span><br><span class="line">-------------------------------------------------</span><br><span class="line">5.封装hasChildren()方法,不可用children属性;</span><br><span class="line">    Element.prototype.myChildren = function() &#123;</span><br><span class="line">        var child = this.childNodes;</span><br><span class="line">        var len = child.length;</span><br><span class="line">        var arr = [];</span><br><span class="line">        for(var i = 0;i &lt; len; i ++) &#123;</span><br><span class="line">        if(child[i].nodeType == 1) &#123;</span><br><span class="line">            return true;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line">元素节点的增加 插入 删除 替换</span><br><span class="line">-------------------------</span><br><span class="line">增加:</span><br><span class="line">a)document.createElement(); 创建元素节点</span><br><span class="line">	var div = document.createElement(&apos;div&apos;);</span><br><span class="line">	document.body.appendChild(div);</span><br><span class="line">b)document.createTextNode(); 创建文本节点</span><br><span class="line">c)document.createComment(); 创建注释节点</span><br><span class="line">-----------------------------------------</span><br><span class="line">插入:</span><br><span class="line">appendChild();</span><br><span class="line">insertBefore(a, b);</span><br><span class="line">-----------------</span><br><span class="line">&lt;div&gt;&lt;/div&gt;</span><br><span class="line">var div = document.getElementsByTagName(&apos;div&apos;)[0];</span><br><span class="line">var text = document.createTextNode(&apos;邓宝宝&apos;);</span><br><span class="line">var span = document.createElement(&apos;span&apos;);</span><br><span class="line">div.appendChild(text); </span><br><span class="line">div.appendChild(span);</span><br><span class="line">var text1 = document.createTextNode(&apos;demo&apos;);</span><br><span class="line">span.appendChild(text1); //appendChild类似于剪切的功能</span><br><span class="line">span.appendChild(text);</span><br><span class="line">-------------------------</span><br><span class="line">&lt;div&gt;&lt;/div&gt;</span><br><span class="line">&lt;span&gt;&lt;/span&gt;</span><br><span class="line">var div = document.getElementsByTagName(&apos;div&apos;)[0];</span><br><span class="line">var span = document.getElementsByTagName(&apos;span&apos;)[0];</span><br><span class="line">div.appendChild(span);</span><br><span class="line">----------------------------------------------------------------------------</span><br><span class="line">ParentNode.insertBefore(a, b); //父级调用,往父级里面插元素,在最前面插入元素</span><br><span class="line">eg: div.insertBefore(a, b); //div insert A before B; insert第一个before第二个</span><br><span class="line">----------------------------------------------------------------------------</span><br><span class="line">删除:</span><br><span class="line">parent.removeChild(); //实质上是剪切,并不是真的删除</span><br><span class="line">child.remove(); //真的是删除</span><br><span class="line">----------------------------</span><br><span class="line">替换:</span><br><span class="line">parent.replaceChild(new,origin); //拿新的元素替换老的元素,老的元素也是被剪切了</span><br><span class="line">------------------------------------------------------------------------</span><br><span class="line">Element节点的属性:</span><br><span class="line">	innerHTML</span><br><span class="line">	innerText(火狐不兼容)/textContent(老版本IE不好使) 不会管标签,把文本都取出来</span><br><span class="line">------------------------------------------------------------------------</span><br><span class="line">Element节点的方法:</span><br><span class="line">	ele.setAttribute(); 设置行间属性</span><br><span class="line">	ele.getAttribute(); 得到行间属性</span><br><span class="line">---------------------------------</span><br><span class="line">&lt;div&gt;&lt;div&gt;</span><br><span class="line">div.innerHTML = &apos;123&apos;;</span><br><span class="line">div.innerHTML += &apos;456&apos;; 后面追加数字</span><br><span class="line">div.innerHTML = &quot;&lt;span style=&quot;color:#fff;font-size:20px&quot;&gt;123&lt;/span&gt;&quot;;</span><br><span class="line">----------------------------------------------------------------------</span><br><span class="line">请编写一段js脚本生成下面这段DOM结构,要求使用标准的DOM方法或属性;</span><br><span class="line">提示 dom.className可以读写class</span><br><span class="line">    &lt;div class=&quot;example&quot;&gt;</span><br><span class="line">    	&lt;p class=&quot;slogan&quot;&gt;sxw&lt;/p&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">    	var div = document.createElement(&apos;div&apos;);</span><br><span class="line">    	var p = document.createElement(&apos;p&apos;);</span><br><span class="line">    	div.setAttribute(&apos;class&apos;,&apos;example&apos;);</span><br><span class="line">    	p.setAttribute(&apos;class&apos;,&apos;slogan&apos;);</span><br><span class="line">    	var text = document.createTextNode(&apos;sxw&apos;);</span><br><span class="line">    	p.appendChild(text);</span><br><span class="line">    	div.appendChild(p);</span><br><span class="line">    	document.body.appendChild(div);</span><br><span class="line">练习:</span><br><span class="line">1.封装函数insertAfter();功能类似insertBefore();</span><br><span class="line">提示:可忽略老版本浏览器,直接在Element.prototype上编程;</span><br><span class="line">    Element.prototype.insertAfter = function(targetNode, afterNode) &#123;</span><br><span class="line">        var beforeNode = afterNode.nextElementSibling;</span><br><span class="line">        if(beforeNode == null) &#123;</span><br><span class="line">            this.appendChild(targetNode);</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            this.insertBefore(targetNode.beforeNode);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">---------------------------------------------------------------------------</span><br><span class="line">2.将目标节点内部的节点顺序逆序; 用appendChild,思路:先把倒数第二个放到最后,..逐渐往下移</span><br><span class="line">eg: &lt;div&gt;&lt;a&gt;&lt;/a&gt;&lt;em&gt;&lt;/em&gt;&lt;/div&gt;</span><br><span class="line">----&gt; &lt;div&gt;&lt;em&gt;&lt;/em&gt;&lt;a&gt;&lt;/a&gt;&lt;/div&gt;</span><br><span class="line">日期对象 Date</span><br><span class="line">var date = new Date;</span><br><span class="line">Date(); //返回当前的日期和时间</span><br><span class="line">date.getDate(); //一个月里的第几天</span><br><span class="line">date.getDay(); //一周里的第几天,星期天是第一天</span><br><span class="line">date.getMonth(); //返回月份(0-11),我们使用的时候要 + 1;</span><br><span class="line">date.getFullYear(); //返回年份;</span><br><span class="line">getHours();</span><br><span class="line">getMinutes();</span><br><span class="line">getSeconds(); //这里记录的都是new出来的对象那一刻的时间,不会变化;</span><br><span class="line">getMilliseconds(); //返回毫秒</span><br><span class="line">getTime(); //返回1970年1月1日至今的毫秒数;</span><br><span class="line">var firstTime = new Date().getTime();</span><br><span class="line">for(var i = 0;i &lt; 1000000; i ++) &#123;</span><br><span class="line">	//运行了多久啊</span><br><span class="line">&#125;</span><br><span class="line">var lastTime = new Date().getTime();</span><br><span class="line">console.log(lastTime - firstTime);</span><br><span class="line">--------------------------------------</span><br><span class="line">类似闹钟:</span><br><span class="line">var date = new Date(); //获取当前时间</span><br><span class="line">setInterval(function() &#123;</span><br><span class="line">    if(new Date().getTime() - date.getTime() &gt; 3000) &#123; //过了3秒的话</span><br><span class="line">        console.log(&apos;时间到了&apos;); //打印一下</span><br><span class="line">    &#125;</span><br><span class="line">&#125;,1000);</span><br><span class="line">--------------------------------------</span><br><span class="line">封装函数,打印当前是何年何月何日何时几分几秒？</span><br><span class="line">js定时器:</span><br><span class="line">setInterval(); 非常不准,循环执行</span><br><span class="line">setTimeout(); 延迟执行,执行一次</span><br><span class="line">clearInterval();</span><br><span class="line">clearTimeout();</span><br><span class="line">-----------------------------------------</span><br><span class="line">全局对象window上的方法,内部函数this指向window</span><br><span class="line">注意: setInterval(“func()”,1000);</span><br><span class="line">---------------------------------</span><br><span class="line">var i = 0;</span><br><span class="line">setInterval(function() &#123;</span><br><span class="line">    i++;</span><br><span class="line">    console.log(i);</span><br><span class="line">&#125;,1000);</span><br><span class="line">-------------------------------------</span><br><span class="line">var i = 0;</span><br><span class="line">var timer = setInterval(function() &#123;</span><br><span class="line">    console.log(i ++);</span><br><span class="line">    if(i &gt; 10) &#123;</span><br><span class="line">        clearInterval(timer);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;, 1000);</span><br><span class="line">--------------------------------------</span><br><span class="line">var timer = setTimeout(function()&#123;</span><br><span class="line">    console.log(&apos;a&apos;);</span><br><span class="line">&#125;, 1000);</span><br><span class="line">clearTimeout(timer);</span><br><span class="line">------------------------------------</span><br><span class="line">写一个定时器:</span><br><span class="line">input&#123;</span><br><span class="line">    border: 1px solid rgba(0,0,0,0.1);</span><br><span class="line">    text-align: right;</span><br><span class="line">    font-size: 20px;</span><br><span class="line">    font-weight: bold;</span><br><span class="line">&#125;</span><br><span class="line">minutes:&lt;input type=&quot;text&quot; value=&quot;0&quot;&gt;</span><br><span class="line">seconds:&lt;input type=&quot;text&quot; value=&quot;0&quot;&gt;</span><br><span class="line">var minutesNode = document.getElementsByTagName(&apos;input&apos;)[0],</span><br><span class="line">	secondsNode = document.getElementsByTagName(&apos;input&apos;)[1],</span><br><span class="line">	minutes = 0,</span><br><span class="line">	seconds = 0;</span><br><span class="line">var timer = setInterval(function() &#123;</span><br><span class="line">    seconds ++;</span><br><span class="line">    if(seconds == 60) &#123;</span><br><span class="line">        seconds = 0;</span><br><span class="line">        minutes ++;</span><br><span class="line">    &#125;</span><br><span class="line">    secondsNode.value = seconds;</span><br><span class="line">    minutesNode.value = minutes;</span><br><span class="line">    if(minutes == 3) &#123;</span><br><span class="line">        clearInterval(timer);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;, 1000);</span><br><span class="line">查看滚动条滚动距离:</span><br><span class="line">window.pageXOffset/pageYOffset ie8及以下不能使用</span><br><span class="line">document.body.scrollLeft === documentElement.scrollLeft/scrollTop ie8以下这两个有效</span><br><span class="line">-----------------------------------------------------------------------------------</span><br><span class="line">封装兼容性方法,求滚动轮滚动距离 getScorollOffset();</span><br><span class="line">function getScrolloffset() &#123;</span><br><span class="line">    if(window.pageXoffset) &#123;</span><br><span class="line">        return &#123;</span><br><span class="line">            x : window.pageXoffset,</span><br><span class="line">            y : window.pageYoffset,</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        return &#123;</span><br><span class="line">            x : document.body.scrollLeft + document.documentElement.scrollLeft,</span><br><span class="line">            y : document.body.scrollTop + document.documentElement.scrollTop</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">查看视口的尺寸:</span><br><span class="line">window.innerWidth/innerHeight (IE8及IE8以下不兼容)</span><br><span class="line">document.documentElement.clientWidth/clientHeight //标准模式下,任意浏览器都兼容</span><br><span class="line">document.body.clientWidth/clientHeight //适用于怪异模式下的浏览器</span><br><span class="line">-------------------------------------------------</span><br><span class="line">封装兼容性方法,返回浏览器视口尺寸getViewportOffset();</span><br><span class="line">function getViewportOffset() &#123;</span><br><span class="line">    if(window.innerWidth) &#123;</span><br><span class="line">        return &#123;</span><br><span class="line">            w : window.innerWidth,</span><br><span class="line">            h : window.innerHeight</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        if(document.compatMode === &quot;BackCompat&quot;) &#123;</span><br><span class="line">            return &#123;</span><br><span class="line">                w : document.body.clientWidth,</span><br><span class="line">                h : document.body.clientHeight</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            return &#123;</span><br><span class="line">                w : document.documentElement.clientWidth,</span><br><span class="line">                h : document.documentElement.clientHeight</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">查看元素的几何尺寸 (了解即可)</span><br><span class="line">domEle.getBoundingClientRect();</span><br><span class="line">兼容性很好,该方法返回一个对象,对象里面有left,top,right,bottom等属性,left和top代表该元素左上角的X和Y坐标,right和bottom代表元素右下角的X和Y坐标,height和width属性老版本IE并未实现,返回的结果并不是实时的;</span><br><span class="line">-----------</span><br><span class="line">查看元素的尺寸 (视觉上的尺寸)</span><br><span class="line">dom.offsetWidth/dom.offsetHeight</span><br><span class="line">查看元素的位置 (当前元素距离自己有定位的父级的距离)</span><br><span class="line">dom.offsetLeft/dom.offsetTop 对于无定位父级的元素,返回相对文档的坐标;对于有定位父级的元素,返回相对于最近的有定位的父级的坐标;</span><br><span class="line">dom.offsetParent 返回最近有定位的父级,如无则返回body,body.offsetParent返回null</span><br><span class="line">eg: 求元素相对于文档的坐标 getElementPosition</span><br><span class="line">-------------------------------------------</span><br><span class="line">让滚动条滚动:</span><br><span class="line">	window上有三个方法</span><br><span class="line">	scrollTo()效果不累加,   scrollBy()效果累加;</span><br><span class="line">	三个方法功能类似,用法是将x,y坐标传入。即实现让滚动轮滚动到当前位置。</span><br><span class="line">	区别:scrollBy()会在之前的数据基础之上做累加;</span><br><span class="line">	eg:利用scrollBy()快速阅读的功能;</span><br><span class="line">自动阅读功能:</span><br><span class="line">&lt;div style=&quot;width:100px;height:100px;background-color:orange;color:#fff;font-size: 40px;font-weight:bold;text-align:center;line-height:100px;position:fixed;bottom:200px;right:50px;border-radius:50%;opacity:0.5&quot;&gt;start&lt;/div&gt;</span><br><span class="line">&lt;div style=&quot;width:100px;height:100px;background-color:orange;color:#0f0;font-size: 40px;font-weight:bold;text-align:center;line-height:100px;position:fixed;bottom:50px;right:50px;border-radius:50%;opacity:0.5&quot;&gt;stop&lt;/div&gt;</span><br><span class="line">var start = document.getElementsByTagName(&apos;div&apos;)[0];</span><br><span class="line">var stop = document.getElmentsByTagName(&apos;div&apos;)[1];</span><br><span class="line">var timer = 0;</span><br><span class="line">var key = true; //加锁性思维,解决产生多个定时器清除不了的问题</span><br><span class="line">start.onclick = function() &#123;</span><br><span class="line">    if(key) &#123;</span><br><span class="line">            timer = setInterval(function() &#123;</span><br><span class="line">                window.scrollBy(0, 10);</span><br><span class="line">            &#125;,100);</span><br><span class="line">            key = false;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line">stop.onclick = function() &#123;</span><br><span class="line">    clearInterval(timer);</span><br><span class="line">    key = true;</span><br><span class="line">&#125;</span><br><span class="line">脚本化CSS</span><br><span class="line">读写元素css属性</span><br><span class="line">div.style.backgroundColor = &quot;green&quot;;</span><br><span class="line">只能在行间样式上进行添加的才能识别,没有兼容性问题,碰到float这样的保留字属性,前面应加css</span><br><span class="line">eg:div.style.cssFloat</span><br><span class="line">复合属性必须拆解,组合单词变成小驼峰式写法</span><br><span class="line">写入的值必须是字符串格式</span><br><span class="line">-----------------------------------</span><br><span class="line">查询计算样式</span><br><span class="line">window.getComputedStyle(ele,null); //这里第二个参数是填写伪类选择器时候使用的</span><br><span class="line">window.getComputedStyle(div,null).width</span><br><span class="line">计算样式只读</span><br><span class="line">返回的计算样式的值都是绝对值,没有相对单位</span><br><span class="line">IE8及IE8以下不兼容</span><br><span class="line">------------------------------------</span><br><span class="line">查询样式</span><br><span class="line">ele.currentStyle</span><br><span class="line">计算样式只读</span><br><span class="line">返回的计算样式的值不是经过转换的绝对值</span><br><span class="line">IE独有的属性</span><br><span class="line">封装兼容性方法getStyle(elem,prop);</span><br><span class="line">function getStyle(elem, prop) &#123;</span><br><span class="line">    if(window.getComputedStyle) &#123;</span><br><span class="line">        return window.getComputedStyle(elem, null)[prop];</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        return elem.currentStyle[prop];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">-----------</span><br><span class="line">方块运动:</span><br><span class="line">&lt;div style=&quot;width: 100px;height: 100px;background-color:red;position:absolute;left:0;top:0;&quot;&gt;&lt;/div&gt;</span><br><span class="line">function getStyle(elem, prop) &#123;</span><br><span class="line">    if(window.getComputedStyle) &#123;</span><br><span class="line">        return window.getComputedStyle(elem, null)[prop];</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        return elem.currentStyle[prop];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var div = document.getElementsByTagName(&apos;div&apos;)[0];</span><br><span class="line">var speed = 3;</span><br><span class="line">var timer = setInterval(function() &#123;</span><br><span class="line">	speed += speed/7;</span><br><span class="line">    div.style.left = parseInt(getStyle(div, &apos;left&apos;)) + speed + &apos;px&apos;;</span><br><span class="line">    if(parseInt(div.style.left) &gt; 500) &#123;</span><br><span class="line">        clearInterval(timer);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;, 10);</span><br></pre></td></tr></table></figure>
