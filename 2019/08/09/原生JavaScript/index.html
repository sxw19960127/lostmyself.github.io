ine">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br></pre></td><td class="code"><pre><span class="line">1.简介</span><br><span class="line">javascript是解释性的脚本语言/宿主语言/弱类型语言;</span><br><span class="line">	解释性: 对程序来说,计算机需要有一个“翻译”的过程。即把程序代码翻译成计算机可以理解的语言: 0和1</span><br><span class="line">		   组成的包含信息的序列。目前存在两种翻译类型: 编译和解释。这两种方式都需要对代码进行翻译,</span><br><span class="line">		   只是翻译的时间不同而已。编译性语言在计算机运行代码前,先把代码翻译成计算机可以理解的文件,</span><br><span class="line">		   执行效率更高;解释性语言在运行程序的时候才翻译,专门的解释器负责在每个语句执行的时候解释</span><br><span class="line">		   程序代码;解释性语言每执行一次就要翻译一次,效率较低。</span><br><span class="line">	js属于解释性语言,这就表示每句代码只有在运行的时候,系统才知道是否有错;</span><br><span class="line">	js本身并没有提供输入输出的语句,必须依赖于当前所存在的环境为他提供输入输出的语句;</span><br><span class="line">	标准名称: ecmascript 简称(es)</span><br><span class="line">    本地化实现:</span><br><span class="line">        网景公司 javascript</span><br><span class="line">        微软公司 jscript</span><br><span class="line"></span><br><span class="line">2.数据类型区分依据</span><br><span class="line">	根据: 1)存储空间大小的差异; 2)所支持的操作符的差异;</span><br><span class="line">                            ( js有9种操作符:</span><br><span class="line">                                一元操作符,位操作符,布尔操作符</span><br><span class="line">                                乘性操作符,加性操作符,关系操作符</span><br><span class="line">                                相等操作符,条件操作符,赋值操作符 )</span><br><span class="line"></span><br><span class="line">3.基础类型/引用类型/特殊类型</span><br><span class="line">	1)基础类型</span><br><span class="line">		Number数字 64bit</span><br><span class="line">			如何表示数字(字面值)</span><br><span class="line">				1.1)按进制划分(不支持2进制);</span><br><span class="line">            		100 十进制</span><br><span class="line">            		0100 八进制</span><br><span class="line">            		0x100 十六进制</span><br><span class="line">				1.2)按科学计数法划分(针对十进制);</span><br><span class="line">            		123 = 1.23E2</span><br><span class="line">            		-0.0314 = -3.14e-2</span><br><span class="line">				1.3)按小数划分(针对十进制);</span><br><span class="line">            		3.14</span><br><span class="line">            		.14</span><br><span class="line">				1.4)按数字特殊值划分;</span><br><span class="line">					isFinite()判断</span><br><span class="line">            			+Infinite 正无穷</span><br><span class="line">            			-Infinite 负无穷</span><br><span class="line">                	isNaN()判断</span><br><span class="line">                		NaN和任何数(包括他自己)进行操作结果都是false</span><br><span class="line">        String字符串 16bit(大多数字符)</span><br><span class="line">            如何表示字符串</span><br><span class="line">            	1.1)用单引号或双引号包围的字符;</span><br><span class="line">            		&quot;abc&quot; &apos;100&apos;</span><br><span class="line">            	1.2)使用unicode码;</span><br><span class="line">            		&quot;\u41\u42&quot; == &quot;AB&quot;</span><br><span class="line">            	1.3)空字符串;</span><br><span class="line">            		&quot;&quot;</span><br><span class="line">            	1.4)转义字符;</span><br><span class="line">            		\n 换行字符</span><br><span class="line">           			\r 回车字符</span><br><span class="line">            		\\ 输出\</span><br><span class="line">            		\t 跳格</span><br><span class="line">            		\&quot; &quot;</span><br><span class="line">            		\&apos; &apos;</span><br><span class="line">        Boolean布尔值 8bit(至少)</span><br><span class="line">            如何表示布尔值</span><br><span class="line">                1.1)true</span><br><span class="line">                1.2)false</span><br><span class="line">	2)引用类型</span><br><span class="line">		Array	[]</span><br><span class="line">		Function	function()&#123;&#125;</span><br><span class="line">		Object	&#123;&#125;</span><br><span class="line">	3)特殊类型</span><br><span class="line">    	null	表示一个有效值,值是null</span><br><span class="line">		undefined</span><br><span class="line">			3.1)声明的变量未赋值</span><br><span class="line">    		3.2)未给方法参数赋值,则对应参数为undefined</span><br><span class="line">    		3.3)方法未明确返回值,则执行方法的结果为undefined</span><br><span class="line">-----------------------------------------------------------</span><br><span class="line">	var a = 1;</span><br><span class="line">	var a = newNumber(1);</span><br><span class="line">	</span><br><span class="line">	var b = &quot;abc&quot;;</span><br><span class="line">	var b = new String(&quot;abc&quot;);</span><br><span class="line">	</span><br><span class="line">	var c = false;</span><br><span class="line">	var c = new Boolean(false);</span><br><span class="line">	</span><br><span class="line">	var arr = [1,2,3];</span><br><span class="line">	var arr = new Array(1,2,3);</span><br><span class="line">	</span><br><span class="line">	var f = function(a,b) &#123;</span><br><span class="line">      	return a+b;  </span><br><span class="line">	&#125;;</span><br><span class="line">	var f = new Function(&quot;a&quot;,&quot;b&quot;,&quot;return a+b;&quot;);</span><br><span class="line">	</span><br><span class="line">	var obj = &#123;&#125;;</span><br><span class="line">	var obj = new Object();</span><br><span class="line">---------------------------------------------------</span><br><span class="line">4.数据类型之间的转换</span><br><span class="line">	数字/布尔值 ---&gt; 字符串</span><br><span class="line">		var a = 3 + &quot;&quot;;   标准写法是: var a = String(3);</span><br><span class="line">		var a = true + &quot;&quot;;			 var a = String(true); </span><br><span class="line">	字符串 ---&gt; 数字</span><br><span class="line">		var a = parseInt(&quot;10&quot;); //a = 10;</span><br><span class="line">		var a = parseInt(&quot;010&quot;); //a = 8; 按八进制去解析</span><br><span class="line">			a = parseInt(&quot;0x10&quot;); //a = 16; 按十六进制去解析</span><br><span class="line">			a = parseInt(&quot;11&quot;, 3); //a = 4; 按三进制去解析</span><br><span class="line">		</span><br><span class="line">			a = parseInt(&quot;abc&quot;); //a = NaN;</span><br><span class="line">			a = parseInt(&quot;abc&quot;, 16); //a = ...;</span><br><span class="line">			a = parseInt(&quot;3ab&quot;, 10); //a = 3;</span><br><span class="line">			a = parseInt(&quot;3.14&quot;, 10); //a = 3;</span><br><span class="line">		var a = Number(&quot;3.14&quot;); //a=3.14;</span><br><span class="line">	布尔值 ---&gt; 数字</span><br><span class="line">		var a = Boolean(true); //a=1;</span><br><span class="line">-----------------------------------------------------------</span><br><span class="line">5.typeof</span><br><span class="line">以&quot;字符串&quot;的形式返回指定变量的数据类型</span><br><span class="line">	typeof 1 === &quot;Number&quot;</span><br><span class="line">	typeof &quot;abc&quot; === &quot;String&quot;</span><br><span class="line">	typeof true === &quot;Boolean&quot;</span><br><span class="line">	typeof Null === &quot;Object&quot;</span><br><span class="line">	typeof [] === &quot;Object&quot;</span><br><span class="line">	typeof undefined === &quot;Undefined&quot;</span><br><span class="line">	var f = function() &#123;&#125;; typeof f === &quot;Function&quot;</span><br><span class="line">    var a = ?;</span><br><span class="line">    alert(typeof (typeof a)); //&quot;string&quot;</span><br><span class="line">-------------------------------------------------------</span><br><span class="line">6.变量</span><br><span class="line">1)定义多个变量</span><br><span class="line">    var a,b,c,d;	</span><br><span class="line">    var a = 1,</span><br><span class="line">        b = 2,</span><br><span class="line">        c,</span><br><span class="line">        d;</span><br><span class="line">2)变量命名规范</span><br><span class="line">    a)不能以数字开头</span><br><span class="line">    b)不能是关键字或保留字</span><br><span class="line">    c)只能是字母,数字,下划线,$</span><br><span class="line">    d)遵守驼峰命名法 whoIsYourDaddy(小驼峰)</span><br><span class="line">3)变量作用域</span><br><span class="line">    全局作用域</span><br><span class="line">    方法作用域</span><br><span class="line">--------------------------------------------------</span><br><span class="line">7.运算符</span><br><span class="line">1)数字运算符</span><br><span class="line">	+ - * / %(取余) ++ --</span><br><span class="line">	运算符具有优先级,可以编写小括号来改变优先级</span><br><span class="line">    总结:</span><br><span class="line">        A)除数可以为0;</span><br><span class="line">        B)求模结果的符号和除数无关;</span><br><span class="line">        C)除法的结果为小数;</span><br><span class="line">        D)浮点数的计算结果不精确;</span><br><span class="line">        E)先乘除模,后加减,如果优先级一致,则从左到右依次计算;</span><br><span class="line">	(++i) 先对i进行+1操作,再把i的值作为整个表达式;</span><br><span class="line">	(i++) 先把i的值作为整个表达式的值,再对i进行+1操作返回;</span><br><span class="line">    i = i + 1; ---&gt; i += 1;</span><br><span class="line">    i = i * i; ---&gt; i *= i;</span><br><span class="line">2)字符串的拼接</span><br><span class="line">    var a = &quot;123&quot;;</span><br><span class="line">    var b = &quot;456&quot;;</span><br><span class="line">    var c = a + b; //c = &quot;123456&quot;;</span><br><span class="line">    	注:任何数据类型+字符串结果都是字符串</span><br><span class="line">    var a = 1 + 2 + &quot;3&quot;; //a = &quot;33&quot;;</span><br><span class="line">    var a = &quot;1&quot; + 2 + 3; //a = &quot;123&quot;;</span><br><span class="line">3)比较运算符</span><br><span class="line">	&gt;  &lt;  &gt;=  &lt;= (仅仅针对数字)</span><br><span class="line">	==  !=  ===  !== (所有数据类型都可以用)</span><br><span class="line">	var a = 5 &gt; 3; //a = true</span><br><span class="line">	var b = 1 &gt; 2 &gt; 0; //语法错误,虽然电脑能执行出结果是false</span><br><span class="line">	&quot;1&quot; == 1; //true,如果比较双方类型不一样,则会自动发生类型转换（以后==不要去用）</span><br><span class="line">	&quot;1&quot; === 1; //false,如果比较双方类型不一样,直接false</span><br><span class="line">4)逻辑运算符</span><br><span class="line">	！ (取反)</span><br><span class="line">    &amp;&amp; (并且,有一个是false结果就是false)  </span><br><span class="line">    || (或者,有一个是true结果就是true)  </span><br><span class="line">    	注:优先级 ！ &gt;  &amp;&amp;  &gt;  ||</span><br><span class="line">    var a = true &amp;&amp; false &amp;&amp; false; //false</span><br><span class="line">    var a = 1 &gt; 3 &amp;&amp; 4 &lt; 5 || 1 == &quot;1&quot;; //true</span><br><span class="line">    短路:</span><br><span class="line">    	var a = 1 &gt; 2 &amp;&amp; 3.1231*5 &gt; 19.85; //false</span><br><span class="line">    	Var b = 31e2334 &gt; 2341 &amp;&amp; 13141 &lt; 3242 || true; //true</span><br><span class="line">5)位运算符</span><br><span class="line">    &amp;(与) 都是1,结果是1,否则是0</span><br><span class="line">        用途1):把某些位置为0</span><br><span class="line">            1111 1111</span><br><span class="line">            ？？？？ ~(1 &lt;&lt; 3)</span><br><span class="line">            1111 0111</span><br><span class="line">        用途2):大小写互换</span><br><span class="line">            a = 97 = 0110 0001</span><br><span class="line">            b = 98 = 0110 0010</span><br><span class="line">            A = 65 = 0100 0001</span><br><span class="line">            B = 66 = 0100 0010</span><br><span class="line">        用途3):取出某些位置</span><br><span class="line">            0100 0010</span><br><span class="line">            1111 0000</span><br><span class="line">            --------</span><br><span class="line">            0100 0000</span><br><span class="line">        用途4):判断奇偶数</span><br><span class="line">            var a = 5;</span><br><span class="line">            a &amp; 1 === 1; //奇数</span><br><span class="line">            a &amp; 1 === 0; //偶数</span><br><span class="line">            </span><br><span class="line">	!(或) 只要有一个是1,结果就是1,否则是0</span><br><span class="line">    	用途1):把某些位置置为1</span><br><span class="line"></span><br><span class="line">	~(非) 是1为0,是0为1 </span><br><span class="line">        f1 = function() &#123;</span><br><span class="line">            var a = 5; //0000 0101 -5 1111 1011</span><br><span class="line">            var b = ~a + 1;</span><br><span class="line">            alert(b);</span><br><span class="line">        &#125;;</span><br><span class="line">        f1();</span><br><span class="line">        </span><br><span class="line">    ^(异或) 如果相同为0,不等为1</span><br><span class="line">        用途1):交互两个整数变量的值</span><br><span class="line">            var a = 1;</span><br><span class="line">            var b = 100;</span><br><span class="line">            a = a ^ b;</span><br><span class="line">            b = a ^ b;</span><br><span class="line">            a = a ^ b;</span><br><span class="line"></span><br><span class="line">            a = a + b;</span><br><span class="line">            b = a - b;</span><br><span class="line">            a = a - b;</span><br><span class="line">-------------------------</span><br><span class="line">8.语句</span><br><span class="line">	1)分支语句</span><br><span class="line">        A)if语句</span><br><span class="line">            if(布尔值) &#123;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        B)if-else语句</span><br><span class="line">            if(布尔值) &#123;</span><br><span class="line"></span><br><span class="line">            &#125;else &#123;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">			注:如果if/else代码块中仅有一条语句,则可以省略大括号</span><br><span class="line">			注:false,空字符串,0,null,undefined 写在if中是false,其余是true</span><br><span class="line">			注:三元表达式(A?B:C) </span><br><span class="line">				如果A为true,表达式的值为B,否则为C;</span><br><span class="line">				三元表达式在特殊情况下可以代替if-else;</span><br><span class="line">            var a = 5 &gt; 3 ? 1 : 2;</span><br><span class="line">            var max3a = function(a,b,c) &#123; //三个数比较大小</span><br><span class="line">                var max = a &gt; b ? a : b;</span><br><span class="line">                return max &gt; c ? max : c;</span><br><span class="line">            &#125;;</span><br><span class="line">            var max3b = function(a,b,c) &#123; //简化,一步到位</span><br><span class="line">                return a &gt; b ? (a &gt; c ? a : c) : (b &gt; c ? b : c);</span><br><span class="line">            &#125;;</span><br><span class="line">			if(a&gt;b)&#123;</span><br><span class="line">                if(a&gt;c)&#123;</span><br><span class="line">                    return a;</span><br><span class="line">                &#125;else &#123;</span><br><span class="line">                    return c;</span><br><span class="line">                &#125;</span><br><span class="line">			&#125;else &#123;</span><br><span class="line">                if(b&gt;c)&#123;</span><br><span class="line">                    rerurn b;</span><br><span class="line">                &#125;else &#123;</span><br><span class="line">                    return c;</span><br><span class="line">                &#125;</span><br><span class="line">			&#125;</span><br><span class="line">		C)switch-case-default语句</span><br><span class="line">            switch(数字) &#123;</span><br><span class="line">                case 值1: //几率大的case写在前面,利用穿透性</span><br><span class="line">					break; //立即退出循环,仅能退出一层</span><br><span class="line">                case 值2:</span><br><span class="line">                case 值3:</span><br><span class="line">                ...</span><br><span class="line">                default:</span><br><span class="line">            &#125;</span><br><span class="line">		说明:如果switch后面的数字值与下面的case后面的值相同,则执行case后面&quot;所有&quot;的代码;</span><br><span class="line">			即:穿透性,但在对应case后面加上break以后,便不执行后面的代码;</span><br><span class="line">		default表示除了上面值之外的其他值,当然default也可以不写;</span><br><span class="line">	2.循环语句</span><br><span class="line">	while循环</span><br><span class="line">		while(A) &#123;</span><br><span class="line">            B:代码</span><br><span class="line">		&#125;</span><br><span class="line">		若A为true,执行B,再回去判断A,...直到A为false停止流程</span><br><span class="line">		</span><br><span class="line">		//利用flag 跳出所有循环</span><br><span class="line">		var f = function() &#123;</span><br><span class="line">			var flag= true;</span><br><span class="line">		    for(var i = 0;flag &amp;&amp; i &lt; 10;i ++) &#123;</span><br><span class="line">		        for(var j = 1;j &lt; 10;j ++) &#123;</span><br><span class="line">		            if(j == 2) &#123;</span><br><span class="line">		                document.write(i + &quot;=&quot; + j); //0 = 2</span><br><span class="line">		                flag = false;</span><br><span class="line">		                break;</span><br><span class="line">		            &#125;</span><br><span class="line">		        &#125;</span><br><span class="line">		    &#125;</span><br><span class="line">		&#125;;</span><br><span class="line">		f();</span><br><span class="line"></span><br><span class="line">	do-while循环:</span><br><span class="line">			do&#123;</span><br><span class="line">	            B:循环体</span><br><span class="line">			&#125;while (A:布尔值);</span><br><span class="line">		执行逻辑:</span><br><span class="line">			开始先执行B,再判断A,A为true,则再执行B,否则循环结束</span><br><span class="line">	for循环:</span><br><span class="line">        for(A; B:布尔值 ;C) &#123;</span><br><span class="line">            D:循环体</span><br><span class="line">        &#125;</span><br><span class="line">        for(i = 0;i &lt; 3;i ++) &#123;</span><br><span class="line">			console.log(&quot;流川枫&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">        A -&gt; b(判断) -&gt; d(执行循环体) -&gt; c -&gt; b(判断) -&gt; d(执行循环体)...当b(判断)为false停止</span><br><span class="line">    for/while循环的选择参考:</span><br><span class="line">        有循环次数,使用for;</span><br><span class="line">        有退出循环的条件,使用while;</span><br></pre></td></tr></table></figure>

class="line">执行方法:</span><br><span class="line">    a)方法名(实参);</span><br><span class="line">    b)var a = 方法名(实参);</span><br><span class="line">    c)call改变this指向;</span><br><span class="line">    	var f1 = function() &#123;&#125;;</span><br><span class="line">    	f1.call(&quot;sxw&quot;);</span><br><span class="line">    	</span><br><span class="line">        var f = function() &#123;</span><br><span class="line">            return this + 1;</span><br><span class="line">        &#125;;</span><br><span class="line">        var result = f.call(2);</span><br><span class="line">        alert(result); //3</span><br><span class="line"></span><br><span class="line">        var f = function(a,b,c) &#123;</span><br><span class="line">            return a + b + c;</span><br><span class="line">        &#125;;</span><br><span class="line">        var result = f.call(null,1,2,3);</span><br><span class="line">        alert(result); //6 </span><br><span class="line">        上面这个方法里没有this,随便传入一个数值(null),用null这个对象来执行这个方法;</span><br><span class="line">    d)applay</span><br></pre></td></tr></table></figure>

an class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br><span class="line">498</span><br><span class="line">499</span><br><span class="line">500</span><br><span class="line">501</span><br><span class="line">502</span><br><span class="line">503</span><br><span class="line">504</span><br><span class="line">505</span><br><span class="line">506</span><br><span class="line">507</span><br><span class="line">508</span><br></pre></td><td class="code"><pre><span class="line">//传入数字,判断是否是2,3,4的倍数</span><br><span class="line">var judge234 = function(n) &#123;</span><br><span class="line">    if(n%2 === 0&amp;&amp;n%3 === 0&amp;&amp;n%4 === 0) &#123;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">    return false;</span><br><span class="line">&#125;;</span><br><span class="line">var q1 = function() &#123;</span><br><span class="line">    var input = parseInt(prompt(&quot;请输入一个数,我帮你判断是否是2,3,4的倍数&quot;, &quot;&quot;), 10);</span><br><span class="line">    var result = judge234(input);</span><br><span class="line">    if(result) &#123;</span><br><span class="line">        document.write(input + &quot;是2,3,4的倍数&quot;);</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        document.write(input + &quot;不是2,3,4的倍数&quot;); </span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">//传入性别、年龄、身高,判断是否能当空少或空姐</span><br><span class="line">要求：性别为男时，年龄在20到30岁之间，身高在178以上</span><br><span class="line">性别为女时，年龄在18到30岁之间，身高在168以上</span><br><span class="line">var judge2 = function(male, age, height) &#123;</span><br><span class="line">    if(male) &#123;</span><br><span class="line">        if(20 &lt; age&amp;&amp;age &lt; 30&amp;&amp;height &gt; 178) &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        if(18 &lt; age&amp;&amp;age &lt; 30&amp;&amp;height &gt; 168) &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return false;</span><br><span class="line">&#125;;</span><br><span class="line">var q2 = function() &#123;</span><br><span class="line">    var male = confirm(&quot;您是否是男性？&quot;);</span><br><span class="line">    var age = parseInt(prompt(&quot;请输入您的年龄&quot;, &quot;&quot;),10);</span><br><span class="line">    var height = parseInt(prompt(&quot;请输入您的身高(厘米)，如170&quot;, &quot;&quot;), 10);</span><br><span class="line">    var result = judge2(male, age, height);</span><br><span class="line">    var message = &quot;null&quot;;</span><br><span class="line">    if(result) &#123;</span><br><span class="line">        if(male) &#123;</span><br><span class="line">            message = &quot;你可以当空少&quot;;</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            message = &quot;你可以当空姐&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        if(male) &#123;</span><br><span class="line">            message = &quot;你不满足当空少的条件，请再接再厉！&quot;;</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            message = &quot;你不满足当空姐的条件，请再接再厉！&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    alert(message);</span><br><span class="line">&#125;;</span><br><span class="line">q2();</span><br><span class="line"></span><br><span class="line">//传入年份和月份,输出该月最大的天数</span><br><span class="line">var maxDays = function(year, month) &#123;</span><br><span class="line">    switch(month) &#123;</span><br><span class="line">        case 4:</span><br><span class="line">        case 6:</span><br><span class="line">        case 9:</span><br><span class="line">        case 11:</span><br><span class="line">            return 30;</span><br><span class="line">        case 2:</span><br><span class="line">            if(year % 4 === 0&amp;&amp;year % 100 !== 0||year % 400 === 0) &#123;</span><br><span class="line">                return 29;</span><br><span class="line">            &#125;else &#123;</span><br><span class="line">                return 28;</span><br><span class="line">            &#125;</span><br><span class="line">        default:</span><br><span class="line">            return 31;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">var q3 = function() &#123;</span><br><span class="line">    var result = maxDays(2017, 6);</span><br><span class="line">    alert(result);</span><br><span class="line">&#125;</span><br><span class="line">q3(); </span><br><span class="line"></span><br><span class="line">//传入三个数,打印出最小值</span><br><span class="line">var min3 = function(a, b, c) &#123; </span><br><span class="line">    if(a &gt; b) &#123;</span><br><span class="line">        var temp = a;</span><br><span class="line">        a = b; </span><br><span class="line">        b = temp;</span><br><span class="line">    &#125; </span><br><span class="line">    if(a &gt; c) &#123;</span><br><span class="line">        var temp = a;</span><br><span class="line">        a = c;</span><br><span class="line">        c = temp;</span><br><span class="line">    &#125;</span><br><span class="line">    return a;</span><br><span class="line">&#125;;</span><br><span class="line">//也可以这样写</span><br><span class="line">var min3 = function(a, b, c) &#123; </span><br><span class="line">    if(a &gt; b) &#123;</span><br><span class="line">        a = b;</span><br><span class="line">    &#125; </span><br><span class="line">    if(a &gt; c) &#123;</span><br><span class="line">        return c;</span><br><span class="line">    &#125;</span><br><span class="line">    return a;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">//传入半径,计算圆的面积和周长</span><br><span class="line">var calcZhouChang = function(r) &#123;</span><br><span class="line">    return 2*3.1415926*r;</span><br><span class="line">&#125;;</span><br><span class="line">var calcMianJi = function(r) &#123;</span><br><span class="line">    return Math.PI*r*r;</span><br><span class="line">&#125;;</span><br><span class="line">var q6 = function() &#123;</span><br><span class="line">    var r = parseFloat(prompt(&quot;请输入半径&quot;, &quot;&quot;));</span><br><span class="line">    var zc = calcZhouChang(r);</span><br><span class="line">    alert(zc);</span><br><span class="line"></span><br><span class="line">    //保留小数点后两位</span><br><span class="line">    zc = (zc * 100);</span><br><span class="line">    var yu = zc % 1;</span><br><span class="line">    if(yu &gt;= 0.5) &#123;</span><br><span class="line">        zc = zc - zc%1 + 1;</span><br><span class="line">    &#125;</span><br><span class="line">    zc = zc / 100;</span><br><span class="line"></span><br><span class="line">    var mj = calcMianJi(r);</span><br><span class="line">    alert(&quot;圆的面积是：&quot;+ mj + &quot;，周长是:&quot; + zc);</span><br><span class="line">&#125;;</span><br><span class="line">q6();</span><br><span class="line"></span><br><span class="line">//当用户选择男时,告诉用户&quot;你是一个帅哥&quot;;选择女时,告诉用户&quot;你是一个美女&quot;,其他情况&quot;你是一个...&quot;</span><br><span class="line">var q7 = function() &#123;</span><br><span class="line">    var sex = prompt(&quot;请输入你的性别&quot;, &quot;男&quot;);</span><br><span class="line">    switch(sex) &#123;</span><br><span class="line">        case &quot;男&quot;:</span><br><span class="line">            alert(&quot;你是一个帅哥&quot;);</span><br><span class="line">            break;</span><br><span class="line">        case &quot;女&quot;:</span><br><span class="line">            alert(&quot;你是一个美女&quot;);</span><br><span class="line">            break;</span><br><span class="line">        default:</span><br><span class="line">            alert(&quot;你是一个...&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">q7();</span><br><span class="line"></span><br><span class="line">//让用户输入a,然后输入b,然后选择+-*/四种运算符</span><br><span class="line">var calcExpretions = function(a, b, op) &#123;</span><br><span class="line">    switch(op) &#123;</span><br><span class="line">        case &quot;+&quot;:   </span><br><span class="line">            return a+b;</span><br><span class="line">        case &quot;-&quot;:</span><br><span class="line">            return a-b;</span><br><span class="line">        case &quot;*&quot;:</span><br><span class="line">            return a*b;</span><br><span class="line">        case &quot;/&quot;:</span><br><span class="line">	        if(b === 0) &#123;</span><br><span class="line">	            return &quot;NaN&quot;;</span><br><span class="line">	        &#125;</span><br><span class="line">	            return a/b;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">var q8 = function() &#123;</span><br><span class="line">    var a = parseInt(prompt(&quot;请输入a&quot;, &quot;&quot;), 10);</span><br><span class="line">    var b = parseInt(prompt(&quot;请输入b&quot;, &quot;&quot;), 10);</span><br><span class="line">    var op = prompt(&quot;请输入运算符(+-*/)&quot;, &quot;&quot;);</span><br><span class="line">    var result = calcExpretions(a, b, op);</span><br><span class="line">    if(isNaN (result)) &#123;</span><br><span class="line">        alert(&quot;除数不能为0&quot;);</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        alert(a + &quot;&quot; + op + &quot;&quot; + b + &quot; = &quot; + result);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">q8();</span><br><span class="line"></span><br><span class="line">9.	var x = 567;</span><br><span class="line">    var a = (x - x % 100) / 100 % 10;</span><br><span class="line">    var b = (x - x % 10) / 10 % 10;</span><br><span class="line">    var c = (x - x % 1) / 1 % 10;</span><br><span class="line">    alert(&quot;第一位是：&quot;+ a + &quot;第二位是：&quot; + b + &quot;第三位是:&quot; + c);</span><br><span class="line"></span><br><span class="line">	var a = 1;</span><br><span class="line">	var f = function(a) &#123;</span><br><span class="line">	    a = 2; //修改的是局部变量(方法参数)</span><br><span class="line">	&#125;;</span><br><span class="line">	alert(a); //1 </span><br><span class="line">	f();</span><br><span class="line"></span><br><span class="line">//输出1-10</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    var n = 1;</span><br><span class="line">    while(n &lt;= 10) &#123;</span><br><span class="line">        document.write(n + &quot; &quot;);</span><br><span class="line">        n = n + 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">f1();</span><br><span class="line"></span><br><span class="line">//输出10-1</span><br><span class="line">var f2 = function() &#123;</span><br><span class="line">    var n = 10;</span><br><span class="line">    while(n &gt; 0) &#123;</span><br><span class="line">        document.write(n + &quot; &quot;);</span><br><span class="line">        n = n - 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">f2();</span><br><span class="line"></span><br><span class="line">//输出100以内的奇数</span><br><span class="line">var f3 = function() &#123;</span><br><span class="line">    var n = 1;</span><br><span class="line">    while(n &lt; 100) &#123;</span><br><span class="line">        document.write(n + &quot; &quot;);</span><br><span class="line">        n = n + 2;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">f3();</span><br><span class="line"></span><br><span class="line">//100以内能被3整除的数</span><br><span class="line">var f4 = function() &#123;</span><br><span class="line">    var n = 100;</span><br><span class="line">    while(n &gt; 0) &#123;</span><br><span class="line">        if(n % 3 === 0) &#123;</span><br><span class="line">            document.write(n + &quot; &quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        n = n - 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">f4();</span><br><span class="line"></span><br><span class="line">//输出1-9没有2</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    var n = 0;</span><br><span class="line">    while(n &lt; 10) &#123;</span><br><span class="line">        n = n + 1;</span><br><span class="line">        if(n === 2) &#123;</span><br><span class="line">            continue; //不往下走了,返回判断</span><br><span class="line">        &#125;</span><br><span class="line">        document.write(n + &quot; &quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">f1();</span><br><span class="line"></span><br><span class="line">//输出100以内的偶数</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    var n = 0;</span><br><span class="line">    while(n &lt;= 50) &#123;</span><br><span class="line">        document.write((n * 2) + &quot; &quot;);</span><br><span class="line">        n = n + 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">f1();</span><br><span class="line"></span><br><span class="line">//烧脑,会执行9次</span><br><span class="line">var f7 = function() &#123;</span><br><span class="line">    var i = 1; j = 1;</span><br><span class="line">    while(i &lt; 10) &#123;</span><br><span class="line">        while(j &lt; 10) &#123;</span><br><span class="line">            j = j + 1;</span><br><span class="line">            docunemnt.write(&quot;x&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        i = i + 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">//执行81次</span><br><span class="line">var f7 = function() &#123;</span><br><span class="line">    var i = 1; var j;</span><br><span class="line">    while(i &lt; 10) &#123;</span><br><span class="line">        j = 1; //不要在循环体内创建变量</span><br><span class="line">        while(j &lt; 10) &#123;</span><br><span class="line">            j = j + 1;</span><br><span class="line">            docunemnt.write(&quot;x&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        i = i + 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">//九九乘法表</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    var i = 1;var j = 1;</span><br><span class="line">    while(i &lt; 10) &#123;</span><br><span class="line">        j = 1;</span><br><span class="line">        while(j &lt;= i) &#123;</span><br><span class="line">            document.write(i + &quot;x&quot; + j + &quot;=&quot; + (i * j) + &quot; &quot;);</span><br><span class="line">            j = j + 1;</span><br><span class="line">        &#125;</span><br><span class="line">        document.write(&quot;&lt;br&gt;&quot;);</span><br><span class="line">        i = i + 1;</span><br><span class="line">    &#125;   </span><br><span class="line">&#125;;</span><br><span class="line">f1();</span><br><span class="line">// 给数组设置10个值，1-10</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = 0;i &lt; 10; i ++) &#123;</span><br><span class="line">        arr[i] = i + 1;</span><br><span class="line">    &#125;</span><br><span class="line">    document.write(arr);</span><br><span class="line">&#125;;</span><br><span class="line">f1();</span><br><span class="line">// 给数组设置10个值，2 4,6~20</span><br><span class="line">var f2 = function() &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = 0;i &lt; 10;i ++) &#123;</span><br><span class="line">        arr[i] = 2*(i + 1);</span><br><span class="line">    &#125;</span><br><span class="line">    document.write(arr);</span><br><span class="line">&#125;;</span><br><span class="line">f2();</span><br><span class="line">//数组遍历求和</span><br><span class="line">var sumArray = function(arr) &#123;</span><br><span class="line">    var sum = 0;</span><br><span class="line">    for(var i = 0;i &lt; arr.length; i ++) &#123;</span><br><span class="line">        sun += arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return sum;</span><br><span class="line">&#125;;</span><br><span class="line">//求整数数组的积</span><br><span class="line">var jiArray = function(arr) &#123;</span><br><span class="line">    var ji = 1;</span><br><span class="line">    for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">        ji *= arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return ji;</span><br><span class="line">&#125;;</span><br><span class="line">var f3 = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4,5];</span><br><span class="line">    var result = jiArray(arr);</span><br><span class="line">    document.write(result);</span><br><span class="line">&#125;</span><br><span class="line">// 传入整数数组，求所有偶数元素的和</span><br><span class="line">var evenSum = function(arr) &#123;</span><br><span class="line">    var sum = 0;</span><br><span class="line">    for(var i = arr.length;i --&gt;0;) &#123;</span><br><span class="line">        if(arr[i] % 2 === 0) &#123;</span><br><span class="line">            sum += arr[i];</span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;</span><br><span class="line">    return sum;</span><br><span class="line">&#125;;</span><br><span class="line">var f4 = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4];</span><br><span class="line">    document.write(evenSum(arr));</span><br><span class="line">&#125;;</span><br><span class="line">f4();</span><br><span class="line">//传入一个数组，返回一个新数组 (数组常用操作之拷贝)</span><br><span class="line">var arrayClone = function(arr) &#123;</span><br><span class="line">    var newArr = [];</span><br><span class="line">    for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">        newArr[i] = arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return newArr;</span><br><span class="line">&#125;;</span><br><span class="line">//传入一个整数数组，把其中的偶数元素组装为新数组返回</span><br><span class="line">var abc = function(arr) &#123;</span><br><span class="line">    var newArr = [];</span><br><span class="line">    var j = 0;</span><br><span class="line">    for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">        if(arr[i] % 2 === 0) &#123;</span><br><span class="line">            newArr[j] = arr[i];</span><br><span class="line">            j ++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; </span><br><span class="line">    return newArr;</span><br><span class="line">&#125;;</span><br><span class="line">var f5 = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4,5,6];</span><br><span class="line">    document.write(abc(arr));</span><br><span class="line">&#125;;</span><br><span class="line">// 取arr数组的begin到end下标的元素，其中不包括end</span><br><span class="line">var arraycopy = function(arr,begin,end) &#123;</span><br><span class="line">    var js = [];</span><br><span class="line">    var j = 0;</span><br><span class="line">    for(var i = begin;i &lt; end;i ++) &#123;</span><br><span class="line">        js[j ++] = arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return js;</span><br><span class="line">&#125;;</span><br><span class="line">//查找整数数组中的最大值</span><br><span class="line">var max = function(arr) &#123; </span><br><span class="line">    var max = arr[0];</span><br><span class="line">    for(var i = arr.length;i --&gt; 1;) &#123;</span><br><span class="line">        if(arr[i] &gt; max) &#123;</span><br><span class="line">            max = arr[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return max;</span><br><span class="line">&#125;;</span><br><span class="line">var max2 = function(arr) &#123; //通过绑定下标 稍微好一点</span><br><span class="line">    var maxIndex = 0;</span><br><span class="line">    for(var i = arr.length;i --&gt; 1;) &#123;</span><br><span class="line">        if(arr[i] &gt; max) &#123;</span><br><span class="line">            maxIndex = i;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr[maxIndex];</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">var hebin = function(arr1,arr2) &#123;</span><br><span class="line">    var newArr = [];</span><br><span class="line">    for(var i= 0;i &lt; arr1.length;i ++) &#123;</span><br><span class="line">        newArr[i] = arr1[i];</span><br><span class="line">    &#125;</span><br><span class="line">    for(i = 0;i &lt; arr2.length;i ++) &#123;</span><br><span class="line">        newArr[newArr.length] = arr2[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return newArr;</span><br><span class="line">&#125;;</span><br><span class="line">var testHebin = function() &#123;</span><br><span class="line">    var a = [1,2,3];</span><br><span class="line">    var b = [4,5,6];</span><br><span class="line">    document.write(hebin(a,b));</span><br><span class="line">&#125;;</span><br><span class="line">testHebin();</span><br><span class="line"></span><br><span class="line">//[1,2,3,5,4] 找5返回下标3，如果没有找到则返回-1</span><br><span class="line">var indexOf = function(arr,target) &#123;</span><br><span class="line">    for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">        if(arr[i] === target) &#123;</span><br><span class="line">            return i;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return -1;</span><br><span class="line">&#125;;</span><br><span class="line">var f3 = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4,5,34];</span><br><span class="line">    document.write(indexOf(arr, 5));</span><br><span class="line">&#125;;</span><br><span class="line">f3();</span><br><span class="line"></span><br><span class="line">//[1,2,3,4,5] 把9插入下标1的位置 ---&gt; [1,9,2,3,4,5]</span><br><span class="line">var insert = function(arr,index,target) &#123;</span><br><span class="line">    arr[arr.length] = arr[arr.length - 1];</span><br><span class="line">    for(var i = arr.length - 1;i --&gt; 0;) &#123;</span><br><span class="line">        if(i === index) &#123;</span><br><span class="line">            arr[i] = target;</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">        arr[i] = arr[i - 1];</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;;</span><br><span class="line">var xx = function() &#123;</span><br><span class="line">    var arr = [1,2,3,4,5,6];</span><br><span class="line">    var target = 9;</span>< ></span><br><span class="line">var grade = function(score) &#123;</span><br><span class="line">    var level = [&quot;差&quot;,&quot;差&quot;,&quot;差&quot;,&quot;差&quot;,&quot;差&quot;,&quot;差&quot;,&quot;中&quot;,&quot;良&quot;,&quot;优&quot;];</span><br><span class="line">    return level[Math.floor(score/10)];</span><br><span class="line">&#125;;</span><br><span class="line">var test = function() &#123;</span><br><span class="line">    var fenshu = parseInt(prompt(&quot;请输入分数: &quot;), fenshu);</span><br><span class="line">    var result = grade(fenshu);</span><br><span class="line">    alert(result);</span><br><span class="line">&#125;;</span><br><span class="line">test();</span><br><span class="line">//百家姓</span><br><span class="line">var randomFirstName = function() &#123;</span><br><span class="line">    var names = [&quot;李&quot;,&quot;赵&quot;,&quot;钱&quot;,&quot;孙&quot;,&quot;吴&quot;,&quot;王&quot;,&quot;林&quot;,&quot;柴&quot;,&quot;许&quot;,&quot;徐&quot;,&quot;陈&quot;];</span><br><span class="line">    return names[Math.floor(Math.random() * names.length)];</span><br><span class="line">&#125;</span><br><span class="line">var randomSecondName = function() &#123;</span><br><span class="line">    var names = [&quot;王凯&quot;,&quot;鑫剑&quot;,&quot;小伟&quot;,&quot;宏&quot;,&quot;素素&quot;,&quot;东琪&quot;,&quot;娥&quot;,&quot;大宝&quot;,&quot;此梅&quot;,&quot;科比&quot;,&quot;小龙&quot;];</span><br><span class="line">    return names[Math.floor(Math.random() * names.length)];</span><br><span class="line">&#125;;</span><br><span class="line">var randomName = function() &#123;</span><br><span class="line">    for(var i = 10;i --&gt; 0;) &#123;</span><br><span class="line">        var firstName = randomFirstName();</span><br><span class="line">        var secondName = randomSecondName();</span><br><span class="line">        document.write(firstName + secondName + &quot;&lt;br&gt;&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">randomName();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">随机数</span><br><span class="line">var v = Math.random(); //[0-1),包含0，不包含1</span><br><span class="line">document.write(v + &quot;&lt;br&gt;&quot;);</span><br><span class="line">var v = Math.random(); </span><br><span class="line">document.write(v + &quot;&lt;br&gt;&quot;);</span><br><span class="line">var v = Math.random(); </span><br><span class="line">document.write(v + &quot;&lt;br&gt;&quot;);</span><br><span class="line"></span><br><span class="line">Math.abs(-4) = 4 //取绝对值</span><br><span class="line">Math.max(1,2,3) = 3 //取最大值</span><br><span class="line">Math.min(2,3,4) = 2 //取最小值</span><br><span class="line"></span><br><span class="line">Math.floor(3.14) //地板 3</span><br><span class="line">Math.floor(-3.14) // -4</span><br><span class="line">Math.ceil(3.14) //天花板 4</span><br><span class="line">Math.ceil(-3.84) // -3 </span><br><span class="line">Math.round(3.14) //四舍五入 3</span><br><span class="line"></span><br><span class="line">//返回0-100整数</span><br><span class="line">var v = Math.floor(Math.random()*100);</span><br><span class="line">//返回10-20之间的整数</span><br><span class="line">Math.floor( Math.random()*10 ) + 10;</span><br><span class="line">//返回a-b(a&lt;b)的整数</span><br><span class="line">Math.floor( Math.random()*(b-a) ) + a;</span><br><span class="line">//返回a-b的整数,不知道a与b的大小</span><br><span class="line">Math.floor(Math.random()*math.abs(a-b))+Math.min(a,b);</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">// 随机生成a-b之间的整数，不包括ab中的最大值</span><br><span class="line">var randomAB1 = function(a,b) &#123;</span><br><span class="line">    return Math.floor(Math.random()*Math.abs(a-b))+Math.min(a,b);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">//随机生成a-b之间的整数，包括a和b</span><br><span class="line">var randomAB2 = function(a,b) &#123;</span><br><span class="line">    if(a &gt; b) &#123;</span><br><span class="line">        return randomAB1(a+1, b);</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        return randomAB1(a, b+1);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">数组</span><br><span class="line">按顺序排列的盒子,通过下标来区分,下标从0开始,一个数组最大的下标值等于数组长度减一</span><br><span class="line">每个数组都有长度属性length</span><br><span class="line">语法:</span><br><span class="line">1)创建数组</span><br><span class="line">	var a = []; //空数组 a.length === 0</span><br><span class="line">	var a = [&quot;abc&quot;,123,true,function() &#123;</span><br><span class="line">        alert(1);</span><br><span class="line">	&#125;;]</span><br><span class="line">2)给数组元素赋值</span><br><span class="line">2.1)通过下标给元素赋值</span><br><span class="line">	var arr = [];</span><br><span class="line">	arr[0] = 0;</span><br><span class="line">	arr[2] = 2; //[0,undefined,2];</span><br><span class="line">	arr[100] = 100; //a.length = 101 数组长度等于下标值加1</span><br><span class="line">	</span><br><span class="line">	var arr = [1,2];</span><br><span class="line">	arr[arr.length] = 100; //追加效果，即在数组后面再添加一个数</span><br><span class="line">3)数组长度</span><br><span class="line">数组的长度是可以修改的</span><br><span class="line">var arr = [];</span><br><span class="line">var leng = arr.length;</span><br><span class="line">3.1)通过给元素赋值隐式改变长度</span><br><span class="line">	var arr = [1,2,3];</span><br><span class="line">	arr[3] = 4; //a.length = 4;</span><br><span class="line">3.2)显式的改变数组长度</span><br><span class="line">	var arr = [];</span><br><span class="line">	arr.length = 3; //[undefined,undefined,undefined];</span><br><span class="line">	var arr = [1,2,3,4];</span><br><span class="line">	arr.length = 3; //[1,2,3];</span><br><span class="line">4)获取元素的值</span><br><span class="line">var arr = [1,2,3,4];</span><br><span class="line">var first = arr[0];</span><br><span class="line">var last = arr[arr.length-1];</span><br><span class="line">5)遍历/迭代/一次访问</span><br><span class="line">var arr = [,,,,];</span><br><span class="line">for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">	var item = arr[i];</span><br><span class="line">    document.write(i);</span><br><span class="line">&#125;</span><br><span class="line">for(var i = arr.length;i --&gt; 0;) &#123;</span><br><span class="line">    var item = arr[i];</span><br><span class="line">    document.write(i);</span><br><span class="line">&#125;</span><br><span class="line">6)数组的常用操作</span><br><span class="line">a)遍历/过滤</span><br><span class="line">b)拷贝</span><br><span class="line">	从旧数组依次拷贝到新数组对应元素</span><br><span class="line">c)合并</span><br><span class="line">d)排序        平均时间复杂程度</span><br><span class="line">    冒泡(稳定) 0(n^2)</span><br><span class="line">    选择(稳定) 0(n^2)</span><br><span class="line">    插入(稳定) 0(n^2)</span><br><span class="line">    快速(不稳定) 0(n*log2n)</span><br><span class="line">e)打乱</span><br><span class="line">f)查找</span><br><span class="line">	找最大致</span><br><span class="line">	查特定值</span><br><span class="line">g)插入</span><br><span class="line">h)删除</span><br><span class="line">j)查表法</span><br><span class="line">h)随机数</span><br></pre></td></tr></table></figure>

 function(arr) &#123;</span><br><span class="line">    var temp;</span><br><span class="line">    for(var j = 0;j &lt; arr.length - 1;j ++) &#123;</span><br><span class="line">        for(var i = 1;i &lt; arr.length - j;i ++) &#123;</span><br><span class="line">            if(arr[i - 1] &lt; arr[i]) &#123;</span><br><span class="line">                temp = arr[i - 1];</span><br><span class="line">                arr[i - 1] = arr[i];</span><br><span class="line">                arr[i] = temp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;; </span><br><span class="line">var generateArray = function(length) &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = length; i --&gt; 0;) &#123;</span><br><span class="line">        arr[arr.length] = (Math.random() * 100) ^ 0;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;;</span><br><span class="line">var testbubbleSort = function() &#123;</span><br><span class="line">    var arr = generateArray(10);</span><br><span class="line">    console.log(&quot;排序前&quot; + arr);</span><br><span class="line">    bubbleSort(arr);</span><br><span class="line">    console.log(&quot;排序后&quot; + arr);</span><br><span class="line">&#125;;</span><br><span class="line">testbubbleSort();</span><br><span class="line"></span><br><span class="line">var a = 1;</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    b = 2;</span><br><span class="line">&#125;;</span><br><span class="line">// f1();</span><br><span class="line">alert(b); //b=2是错的，因为方法f1是一个死方法，还没有被执行，面试常出现的题目</span><br></pre></td></tr></table></figure>

s="line">var len = a.length; //获取字符串长度</span><br><span class="line">1)字符串转化为伪字符数组</span><br><span class="line">var s = &quot;abc&quot;;</span><br><span class="line">var arr = s.split(&quot;&quot;); //[&quot;a&quot;,&quot;b&quot;,&quot;c&quot;]</span><br><span class="line">		var f1 = function() &#123;</span><br><span class="line">            var s = &quot;abc&quot;;</span><br><span class="line">            // var arr = s.split(&quot;&quot;); 分割</span><br><span class="line">            console.log(arr);</span><br><span class="line">            alert(arr);</span><br><span class="line">        &#125;;</span><br><span class="line">        f1();</span><br><span class="line">2)数组转换伪字符串</span><br><span class="line">var arr = [1,2,3];</span><br><span class="line">var str = arr.join(&quot;&quot;);//&quot;123&quot; 拼接</span><br><span class="line">3)split</span><br><span class="line">var arr = &quot;a-b1-c-d&quot;.split(&quot;-&quot;); //[&quot;a&quot;,&quot;b1&quot;,&quot;c&quot;,&quot;d&quot;];</span><br><span class="line">var arr = &quot;a-b1-c-d&quot;.split(&quot;-c&quot;); //[&quot;a-b1&quot;,&quot;-d&quot;];</span><br><span class="line">var arr = &quot;-a-b1-c-d-&quot;; //[&quot;&quot;,&quot;a&quot;,&quot;b1&quot;,&quot;c&quot;,&quot;d&quot;,&quot;&quot;];</span><br><span class="line">		var f1 = function() &#123;</span><br><span class="line">            var s = &quot;-a-b1-c-d&quot;;</span><br><span class="line">            var arr = s.split(&quot;-&quot;); //[&quot;&quot;,&quot;a&quot;,&quot;b1&quot;,&quot;c&quot;,&quot;d&quot;,&quot;&quot;]</span><br><span class="line">            arr = s.split(&quot;-&quot;,2); //[&quot;&quot;,&quot;a&quot;]2表示传入元素个数</span><br><span class="line">            console.log(arr);</span><br><span class="line">        &#125;;</span><br><span class="line">4)join</span><br><span class="line">var arr = [1,2,3];</span><br><span class="line">var s = arr.join(&quot;-&quot;); //1-2-3</span><br><span class="line">var s = &quot;&lt;li&gt;1&lt;/li&gt;&lt;li&gt;2&lt;/li&gt;&lt;li&gt;3&lt;/li&gt;&quot;;</span><br><span class="line">//&quot;&lt;li&gt;1&lt;/li&gt;&lt;li&gt;2&lt;/li&gt;&lt;li&gt;3&lt;/li&gt;&quot;</span><br><span class="line">5)charAt/charCodeAt</span><br><span class="line">&quot;abc&quot;.charAt(1); //b</span><br><span class="line">    var f1 = function() &#123;</span><br><span class="line">        return &quot;猴鸡狗猪鼠牛虎兔龙蛇马羊&quot;.charAt(y % 12);</span><br><span class="line">    &#125;;</span><br><span class="line">    f1();</span><br><span class="line">&quot;abc&quot;.charCodeAt(1); //98 返回对应数字的unicode码</span><br><span class="line">6)indexOf/lastIndexOf</span><br><span class="line">&quot;abcd&quot;.indexOf(&quot;a&quot;); //0</span><br><span class="line">&quot;abcd&quot;.indexOf(&quot;d&quot;); //3</span><br><span class="line">&quot;abdcd&quot;.indexOf(&quot;d&quot;,3); //4 表示从做左到右第4位开始找</span><br><span class="line">&quot;abcd&quot;.indexOf(&quot;x&quot;); //-1</span><br><span class="line">&quot;abcd&quot;.indexOf(&quot;bc&quot;); //1 返回这个子串在字符串的开始位置</span><br><span class="line">&quot;abcd&quot;.indexOf(&quot;bd&quot;); //-1 </span><br><span class="line">&quot;abdcbd&quot;.indexOf(&quot;bd&quot;); //1</span><br><span class="line">&quot;abdcbd&quot;.lastIndexOf(&quot;bd&quot;); //4</span><br><span class="line">7)substr/substring</span><br><span class="line">返回子串</span><br><span class="line">&quot;abcdefg&quot;.substring(1,5); //bcde 一般都是包含第一位不包含第二位的</span><br><span class="line">&quot;abcdefg&quot;.substring(1,-1); //a相当于0-1</span><br><span class="line">&quot;abcdefg&quot;.substr(1,5); //bcdef 这里substr没有ing表示从1开始向后取5位字符,如果5不写的话就是从1开始取后面所有的字符</span><br><span class="line">var s = &quot;[bcdef]“;</span><br><span class="line">s.substring(1,s.length-1); //&quot;bcdef&quot;</span><br></pre></td></tr></table></figure>

</span><br><span class="line">对象都可以动态的添加或删除属性</span><br><span class="line">property分为两种</span><br><span class="line">	attribute</span><br><span class="line">	function</span><br><span class="line">	对象由属性和方法构成</span><br><span class="line">1)定义语法(字面值): </span><br><span class="line">	var obj = &#123;&#125;;</span><br><span class="line">	var obj = &#123;</span><br><span class="line">        	  a : true,</span><br><span class="line">        	  b : 2,</span><br><span class="line">        	  c : &quot;abc&quot;,</span><br><span class="line">        	  d : function()&#123;</span><br><span class="line">                  </span><br><span class="line">        	  &#125;,</span><br><span class="line">        	  xxx : [],</span><br><span class="line">        	  ooo : &#123;name:&quot;张三&quot;&#125;</span><br><span class="line">	&#125;;</span><br><span class="line">2)属性的获取</span><br><span class="line">2.1)通过.操作符(不能获取非法的属性名对应的值)</span><br><span class="line">	var a = obj.a;</span><br><span class="line">	var b = obj.b;</span><br><span class="line">	var name = obj.ooo.name;</span><br><span class="line">2.2)通过[]</span><br><span class="line">	var obj = &#123;</span><br><span class="line">        	  a : true,</span><br><span class="line">        	  b : 2,</span><br><span class="line">        	  c : &quot;abc&quot;,</span><br><span class="line">        	  &quot;01f&quot; : function()&#123;</span><br><span class="line">                  </span><br><span class="line">        	  &#125;,</span><br><span class="line">        	  xxx : [],</span><br><span class="line">        	  ooo : &#123;name:&quot;张三&quot;&#125;</span><br><span class="line">	&#125;;</span><br><span class="line">	var a = obj[&quot;a&quot;];</span><br><span class="line">	var b = obj[&quot;01f&quot;];</span><br><span class="line">	var name = obj[&quot;ooo&quot;][&quot;name&quot;];</span><br><span class="line">		var f = function() &#123;</span><br><span class="line">            var arr = [1,2,3];</span><br><span class="line">            alert(arr[&quot;1&quot;]); //访问下标为1的元素 ===a[1];</span><br><span class="line">        &#125;;</span><br><span class="line">3)属性的赋值</span><br><span class="line">	var obj = &#123;age:18&#125;;</span><br><span class="line">	var name = &quot;张三&quot;;</span><br><span class="line">	obj.age = 19; &lt;--&gt; obj[&quot;age&quot;] = 20;  </span><br><span class="line">4)属性值是方法的调用</span><br><span class="line">	var stu = &#123;</span><br><span class="line">      	no : 10086,</span><br><span class="line">        name : &quot;中国移动&quot;,</span><br><span class="line">        shouyuzu : function() &#123;</span><br><span class="line">            alert(&quot;你这个月又欠费了&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">	&#125;;</span><br><span class="line">	stu.shouyuzu(); //后面加个小括号表示执行方法</span><br><span class="line">	//var f = stu.shouyuezu;</span><br><span class="line">	//f();</span><br><span class="line">var f1 = function() &#123;</span><br><span class="line">    var stu1 = &#123;</span><br><span class="line">        no : 10086,</span><br><span class="line">        name : &quot;张三&quot;,</span><br><span class="line">        age : 18,</span><br><span class="line">        sex : &quot;男&quot;,</span><br><span class="line">        phone : &quot;17338459050&quot;,</span><br><span class="line">        study : function() &#123;</span><br><span class="line">            alert(&quot;学习&quot;);</span><br><span class="line">        &#125;,</span><br><span class="line">        sleep : function() &#123;</span><br><span class="line">            alert(&quot;学习&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    var stu2 = &#123;</span><br><span class="line">        no : 10087,</span><br><span class="line">        name : &quot;李四&quot;,</span><br><span class="line">        age : 18,</span><br><span class="line">        sex : &quot;男&quot;,</span><br><span class="line">        phone : &quot;17855814164&quot;,</span><br><span class="line">        study : function() &#123;</span><br><span class="line">            alert(&quot;学习&quot;);</span><br><span class="line">        &#125;,</span><br><span class="line">        sleep : function() &#123;</span><br><span class="line">            alert(&quot;学习&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">5)构造器/构造方法</span><br><span class="line">	var Student = function(no,name,age,sex) &#123;</span><br><span class="line">      	this.no = no;</span><br><span class="line">        this.name = name;</span><br><span class="line">        this.age = age;</span><br><span class="line">        this.sex = sex;</span><br><span class="line">        this.study = function() &#123;</span><br><span class="line">            </span><br><span class="line">        &#125;;</span><br><span class="line">        this.sleep = function() &#123;</span><br><span class="line">            </span><br><span class="line">        &#125;;</span><br><span class="line">	&#125;;</span><br><span class="line">this永远指向当前对象(当前正在构造的对象)</span><br><span class="line">调用构造器来创建对象</span><br><span class="line">	var s1 = new Student(10086,&quot;张三&quot;,18,true);</span><br><span class="line">	var s2 = new Student(10087,&quot;李四&quot;,19,false);</span><br><span class="line">var Student = function(number, name, age, sex, phone) &#123;</span><br><span class="line">    this.no = number;</span><br><span class="line">    this.name = name;</span><br><span class="line">    this.age = age;</span><br><span class="line">    this.sex = sex;</span><br><span class="line">    this.phone = phone;</span><br><span class="line">    this.study = function()&#123;&#125;;</span><br><span class="line">    this.sleep = function()&#123;&#125;;</span><br><span class="line">&#125;;</span><br><span class="line">var s1 = new Student(10086,&quot;张三&quot;,18,&quot;男&quot;,&quot;110&quot;);</span><br><span class="line">var s2 = new Student(10011,&quot;李四&quot;,19,&quot;女&quot;,&quot;120&quot;);</span><br><span class="line">6)删除属性</span><br><span class="line">    var obj = &#123;</span><br><span class="line">        age : 18;</span><br><span class="line">    &#125;</span><br><span class="line">    delete obj.age;</span><br><span class="line">    alert(obj.age); //undefined</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">// 创建一个54长度的数组，里面放54张扑克牌，写一个洗牌的方法</span><br><span class="line">var shuffleCard = function(cards) &#123;</span><br><span class="line">    for(var i = cards.length;i --&gt; 1;) &#123;</span><br><span class="line">        var randIndex = Math.floor(Math.random()*(cards.length-1))+1;</span><br><span class="line">        var temp = cards[0];</span><br><span class="line">        cards[0]=cards[randIndex];</span><br><span class="line">        cards[randIndex]=temp;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">//color 花色 0=无色，4=黑桃 3=红桃 2=梅花 1=方块</span><br><span class="line">//dot 扑克牌点数 1-13 14=小鬼 15=大鬼</span><br><span class="line">var Card = function(color,dot) &#123;</span><br><span class="line">    this.color = color;</span><br><span class="line">    this.dot = dot;</span><br><span class="line">&#125;</span><br><span class="line">var createCards = function() &#123;</span><br><span class="line">    var cards = [];</span><br><span class="line">    for(var i=1;i&lt;=4;i++) &#123;</span><br><span class="line">        for(var j = 1;j&lt;=13;j++) &#123;</span><br><span class="line">            var c =new Card(i,j);</span><br><span class="line">            cards[cards.length] = c;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cards[cards.length] = new Card(0,14);</span><br><span class="line">    cards[cards.length] = new Card(0,15);</span><br><span class="line">    return cards;    </span><br><span class="line">&#125;;</span><br><span class="line">var q1 = function() &#123;</span><br><span class="line">    var cards = createCards();</span><br><span class="line">    shuffleCard(cards);</span><br><span class="line">    console.log(cards);</span><br><span class="line">&#125;;</span><br><span class="line">q1();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">this</span><br><span class="line">1)this在构造方法中的作用</span><br><span class="line">	this表示当前构造对象</span><br><span class="line">2)this在普通方法中</span><br><span class="line">	this表示当前谁在执行方法</span><br><span class="line">	</span><br><span class="line">    var f1 = function() &#123;</span><br><span class="line">        alert(this); //object Window</span><br><span class="line">    &#125;;</span><br><span class="line">    f1();</span><br><span class="line">    var stu = &#123;</span><br><span class="line">        study : function() &#123;</span><br><span class="line">            alert(this); //this指向stu</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    stu.study();</span><br><span class="line">    var stu = &#123;</span><br><span class="line">        age : 18,</span><br><span class="line">        study : function() &#123;</span><br><span class="line">            alert(this.age); //this指向stu,通过this.age可以取到18</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    stu.study();</span><br><span class="line"></span><br><span class="line">    var stu1 = &#123;</span><br><span class="line">        age : 18,</span><br><span class="line">        study : function() &#123;</span><br><span class="line">            alert(this.age); //this指向stu,通过this.age可以取到18</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    var stu2 = &#123;</span><br><span class="line">        age : 19</span><br><span class="line">    &#125;;</span><br><span class="line">    stu2.study = stu1.study;</span><br><span class="line">    stu2.study(); //19</span><br><span class="line">    stu1.study.call(stu2); //19 传什么对象(stu2),方法(stu1)里面的方法就会指向他</span><br></pre></td></tr></table></figure>

 创建一个54长度的数组，里面放54张扑克牌，写一个洗牌的方法</span><br><span class="line">    var shuffleCard = function(cards) &#123;</span><br><span class="line">        for(var i = cards.length;i --&gt; 1;) &#123;</span><br><span class="line">            var randIndex = Math.floor(Math.random()*(cards.length-1))+1;</span><br><span class="line">            var temp = cards[0];</span><br><span class="line">            cards[0]=cards[randIndex];</span><br><span class="line">            cards[randIndex]=temp;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    //color 花色 0=无色，4=黑桃 3=红桃 2=梅花 1=方块</span><br><span class="line">    //dot 扑克牌点数 1-13 14=小鬼 15=大鬼</span><br><span class="line">    var Card = function(color,dot) &#123;</span><br><span class="line">        this.color = color;</span><br><span class="line">        this.dot = dot;</span><br><span class="line">    &#125;</span><br><span class="line">    var createCards = function() &#123;</span><br><span class="line">        var cards = [];</span><br><span class="line">        for(var i=1;i&lt;=4;i++) &#123;</span><br><span class="line">            for(var j = 1;j&lt;=13;j++) &#123;</span><br><span class="line">                var c =new Card(i,j);</span><br><span class="line">                cards[cards.length] = c;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        cards[cards.length] = new Card(0,14);</span><br><span class="line">        cards[cards.length] = new Card(0,15);</span><br><span class="line">        return cards;    </span><br><span class="line">    &#125;;</span><br><span class="line">    var q1 = function() &#123;</span><br><span class="line">        var cards = createCards();</span><br><span class="line">        shuffleCard(cards);</span><br><span class="line">        console.log(cards);</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    var puker = &#123;</span><br><span class="line">        cards : function() &#123;</span><br><span class="line">            var cards = [];</span><br><span class="line">            for(var i=1;i&lt;=4;i++) &#123;</span><br><span class="line">                for(var j = 1;j&lt;=13;j++) &#123;</span><br><span class="line">                    var c =new Card(i,j);</span><br><span class="line">                    cards[cards.length] = c;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            cards[cards.length] = new Card(0,14);</span><br><span class="line">            cards[cards.length] = new Card(0,15);</span><br><span class="line">            return cards;    </span><br><span class="line">            &#125;,</span><br><span class="line">        count : 54,</span><br><span class="line">        shuffleCard : function() &#123;</span><br><span class="line">            var cards = this.cards;</span><br><span class="line">            for(var i = cards.length;i --&gt; 1;) &#123;</span><br><span class="line">                var randIndex = Math.floor(Math.random()*(cards.length-1))+1;</span><br><span class="line">                var temp = cards[0];</span><br><span class="line">                cards[0]=cards[randIndex];</span><br><span class="line">                cards[randIndex]=temp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    q1();</span><br></pre></td></tr></table></figure>

pan class="line">        var cars = createCards();</span><br><span class="line">        var puker = new Puker(cards);</span><br><span class="line">        puker.shuffle();</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    var createCards = function() &#123;</span><br><span class="line">            var cards = [];</span><br><span class="line">            for(var i=1;i&lt;=4;i++) &#123;</span><br><span class="line">                for(var j = 1;j&lt;=13;j++) &#123;</span><br><span class="line">                    var c =new Card(i,j);</span><br><span class="line">                    cards[cards.length] = c;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            cards[cards.length] = new Card(0,14);</span><br><span class="line">            cards[cards.length] = new Card(0,15);</span><br><span class="line">            return cards;    </span><br><span class="line">            &#125;,</span><br></pre></td></tr></table></figure>
