">729</span><br><span class="line">730</span><br><span class="line">731</span><br><span class="line">732</span><br><span class="line">733</span><br><span class="line">734</span><br><span class="line">735</span><br><span class="line">736</span><br><span class="line">737</span><br><span class="line">738</span><br><span class="line">739</span><br><span class="line">740</span><br><span class="line">741</span><br><span class="line">742</span><br><span class="line">743</span><br><span class="line">744</span><br><span class="line">745</span><br><span class="line">746</span><br><span class="line">747</span><br><span class="line">748</span><br><span class="line">749</span><br><span class="line">750</span><br><span class="line">751</span><br><span class="line">752</span><br><span class="line">753</span><br><span class="line">754</span><br><span class="line">755</span><br><span class="line">756</span><br><span class="line">757</span><br><span class="line">758</span><br><span class="line">759</span><br><span class="line">760</span><br><span class="line">761</span><br><span class="line">762</span><br><span class="line">763</span><br><span class="line">764</span><br><span class="line">765</span><br><span class="line">766</span><br><span class="line">767</span><br><span class="line">768</span><br><span class="line">769</span><br><span class="line">770</span><br><span class="line">771</span><br><span class="line">772</span><br><span class="line">773</span><br><span class="line">774</span><br><span class="line">775</span><br><span class="line">776</span><br><span class="line">777</span><br><span class="line">778</span><br><span class="line">779</span><br><span class="line">780</span><br><span class="line">781</span><br><span class="line">782</span><br><span class="line">783</span><br><span class="line">784</span><br><span class="line">785</span><br><span class="line">786</span><br><span class="line">787</span><br><span class="line">788</span><br><span class="line">789</span><br><span class="line">790</span><br><span class="line">791</span><br><span class="line">792</span><br><span class="line">793</span><br><span class="line">794</span><br><span class="line">795</span><br><span class="line">796</span><br><span class="line">797</span><br><span class="line">798</span><br><span class="line">799</span><br><span class="line">800</span><br><span class="line">801</span><br><span class="line">802</span><br><span class="line">803</span><br><span class="line">804</span><br><span class="line">805</span><br><span class="line">806</span><br><span class="line">807</span><br><span class="line">808</span><br><span class="line">809</span><br><span class="line">810</span><br><span class="line">811</span><br><span class="line">812</span><br><span class="line">813</span><br><span class="line">814</span><br><span class="line">815</span><br><span class="line">816</span><br><span class="line">817</span><br><span class="line">818</span><br><span class="line">819</span><br><span class="line">820</span><br><span class="line">821</span><br><span class="line">822</span><br><span class="line">823</span><br><span class="line">824</span><br><span class="line">825</span><br><span class="line">826</span><br><span class="line">827</span><br><span class="line">828</span><br><span class="line">829</span><br><span class="line">830</span><br><span class="line">831</span><br><span class="line">832</span><br><span class="line">833</span><br><span class="line">834</span><br><span class="line">835</span><br><span class="line">836</span><br><span class="line">837</span><br><span class="line">838</span><br></pre></td><td class="code"><pre><span class="line">ctrl + d 选中同类型的代码块;</span><br><span class="line">ctrl y 和 ctrl z 作用相反;</span><br><span class="line">作用域</span><br><span class="line">1.运行期上下文: 当函数执行前一刻,会创建一个称为执行期上下文的内部对象。</span><br><span class="line">执行期上下文定义了该函数执行时的环境,函数每次执行时对应的执行期上下文都是独一无二的,所以多次调用</span><br><span class="line">同一个函数会创建多个执行上下文,当函数执行完毕,它所产生的执行上下文立即被销毁;</span><br><span class="line">2.查找变量: 在当前函数,从作用域链的顶端依次向下查找;</span><br><span class="line">3.一个函数刚刚出生的时候,[[scope]]作用域里面就已经存了GO,当函数执行的时候又会产生执行期上下文AO,</span><br><span class="line">并且将AO放在作用域链的最顶端;</span><br><span class="line">4.每一个函数都有一个执行期上下文的集合,叫作用域链。</span><br><span class="line">我们真正在这个函数里面去访问某一变量的话要遵循这个函数的作用域链按顺序去访问;</span><br><span class="line">5.一个函数执行完之后是要销毁自己本身的执行期上下文的,b只会干掉自己本身所产生的AO;但是a不一样,</span><br><span class="line">当a执行结束后去除作用域链(scope chain)和自己本身的AO的联系线的时候,因为a里面的AO是包含b函数的</span><br><span class="line">(b : function),所以b就会永远没有了,a重新回归未定义状态,等待下一次被执行;</span><br><span class="line">6.一切对象都有属性。函数也是一种特殊的对象,叫函数类对象,也有自身的属性,有些属性可以访问,有些则不能:</span><br><span class="line">    a.function test() &#123;&#125;</span><br><span class="line">          test.name </span><br><span class="line">          test.prototype //我们可以访问的属性</span><br><span class="line">	b.我们不能访问的属于隐式属性,这些属性仅供javascript引擎存取,[[scope]]就是其中之一</span><br><span class="line">		  [[scope]] 指的就是我们所说的作用域,其中存储了运行期上下文的集合;</span><br><span class="line">		  test.[[scope]], [[scope]]表示由这个函数所产生的作用域</span><br><span class="line">7.作用域链: [[scope]]中存储的是执行期上下文对象集合,这个集合呈链式链接;</span><br><span class="line">我们把这种链式链接叫做作用域链。</span><br><span class="line">例子:</span><br><span class="line">function a() &#123; //a刚出生,是在全局下去看世界</span><br><span class="line">    function b() &#123; //由于a执行产生b定义,所以b刚出生时的执行期上下文是a的最终结果;</span><br><span class="line">    b是站在a的肩膀上去看世界,b里面产生的类似a产生的AO其实质就是a自身所产生的AO;</span><br><span class="line">        var b = 234;</span><br><span class="line">    &#125;</span><br><span class="line">    var a = 123;</span><br><span class="line">    b(); //当b执行的时候,产生自身的AO又会跑到执行期上下文的最上面</span><br><span class="line">&#125;</span><br><span class="line">var glob = 100;</span><br><span class="line">a();</span><br><span class="line">图解:</span><br><span class="line">function a() &#123;</span><br><span class="line">    function b() &#123;</span><br><span class="line">        function c() &#123;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">        c();</span><br><span class="line">    &#125;</span><br><span class="line">    b();</span><br><span class="line">&#125;</span><br><span class="line">a();</span><br><span class="line">----------------------------------</span><br><span class="line">            作用域        执行期上下文</span><br><span class="line">a defined a.[[scope]] --&gt; 0 : GO</span><br><span class="line">a doing   a.[[scope]] --&gt; 0 : aAO</span><br><span class="line">						  1 : GO</span><br><span class="line"></span><br><span class="line">b defined b.[[scope]] --&gt; 0 : aAO</span><br><span class="line">						  1 : GO</span><br><span class="line">b doing   b.[[scope]] --&gt; 0 : bAO</span><br><span class="line">						  1 : aAO</span><br><span class="line">						  2 : GO</span><br><span class="line"></span><br><span class="line">c defined c.[[scope]] --&gt; 0 : bAO</span><br><span class="line">						  1 : aAO</span><br><span class="line">						  2 : GO</span><br><span class="line">c doing   c.[[scope]] --&gt; 0 : cAO</span><br><span class="line">						  1 : bAO</span><br><span class="line">						  2 : aAO</span><br><span class="line">						  3 : GO</span><br><span class="line">立即执行函数</span><br><span class="line">js 给我们提供的唯一一个能立即销毁函数的方式就是立即执行函数;</span><br><span class="line">定义: 此类函数没有声明,在一次执行过后即释放,适合做初始化工作。</span><br><span class="line">写法:</span><br><span class="line">	1. (function() &#123;&#125;()); *w3c建议使用</span><br><span class="line">	2. (function() &#123;&#125;)(); </span><br><span class="line">	当括号把function() &#123;&#125;函数声明包围起来的时候,就变成一个表达式,所以能被执行符号(),立即执行</span><br><span class="line">a) 只有表达式才能被执行符号()所执行;</span><br><span class="line">    var test = function() &#123;</span><br><span class="line">        console.log(&apos;a&apos;);</span><br><span class="line">    &#125;() //能够被执行</span><br><span class="line"></span><br><span class="line">    + function test() &#123;</span><br><span class="line">        console.log(&apos;a&apos;);</span><br><span class="line">    &#125;() // + 使得函数声明变成一个表达式,即可以被执行,执行后函数名test就找不到了,相当于立即执行函数</span><br><span class="line">    - function test() &#123;</span><br><span class="line">        console.log(&apos;a&apos;);</span><br><span class="line">    &#125;() //同理</span><br><span class="line">    ! function test() &#123;</span><br><span class="line">        conosle.log(&apos;a&apos;);</span><br><span class="line">    &#125;() //同理</span><br><span class="line">b) 能被执行符号执行的表达式,这个函数的名字就会被忽略 === 相当于立即执行函数</span><br><span class="line">c) 立即执行函数是针对初始化功能的函数;</span><br><span class="line">    ()</span><br><span class="line">    (function() &#123;&#125;)</span><br><span class="line">    (function() &#123;&#125;())</span><br><span class="line">    (function(a, b, c) &#123;&#125;(1, 2, 3)) //a,b,c是形参;1,2,3是实参</span><br><span class="line">    var num = (function(a, b, c) &#123; //立即执行函数也可以有返回值</span><br><span class="line">        var d = a + b + c;</span><br><span class="line">        return d;</span><br><span class="line">    &#125;(1, 2, 3))</span><br><span class="line">    (function() &#123; //只被执行一次就销毁了</span><br><span class="line">        var a = 123;</span><br><span class="line">        var b = 234;</span><br><span class="line">        console.log(a + b);</span><br><span class="line">    &#125;())</span><br><span class="line">d)</span><br><span class="line">function a() &#123;</span><br><span class="line">    function b() &#123;</span><br><span class="line">        var bbb = 234;</span><br><span class="line">        console.log(aaa); //124</span><br><span class="line">    &#125;</span><br><span class="line">    var aaa = 124;</span><br><span class="line">    return b; </span><br><span class="line">    //把b保存到外面去了,即a执行所返回的结果是函数b的引用,demo存完函数b之后a才算真正执行完</span><br><span class="line">&#125;</span><br><span class="line">var glob = 100;</span><br><span class="line">var demo = a();</span><br><span class="line">demo(); //124 执行demo,相当于在外部执行函数b</span><br><span class="line"></span><br><span class="line">闭包: 内部的函数被保存到了外部,一定形成闭包;</span><br><span class="line">(内部函数一定会保存外部函数的劳动成果,保存完成之后并没有被执行,而是直接被扔到了外部,依旧保存着</span><br><span class="line">外部函数已被销毁的AO);</span><br><span class="line">闭包会导致原有作用域链不释放,造成内存泄露; ---&gt; (内存越来越少)</span><br><span class="line">闭包的作用:</span><br><span class="line">1.实现公有变量;</span><br><span class="line">	eg:函数累加器</span><br><span class="line">2.可以做缓存(存储结构);</span><br><span class="line">	eg:eater</span><br><span class="line">3.可以实现封装,属性私有化;</span><br><span class="line">	eg:Person()</span><br><span class="line">4.模块化开发,防止污染全局变量;</span><br><span class="line">函数累加器就是用闭包来实现的,不依赖于外部变量,实现函数的累加效果;</span><br><span class="line">    function add() &#123;</span><br><span class="line">        var count = 0;</span><br><span class="line">        function demo() &#123;</span><br><span class="line">            count ++;</span><br><span class="line">            console.log(count);</span><br><span class="line">        &#125;</span><br><span class="line">        return demo; //让demo保存add的劳动成果,所以demo外面定义的变量就能随便用了</span><br><span class="line">    &#125;</span><br><span class="line">    var counter = add();</span><br><span class="line">存储结构:</span><br><span class="line">    function eater() &#123;</span><br><span class="line">        var food = &quot;&quot;;</span><br><span class="line">        var obj = &#123;</span><br><span class="line">            eat : function() &#123;</span><br><span class="line">            	console.log(&quot;food is&quot; + &quot; &quot; + food);</span><br><span class="line">                console.log(&quot;I am eating&quot; + &quot; &quot; + food);</span><br><span class="line">                food = &quot;&quot;;</span><br><span class="line">                console.log(&quot;now,food is&quot; + &quot; &quot; + food);</span><br><span class="line">            &#125;,</span><br><span class="line">            push : function(myFood) &#123;</span><br><span class="line">                food = myFood;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return obj;</span><br><span class="line">    &#125;</span><br><span class="line">    var eater1 = eater();</span><br><span class="line">function test() &#123;</span><br><span class="line">    var num = 100;</span><br><span class="line">    function a() &#123;</span><br><span class="line">        num ++;</span><br><span class="line">        console.log(num); //因为a里面没有定义num,所以就会去上一层去找num属性并且修改并且保存</span><br><span class="line">    &#125;</span><br><span class="line">    function b() &#123;</span><br><span class="line">        num --;</span><br><span class="line">        console.log(num); //因为b里面没有定义num,所以就会去上一层去找num属性,即a函数执行修改完之后的num的值进行运算</span><br><span class="line">    &#125;</span><br><span class="line">    return [a,b]; //a和b使用的是父级的同一个AO,他们连的线都是test的劳动成果,所以操作的是同一个对象</span><br><span class="line">&#125;</span><br><span class="line">var myArr = test();</span><br><span class="line">myArr[0](); //101</span><br><span class="line">myArr[1](); //100</span><br><span class="line">function a() &#123;</span><br><span class="line">    var num = 100;</span><br><span class="line">    function b() &#123; //b是拿得到a里面的变量的,b刚刚被定义的时候拿的是a的劳动成果,死死地绑在了自己的身上,b每次执行的时候都在自己的执行上下文上形成一个新的AO,执行完成之后把自己的AO扔掉,等下次执行的时候再创建一个新的自己的AO,</span><br><span class="line">        num ++; //去a的AO里面拿num,变成101</span><br><span class="line">        console.log(num);</span><br><span class="line">    &#125;</span><br><span class="line">    return b;</span><br><span class="line">&#125;</span><br><span class="line">var demo = a();</span><br><span class="line">demo(); //101 相当于执行一次b</span><br><span class="line">demo(); //102 由于b的AO里面没有所要打印的num,所以我们还是去a的AO里面找num,进行操作</span><br><span class="line">function test() &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = 0;i &lt; 10;i ++) &#123;</span><br><span class="line">        arr[i] = function() &#123;</span><br><span class="line">            document.write(i + &quot; &quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;</span><br><span class="line">var myArr = test();</span><br><span class="line">for(var j = 0;j &lt; 10;j ++) &#123;</span><br><span class="line">    console.log(myArr[j]()); //输出10个10</span><br><span class="line">&#125;</span><br><span class="line">步骤:</span><br><span class="line">一开始进来定义一个空数组用来存放值,for循环10次,*每次把声明函数function() &#123;document.write(i + &quot;&quot;)&#125;赋给arr[i],其中i是会随着for循环递增的,声明函数里是不会解读的,只有在下面执行函数时候计算机才会去查看声明函数里面的代码,即把一个同样的声明函数function() &#123;document.write(i + &quot;&quot;)&#125;作为整体,赋给arr[i],arr[i]中i递增,直到return arr;那么现在数组arr里面有10个相同的声明函数均为function() &#123;document.write(i + &quot;&quot;)&#125;,*注意结束for循环后的i已经变为10了,下面为了简化函数执行,也是采用了for循环,即将执行函数赋予给数组myArr,使用for循环去执行10次上面的test函数,自然输出的是10个10了,因为在执行前一刻i已经是10了。</span><br><span class="line">---------------------------------------------------------------------------------------</span><br><span class="line">解决措施:</span><br><span class="line">function test() &#123;</span><br><span class="line">    var arr = [];</span><br><span class="line">    for(var i = 0;i &lt; 10;i ++) &#123;</span><br><span class="line">        (function(j) &#123; //使用立即执行函数去实现上面我们想要看到的效果,即打印出0 1 2 3...其中形参j</span><br><span class="line">            arr[j] = function() &#123; //传入形参j</span><br><span class="line">                console.log(j + &quot;&quot;); //传入形参j进行形参统一</span><br><span class="line">            &#125; </span><br><span class="line">        &#125;(i)); //实参i   *为什么会想到用立即执行函数,因为立即执行函数在闭包中会保留父级的AO,并且执行结束就被立刻销毁</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;</span><br><span class="line">var myArr = test();</span><br><span class="line">for(var j = 0;j &lt; 10;j ++) &#123;</span><br><span class="line">    myArr[j]();</span><br><span class="line">&#125;</span><br><span class="line">//在最后执行的时候,之前循环出来的会去自身之前没有销毁时候所继承的父级的AO里面找对应的j的值并打印出来;</span><br><span class="line">(function(j) &#123;</span><br><span class="line">    //j = 0;</span><br><span class="line">    arr[j] = function() &#123;</span><br><span class="line">        console.log(j + &quot;&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br><span class="line">(function(j) &#123;</span><br><span class="line">    //j = 1;</span><br><span class="line">    arr[j] = function() &#123;</span><br><span class="line">        console.log(j + &quot;&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br><span class="line">...注意最后打印出来的i依旧是10,但是我们设置立即执行函数里面打印的是j,相当于立即执行函数中的形参j每次都在递增,然后立即执行函数立即被销毁,但是在销毁的时候return出去的函数声明依旧连线对应父级的AO,依旧找到是自己这一轮循环层中的已经被销毁的父级AO里j的值,已经牢牢的被抓住了;</span><br><span class="line">闭包</span><br><span class="line">定义: 当内部函数被保存到外部时,将会生成闭包。闭包会导致原有作用域链不释放,造成内存泄露。</span><br><span class="line">												  (过多占用内存资源叫内存泄露)</span><br><span class="line">触发闭包:</span><br><span class="line">	1.存在两个函数互相嵌套;</span><br><span class="line">	2.把里面的函数保存到了外部,即保存到了全局;</span><br><span class="line">	3.里面函数在外面执行的时候,一定能够调用的了原来包含他的函数里面的变量;</span><br><span class="line">	4.里面的函数被保存到了外面函数的外部,即全局,就一定会形成闭包。里面的函数会保存外面函数的劳动成果;</span><br><span class="line">function test() &#123;</span><br><span class="line">    var temp = 100;</span><br><span class="line">    function a() &#123;</span><br><span class="line">        console.log(temp); //能够调用包含他的外一层函数里面的变量,因为已经继承了test的AO和GO</span><br><span class="line">    &#125;</span><br><span class="line">    return a; //这里直接把函数内的函数return到了全局下</span><br><span class="line">&#125;</span><br><span class="line">var demo = test();</span><br><span class="line">demo();</span><br><span class="line">var demo;</span><br><span class="line">function test() &#123;</span><br><span class="line">    var abc = 100;</span><br><span class="line">    function a() &#123;</span><br><span class="line">        console.log(abc);</span><br><span class="line">    &#125;</span><br><span class="line">    demo = a;</span><br><span class="line">&#125;</span><br><span class="line">test();</span><br><span class="line">demo();</span><br><span class="line">//里面函数活的比外面基础函数还要长,并且继承了外面函数的AO,GO,那么他就会产生不寻常的效果;</span><br><span class="line">练习:</span><br><span class="line">1.HTML顶部DOCTYPE有什么作用？有什么影响？</span><br><span class="line">DOCTYPE是document type的简写,它并不是HTML标签,也没有结束标签,是一种标记语言的文档类型声明,即告诉浏览器当前HTML是用什么版本编写的;在所有HTML文档中规定DOCTYPE是非常重要的,这样浏览器就能了解预期的文档类型,告诉浏览器要通过哪一种规范(DTD)解析文档(如:HTML或XHTML规范);DOCTYPE会影响代码验证,并决定了浏览器最终如何显示你的Web文档。</span><br><span class="line">2.Display的参数值及其含义？</span><br><span class="line">    none 此元素不会被显示</span><br><span class="line">    block 此元素将显示为块级元素,此元素前后会带有换行符</span><br><span class="line">    inline 默认,此元素会被显示为内联元素,元素前后没有换行符</span><br><span class="line">    inline-block 行内块元素</span><br><span class="line">    list-item 此元素会作为列表显示</span><br><span class="line">    inherit 规定应该从父元素继承display属性的值</span><br><span class="line">3.position属性有哪些值,有什么区别？</span><br><span class="line">position的四个属性:</span><br><span class="line">a.relative: 生成相对定位的元素,通过top,bottom,left,right的设置相对于其正常(原先本身)位置进行定位,可通过z-index进行层次分级;(不会脱离文档流,相对于自己在文档流中的初始位置偏移定位)</span><br><span class="line">b.absolute: 生成绝对定位的元素,相对于static定位以外的第一个父元素进行定位,元素的位置通过&quot;left&quot;,&quot;top&quot;,&quot;right&quot;,&quot;bottom&quot;属性进行规定,可通过z-index进行层级划分;(会脱离文档流,相对于父级非position:static浏览器定位)</span><br><span class="line">c.fixed: 生成绝对定位的元素,相对于浏览器窗口进行定位,元素的位置通过&quot;left&quot;,&quot;top&quot;,&quot;right&quot;,&quot;bottom&quot;属性进行规范,可通过z-index进行层次分级;(会脱离文档流,相对于浏览器窗口进行定位)</span><br><span class="line">d.static: 默认值,没有定位,元素出现在正常的流中(忽略top,bottom,left,right或者z-index声明);</span><br><span class="line">4.</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li&gt;a&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;a&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;a&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;a&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">&lt;style type=&quot;text/css&quot;&gt;</span><br><span class="line">	*&#123;</span><br><span class="line">        margin: 0;</span><br><span class="line">        padding: 0;</span><br><span class="line">	&#125;</span><br><span class="line">	ul&#123;</span><br><span class="line">        list-style: none;</span><br><span class="line">	&#125;</span><br><span class="line">	li:nth-of-type(2n) &#123; //偶数</span><br><span class="line">        background-color: red;</span><br><span class="line">	&#125;</span><br><span class="line">	li:nth-of-type(2n+1) &#123; //奇数</span><br><span class="line">        background-color: green;</span><br><span class="line">	&#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line">使用原生js,addEventListener,给每一li元素绑定一个click事件,输出他们的顺序？</span><br><span class="line">(表面是考绑定监听事件,实际考的是闭包问题。以后但凡我们需要索引的情况下,都是需要使用闭包去解决问题的)</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	function test() &#123;</span><br><span class="line">        var liCollection = document.getElementsByTagName(&apos;li&apos;);</span><br><span class="line">        for(var i = 0;i &lt; liCollection.length;i ++) &#123;</span><br><span class="line">            (function(j) &#123;</span><br><span class="line">                liCollection[j].onclick = function() &#123;</span><br><span class="line">                    console.log(j);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;(i))</span><br><span class="line">        &#125;</span><br><span class="line">	&#125;</span><br><span class="line">	test();</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">5.写一个方法,求一个字符串的字节长度;</span><br><span class="line">(提示: 字符串有一个方法charCodeAt(); 一个中文占两个字节,一个英文占一个字节);</span><br><span class="line">定义和用法: charCodeAt()方法可返回制定位置的字符的Unicode编码,这个返回值是0-65535之间的整数;</span><br><span class="line">(当返回值 &lt;= 255时为英文,字节是1; 当返回值 &gt; 255时为中文,字节是2);</span><br><span class="line">语法: stringObject.charCodeAt(index);</span><br><span class="line">eg:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	var str = &quot;Hello world&quot;;</span><br><span class="line">	document.write(str.charCodeAt(1)); //输出101, 索引从第0位开始</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">-------------------------------------------------</span><br><span class="line">输出字符串所占字节数</span><br><span class="line">function retByteslen(target) &#123;</span><br><span class="line">    var count = 0; //初始化值</span><br><span class="line">    for(var i = 0;i &lt; target.length;i ++) &#123;</span><br><span class="line">        if(target.charCodeAt(i) &lt;= 255) &#123; //英文占一个字节</span><br><span class="line">            count ++;</span><br><span class="line">        &#125;else if(target.charCodeAt(i) &gt; 255) &#123; //中文占两个字节</span><br><span class="line">            count += 2;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(count);</span><br><span class="line">&#125;</span><br><span class="line">---------------------------简化版</span><br><span class="line">思想:英文是占1个字节,中文是占2个字节,所以我们先把所有都当做英文字节,然后遍历出有几个中文字节,再在基础上加1</span><br><span class="line">function retByteslen(target) &#123;</span><br><span class="line">    var count = target.length; //所有都当做英文字节来操作;</span><br><span class="line">    for(var i = 0;i &lt; target.length;i ++) &#123;</span><br><span class="line">        if(target.charCodeAt(i) &gt; 255) &#123; //遍历有几个中文字节</span><br><span class="line">            count ++; //在之前count的基础上进行增加效果</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(count);</span><br><span class="line">&#125;</span><br><span class="line">--------------------再简化,简化for循环里面的数组长度,因为她是一个定值不会变化的</span><br><span class="line">function retByteslen(target) &#123;</span><br><span class="line">    var count,</span><br><span class="line">    	len;</span><br><span class="line">    	count = len = target.length;</span><br><span class="line">    for(var i = 0;i &lt; len;i ++) &#123;</span><br><span class="line">        if(target.charCodeAt(i) &gt; 255) &#123;</span><br><span class="line">            count ++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(count);</span><br><span class="line">&#125;</span><br><span class="line">---------------------------</span><br><span class="line">6.写出下面程序的执行结果:</span><br><span class="line">var x = 1;</span><br><span class="line">if(function f() &#123;&#125;) &#123; //因为function f() &#123;&#125;在()括号里,所以就变成了表达式,她就不是函数定义了,f从此之后就消失了,未经声明的变量只有放到typeof里面才不报错</span><br><span class="line">    x += typeof f; //typeof f返回的是字符串类型的undefined</span><br><span class="line">&#125;</span><br><span class="line">console.log(x);</span><br><span class="line">逗号运算符,会把后面的结果返回出去</span><br><span class="line">var a = (1 - 1, 1 + 1); ---&gt; 2</span><br><span class="line">写出下面程序的执行结果</span><br><span class="line">var f =(</span><br><span class="line">	function f() &#123;</span><br><span class="line">        return &quot;1&quot;;</span><br><span class="line">	&#125;, //有逗号运算符返回后面的</span><br><span class="line">	function g() &#123;</span><br><span class="line">        return 2;</span><br><span class="line">	&#125;</span><br><span class="line">)();</span><br><span class="line">typeof f;</span><br><span class="line">对象</span><br><span class="line">1.对象是一种基础变量类型,和数组以及函数function都属于引用值;</span><br><span class="line">2.对象属性的增、删、改、查;</span><br><span class="line">    增 mrDeng.wife = &quot;xiaoliu&quot;;</span><br><span class="line">    删 delete mrDeng.name; (借助delete操作符)</span><br><span class="line">    改 mrDeng.sex = female;</span><br><span class="line">    查 mrDeng.sex;</span><br><span class="line">3.对象的创建方法;</span><br><span class="line">a)字面值:</span><br><span class="line">	1.var obj = &#123;&#125;; plainObject 对象字面量/对象直接量</span><br><span class="line">b)构造函数:</span><br><span class="line">	1.系统自带: </span><br><span class="line">		new Object(); Array(); Number(); Boolean(); String(); Date();</span><br><span class="line">	2.自定义:</span><br><span class="line">	3.Object.create(原型)方法</span><br><span class="line">---------------------------------------</span><br><span class="line">1.</span><br><span class="line">var obj = new Object(); </span><br><span class="line">//这个Object函数是系统自带的构造函数,通过new + 系统自带的构造函数能够产生一个对象;</span><br><span class="line">2.</span><br><span class="line">//小驼峰式命名规则是除了首个单词的首字母小写以外,后面位数单词的首字母都要大写;</span><br><span class="line">//构造函数命名规则严格按照: 大驼峰式命名规则 (每个单词首字母都大写)</span><br><span class="line">function Person() &#123;&#125; //Person首字母大写</span><br><span class="line">var person1 = new person();</span><br><span class="line">-------------------------------</span><br><span class="line">function Car(color) &#123; //通过给形参设定为自定义的选项,可以达到模板里面可选择变化项的实现</span><br><span class="line">	this.color = color; //color可以灵活自定义</span><br><span class="line">    this.name = &quot;BMW&quot;;</span><br><span class="line">    this.height = &quot;1400&quot;;</span><br><span class="line">    this.lang = &quot;4900&quot;;</span><br><span class="line">    this.weight = 1000;</span><br><span class="line">    this.health = 100;</span><br><span class="line">    this.run = function() &#123;</span><br><span class="line">        this.health --;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var car = new Car(‘red’);</span><br><span class="line">var car1 = new Car(&apos;green&apos;); //car和car1彼此独立</span><br><span class="line">------------------------------------------------------</span><br><span class="line">function Student(name, age, sex) &#123;</span><br><span class="line">    this.name = name;</span><br><span class="line">    this.age = age;</span><br><span class="line">    this.sex = sex;</span><br><span class="line">    this.grade = 2017;</span><br><span class="line">&#125;</span><br><span class="line">var student = new Student(&apos;zhangsan&apos;, 18, &apos;male&apos;);</span><br><span class="line">--------------------------------------------------------</span><br><span class="line">当一个对象的属性没有的时候就访问是会打印 undefined</span><br><span class="line">var mrDeng = &#123;</span><br><span class="line">    name : &quot;MrDeng&quot;,</span><br><span class="line">    age : 40,</span><br><span class="line">    sex : &quot;male&quot;,</span><br><span class="line">    health : 100,</span><br><span class="line">    smoke : function() &#123;</span><br><span class="line">        console.log(&apos;I am smoking! cool!!!&apos;);</span><br><span class="line">        this.health --;</span><br><span class="line">    &#125;,</span><br><span class="line">    drink : function() &#123;</span><br><span class="line">        console.log(&apos;I am drinking!&apos;);</span><br><span class="line">        this.health ++;</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;</span><br><span class="line">//调用属性 mrDeng.health</span><br><span class="line">//改变属性 mrDeng.health ++</span><br><span class="line">//调出函数引用 mrDeng.smoke</span><br><span class="line">//执行函数 mrDeng.smoke()</span><br><span class="line">var deng = &#123;</span><br><span class="line">    prepareWife : &quot;xiaowang&quot;,</span><br><span class="line">    name : &quot;laodeng&quot;,</span><br><span class="line">    sex : &quot;male&quot;,</span><br><span class="line">    gf : &quot;xiaoliu&quot;,</span><br><span class="line">    wife : &quot;&quot;,</span><br><span class="line">    divorce : function() &#123;</span><br><span class="line">        delete this.wife;</span><br><span class="line">        this.gf = this.prepareWife;</span><br><span class="line">    &#125;,</span><br><span class="line">    getMarried : function() &#123;</span><br><span class="line">        this.wife = this.gf;</span><br><span class="line">    &#125;,</span><br><span class="line">    changeGf : function(someone) &#123;</span><br><span class="line">        this.prepareWife = someone;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//改变属性值</span><br><span class="line">deng.changePrepareWife(&apos;xiaozhang&apos;);</span><br><span class="line">构造函数的内部原理: (三段论)</span><br><span class="line">    1.在函数体最前面隐式的加上 this = &#123;&#125;;</span><br><span class="line">    2.执行 this.xxx = xxx;</span><br><span class="line">    3.隐式的返回 this;</span><br><span class="line">function Student(name, age, sex) &#123;</span><br><span class="line">    	//var this = &#123;</span><br><span class="line">        //  name : &quot;&quot;,</span><br><span class="line">        //  age : &quot;&quot;,</span><br><span class="line">        //  sex : &quot;&quot;,</span><br><span class="line">    	//&#125;;</span><br><span class="line">    	this.name = name;</span><br><span class="line">    	this.age = age;</span><br><span class="line">    	this.sex = sex;</span><br><span class="line">    	this.grade = 2017;</span><br><span class="line">    	//return this;</span><br><span class="line">&#125;</span><br><span class="line">console.log(new Student(&apos;sxw&apos;, 24, male).name); //这样也能调用对象</span><br><span class="line">包装类:</span><br><span class="line">	new String();</span><br><span class="line">	new Boolean();</span><br><span class="line">	new Number();</span><br><span class="line">1.数字123是原始值,原始值是不能有属性和方法的;</span><br><span class="line">2.属性和方法只有对象有,是对象独有的特性;</span><br><span class="line">3.对象包括自己,数组,function;</span><br><span class="line">4.正常的数字有原始值类型和对象类型,原始值类型数字是没有属性和方法的,但是对象类型是有的;</span><br><span class="line">5.正常的字符串有原始值类型和对象类型;</span><br><span class="line">6.正常的布尔值有原始值类型和对象类型;</span><br><span class="line">7.数字的对象能够参与运算,但是运算的结果就不是对象了,又变回数字了;</span><br><span class="line">8.</span><br><span class="line">var num = new Number(123);</span><br><span class="line">var str = new String(&apos;abc&apos;);</span><br><span class="line">var bool = new Boolean(&apos;true&apos;);</span><br><span class="line">9.undefined 和 null是不能设置属性的;</span><br><span class="line">//包装类</span><br><span class="line">var num = 4; //原始值是坚决不可能有属性和方法的,但是为什么可以调用呢？因为经历了包装类</span><br><span class="line">num.len = 3;</span><br><span class="line">//new Number(4).len = 3;  然后delete </span><br><span class="line">//电脑会新建一个数字对象,让这个数字对象的len等于3,来弥补我们操作的不足,完成之后电脑又会自动去销毁;</span><br><span class="line">//new Number(4).len 当我们下面要去访问的时候,电脑又会满足我们的要求,再去new一个新的number,然后把4放进去,再去访问len,因为一个对象是没有属性的,所以返回值为undefined;</span><br><span class="line">console,log(num.len); //undefined</span><br><span class="line">var str = &quot;abcd&quot;;</span><br><span class="line">str.length = 2;</span><br><span class="line">//new String(&apos;abcd&apos;).length = 2; --&gt; delete</span><br><span class="line">console.log(str); //&quot;abcd&quot;</span><br><span class="line">console.log(str.length); //4</span><br><span class="line">var str = &quot;abc&quot;;</span><br><span class="line">str += 1;</span><br><span class="line">var test = typeof(str); //test == &quot;string&quot;</span><br><span class="line">if(test.length == 6) &#123;</span><br><span class="line">    test.sign = &quot;typeof的返回值结果可能为string&quot;;</span><br><span class="line">    //new String(test).sign = &apos;xxx&apos;;</span><br><span class="line">&#125;</span><br><span class="line">//new String(test).sign</span><br><span class="line">console.log(test.sign); //undefined</span><br><span class="line">//闭包问题</span><br><span class="line">function Person(name, age, sex) &#123;</span><br><span class="line">    var a = 0;</span><br><span class="line">    this.name = name;</span><br><span class="line">    this.age = age;</span><br><span class="line">    this.sex = sex;</span><br><span class="line">    function sss() &#123;</span><br><span class="line">        a ++;</span><br><span class="line">        document.write(a);</span><br><span class="line">    &#125;</span><br><span class="line">    this.say = sss; //当外面new一个对象时,会把内部函数sss返回到全局下,形成闭包,并且函数sss会保存Person的劳动成果</span><br><span class="line">&#125;</span><br><span class="line">var oPerson = new Person();</span><br><span class="line">oPerson.say(); //1</span><br><span class="line">oPerson.say(); //2</span><br><span class="line">var oPerson1 = new Person();</span><br><span class="line">oPerson1.say(); //1</span><br><span class="line">var x = 1,y = z = 0;</span><br><span class="line">function add(n) &#123;</span><br><span class="line">    return n = n + 1;</span><br><span class="line">&#125;</span><br><span class="line">y = add(x);</span><br><span class="line">function add(n) &#123; //这两个函数是同一个,函数声明提升结果是下面这个函数覆盖上面这个函数,</span><br><span class="line">    return n = n + 3; //return回去的是这个</span><br><span class="line">&#125;</span><br><span class="line">z = add(x);</span><br><span class="line">//x=? y=? z=? 1 4 4</span><br><span class="line">下面代码中console.log的结果是[1,2,3,4,5]的选项是: A,C</span><br><span class="line">A.</span><br><span class="line">    function foo(x) &#123;</span><br><span class="line">        console.log(arguments) //arguments 数组形式的实参列表</span><br><span class="line">        return x</span><br><span class="line">    &#125;</span><br><span class="line">    foo(1,2,3,4,5)</span><br><span class="line">b.</span><br><span class="line">    function foo(x) &#123;</span><br><span class="line">        console.log(arguments)</span><br><span class="line">        return x;</span><br><span class="line">    &#125;(1,2,3,4,5) //不报错,但也不执行</span><br><span class="line">c.</span><br><span class="line">    (function foo(x) &#123;</span><br><span class="line">        console.log(arguments)</span><br><span class="line">        return x</span><br><span class="line">    &#125;)(1,2,3,4,5) //立即执行函数</span><br><span class="line">d.</span><br><span class="line">	...</span><br><span class="line">要实现一行文本水平垂直都居中;</span><br><span class="line">	line-height = height , text-align : center; </span><br><span class="line">要实现元素水平垂直都居中;</span><br><span class="line">    position: absolute; </span><br><span class="line">    top: 50%; </span><br><span class="line">    left: 50%; </span><br><span class="line">    margin-left: 负的宽度的一半; </span><br><span class="line">    margin-top: 负的高度的一般;</span><br><span class="line">以下表达式的结果是什么？</span><br><span class="line">    parseInt(3, 8); //3</span><br><span class="line">    parseInt(3, 2); //NaN</span><br><span class="line">    parseInt(3, 0); //3 或者 NaN</span><br><span class="line">以下哪些是javascript语言typeof可能返回的结果?</span><br><span class="line">    a.string //可以</span><br><span class="line">    b.array //不可以</span><br><span class="line">    c.object //可以</span><br><span class="line">    d.null //不可以,历史遗留性问题,属于object</span><br><span class="line">function test(x, y, a) &#123;</span><br><span class="line">    a = 10;</span><br><span class="line">    console.log(arguments[2]); //10 注意arguments和形参是一一对应的,两者不管谁变对方都会相应发生变化</span><br><span class="line">&#125;</span><br><span class="line">test(1, 2, 3);</span><br><span class="line">---------------------</span><br><span class="line">function test(x, y, a) &#123;</span><br><span class="line">    arguments[2] = 10;</span><br><span class="line">    console.log(a); //10</span><br><span class="line">&#125;</span><br><span class="line">test(1, 2, 3);</span><br><span class="line">原型</span><br><span class="line">定义: </span><br><span class="line">原型是function对象的一个属性,原型是构造函数构造出来的对象的祖先;</span><br><span class="line">通过该构造函数产生的对象,可以继承该原型的属性和方法;</span><br><span class="line">原型也是对象;</span><br><span class="line">1.利用原型特点和概念,可以提取共有属性;</span><br><span class="line">(构造函数构造出来的对象不是有很多属性是一致的嘛,我们就可以把这些属性放到原型对象上,这样就避免了每一次去new一个对象都需要去执行一次相同属性的代码,放到原型上就直接继承了)</span><br><span class="line">2.对象如何查看原型 -&gt; 隐式属性 _proto_;</span><br><span class="line">3.对象如何查看对象的构造函数 ---&gt; constructor;</span><br><span class="line">(在这个原型的内部,一开始系统给我们生成原型的时候,就自带了一个属性叫构造器constructor,目的就是让构造函数构造出来的对象想找对应的构造函数的时候能够找到。即就是有一天一个对象找不到是谁生了自己的时候,通过constructor属性,就可以找到构造他的对应的构造函数)</span><br><span class="line">4.通过后代是不能够修改/删除原型上的属性的,通过构造函数构造的对象也是无法修改/删除原型上面的属性的;</span><br><span class="line">5.prototype 是函数一定义就会有的,只不过我们没有给她定义的时候是一个空对象;</span><br><span class="line">//Person.prototype =&#123;&#125;  原型</span><br><span class="line">Person.prototype.name = &quot;hehe&quot;;</span><br><span class="line">function Person() &#123;&#125;;</span><br><span class="line">var person = new Person(); </span><br><span class="line">//这样下来,虽然new出来的对象本身没有东西,但是当我们访问person.name的时候还是会返回祖先的name的,即继承了祖先的name属性;</span><br><span class="line">原型的第一个应用: </span><br><span class="line">当我们的构造函数构造出来的对象有一些属性是一致的时候,我们可以把这些属性定义到原型上面,简化执行操作;</span><br><span class="line">Car.prototype = &#123; //这样书写笔下面这样书写更好</span><br><span class="line">    height : 1400,</span><br><span class="line">    lang : 4900,</span><br><span class="line">    carName : &quot;BMW&quot;,</span><br><span class="line">&#125;</span><br><span class="line">    //Car.prototype.height = 1400;</span><br><span class="line">    //Car.prototype.lang = 4900;</span><br><span class="line">    //Car.prototype.carName = &quot;BMW&quot;;</span><br><span class="line">function Car(color, owner) &#123;</span><br><span class="line">    this.owner = owner;</span><br><span class="line">    this.color = color;</span><br><span class="line">    // this.carName = &quot;BMW&quot;;</span><br><span class="line">    // this.height = 1400;</span><br><span class="line">    // this.lang = 4900;</span><br><span class="line">&#125;</span><br><span class="line">var car = new Car(&apos;red&apos;, &apos;sxw&apos;);</span><br><span class="line">Person.prototype.name = &apos;abc&apos;; //给Person原型链上新添了一个name属性</span><br><span class="line">function Person() &#123;</span><br><span class="line">    //var this =&#123;</span><br><span class="line">    //      _proto_ : Person.prototype;</span><br><span class="line">    //当我们要找对象上面的属性时,如果对象上面没有我们所要找的属性,就会通过_proto_指向的索引,到_proto_ 后面的值对应的身上去找有没有我们需要的属性。相当于连接的关系,把原型和自己通过_proto_连接到了一起。_proto_后面存的是当前对象的原型,_proto_就是一个指向,但是我们可以改变这个指向,间接的去改变对象的原型;</span><br><span class="line">    //&#125;;</span><br><span class="line">&#125;</span><br><span class="line">var person = new Person();</span><br><span class="line">person.name</span><br><span class="line">Person.prototype.name = &apos;sunny&apos;; //原型链</span><br><span class="line">function Person() &#123;&#125; //构造器</span><br><span class="line">var person = new Person(); //创建对象</span><br><span class="line">person.prototype.name = &apos;sxw&apos; //在原有的基础上把值给修改了</span><br><span class="line">//原型上的 name 值是 sxw</span><br><span class="line">-------------------------------------------------------</span><br><span class="line">Person.prototype.name = &apos;sunny&apos;;</span><br><span class="line">function Person() &#123;</span><br><span class="line">    //var this = &#123;_proto_ : Person.prototype&#125;</span><br><span class="line">&#125;</span><br><span class="line">var person = new Person();</span><br><span class="line">Person.prototype = &#123; //把原型给修改了,相当于换了个新对象</span><br><span class="line">    name : &apos;sxw&apos;</span><br><span class="line">&#125;</span><br><span class="line">//原型上的name是sunny</span><br><span class="line">-------------------------------------------------------</span><br><span class="line">//var obj = &#123;name : &quot;a&quot;&#125;;</span><br><span class="line">//var obj1 = obj;</span><br><span class="line">//obj = &#123;name : &quot;b&quot;&#125;;</span><br><span class="line">-----------------------------------------</span><br><span class="line">Person.prototype = &#123;name : &quot;a&quot;&#125;;</span><br><span class="line">_proto_ = Person.prototype;</span><br><span class="line">Person/prototype = &#123;name : &quot;b&quot;&#125;;</span><br><span class="line">-----------------------------------------</span><br><span class="line">function Person() &#123;</span><br><span class="line">    //var this = &#123;_proto_ : Person.prototype&#125;</span><br><span class="line">&#125;</span><br><span class="line">Person.prototype.name = &apos;sunny&apos;;</span><br><span class="line">var person = new Person(); //这个相当于在new之后修改的原型</span><br><span class="line">Person.prototype = &#123;</span><br><span class="line">    name : &apos;cherry&apos;;</span><br><span class="line">&#125;</span><br><span class="line">原型链</span><br><span class="line">原型链上属性的增删改查;</span><br><span class="line">绝大多数对象的最终都会继承自 Object.prototype; </span><br><span class="line">*注意是绝大多数,因为我们可以使用 Object.create(原型) 来实现;</span><br><span class="line">Object.create(原型); //括号里原型处只能填 Object / null;</span><br><span class="line">一个对象的原型只能是对象 / Null;</span><br><span class="line">Object prototype may only be an Object or null;</span><br><span class="line">对象是通过 _proto_ 索引找到原型的;</span><br><span class="line">Object.create(null); //这样构造出来的对象没有原型,没有.toString();方法,但是他却是是一个对象,但是这个对象就这么奇怪的没有原型;</span><br><span class="line">Grand.prototype._proto_ = Object.prototype //原型链的终端</span><br><span class="line">	Grand.prototype.lastName = &quot;Deng&quot;;</span><br><span class="line">	function Frand() &#123;</span><br><span class="line">	&#125;</span><br><span class="line">	var grand = new Grand();</span><br><span class="line">	Father.prototype = grand;</span><br><span class="line">	function Father() &#123;</span><br><span class="line">        this.name = &apos;xuming&apos;;</span><br><span class="line">	&#125;</span><br><span class="line">	var father = new Father();</span><br><span class="line">	son.prototype = father;</span><br><span class="line">	function Son() &#123;</span><br><span class="line">        this.hobbit = &quot;smoke&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	var son = new Son();</span><br><span class="line">	//原型链上的原型只能通过自身去删除/修改属性,想要通过子孙后代去修改是实现不了的;</span><br><span class="line">	function Father() &#123;</span><br><span class="line">        this.name = &apos;xuming&apos;;</span><br><span class="line">        this.fortune = &#123;</span><br><span class="line">            card1 : &apos;visa&apos;</span><br><span class="line">        &#125;;</span><br><span class="line">        this.age = 100; </span><br><span class="line">        //当我们通过 son.age ++ 形式返回出来的时候, son.name 是101,原型上依旧是100,因为我们是先把原型的值取出来加等于1再赋给自身的;</span><br><span class="line">	&#125;</span><br><span class="line">	var father = new Father();</span><br><span class="line">	Son.prototype = father;</span><br><span class="line">	function Son() &#123;</span><br><span class="line">        this.hobbit = &quot;smoke&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	var son = new Son();</span><br><span class="line">	//虽然通过后代无法改变原型链上的属性,但是可以通过给引用值加东西去达到修改的目的;</span><br><span class="line">	//son.fortune.name,这种是引用值自身的修改,这不算赋值的修改;</span><br><span class="line">//a.sayName()</span><br><span class="line">//sayName 里面的this指向是,谁调用了这个方法,this就指向谁</span><br><span class="line">Person.prototype = &#123;</span><br><span class="line">    name : &quot;a&quot;,</span><br><span class="line">    sayName : function() &#123;</span><br><span class="line">        console.log(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">function Person() &#123;</span><br><span class="line">    this.name = &quot;b&quot;;</span><br><span class="line">&#125;</span><br><span class="line">var person = new Person(); //b</span><br><span class="line">------------------------------------</span><br><span class="line">Person.prototype = &#123;</span><br><span class="line">    height : 100</span><br><span class="line">&#125;</span><br><span class="line">function Person() &#123;</span><br><span class="line">    this.eat = function() &#123;</span><br><span class="line">        this.height ++;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var person = new Person(); //自身++, 原型不变</span><br><span class="line">var obj = &#123;&#125;; 相当于new Object();是一个效果  //平时构造对象的时候最好用这个方式</span><br><span class="line">//var obj1 = new Object();</span><br><span class="line">//obj1._proto_ ---&gt; Object.prototype (原型链终端)</span><br><span class="line">---------------------------------------------</span><br><span class="line">Person.prototype = &#123;&#125; ---&gt; Object.prototype //原型链的终端</span><br><span class="line">function Person() &#123;</span><br><span class="line">&#125;</span><br><span class="line">//var obj = Object.create(原型);</span><br><span class="line">Person.prototype.name= &quot;sunny&quot;;</span><br><span class="line">function Person() &#123;</span><br><span class="line">&#125;</span><br><span class="line">var person = Object.create(Person.prototype); </span><br><span class="line">//这种形式和上面构造器其实质是一样的;</span><br><span class="line">//原型是系统内部隐式的东西,我们自己加_proto_是没用的,系统给我们了,我们可以去修改,但是系统说没有这个东西,我们去人为添加,系统是不承认的;</span><br><span class="line">//undefined 和 null 不能调用 toString 方法, undefined.toString();报错 / null.toString();报错</span><br><span class="line">//undefined 没有包装类,是一个原始值,没有原型,也就没有toString方法;</span><br><span class="line">//123.toString(); 数字能够调用toString方法,因为数字能够经过包装类,一层一层往上访问,包装类能够包装起来,就说明她是一个对象,对象就有原型链的终端; </span><br><span class="line">var num = 123;</span><br><span class="line">//num.toString(); --&gt; 相当于 new Number(num).toString();</span><br><span class="line">Number.prototype.toString = function() &#123;&#125;</span><br><span class="line">//Number.prototype._proto_ = Object.prototype</span><br><span class="line">//Object.prototype.toString = function() &#123;&#125;</span><br><span class="line">Person.prototype = &#123;</span><br><span class="line">    toString : function() &#123; </span><br><span class="line">    //半路截断式,这种和她原型链终端名字一样,但实现不同功能的方法,叫做方法的重写。即我不想让你访问到终端上的属性,我要覆盖你的属性,系统自带有Object.prototype上面拥有toString方法,但是我不想用你的,我不光不用你的,我还要取一个名字和你一样的;</span><br><span class="line">        return &apos;hehe&apos;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">function Person() &#123;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line">var person = new Person();</span><br><span class="line">//其实不光我们会去重写原型上的属性和方法,系统自己也会去重写自己原型上的属性和方法:</span><br><span class="line">//Object.prototype.toString</span><br><span class="line">//Number.prototype.toString</span><br><span class="line">//Array.prototype.toString</span><br><span class="line">//Boolean.prototype.toString</span><br><span class="line">//String.prototype.toString</span><br><span class="line">所以我们</span><br><span class="line">var num = 123;</span><br><span class="line">num.toString(); </span><br><span class="line">//调用的是 Number 的 toString,并不是调用原型上面的 toString;</span><br><span class="line">这是为啥呢?因为当我们跳过自身直接去访问原型链上面的时候:</span><br><span class="line">Object.prototype.toString.call(123); </span><br><span class="line">//返回[object Number],并不能返回对应数字的字符串,所以系统内部给我们重新定义了一个;</span><br><span class="line">------------------------------------------------------------------------</span><br><span class="line">var obj = Object.create(null);</span><br><span class="line">obj.toString = function() &#123;</span><br><span class="line">    return &apos;我是sxw&apos;;</span><br><span class="line">&#125;</span><br><span class="line">document.write(obj); //打印的是 我是sxw;</span><br><span class="line">document.write(obj.toString()); //但是如果我们上面说过采用Object.create(原型);实现对象没有原型,那么就不能调用toString方法了,除非我们人为又去添加一个toString方法;</span><br><span class="line">小bug</span><br><span class="line">toFixed(); //保留两位有效数字</span><br><span class="line">在控制台输入0.14*100 会出现bug</span><br><span class="line">js精度不准;</span><br><span class="line">js尽量避免小数操作 Math.floor(); 或者 Math.ceil();</span><br><span class="line">js可正常计算的范围,小数点前16位,后16位;</span><br><span class="line">call/apply</span><br><span class="line">作用,改变this指向;</span><br><span class="line">区别,后面传的参数形式不同,apply后面除了this外只能传一个实参,并且是数组形式的;</span><br><span class="line">    call 需要把实参按照形参个数传进去;</span><br><span class="line">    apply 需要传一个arguments,即 实参列表;</span><br><span class="line">call和apply都是改变this指向,唯一的区别是传参列表不同;</span><br><span class="line">------------------------------------------------</span><br><span class="line">function test() &#123; </span><br><span class="line">&#125;</span><br><span class="line">test() ---&gt; //test执行,其实质是test.call执行 == test.call();</span><br><span class="line">----------------------------------------------------------</span><br><span class="line">function Person(name, age) &#123;</span><br><span class="line">	//this == obj,当我们不使用call的时候,这个this指向的是window,但当我们使用了call之后,这个this指向就会发生变化,改变指向变成call传进去的第一个参数对象,即指向这个,通过Person的环节来制造obj的属性,借用别人的环节来实现自己的构造;</span><br><span class="line">    this.name = name;</span><br><span class="line">    this.age = age</span><br><span class="line">&#125;</span><br><span class="line">var person = new Person(&apos;deng&apos;, 100);</span><br><span class="line">var obj = &#123;</span><br><span class="line">&#125;</span><br><span class="line">Person.call(obj, , ); </span><br><span class="line">//当把obj传进去的时候,这个call就会引导Person发生变化,她会让Person里面所有预设的this,全部都变成obj,即this = obj,然后在第二位开始传参数</span><br><span class="line">Person.call(obj, &apos;deng&apos;, 30); </span><br><span class="line">//Person执行,.call执行,第一个参数会改变this指向,第二位以后的参数会当做正常的实参传到形参里面去</span><br><span class="line">call的根本作用就是改变this指向,我借用你的方法来改变this指向,我通过call的方法,借用你的方法,来实现我的功能,利用别人的方法来实现自己的功能;</span><br><span class="line">function Person(name, age, sex) &#123;</span><br><span class="line">    this.name = name;</span><br><span class="line">    this.age = age;</span><br><span class="line">    this.sex = sex;</span><br><span class="line">&#125;</span><br><span class="line">function Student(name, age, sex, tel, grade) &#123;</span><br><span class="line">	//var this = &#123;&#125;</span><br><span class="line">    Person.call(this, name, age, sex); </span><br><span class="line">    //Person.call一定会调用Person来执行的,后面的this,就是当我们new出来对象的时候,隐式所产生的this,将call后面第一个属性this去代替Person里面的属性中的this,三个this统一。即当我们需要使用别人的功能的时候,直接别人的函数名.call</span><br><span class="line">    this.tel = tel;</span><br><span class="line">    this.grade = grade;</span><br><span class="line">&#125;</span><br><span class="line">var student = new Student(&apos;sunny&apos;, 123, &apos;male&apos;, 138, 2019);</span><br><span class="line">//call只有一个功能,改变this指向,借用别人的函数实现自己的功能;</span><br><span class="line">function Wheel(WheelSize, style) &#123;</span><br><span class="line">    this.style = style;</span><br><span class="line">    this.WheelSize = WheelSize;</span><br><span class="line">&#125;</span><br><span class="line">function Sit(c, sitColor) &#123;</span><br><span class="line">    this.c = c;</span><br><span class="line">    this.sitColor = sitColor;</span><br><span class="line">&#125;</span><br><span class="line">function Model(height, width, len) &#123;</span><br><span class="line">    this.height = height;</span><br><span class="line">    this.width = width;</span><br><span class="line">    this.len = len;</span><br><span class="line">&#125;</span><br><span class="line">function Car(wheelSize, style, c, sitColor, height, width, len) &#123;</span><br><span class="line">    wheel.call(this, wheelSize, style);</span><br><span class="line">    Sit.call(this, c, sitColor);</span><br><span class="line">    Model.call(this, height, width, len);</span><br><span class="line">&#125;</span><br><span class="line">var car = new Car(100, &apos;花里胡哨的&apos;, &apos;真皮&apos;, &apos;red&apos;, 1800, 1900, 4900);</span><br></pre></td></tr></table></figure>

</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br><span class="line">361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br></pre></td><td class="code"><pre><span class="line">基础知识:</span><br><span class="line">1.函数的定义方式:</span><br><span class="line">	a.函数声明; function name() &#123;&#125;;</span><br><span class="line">	b.函数表达式; var func = function() &#123;&#125;;</span><br><span class="line">*注意: 只有匿名函数表达式才简称函数表达式;</span><br><span class="line">2.parseInt();</span><br><span class="line">	把字符串中的有效&quot;整数&quot;内容取出来转换为Number类型,从左往右读,读到非整数即停止;</span><br><span class="line">3.互相嵌套的函数,外面的函数不能访问里面函数的内容,里面的函数可以访问外面的函数的内容。</span><br><span class="line">即越往里权限越大:</span><br><span class="line">eg:</span><br><span class="line">    function test() &#123;</span><br><span class="line">        var a = 123;</span><br><span class="line">        function demo() &#123;</span><br><span class="line">            var b = 456;</span><br><span class="line">            console.log(a); //123</span><br><span class="line">        &#125;</span><br><span class="line">        demo();</span><br><span class="line">        console.log(b); //报错</span><br><span class="line">    &#125;;</span><br><span class="line">    test();</span><br><span class="line">4.请使用css和html写一个三角形; (使用js实现好看的效果)</span><br><span class="line">    .sjx&#123;</span><br><span class="line">        //width: 100px;</span><br><span class="line">        //height: 100px;</span><br><span class="line">        width: 0px;</span><br><span class="line">        height: 0px;</span><br><span class="line">        //background-color: yellow;</span><br><span class="line">        border-top: 50px solid red;</span><br><span class="line">        border-right: 50px solid orange; (transparent)</span><br><span class="line">        border-bottom: 50px solid green; (transparent)</span><br><span class="line">        border-right: 50px solid blue; (transparent)</span><br><span class="line">    &#125;</span><br><span class="line">    &lt;div class=&quot;sjx&quot;&gt;&lt;/div&gt;</span><br><span class="line">5.父元素为一个div,宽高不固定,子元素是一个块元素,宽高已知,如何实现子元素在父元素内水平,垂直都居中?</span><br><span class="line">方法1: 相对定位 (操作son)</span><br><span class="line">    .father&#123;</span><br><span class="line">        width: 600px;</span><br><span class="line">        height: 600px; //宽高不固定</span><br><span class="line">        border: 1px solid yellow;</span><br><span class="line">    &#125;</span><br><span class="line">    .son&#123;</span><br><span class="line">        width: 160px;</span><br><span class="line">        height: 160px;</span><br><span class="line">        border: 1px solid blue;</span><br><span class="line">     ***margin: 0 auto; //左右居中</span><br><span class="line">     ***position: relative;</span><br><span class="line">     ***top: 50%;</span><br><span class="line">     ***margin-top: -80px; //负的高度的一半,上下居中</span><br><span class="line">    &#125;</span><br><span class="line">    &lt;div class=&quot;father&quot;&gt;</span><br><span class="line">        &lt;div class=&quot;son&quot;&gt;&lt;/div&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">方法2: Flex弹性布局 (操作father)</span><br><span class="line">    .father&#123;</span><br><span class="line">        width: 600px;</span><br><span class="line">        height: 600px; //宽高不固定</span><br><span class="line">        border: 1px solid yellow;</span><br><span class="line">     ***display: flex;</span><br><span class="line">     ***align-items: center; //垂直方向居中</span><br><span class="line">     ***justify-content: center; //水平方向居中</span><br><span class="line">    &#125;</span><br><span class="line">    .son&#123;</span><br><span class="line">        width: 160px;</span><br><span class="line">        height: 160px;</span><br><span class="line">        border: 1px solid blue;</span><br><span class="line">    &#125;</span><br><span class="line">    &lt;div class=&quot;father&quot;&gt;</span><br><span class="line">        &lt;div class=&quot;son&quot;&gt;&lt;/div&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">方法3: transform属性 (操作son)</span><br><span class="line">    .father&#123;</span><br><span class="line">        width: 600px;</span><br><span class="line">        height: 600px; //宽高不固定</span><br><span class="line">        border: 1px solid yellow;</span><br><span class="line">    &#125;</span><br><span class="line">    .son&#123;</span><br><span class="line">        width: 160px;</span><br><span class="line">        height: 160px;</span><br><span class="line">        border: 1px solid blue;</span><br><span class="line">     ***position: relative;</span><br><span class="line">     ***top: 50%;</span><br><span class="line">     ***left: 50%;</span><br><span class="line">     ***transform: translate(-50%, -50%); //改变中心点,向左向上移动自身宽高的一半</span><br><span class="line">    &#125;</span><br><span class="line">    &lt;div class=&quot;father&quot;&gt;</span><br><span class="line">        &lt;div class=&quot;son&quot;&gt;&lt;/div&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">6.请写出window.foo的值;</span><br><span class="line">(window.foo || (window.foo = &apos;bar&apos;)); //bar</span><br><span class="line">7.写一个函数,实现n的阶乘;</span><br><span class="line">//使用递归的思想解决问题</span><br><span class="line">//使用递归要注意两点: 1.找规律; 2.找出口;</span><br><span class="line">//规律: n! = n * (n - 1)!</span><br><span class="line">//出口: 0! = 1</span><br><span class="line">    function mul(n) &#123;</span><br><span class="line">        if(n == 1 || n == 0) &#123;</span><br><span class="line">            return 1; //出口</span><br><span class="line">        &#125;</span><br><span class="line">        return n * mul(n - 1); //规律,递归就是return公式实现循环计算;</span><br><span class="line">    &#125;;</span><br><span class="line">8.写一个函数,实现斐波那契数列; (第三位数等于前两位数之和)</span><br><span class="line">eg:1 1 2 3 5 8...</span><br><span class="line">    function fb(n) &#123;</span><br><span class="line">        if(n == 1 || n == 2) &#123;</span><br><span class="line">            return 1;</span><br><span class="line">        &#125;</span><br><span class="line">        return fb(n - 1) + fb(n - 2)  </span><br><span class="line">    &#125;;</span><br><span class="line">9.js: 单线程,解释性语言: 翻译一句执行一句;</span><br><span class="line">预编译</span><br><span class="line">基础知识:</span><br><span class="line">1.imply global暗示全局变量: 即任何变量,如果变量未经声明就赋值,此变量为全局对象所有;</span><br><span class="line">	eg: a = 123; ---&gt; window.a = 123;</span><br><span class="line">2.一切声明的全局变量,全是window的属性;</span><br><span class="line">	eg: var a = 123; ---&gt; window.a = 123;</span><br><span class="line">3.window 就是全局的域;</span><br><span class="line">    var a = 123;</span><br><span class="line">    var b = 234;</span><br><span class="line">    var c = 456; </span><br><span class="line">    ==== 相当于 ====</span><br><span class="line">    window &#123;</span><br><span class="line">        a : 123,</span><br><span class="line">        b : 234,</span><br><span class="line">        c : 456;</span><br><span class="line">    &#125;</span><br><span class="line">	console.log(a); === console.log(window.a);</span><br><span class="line">4.但凡在全局定义的变量window里面都有对应的属性;</span><br><span class="line">5.预编译发生在函数执行的前一刻;</span><br><span class="line">6.形参名,变量名,函数名一样,我们需要解决一个优先级顺序的问题,即谁覆盖谁的问题,执行顺序是怎样影响变量,</span><br><span class="line">影响函数,这就是预编译需要解决的问题;</span><br><span class="line">eg:</span><br><span class="line">    function fn(a) &#123;</span><br><span class="line">        console.log(a); //function a() &#123;&#125;</span><br><span class="line">        var a = 123; //预编译提升声明变量,但是赋值还是需要看的,将a = 123代替AO对象里a属性的值</span><br><span class="line">        console.log(a); //123</span><br><span class="line">        function a() &#123;&#125; //预编译已经将其提升,所以不用再看</span><br><span class="line">        console.log(a); //123</span><br><span class="line">        var b = function() &#123;&#125; //var b不用看了,修改AO里的b,值为function() &#123;&#125;</span><br><span class="line">        console.log(b); //function() &#123;&#125;</span><br><span class="line">        function d() &#123;&#125;</span><br><span class="line">        console.log(d); //function d() &#123;&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    fn(1);</span><br><span class="line">    </span><br><span class="line">运行三部曲:</span><br><span class="line">    1.语法分析; (通篇扫描一遍,看看有没有语法错误,但不执行)</span><br><span class="line">    2.预编译;</span><br><span class="line">    3.解析执行; (解释一行执行一行)</span><br><span class="line">function test(a,b) &#123;</span><br><span class="line">    console.log(a); //1</span><br><span class="line">    c = 0;</span><br><span class="line">    var c;</span><br><span class="line">    a = 3;</span><br><span class="line">    b = 2;</span><br><span class="line">    console.log(b); //2</span><br><span class="line">    function b() &#123;&#125;</span><br><span class="line">    function d() &#123;&#125;</span><br><span class="line">    console.log(b); //2</span><br><span class="line">    console.log(d); //function d() &#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line">test(1);</span><br><span class="line">---------------------------</span><br><span class="line">预编译四部曲:</span><br><span class="line">1.创建AO对象(执行期上下文);</span><br><span class="line">    AO&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">2.找形参和变量声明;</span><br><span class="line">(AO找的是局部范围里的,GO找的是全局范围里的),将形参和变量名作为AO属性名,值为undefined;</span><br><span class="line">    AO&#123;</span><br><span class="line">        a : undefined,</span><br><span class="line">        b : undefined,</span><br><span class="line">    &#125;</span><br><span class="line">3.将实参值和形参相统一;</span><br><span class="line">    AO&#123;</span><br><span class="line">        a : 1,</span><br><span class="line">        b : undefined,</span><br><span class="line">    &#125;</span><br><span class="line">4.在函数体里面找函数声明,值赋予函数体;</span><br><span class="line">    AO&#123;</span><br><span class="line">        a : function a() &#123;&#125;,</span><br><span class="line">        b : undefined,</span><br><span class="line">        d : function d() &#123;&#125;,</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">function test(a,b) &#123;</span><br><span class="line">    console.log(a); //function a() &#123;&#125;</span><br><span class="line">    console.log(b); //undefined</span><br><span class="line">    var b = 234;</span><br><span class="line">    console.log(b); //234</span><br><span class="line">    a = 123;</span><br><span class="line">    console.log(a); //123</span><br><span class="line">    function a() &#123;&#125;</span><br><span class="line">    var a;</span><br><span class="line">    var b = function() &#123;&#125;</span><br><span class="line">    console.log(a); //123</span><br><span class="line">    console.log(b); //function() &#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line">test(1);</span><br><span class="line">1.函数声明整体提升: 不管是在函数声明之前调用函数还是在函数声明之后调用函数,其本质都是在函数声明之后</span><br><span class="line">调用函数,他始终会把函数声明提升到逻辑的最前面;</span><br><span class="line">    console.log(a); //function a() &#123;&#125;</span><br><span class="line">    var a = 123;</span><br><span class="line">    function a() &#123;&#125;;</span><br><span class="line">2.变量 声明提升: 只是将定义变量部分提升,赋值部分不提升;</span><br><span class="line">    console.log(a); //undefined</span><br><span class="line">    var a = 123;</span><br><span class="line">3.GO全局状态下,预解析没有第三步,并且第一步是生成一个GO对象; GO === window</span><br><span class="line">    var a = 123;</span><br><span class="line">    function a() &#123;&#125;;</span><br><span class="line">    console.log(a); //123</span><br><span class="line">4.</span><br><span class="line">function test() &#123;</span><br><span class="line">    var a = b = 123;</span><br><span class="line">    console.log(window.a); //undefined GO里面没有a定义</span><br><span class="line">    console.log(window.b); //123</span><br><span class="line">    console.log(a); //123</span><br><span class="line">    console.log(b); //123 AO里面没有的话往上找GO</span><br><span class="line">&#125;</span><br><span class="line">test();</span><br><span class="line">----------</span><br><span class="line">GO&#123;</span><br><span class="line">    b : undefined,123</span><br><span class="line">&#125;</span><br><span class="line">AO&#123;</span><br><span class="line">    a : undefined,123</span><br><span class="line">&#125;</span><br><span class="line">5.</span><br><span class="line">console.log(test); //function test() &#123;&#125; 和下面打印出来的fun指的不一样</span><br><span class="line">function test(test) &#123;</span><br><span class="line">    console.log(test); //function test() &#123;&#125;</span><br><span class="line">    var test = 234;</span><br><span class="line">    console.log(test); //234</span><br><span class="line">    function test() &#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line">test(1);</span><br><span class="line">----------</span><br><span class="line">GO&#123;</span><br><span class="line">    test : function test() &#123;&#125; </span><br><span class="line">&#125;</span><br><span class="line">AO&#123;</span><br><span class="line">    test ; undefined,1,function test() &#123;&#125;,234</span><br><span class="line">&#125;</span><br><span class="line">6.</span><br><span class="line">var global = 100;</span><br><span class="line">function fn() &#123;</span><br><span class="line">    console.log(global); //100 先去AO里面找,AO里面没有,再去GO上找</span><br><span class="line">&#125;</span><br><span class="line">fn();</span><br><span class="line">---------------</span><br><span class="line">GO&#123;</span><br><span class="line">    global : undefined,100</span><br><span class="line">    fn : function fn() &#123;&#125;,</span><br><span class="line">&#125;</span><br><span class="line">AO&#123;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line">7.</span><br><span class="line">global = 100;</span><br><span class="line">function fn() &#123;</span><br><span class="line">    console.log(global); //undefined</span><br><span class="line">    global = 200; //可以改变AO里对应属性的值</span><br><span class="line">    console.log(global); //200</span><br><span class="line">    var global = 300;</span><br><span class="line">&#125;</span><br><span class="line">fn();</span><br><span class="line">console.log(global); //100</span><br><span class="line">var global;</span><br><span class="line">--------------</span><br><span class="line">GO&#123;</span><br><span class="line">    global : undefined,100</span><br><span class="line">    fn : function fn() &#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line">AO&#123;</span><br><span class="line">    global : undefined,200,300</span><br><span class="line">&#125;</span><br><span class="line">8.</span><br><span class="line">function test() &#123;</span><br><span class="line">    console.log(b); //undefined</span><br><span class="line">    if(a) &#123; //a = undefined,所以b = 100不执行</span><br><span class="line">        var b = 100; //AO 提升</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(b); //undefined</span><br><span class="line">    c = 234;</span><br><span class="line">    console.log(c); //234</span><br><span class="line">&#125;</span><br><span class="line">var a;</span><br><span class="line">test();</span><br><span class="line">console.log(a); //undefined</span><br><span class="line">a = 10;</span><br><span class="line">console.log(a); //10</span><br><span class="line">console.log(c); //234</span><br><span class="line">-------------------------</span><br><span class="line">GO&#123;</span><br><span class="line">    a : undefined,10</span><br><span class="line">    c : 234,</span><br><span class="line">    test : function test() &#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line">AO&#123;</span><br><span class="line">	b : undefined</span><br><span class="line">&#125;</span><br><span class="line">9.</span><br><span class="line">function bar() &#123;</span><br><span class="line">    return foo; //function foo() &#123;&#125; 在完成预编译第四步后进来走程序直接return,必然返回function</span><br><span class="line">    foo = 10;</span><br><span class="line">    function foo() &#123;&#125;</span><br><span class="line">    var foo = 11;</span><br><span class="line">&#125;</span><br><span class="line">console.log(bar());</span><br><span class="line">10.</span><br><span class="line">console.log(bar());</span><br><span class="line">function bar() &#123;</span><br><span class="line">	console.log(foo); //function foo() &#123;&#125;</span><br><span class="line">    foo = 10;</span><br><span class="line">    console.log(foo); //10</span><br><span class="line">    function foo() &#123;&#125;</span><br><span class="line">    var foo = 11;</span><br><span class="line">    return foo; //11 </span><br><span class="line">&#125;</span><br><span class="line">11.</span><br><span class="line">a = 100;</span><br><span class="line">function demo(e) &#123;</span><br><span class="line">    function e() &#123;&#125;</span><br><span class="line">    arguments[0] = 2; //实参列表,传参与传参的形参位相映射即 e = 2</span><br><span class="line">    console.log(e); //2</span><br><span class="line">    if(a) &#123; //a = undefined,所以if里面的语句不执行</span><br><span class="line">        var b = 123;</span><br><span class="line">        function c() &#123;</span><br><span class="line">        </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    var c;</span><br><span class="line">    a = 10;</span><br><span class="line">    var a;</span><br><span class="line">    console.log(b); //undefined</span><br><span class="line">    f = 123;</span><br><span class="line">    console.log(c); //理想状态下是function,因为规定里刚刚新添if语句里面不能定义函数</span><br><span class="line">    console,log(a); //10</span><br><span class="line">&#125;</span><br><span class="line">var a;</span><br><span class="line">demo(1);</span><br><span class="line">console.log(a); //100</span><br><span class="line">console.log(f); //123</span><br><span class="line">-------------</span><br><span class="line">GO&#123;</span><br><span class="line">    a : undefined,100</span><br><span class="line">    demo : function demo() &#123;&#125;</span><br><span class="line">    f : 123</span><br><span class="line">&#125;</span><br><span class="line">AO&#123;</span><br><span class="line">    e : undefined,1,function e() &#123;&#125;,2</span><br><span class="line">    b : undefined</span><br><span class="line">    c : undefined,function c() &#123;&#125;</span><br><span class="line">    a : undefined,10</span><br><span class="line">&#125;</span><br><span class="line">14.</span><br><span class="line">只有一种情况使用没有定义的变量是不报错的,就是typeof(a) ---&gt; 返回的是字符串类型的undefined;</span><br><span class="line">typeof(null) ---&gt; &quot;object&quot; </span><br><span class="line">(null本来是原始值,但在typeof这里被认为是给对象占位的,所以认为null是个对象)</span><br><span class="line">15.</span><br><span class="line">if(typeof(a) &amp;&amp; -true + (+undefined) + &quot;&quot;) &#123; //有数学符号的一般都转化为数字,转不了的为NaN</span><br><span class="line">	//结果为: “undefined” &amp;&amp; &quot;NaN&quot;</span><br><span class="line">	document.write(&apos;基础扎实&apos;); //能够打印出来</span><br><span class="line">&#125;</span><br><span class="line">16.</span><br><span class="line">if(11 + &quot;11&quot; * 2 == 33) &#123; //不管乘法两边有什么东西,都是要转换成数字的,&quot;11&quot; * 2 = 22</span><br><span class="line">    document.write(&apos;基础扎实&apos;);</span><br><span class="line">&#125;</span><br><span class="line">17.</span><br><span class="line">!!&quot; &quot; + !!&quot;&quot; - !!false || document.write(&apos;你觉得能打印,你就是猪&apos;);</span><br><span class="line">非非空格字符串 --&gt; 变成布尔值,变成ture + false - false = 1 || ...</span><br></pre></td></tr></table></figure>
