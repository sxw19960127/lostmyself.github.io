/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br></pre></td><td class="code"><pre><span class="line">加号左右两边有字符串的,转换为字符串处理,没有字符串的按数字处理;</span><br><span class="line">除加号外其余都是转成数字处理;</span><br><span class="line">1 - &quot;A&quot; = NaN</span><br><span class="line">++a(一元) &gt; a+b(二元); //一元运算符优先级高于二元</span><br><span class="line">JavaScript中的数据类型包括: Number String Boolean Object undefined Null</span><br><span class="line">	基本类型: Number String Boolean undefined Null</span><br><span class="line">	引用类型: Object</span><br><span class="line">两种类型的区别:</span><br><span class="line">	储存方式的区别: (基本类型以栈的方式存储,引用类型以堆的方式存储);</span><br><span class="line">	基本类型是没有属性和方法的,引用类型有;</span><br><span class="line">为啥String类型有那么多的方法呢？ </span><br><span class="line">	其实质是创建String类型的实例 --&gt; 在实例上调用方法 --&gt; 销毁实例</span><br><span class="line">声明一个基本类型并复制一份:</span><br><span class="line">	var a = 3;</span><br><span class="line">	var b = a;</span><br><span class="line">	首先开辟一个名叫a的数字类型的空间,值为3;</span><br><span class="line">	然后开辟一个名为b的数字类型空间,值为a;</span><br><span class="line">	此时两者是独立的空间,b复制了a的值开辟了自己独立的栈空间,当改变其中一个值的时候,另一个值不变;</span><br><span class="line">	var obj1 = new Object();</span><br><span class="line">	var obj2 = obj1;</span><br><span class="line">	obj2复制了obj的实例对象,建立的对象在栈中存储了一个指针,指向堆内存中该对象的内存地址;</span><br><span class="line">	通过复制一个对象,指针指向的内存地址是不变的,当改变其中一个值的时候另一个也会改变;</span><br><span class="line">typeof(null); --&gt; object</span><br><span class="line">typeof(undefined); --&gt; undefined</span><br><span class="line">系统自带的对象: 数组 函数</span><br><span class="line">switch(1) &#123;</span><br><span class="line">    case 1:</span><br><span class="line">    	console.log(&quot;sxw&quot;);</span><br><span class="line">    	break;</span><br><span class="line">    case 2:</span><br><span class="line">    	break;</span><br><span class="line">    default: //默认值</span><br><span class="line">    	break;</span><br><span class="line">&#125;</span><br><span class="line">---</span><br><span class="line">var a = 1;</span><br><span class="line">while(a &lt;= 10) &#123;</span><br><span class="line">    console.log(a + &quot;我是舒小伟&quot;);</span><br><span class="line">    a += 1;</span><br><span class="line">&#125;</span><br><span class="line">---</span><br><span class="line">var a = 1;</span><br><span class="line">while(true) &#123;</span><br><span class="line">    console.log(a + &quot;好好学习,天天向上&quot;);</span><br><span class="line">    a += 1;</span><br><span class="line">    if(a &lt;= 10) &#123;</span><br><span class="line">        continue;</span><br><span class="line">    &#125;</span><br><span class="line">    break;</span><br><span class="line">&#125;</span><br><span class="line">---</span><br><span class="line">var a = 1;</span><br><span class="line">do&#123;</span><br><span class="line">    console.log(a + &quot;我是舒小伟&quot;);</span><br><span class="line">    a += 1;</span><br><span class="line">&#125;while(a &lt;= 10);</span><br><span class="line">---</span><br><span class="line">function slogan(num,time) &#123;</span><br><span class="line">    for(var a = 1;a &lt;= num;a ++) &#123;</span><br><span class="line">        console.log(time + &quot;点&quot; + a + &quot;好好学习,天天向上&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">slogan(10, 12);</span><br><span class="line"></span><br><span class="line">预解析: 浏览器获得js文件的时候,不是立刻去执行代码,而是全篇快速扫描一遍,把变量预先解析;</span><br><span class="line">把变量的声明提前:</span><br><span class="line">    var x;</span><br><span class="line">    function add();</span><br><span class="line">--------------------------------------</span><br><span class="line">闭包: 解决变量的私有化问题;</span><br><span class="line">计时器:</span><br><span class="line">function add() &#123;</span><br><span class="line">    var counter = 0;</span><br><span class="line">    counter ++;</span><br><span class="line">    console.log(counter);</span><br><span class="line">&#125;</span><br><span class="line">add(); //1</span><br><span class="line">add(); //1</span><br><span class="line">--------------------</span><br><span class="line">var counter = 0;</span><br><span class="line">function add() &#123;</span><br><span class="line">    counter ++;</span><br><span class="line">    console.log(counter);</span><br><span class="line">&#125;</span><br><span class="line">add(); //1</span><br><span class="line">add(); //2</span><br><span class="line">--------------------------</span><br><span class="line">function add() &#123;</span><br><span class="line">    var counter = 0;</span><br><span class="line">    plus = function() &#123;</span><br><span class="line">        counter ++;</span><br><span class="line">        console.log(counter);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">add();</span><br><span class="line">plus();</span><br><span class="line">plus();</span><br><span class="line">------------------</span><br><span class="line">简化:</span><br><span class="line">function add() &#123;</span><br><span class="line">    var counter = 0;</span><br><span class="line">    return function() &#123;</span><br><span class="line">        counter ++;</span><br><span class="line">        console.log(counter);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">var plus = add();</span><br><span class="line">plus(); //1</span><br><span class="line">plus(); //2</span><br><span class="line">console.log(counter); //访问不到,报错,即counter只能在函数作用域中访问到,不会污染全局变量;</span><br><span class="line">--------------------------------------</span><br><span class="line">闭包的传统写法:</span><br><span class="line">var plus = (function() &#123;</span><br><span class="line">    var counter = 0;</span><br><span class="line">    return function() &#123;</span><br><span class="line">        counter ++;</span><br><span class="line">        console.log(counter);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)();</span><br><span class="line">plus(); //1</span><br><span class="line">plus(); //2</span><br><span class="line">---------------------------------------</span><br><span class="line">删除对象上的属性: delete person.name;</span><br><span class="line">遍历: </span><br><span class="line">	对象:</span><br><span class="line">    var obj = &#123;a:&quot;123&quot;,b:&quot;456&quot;&#125;;</span><br><span class="line">    for(var i in obj) &#123;</span><br><span class="line">        console.log(i); //a  b</span><br><span class="line">        console.log(obj[i]); //123  456</span><br><span class="line">    &#125;</span><br><span class="line">    数组:</span><br><span class="line">    var arr = [&apos;a&apos;,&apos;b&apos;,&apos;c&apos;];</span><br><span class="line">    for(var i in arr) &#123;</span><br><span class="line">        console.log(i); //0  1  2</span><br><span class="line">        console.log(arr[i]); //a  b  c</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">构造函数方式:</span><br><span class="line">function Person(Name,Sex,Age) &#123;</span><br><span class="line">    this.name = Name;</span><br><span class="line">    this.sex = Sex;</span><br><span class="line">    this.age = Age;</span><br><span class="line">    this.slogan = function() &#123;</span><br><span class="line">        console.log(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var person1 = new Person(&quot;sxw&quot;,&quot;male&quot;,18);</span><br><span class="line"></span><br><span class="line">页面 DOM</span><br><span class="line">底层 BOM</span><br><span class="line"></span><br><span class="line">浏览器:多线程</span><br><span class="line">	1.js引擎</span><br><span class="line">	2.UI渲染</span><br><span class="line">	3.事件线程</span><br><span class="line">	4.发起请求的线程</span><br><span class="line">	5.定时器的线程</span><br><span class="line"></span><br><span class="line">js单线程 </span><br><span class="line"></span><br><span class="line">js时间线:</span><br><span class="line">1.创建Document对象,开始解析web页面,解析HTML元素和他们的文本内容后添加Element对象和Text节点到文档</span><br><span class="line">中,这个阶段document.readyState = &apos;loading&apos;,(生成document对象,document状态位变为loading);</span><br><span class="line">2.遇到link外部css,创建线程加载,并继续解析文档;</span><br><span class="line">3.遇到script外部js,并且没有设置async、defer,浏览器加载并阻塞,等待js加载完成并执行该脚本,然后继续;</span><br><span class="line">4.遇到script外部js,并且设置有async、defer,浏览器创建线程加载,并继续解析文档;</span><br><span class="line">	对于async属性的脚本,脚本加载完成后立即执行,异步禁止使用document.write();</span><br><span class="line">	document.write();特别特殊,他是把里面的东西当成HTML文档输出到页面里去,但是有一点就是,有的时候</span><br><span class="line">当你整个文档全部都解析的差不多的时候再用document.write()的话会把你之前所有的文档流都清空,用它里面</span><br><span class="line">的文档流代替;</span><br><span class="line">	例: 整个页面只显示a,这里的document.write();有消除文档流的功能,连script都消除了;</span><br><span class="line">		&lt;div style=&quot;height:100px;width:100px;background-color:red;&quot;&gt;&lt;/div&gt;</span><br><span class="line">	    &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">	        window.onload = function()&#123;</span><br><span class="line">	            document.write(&apos;a&apos;);</span><br><span class="line">	        &#125;</span><br><span class="line">	    &lt;/script&gt;</span><br><span class="line">5.遇到img等,先正常解析dom结构,然后浏览器异步加载src,并继续解析文档;</span><br><span class="line">6.当文档解析完成,document.readyState = &apos;interactive&apos;;</span><br><span class="line">	先解析完再加载完,然后状态位变为interactive(活跃);</span><br><span class="line">	查看状态位的转换：</span><br><span class="line">    	console.log(document.readyState);</span><br><span class="line">        document.onreadystatechange = function()&#123;</span><br><span class="line">            console.log(document.readyState);</span><br><span class="line">        &#125;</span><br><span class="line">7.文档解析完成后,所有设置有defer的脚本会按照顺序执行,注意与async的不同,但同样禁止使用document.write();</span><br><span class="line">8.document对象触发DOMContentLoaded事件,这也标志着程序执行从同步脚本执行阶段,转化为事件驱动阶段;</span><br><span class="line">9.当所有async脚本加载完执行,img加载完成后,document.readyState=&apos;complete&apos;,window对象触发load事件;</span><br><span class="line">10.从此,以异步响应方式处理用户输入,网络事件等;</span><br><span class="line">总结就是三个点: 先生成document对象,代表js可以运行了;再就是文档解析完了,最后文档加载完并且执行完;</span><br><span class="line"></span><br><span class="line">延迟加载 </span><br><span class="line">async和defer一样,都不会阻塞其他资源下载,所以不会影响页面的加载,唯一的缺点是不能控制加载的顺序;</span><br><span class="line">	1.defer属性</span><br><span class="line">		脚本会被延迟到整个页面都解析完毕之后再执行,立即下载但延迟执行,适用外部脚本文件;</span><br><span class="line">	2.async属性</span><br><span class="line">		不让页面等待脚本下载和执行,从而异步加载页面其他内容;</span><br><span class="line"></span><br><span class="line">js三种弹窗:</span><br><span class="line">	1.alert(); 一般用于提示或者警告信息的展示;</span><br><span class="line">	2.confirm(option); 用户点击确定或取消按钮,弹窗会返回一个布尔值,由此可以判断用户的操作;</span><br><span class="line">					console.log( confirm(&quot;你开心吗?&quot;) ) 根据用户操作会返回true / false</span><br><span class="line">	3.prompt(); 第一个参数是输入框要求,第二个参数输入框内默认值,培养用户懒习惯;</span><br><span class="line">					prompt(&apos;请输入你的幸运数字&apos;,&apos;3&apos;); </span><br><span class="line">	</span><br><span class="line">浏览器的前进/后退:</span><br><span class="line">	history.back(); </span><br><span class="line">	history.forward(); </span><br><span class="line">	history.go(-2); </span><br><span class="line">浏览器的信息(版本/厂家): window.navigator</span><br><span class="line">获取浏览器的分辨率: window.screen</span><br><span class="line">	</span><br><span class="line">计时器:</span><br><span class="line">(循环执行)</span><br><span class="line">	var sil = setInterval(函数名,时间);</span><br><span class="line">	clearInterval(sil);</span><br><span class="line">(一次执行)</span><br><span class="line">	var sil = setTimeout(函数名,时间);</span><br><span class="line">	clearTimeout(sil);</span><br><span class="line">var num = 0;</span><br><span class="line">var timer1 = setInterval(function() &#123; //每隔1秒执行一下timer1</span><br><span class="line">   console.log(num ++)</span><br><span class="line">&#125;,1000)</span><br><span class="line">var timer2 = setTimeout(function() &#123; //3秒后执行函数</span><br><span class="line">   console.log(num ++)</span><br><span class="line">&#125;, 3000)</span><br><span class="line">    </span><br><span class="line">数据结构:</span><br><span class="line">	线性: 单链表 循环链表 队列 栈 数组</span><br><span class="line">	树形: 二叉图 平衡图 红黑树</span><br><span class="line">	网状: 有向图 无向图 寻路算法 A*算法</span><br><span class="line"></span><br><span class="line">创建一个P标签: var p = document.createElement(&quot;p&quot;);</span><br><span class="line">创建一个文本节点: var txt = document.creatTextNode(&quot;txt&quot;);</span><br><span class="line">	p.appendChild(&quot;txt&quot;); </span><br><span class="line"></span><br><span class="line">var div2 = document.getElementById(&quot;div2&quot;);</span><br><span class="line">div2.parentNode.removeChild(div2); //自己把自己干掉</span><br><span class="line"></span><br><span class="line">var img1 = document.getElementById(&quot;img1&quot;);</span><br><span class="line">img1.style.height= &quot;100px&quot;; //css样式修改</span><br><span class="line">img1.getAttribute(&quot;id&quot;); //获取属性</span><br><span class="line">img1.setAttribute(&quot;class&quot;,&quot;sxw&quot;); //设置属性</span><br><span class="line">img1.removeAttribute(&quot;class&quot;); //移除属性</span><br></pre></td></tr></table></figure>

ss="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br><span class="line">361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br><span class="line">372</span><br><span class="line">373</span><br><span class="line">374</span><br><span class="line">375</span><br><span class="line">376</span><br><span class="line">377</span><br><span class="line">378</span><br><span class="line">379</span><br><span class="line">380</span><br><span class="line">381</span><br><span class="line">382</span><br><span class="line">383</span><br><span class="line">384</span><br><span class="line">385</span><br><span class="line">386</span><br><span class="line">387</span><br><span class="line">388</span><br><span class="line">389</span><br><span class="line">390</span><br></pre></td><td class="code"><pre><span class="line">HTML&amp;CSS</span><br><span class="line">1.什么是HTML5? </span><br><span class="line">(讲述H5推出的设计目标,现在市场的使用情况,以及浏览器支持的情况)</span><br><span class="line">	HTML5的设计目的是为了在移动设备上支持多媒体;</span><br><span class="line">	新的语法特征被引进以支持这一点,如video,audio,canvas...;</span><br><span class="line">	H5还引进了新的功能,可以真正改变用户与文档的交互方式,包括:</span><br><span class="line">		a.新的解析规则增强了灵活性;</span><br><span class="line">		b.新属性;</span><br><span class="line">		c.淘汰过时的属性;</span><br><span class="line">		d.一个HTML5文档到另一文档间的拖放功能;</span><br><span class="line"></span><br><span class="line">2.HTML5中什么是不同的新表单元素类型? </span><br><span class="line">(本地验证表单需要在外面添加form标签包起来,才能查看效果)</span><br><span class="line">color date datetime-local email time url range telephone number search</span><br><span class="line"></span><br><span class="line">3.HTML5的页面结构同HTML4或者更前的HTML有什么区别?</span><br><span class="line">	一个典型的web页面包含头部,导航,中心区域,侧边栏,尾部;</span><br><span class="line">	如果我们想在HTML4的HTML区域中呈现这些内容,要使用DIV标签;</span><br><span class="line">	但在H5中通过为这些区域创建元素名称使它们更加清晰,也使得你的HTML更加可读;</span><br><span class="line">	以下是形成页面结构的H5元素的更多细节:</span><br><span class="line">    	&lt;header&gt;: 头部区域</span><br><span class="line">    	&lt;footer&gt;: 尾部区域</span><br><span class="line">    	&lt;nav&gt;: 导航区域</span><br><span class="line">    	&lt;article&gt;: 自己包含的内容</span><br><span class="line">    	&lt;section&gt;: 使用内部article去定义区域或者把分组内容放到该区域里</span><br><span class="line">    	&lt;aside&gt;: 侧边栏内容</span><br><span class="line"></span><br><span class="line">4.哪些浏览器支持HTML5?</span><br><span class="line">几乎所有的高版本浏览器 Safari Chrome Firefox Opera IE8以上 都支持H5;</span><br><span class="line"></span><br><span class="line">5.为什么HTML5里面我们不需要DTD(Document Type Definition文档类型定义)?</span><br><span class="line">HTML5没有使用SGML或者XHTML,他是一个全新的东西,因此你不需要参考DTD;</span><br><span class="line">对于H5你仅需放置下面的文档类型代码告诉浏览器识别这是H5文档即可;</span><br><span class="line"></span><br><span class="line">6.HTML5的离线储存?</span><br><span class="line">localStorage 长期存储数据,浏览器关闭后数据不丢失;</span><br><span class="line">sessionStorage 数据在浏览器关闭后自动删除;</span><br><span class="line"></span><br><span class="line">7.浏览器是怎么对H5的离线储存资源进行管理和加载的呢?</span><br><span class="line">在线的情况下,浏览器发现html头部有manifest属性,它会请求manifest文件;</span><br><span class="line">如果是第一次访问app,那么浏览器就会根据manifest文件的内容下载相应的资源并且进行离线存储;</span><br><span class="line">如果已经访问过app并且资源已经离线存储了,那么浏览器就会使用离线的资源加载页面;</span><br><span class="line">然后浏览器会对比新的manifest文件与旧的manifest文件,如果文件没有发生改变,就不做任何操作;</span><br><span class="line">如果文件改变了,那么就会重新下载文件中的资源并进行离线存储;</span><br><span class="line">离线的情况下,浏览器就直接使用离线存储的资源;</span><br><span class="line"></span><br><span class="line">8.请描述一下cookies,sessionStorage和localStorage的区别?</span><br><span class="line">1) cookie在浏览器和服务器间来回传递,sessionStorage和localStorage不会; </span><br><span class="line">2) sessionStorage和localStorage的存储空间更大; </span><br><span class="line">3) sessionStorage和localStorage有更多丰富易用的接口;</span><br><span class="line">4) sessionStorage和localStorage有各自独立的存储空间;</span><br><span class="line"></span><br><span class="line">9.页面可见性(Page Visibility)API可以有哪些用途?</span><br><span class="line">在页面被切换到其他后台进程时,自动暂停音乐或视频的播放;</span><br><span class="line"></span><br><span class="line">10.H5的form如何关闭自动完成功能?</span><br><span class="line">给不想要提示的input设置 autocomplete=off 即可;</span><br><span class="line"></span><br><span class="line">JavaScript:</span><br><span class="line">1.获取一堆name名相同的div,点击弹出显示第几个div; </span><br><span class="line">方法一:</span><br><span class="line">var div = document.getElementsByTagName(&quot;div&quot;);</span><br><span class="line">for(var i = 0;i &lt; div.length;i ++) &#123;</span><br><span class="line">	div[i].index = i + 1; </span><br><span class="line">	div[i].onclick = function() &#123; </span><br><span class="line">		console.log(this.index);  //关键是通过this进行访问</span><br><span class="line">	&#125; </span><br><span class="line">&#125;</span><br><span class="line">方法二:</span><br><span class="line">var div = document.getElementsByTagName(&quot;div&quot;);</span><br><span class="line">for(var i = 0;i &lt; div.length;i ++) &#123; </span><br><span class="line">	(function(j) &#123; </span><br><span class="line">		div[j].onclick = function() &#123; </span><br><span class="line">			console(j+1); </span><br><span class="line">		&#125; </span><br><span class="line">	&#125;)(i); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">2.abcdefgsdds 获取字面最多的字母:</span><br><span class="line">	var str = &apos;abcdefgsdds&apos;;</span><br><span class="line">	var obj = &#123;&#125;;</span><br><span class="line">	var letter;</span><br><span class="line">	for(var i = 0;i &lt; str.length;i ++) &#123;</span><br><span class="line">	   letter = str[i];</span><br><span class="line">	   if( !obj[letter] ) &#123;</span><br><span class="line">	      obj[letter] = 1;</span><br><span class="line">	   &#125;else &#123;</span><br><span class="line">	      obj[letter] ++;</span><br><span class="line">	   &#125;</span><br><span class="line">	&#125;</span><br><span class="line">	console.log(obj);</span><br><span class="line">	var maxKey;</span><br><span class="line">	var maxNum = 0;</span><br><span class="line">	for(key in obj) &#123;</span><br><span class="line">	   if(maxNum &lt; obj[key]) &#123;</span><br><span class="line">	      maxNum = obj[key];</span><br><span class="line">	      maxkey = key;</span><br><span class="line">	   &#125;</span><br><span class="line">	&#125;</span><br><span class="line">	console.log(&quot;字母:&quot;+ maxKey + &quot;次数:&quot; + maxNum)</span><br><span class="line"></span><br><span class="line">3.截取 &apos;ghi&apos;   </span><br><span class="line">&quot;abcdefghi&quot;.substring(6); </span><br><span class="line"></span><br><span class="line">4.截取 &apos;asd&apos;</span><br><span class="line">console.log(&quot;asdjhklzxc&quot;.substring(0,3));</span><br><span class="line">console.log(&quot;asdjhklzxc&quot;.substring(3,-1));</span><br><span class="line">总结: 使用substring()截取的时候,当参数是1个时,包括;当参数是2个的时候,不包括;你知道什么叫包括?</span><br><span class="line"></span><br><span class="line">5.翻转字符串:</span><br><span class="line">var arr = &apos;abc&apos;;</span><br><span class="line">var newArr = arr.split(&apos;&apos;).reverse().join(&apos;&apos;); //拆分反转拼接</span><br><span class="line">console.log(newArr)</span><br><span class="line"></span><br><span class="line">6.删除数组中第一个元素;</span><br><span class="line">arr.shift();</span><br><span class="line"></span><br><span class="line">7.数组去重:</span><br><span class="line">思路: 将循环出来的旧数组元素一个个验证添加到新数组中！</span><br><span class="line">   var arr = [1,1,2,2,3,4,5];</span><br><span class="line">   var newArr = []; </span><br><span class="line">   for(var i = 0;i &lt; arr.length;i ++) &#123;</span><br><span class="line">      // 站在newArr角度考略</span><br><span class="line">      // newArr.indexOf( 遍历出arr的每一项作为子项 ), newArr 中包不包含啊？</span><br><span class="line">      if( newArr.indexOf(arr[i]) == -1) &#123;</span><br><span class="line">         newArr.push(arr[i]);</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   console.log(newArr)</span><br><span class="line"></span><br><span class="line">8.js中有几种数据类型分别是哪几种;</span><br><span class="line">(6种) Number,String,Boolean,Object,Null,Undefined </span><br><span class="line"></span><br><span class="line">9.说一下拖拽的原理?</span><br><span class="line">原生js实现拖拽的两种方法:</span><br><span class="line">1.mousedown,mousemove,mouseup 拖着目标元素在页面任意位置;</span><br><span class="line">注意: </span><br><span class="line">	a.要设置物体拖拽,必须使用这3个事件,并且这3个事件的使用顺序不能颠倒;</span><br><span class="line">	b.一定要绝对定位,脱离文档流,才可以移动;</span><br><span class="line">	c.mousedown绑定拖拽的元素,移动和鼠标松开是对document的绑定;</span><br><span class="line">实现思路:</span><br><span class="line">在鼠标按下,移动,抬起过程中鼠标在div部分位置是不变的;</span><br><span class="line">其实很简单,在鼠标按下时判断鼠标在div内部距离距离左侧,上部距离; (注意: 这个距离时不会变化的) -- A</span><br><span class="line">B = 在鼠标移动过程中判断鼠标距离浏览器左侧距离 - A</span><br><span class="line">B就是新元素的新位置;</span><br><span class="line">这里要注意处理两个边界问题: 即div向左(向上)移除浏览器窗口部分,需要判断强制置为0;还有div</span><br><span class="line">向右(向下)移除浏览器窗口部分,需要判断强制置为浏览器总宽(高)度 - div自身宽(高)</span><br><span class="line">	&lt;style&gt;</span><br><span class="line">      .box&#123;</span><br><span class="line">         position: absolute;</span><br><span class="line">         width: 100px;</span><br><span class="line">         height: 100px;</span><br><span class="line">         background: red;</span><br><span class="line">         cursor: move;</span><br><span class="line">      &#125;</span><br><span class="line">   &lt;/style&gt;</span><br><span class="line">   &lt;div class=&quot;box&quot; id=&quot;drag&quot;&gt;&lt;/div&gt;</span><br><span class="line">   window.onload = function() &#123;</span><br><span class="line">         var drag = document.getElementById(&apos;drag&apos;);</span><br><span class="line">         // 点击物体时,用drag对象</span><br><span class="line">         // 物体移动move 和 鼠标抬起up 是全局区域</span><br><span class="line">         drag.onmousedown = function(event) &#123;</span><br><span class="line">            var event = event || window.event; // 兼容IE</span><br><span class="line">            // event.clientX 鼠标距离浏览器左侧距离</span><br><span class="line">            // drag.offsetLeft div距离浏览器左侧距离</span><br><span class="line">            var diffX = event.clientX - drag.offsetLeft; // 鼠标距div左侧距离</span><br><span class="line">            var diffY = event.clientY - drag.offsetTop; // 鼠标距div上部距离</span><br><span class="line">            document.onmousemove = function(event) &#123;</span><br><span class="line">               // 鼠标按下到移动到释放之间,鼠标在div中的位置是不会发生变化的</span><br><span class="line">               var event = event || window.event;</span><br><span class="line">               var moveX = event.clientX - diffX;</span><br><span class="line">               var moveY = event.clientY - diffY;</span><br><span class="line"></span><br><span class="line">               // a.边界状态的判断</span><br><span class="line">               // 第一个if判断div部分向左移出,强制归为 0</span><br><span class="line">               // 第二个if判断div部分向右移出,强制归为 window.innerWidth - drag.offsetWidth</span><br><span class="line">               if(moveX &lt; 0) &#123;</span><br><span class="line">                  moveX = 0</span><br><span class="line">               &#125;else if(moveX &gt; window.innerWidth - drag.offsetWidth) &#123;</span><br><span class="line">                  moveX = window.innerWidth - drag.offsetWidth</span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line">               // b.边界状态的判断</span><br><span class="line">               // 第一个if判断div部分向上移出,强制归为 0</span><br><span class="line">               // 第二个if判断div部分向下移出,强制归为 window.innerHeight - drag.offsetHeight</span><br><span class="line">               if(moveY &lt; 0) &#123;</span><br><span class="line">                  moveY = 0</span><br><span class="line">               &#125;else if(moveY &gt; window.innerHeight - drag.offsetHeight) &#123;</span><br><span class="line">                  moveY = window.innerHeight - drag.offsetHeight</span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line">               drag.style.left = moveX + &apos;px&apos;;</span><br><span class="line">               drag.style.top = moveY + &apos;px&apos;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            // 鼠标释放置空</span><br><span class="line">            document.onmouseup = function(event) &#123;</span><br><span class="line">               this.onmousemove = null;</span><br><span class="line">               this.onmouseup = null;</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line"></span><br><span class="line">2.H5元素拖拽drag与拖放drop</span><br><span class="line">元素拖拽:</span><br><span class="line">   浏览器默认允许我们拖拽图像,文本以及链接;</span><br><span class="line">   让其它元素被拖动也是可以实现的,只需要在元素标签上添加一个属性 draggable=&quot;true&quot;;</span><br><span class="line">   &lt;div class=&quot;box1&quot; draggable=&quot;true&quot; id=&quot;source&quot;&gt;&lt;/div&gt;</span><br><span class="line">拖拽事件:</span><br><span class="line">   拖拽事件应该分为两类: 一类是被拖拽元素触发的事件,另一类是拖放目标元素触发的事件;</span><br><span class="line">   &lt;div class=&quot;box1&quot; draggable=&quot;true&quot; id=&quot;source&quot;&gt;&lt;/div&gt;</span><br><span class="line">   &lt;br&gt;</span><br><span class="line">   &lt;div class=&quot;box2&quot; id=&quot;target&quot;&gt;&lt;/div&gt;</span><br><span class="line">拖拽元素:</span><br><span class="line">拖拽元素的时候,被拖拽元素会触发以下事件: </span><br><span class="line">   dragstart 当鼠标点中元素并且开始移动时,就会触发dragstart事件（类似mousedown） </span><br><span class="line">   drag 拖拽过程中会持续不断地触发drag事件（类似mousemove） </span><br><span class="line">   dragend 松开鼠标取消拖拽时就会触发dragend事件（类似mouseup）</span><br><span class="line">      source.ondragstart = function(event)&#123;</span><br><span class="line">         var e = event || window.event</span><br><span class="line">         console.log(&apos;开始拖拽&apos;);</span><br><span class="line">      &#125;</span><br><span class="line">      source.ondrag = function()&#123;</span><br><span class="line">            console.log(&apos;拖拽中&apos;);</span><br><span class="line">      &#125;</span><br><span class="line">      source.ondragend = function()&#123;</span><br><span class="line">            console.log(&apos;拖拽结束&apos;)</span><br><span class="line">      &#125;</span><br><span class="line">目标元素:</span><br><span class="line">当拖拽的元素拖到目标元素上时,目标元素会触发以下事件:  </span><br><span class="line">   dragenter 拖拽元素到目标上,就会触发dragenter事件（类比mouseover）</span><br><span class="line">   dragover 当拖动元素在目标元素中,就会持续触发dragover事件 </span><br><span class="line">   dragleave 离开目标元素,触发dragleave事件（类比mouseout）</span><br><span class="line">   drop 若拖放元素到了目标元素中（在目标元素中松开鼠标）,就会触发drop事件而不会触发dragleave事件</span><br><span class="line">      target.ondragenter = function()&#123;</span><br><span class="line">         console.log(&apos;进入目标元素&apos;)</span><br><span class="line">      &#125;</span><br><span class="line">      target.ondragover = function(event)&#123;</span><br><span class="line">            var event = event || window.event;</span><br><span class="line">            console.log(&apos;在目标元素中拖拽&apos;);</span><br><span class="line">            event.preventDefault()</span><br><span class="line">      &#125;</span><br><span class="line">      target.ondragleave = function()&#123;</span><br><span class="line">            console.log(&apos;拖放离开目标元素&apos;)</span><br><span class="line">      &#125;</span><br><span class="line">      target.ondrop = function(event)&#123;</span><br><span class="line">            console.log(&apos;拖放&apos;);</span><br><span class="line">            var e = event || window.event;</span><br><span class="line">      &#125;</span><br><span class="line">注意: 元素默认是不能够拖放,只要我们在目标元素的dragover事件中取消默认事件就可以解决问题;</span><br><span class="line">数据交换:</span><br><span class="line">数据交换的对象就是事件对象的属性dataTransfer:</span><br><span class="line">dataTransfer的两个核心方法是setData()和getData();</span><br><span class="line">   setData()用于设置数据,getData()用语接收数据;</span><br><span class="line">举个拖放的例子:</span><br><span class="line">   &lt;div class=&quot;box1&quot; draggable=&quot;true&quot; id=&quot;source&quot;&gt;&lt;/div&gt;</span><br><span class="line">   &lt;br&gt;</span><br><span class="line">   &lt;div class=&quot;box2&quot; id=&quot;target&quot;&gt;&lt;/div&gt;</span><br><span class="line">   .box1&#123;</span><br><span class="line">      width: 100px;</span><br><span class="line">      height: 100px;</span><br><span class="line">      background: salmon;</span><br><span class="line">   &#125;</span><br><span class="line">   .box2&#123;</span><br><span class="line">         width: 300px;</span><br><span class="line">         height: 300px;</span><br><span class="line">         border: 1px solid black;</span><br><span class="line">   &#125;</span><br><span class="line">   window.onload = function()&#123;</span><br><span class="line">      var source = document.getElementById(&apos;source&apos;);</span><br><span class="line">      var target = document.getElementById(&apos;target&apos;);</span><br><span class="line">      source.ondragstart = function(event)&#123;</span><br><span class="line">         var e = event || window.event</span><br><span class="line">         console.log(&apos;开始拖拽&apos;);</span><br><span class="line">         e.dataTransfer.setData(&apos;text&apos;,e.target.id);</span><br><span class="line">      &#125;</span><br><span class="line">         target.ondragenter = function()&#123;</span><br><span class="line">            console.log(&apos;进入目标元素&apos;)</span><br><span class="line">         &#125;</span><br><span class="line">         target.ondragover = function(event)&#123;</span><br><span class="line">            var event = event || window.event;</span><br><span class="line">            console.log(&apos;在目标元素中拖拽&apos;);</span><br><span class="line">            event.preventDefault()</span><br><span class="line">         &#125;</span><br><span class="line">         target.ondragleave = function()&#123;</span><br><span class="line">            console.log(&apos;拖放离开目标元素&apos;)</span><br><span class="line">         &#125;</span><br><span class="line">         target.ondrop = function(event)&#123;</span><br><span class="line">            console.log(&apos;拖放&apos;);</span><br><span class="line">            var e = event || window.event</span><br><span class="line">            var data = e.dataTransfer.getData(&apos;text&apos;);</span><br><span class="line">            e.target.appendChild(document.getElementById(data));</span><br><span class="line">         &#125;</span><br><span class="line">   &#125;</span><br><span class="line">拖拽设置:</span><br><span class="line">在dataTransfer中还有两个重要的属性:</span><br><span class="line">dropEffect 属性值为字符串,表示被拖动元素可以执行哪一种放置行为;</span><br><span class="line">           要使用这个属性,必须在dragenter事件处理函数中设置;</span><br><span class="line">   none 不能把元素拖放至此（除文本框外全部元素的默认值）</span><br><span class="line">   move 移动到目标</span><br><span class="line">   copy 复制到目标</span><br><span class="line">   link 目标打开拖动元素（拖动元素必须是链接并有URL）</span><br><span class="line">effectAllowed属性值也是字符串,表示允许拖动元素哪种dropEffect,要使用这个属性;</span><br><span class="line">             必须在dragst事件处理函数中设置;</span><br><span class="line">   uninitialized 没有设置任何拖放行为</span><br><span class="line">   none 不能由任何行为</span><br><span class="line">   copy 仅允许dropEffect值为copy</span><br><span class="line">   link 仅允许dropEffect值为link</span><br><span class="line">   move 仅允许dropEffect值为move</span><br><span class="line">   copyLink 允许dropEffect值为copy和link</span><br><span class="line">   copyMove 允许dropEffect值为copy和move</span><br><span class="line">   linkMove 允许dropEffect值为link和move</span><br><span class="line">   all 允许任意dropEffect</span><br><span class="line"></span><br><span class="line">10.需求: 用js动态创建一个a标签,需要在body中显示,并且点击在新窗口打开;</span><br><span class="line">	var linkTo = document.createElement(&apos;a&apos;);</span><br><span class="line">	linkTo.innerHTML = &apos;百度一下,你就知道&apos;;</span><br><span class="line">	linkTo.href = &quot;http://www.baidu.com&quot;;</span><br><span class="line">	linkTo.target = &apos;_black&apos;;</span><br><span class="line">	document.body.appendChild(linkTo);</span><br><span class="line"></span><br><span class="line">11.substring</span><br><span class="line">xx.substring(0,2); //从字符串索引第0位开始截取,往后截2位(不包含第二位),返回一个新字符串;</span><br><span class="line">xx.substring(2); //从字符串索引第2位开始往后截取全部(包含第2位),返回一个新字符串;</span><br><span class="line">	var str = &apos;hello&apos;;</span><br><span class="line">	console.log( str.substring(0,3) ); // hel</span><br><span class="line">	console.log( str.substring(1,2) ); // e</span><br><span class="line">	console.log( str.substring(3) ); // lo</span><br><span class="line"></span><br><span class="line">12.indexOf 可以用来判断字符串之间是否有包含的关系</span><br><span class="line">a.单词字符串之间的包含:</span><br><span class="line">	var str = &apos;water&apos;;</span><br><span class="line">	console.log( str.indexOf(&apos;w&apos;) ); // 0</span><br><span class="line">	console.log( str.indexOf(&apos;t&apos;) ); // 2</span><br><span class="line">	console.log( str.indexOf(&apos;b&apos;) ); // -1</span><br><span class="line">	console.log( str.indexOf(&apos;wat&apos;) ); // 0</span><br><span class="line">	console.log( str.indexOf(&apos;at&apos;) ); // 1</span><br><span class="line">	console.log( str.indexOf(&apos;wbt&apos;) ); // -1</span><br><span class="line">b.数字字符串之间的包含:</span><br><span class="line">indexOf 会做简单的类型转换: 把数字转换成字符串再执行;</span><br><span class="line">	var str = &apos;2016&apos;;</span><br><span class="line">	console.log( str.indexOf(2) ); // 0 </span><br><span class="line">	console.log( str.indexOf(1) ) // 2</span><br><span class="line">	console.log( str.indexOf(8) ) // -1</span><br><span class="line">	console.log( str.indexOf(201) ) // 0</span><br><span class="line">	console.log( str.indexOf(202) ) // -1</span><br><span class="line">c.数组中的包含:</span><br><span class="line">	var arr = [&apos;apple&apos;,&apos;2019&apos;,&apos;sxw&apos;]</span><br><span class="line">	console.log( arr.indexOf(&apos;apple&apos;) ); // 0</span><br><span class="line">	console.log( arr.indexOf(&apos;sxw&apos;) ); // 2</span><br><span class="line">	console.log( arr.indexOf( 2019 ) ); // -1 数组中数字不会进行隐式转换</span><br><span class="line">	console.log( arr.indexOf(&apos;a&apos;) ); // -1</span><br><span class="line">	</span><br><span class="line">13.列举不少于6条 IE 与 FF 脚本兼容性问题;</span><br><span class="line">FF(遵循W3c标准)</span><br><span class="line">1)window.event: 表示当前的事件对象,IE有这个对象;FF没有,FF通过给事件处理函数传递事件对象;</span><br><span class="line">2)获取事件源: IE用srcElement获取事件源,而FF用target获取事件源;</span><br><span class="line">3)添加,去除事件:</span><br><span class="line">	IE: element.attachEvent(“onclick”, function) </span><br><span class="line">	    element.detachEvent(“onclick”, function)</span><br><span class="line">	FF: element.addEventListener(“click”, function, true) </span><br><span class="line">	    element.removeEventListener(“click”, function, true)</span><br><span class="line">4)获取标签的自定义属性:</span><br><span class="line">	IE: div1.value或div1[“value”]</span><br><span class="line">	FF: div1.getAttribute(“value”)</span><br><span class="line">5)document.getElementByName()和document.all[name]</span><br><span class="line">	IE: document.getElementByName()和document.all[name]均不能获取div元素</span><br><span class="line">	FF: 可以</span><br><span class="line">6)input.type的属性</span><br><span class="line">	IE: input.type只读</span><br><span class="line">	FF: input.type可读写</span><br><span class="line">7)innerText textContent outerHTML</span><br><span class="line">	IE: 支持innerText, outerHTML</span><br><span class="line">	FF: 支持textContent</span><br><span class="line">8)是否可用id代替HTML元素</span><br><span class="line">	IE: 可以用id来代替HTML元素</span><br><span class="line">	FF: 不可以</span><br><span class="line"></span><br><span class="line">14.哪些操作会造成内存泄漏？</span><br><span class="line">内存泄漏是指任何对象在您不再拥有或需要它之后任然存在;</span><br><span class="line">垃圾回收器定期扫描对象,并计算引用了每个对象的其他对象的数量;</span><br><span class="line">如果一个对象的引用数量为0,或对该对象的惟一引用是循环的,那么该对象的内存即可回收;</span><br><span class="line">setTimeout 第一个参数使用字符串而非函数的话,会引发内存泄漏;</span><br><span class="line">闭包,控制台日志,循环(在两个对象彼此引用且彼此保留时,就会产生一个循环);</span><br><span class="line"></span><br><span class="line">15.js延迟加载的方式有哪些？</span><br><span class="line">	Defer(只支持 IE)和async</span><br><span class="line">	动态创建DOM方式（用得最多）</span><br><span class="line">	按需异步载入js</span><br></pre></td></tr></table></figure>
