        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">JS引入及阻塞加载</span><br><span class="line">引入的JS的两种方式</span><br><span class="line">从上往下执行</span><br><span class="line">1.嵌入代码; (可以有多个代码块)</span><br><span class="line">2.引入外部文件; (下载 解析 执行)</span><br><span class="line">问题？</span><br><span class="line">    为啥元素获取不到？</span><br><span class="line">    为啥页面显示那么慢？</span><br><span class="line">阻塞加载</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">console.log(&quot;start&quot;);</span><br><span class="line">working(10 * 1000);</span><br><span class="line">console.log(&quot;end&quot;);</span><br><span class="line">function working(time) &#123;</span><br><span class="line">  	var nowTime = Date.now();</span><br><span class="line">  	var exitTime = nowTime + time;</span><br><span class="line">  	while(nowTime &lt; exitTime) &#123;</span><br><span class="line">        //干活</span><br><span class="line">        nowTime = Date.now();</span><br><span class="line">  	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">体会一下当script标签放在html的不同位置的时候网页加载的快慢程度</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">延迟加载和异步加载</span><br><span class="line">defer 延迟加载</span><br><span class="line">定义:表示脚本可以延迟到文档完全被解析和显示之后再执行</span><br><span class="line">&lt;script defer src=&quot;1.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script defer=&quot;defer&quot; src=&quot;1.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">1.并发;</span><br><span class="line">2.多个js,按定义的顺序执行;</span><br><span class="line">3.在文档解析完,才执行;</span><br><span class="line">4.在DOMContentLoaded事件之前执行完;</span><br><span class="line">5.只支持外部引入方式; (IE7以前的除外)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">async 异步加载</span><br><span class="line">定义:表示应该立即下载脚本,但不应妨碍页面中的其他操作</span><br><span class="line">&lt;script async src=&quot;1.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script async=&quot;async&quot; src=&quot;1.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">1.并发;</span><br><span class="line">2.多个js,不一定按顺序执行;</span><br><span class="line">3.加载完就执行,在load事件之前;</span><br><span class="line">4.在load事件之前执行完;</span><br><span class="line">5.只支持外部引入方式;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&lt;head&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		document.addEventListener(&quot;DOMContentLoaded&quot;,function() &#123;</span><br><span class="line">            console.log(&quot;DOM Ready&quot;);</span><br><span class="line">		&#125;,false);</span><br><span class="line">		window.addEventListener(&quot;load&quot;,function() &#123;</span><br><span class="line">            console.log(&quot;WEB Ready&quot;);</span><br><span class="line">		&#125;,false);</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">	&lt;script defer src=&quot;1.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">	&lt;script defer src=&quot;2.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">	&lt;script defer src=&quot;3.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">//延迟加载:执行的结果是 1,2,3,DOM Ready,WEB Ready</span><br><span class="line">//如果换成async异步加载的话, 在WEB Ready之前的都会存在顺序的变化</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">练习：打印出1万以内所有的质数</span><br><span class="line">质数:只能被1和自己整除的自然数,如:(2,3,5...);</span><br><span class="line">function func(num) &#123;</span><br><span class="line">  	if(num &lt;= 1 || num % 2 === 0) &#123; //过滤偶数</span><br><span class="line">  	if(num === 2) &#123;</span><br><span class="line">        return ture;</span><br><span class="line">  	&#125;</span><br><span class="line">        return false;</span><br><span class="line">  	&#125;  </span><br><span class="line">&#125;;</span><br><span class="line">var n = 3;</span><br><span class="line">while(n &lt; num) &#123;</span><br><span class="line">    if(num % n == 0) &#123;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line">    n += 2;</span><br><span class="line">&#125;</span><br><span class="line">return ture;</span><br><span class="line">for(var i = 0;i &lt; 10001;i ++) &#123;</span><br><span class="line">    if(fuc(i)) &#123;</span><br><span class="line">        console.log(i);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">JS数据类型及获取类型</span><br><span class="line">6种基本类型: number string boolean null undefined object</span><br><span class="line">number: 所有的数字 (int整数和float浮点数)</span><br><span class="line">string: 所有的字符、字符串</span><br><span class="line">boolean: true false</span><br><span class="line">null: null对象是空</span><br><span class="line">undefined: undefined变量未定义</span><br><span class="line">object: 除了上面的,都是对象</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">(true) null == undefined</span><br><span class="line">(false) null === undefined</span><br><span class="line">系统提供的包装类Number String Boolean对应的应该是object</span><br><span class="line">var a = new Number(1); //a是object</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">获取数据类型:</span><br><span class="line">常用的4种方式:</span><br><span class="line">1.typeof</span><br><span class="line">	注意null和function</span><br><span class="line">	无法判断对象的具体类型 (var array = []; ---&gt; object;var date = new Date; ---&gt; object)</span><br><span class="line">	typeof(undefined) ---&gt; undefined</span><br><span class="line">	typeof(null) ---&gt; object null对象是空的,null代表的是object的一个特殊值</span><br><span class="line">	typeof(function()&#123;&#125;) ---&gt; function</span><br><span class="line">	typeof(NaN) ---&gt; number</span><br><span class="line">2.Object.prototype.toString.call()</span><br><span class="line">	可以打印出系统自带的所有类型</span><br><span class="line">	没办法判断自定义的对象的类型  </span><br><span class="line">	推荐代码使用</span><br><span class="line">3.instanceof</span><br><span class="line">	仅能判断对象的具体类型</span><br><span class="line">4.constructor</span><br><span class="line">	查看对象对应的构造函数</span><br><span class="line">	很方便造假！</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">function ccTypeOf(cc) &#123;</span><br><span class="line">	//return cc === null ? &quot;null&quot; : typeof(cc);</span><br><span class="line">    if(cc === null) &#123; //null == undefined</span><br><span class="line">        return &quot;null&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    return typeof(cc);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">function ccTypeOf(cc) &#123;</span><br><span class="line">  	//打印出所以类型</span><br><span class="line">    var typeName = Object.prototype.toString.call(cc);</span><br><span class="line">    if(typeName == &quot;[object Object]&quot;) &#123;</span><br><span class="line">        //console.log(cc.constructor);</span><br><span class="line">        typeName = &quot;[object&quot; + cc.constructor.name + &quot;]&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">运算符</span><br><span class="line">运算规则:</span><br><span class="line">1.先完成优先级高的运算符;</span><br><span class="line">2.同一优先级的从左往右;</span><br><span class="line">优先级简单记忆: </span><br><span class="line">1.一元 二元 三元运算符;</span><br><span class="line">2.操作的元素越多,优先级越低;</span><br><span class="line">3.赋值运算最低;</span><br><span class="line">void:表明一个运算没有返回值;</span><br><span class="line">练习:</span><br><span class="line">var n = 1;</span><br><span class="line">alert(1 + n = 2); //报错</span><br><span class="line">alert(1 + (n = 2)); //3</span><br><span class="line">var a = 1;</span><br><span class="line">var b = a++ + ++a* ++a - ++a - ++a;</span><br><span class="line">1(2) + 3(3) * 4(4) - 5(5) - 6(6)</span><br><span class="line">1 + 12 -11(6) = 2(6)</span><br><span class="line">alert(b);</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">一元运算符:</span><br><span class="line">. []</span><br><span class="line">() new</span><br><span class="line">! ~ - + ++ -- typeof void delete</span><br><span class="line">二元运算符:</span><br><span class="line">* / %</span><br><span class="line">+ - </span><br><span class="line">&lt;&lt; &gt;&gt; &gt;&gt;&gt;</span><br><span class="line">&lt; &lt;= &gt; &gt;= in instanceof</span><br><span class="line">== != === !==</span><br><span class="line">&amp; </span><br><span class="line">^</span><br><span class="line">|</span><br><span class="line">&amp;&amp;</span><br><span class="line">||</span><br><span class="line">三元运算符:</span><br><span class="line">?:</span><br><span class="line">赋值运算符:</span><br><span class="line">= += -= *= /= %= &lt;&lt;= &gt;&gt;= &gt;&gt;&gt;= &amp;= ^= |=</span><br><span class="line">区分两个表达式之间:</span><br><span class="line">,</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">内存管理之堆跟栈</span><br><span class="line">练习：字符串中出现次数最多的字符</span><br><span class="line">思路:</span><br><span class="line">1.计算每个字符出现的次数;</span><br><span class="line">2.遍历统计的次数,寻找到最大那个值;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    var str = &quot;hwefghwowjfbiwohndkabdoql&quot;;</span><br><span class="line">    function func(str) &#123;</span><br><span class="line">        var obj = &#123;&#125;;</span><br><span class="line">        var key;</span><br><span class="line">        for(var i = 0;i &lt; str.length;i ++) &#123;</span><br><span class="line">            key = str[i];</span><br><span class="line">            if(obj[key]) &#123;</span><br><span class="line">                obj[key] ++;</span><br><span class="line">            &#125;else &#123;</span><br><span class="line">                obj[key] = 1;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        var maxkey;</span><br><span class="line">        var maxnum = -1;</span><br><span class="line">        for(key in obj) &#123;</span><br><span class="line">            if(maxnum &lt; obj[key]) &#123;</span><br><span class="line">                maxkey = key;</span><br><span class="line">                maxnum = obj[key];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(&quot;key:&quot; + maxkey + &quot;num:&quot; + maxnum);</span><br><span class="line">    &#125;;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">函数：创建、return、作用域</span><br><span class="line">创建方式:</span><br><span class="line">1.静态方式;</span><br><span class="line">	function add(a,b) &#123;return a+b;&#125;;</span><br><span class="line">	var add = function(a,b) &#123;return a+b;&#125;;</span><br><span class="line">2.动态方式;</span><br><span class="line">	var add = new Function(&quot;a&quot;,&quot;b&quot;,&quot;return a+b&quot;);</span><br><span class="line">函数分为定义和使用两阶段</span><br><span class="line">return的作用</span><br><span class="line">作用域:</span><br><span class="line">1.函数嵌套; //全局变量在函数嵌套里面还是可以访问到</span><br><span class="line">2.变量;</span><br><span class="line">3.动态函数不一样; //创建在堆里面,虽然位置在函数嵌套里,但是是和最外层平级的</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">var x = 1;</span><br><span class="line">function func() &#123;</span><br><span class="line">  	var x = 2;</span><br><span class="line">    function e1() &#123;</span><br><span class="line">      	return x; //结果是2</span><br><span class="line">    &#125;;</span><br><span class="line">    var e2 = new Function(&quot;return x;&quot;) //结果是1,这里是动态函数的创建,和最外面的function func()其实是平级的</span><br><span class="line">    return [e1,e2];</span><br><span class="line">&#125;;</span><br><span class="line">alert(func()[0]());</span><br><span class="line">alert(func()[0]());</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">函数参数及arguments</span><br><span class="line">形参:function add(a,b) &#123;return a+b;&#125;;</span><br><span class="line">实参:add(x,y);</span><br><span class="line">形参实参数量必须一样多吗？</span><br><span class="line">如何获取形参数量 add.length</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">function add(a,b,c) &#123;</span><br><span class="line">	console.log(&quot;实参:&quot; + arguments.length + &quot;实1&quot; + arguments[0]); //实参个数 2</span><br><span class="line">  	console.log(&quot;形参:&quot; + add.length); //形参个数 3</span><br><span class="line">&#125;;</span><br><span class="line">add(1,2);</span><br><span class="line">.都是使用函数对象</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var x = function(a,b) &#123;</span><br><span class="line">  	console.log(&quot;形参:&quot; + arguments.callee.length + &quot;形1:&quot; + a); //当通过var实现一个匿名函数的时候,arguments.callee.length === add.length</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">简单的递归:</span><br><span class="line">var x = function(a,b) &#123;</span><br><span class="line">  	if(a === 1) &#123;</span><br><span class="line">        return arguments.callee(5,6); //获取函数名</span><br><span class="line">  	&#125; else&#123;</span><br><span class="line">        return a + b;</span><br><span class="line">  	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">console,log(x(1,2));</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">arguments:</span><br><span class="line">1.仅在函数里面有;</span><br><span class="line">2.专为函数参数设计的对象;</span><br><span class="line">3.伪数组length 下标[];</span><br><span class="line">4.callee</span><br><span class="line">实现任意参数的求和</span><br><span class="line">add(1,2,3);</span><br><span class="line">add(1,3,5,7,9);</span><br><span class="line">add();</span><br><span class="line">function add() &#123;</span><br><span class="line">  	var r = 0;</span><br><span class="line">    for(var i = 0;i &lt; arguments.length;i ++) &#123;</span><br><span class="line">        r += arguments[i];</span><br><span class="line">    &#125;</span><br><span class="line">    return r;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">用callee实现函数自调用</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">函数的三大特性</span><br><span class="line">函数:</span><br><span class="line">1.方法特性 ()	运行大括号包裹的代码</span><br><span class="line">2.对象特性 .	获取对象的属性</span><br><span class="line">3.类的特性 new	创建类似对象</span><br><span class="line">对象特性:</span><br><span class="line">1.自有属性 </span><br><span class="line">arguments </span><br><span class="line">name </span><br><span class="line">length //形参个数</span><br><span class="line">prototype </span><br><span class="line">call/apply方法 </span><br><span class="line">toString()方法 </span><br><span class="line">bind方法</span><br><span class="line">2.自定义属性</span><br><span class="line">变量和方法</span><br><span class="line">内部和外部 //如果定义在内部的时候一定要让外部的函数运行一下才行</span><br><span class="line">计数器的练习</span><br><span class="line">f.x = 0;</span><br><span class="line">function f() &#123;</span><br><span class="line">  	return f.x++;  </span><br><span class="line">&#125;;</span><br><span class="line">for(var i = 0;i &lt; 100;i ++) &#123;</span><br><span class="line">    console.log(&quot;i = &quot; + i + &quot; x &quot; + f());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function f() &#123;</span><br><span class="line">	if(f.x == undefined) &#123;</span><br><span class="line">        console.log(&quot;f.x初始化&quot;);</span><br><span class="line">        f.x = 0;</span><br><span class="line">	&#125;</span><br><span class="line">  	return f.x++;  </span><br><span class="line">&#125;;</span><br><span class="line">for(var i = 0;i &lt; 100;i ++) &#123;</span><br><span class="line">    console.log(&quot;i = &quot; + i + &quot; x &quot; + f());</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">练习：自定义求和函数</span><br><span class="line">要求:</span><br><span class="line">1.函数传入的参数不确定;</span><br><span class="line">2.参数可以是任意的数据类型;</span><br><span class="line">3.实现下面的结果;</span><br><span class="line">sum(1,2,3)=6</span><br><span class="line">sum(1,null,-3)=-2</span><br><span class="line">sum(&apos;1.0&apos;,false,true,1,&apos;A&apos;,&apos;B&apos;)=2</span><br><span class="line">sum(0.1,0.2)=0.3</span><br><span class="line">function func() &#123;</span><br><span class="line">  	var sum = 0;</span><br><span class="line">    for(var i = 0;i &lt; arguments.length;i ++) &#123;</span><br><span class="line">        sum += parseFloat(arguments[i]) || 0; // 当||前面是NaN的时候前面的结果是false,则最终结果是后面这个0</span><br><span class="line">    &#125;</span><br><span class="line">    sum = sum.toFixed(3) * 1000 / 1000;</span><br><span class="line">    return sum;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">函数的call和apply</span><br><span class="line">定义:把函数临时赋值到对象上面并执行</span><br><span class="line">call	function.call(obj,args1,args2)</span><br><span class="line">例子:</span><br><span class="line">	function add(a,b) &#123;</span><br><span class="line">        return a + b;</span><br><span class="line">	&#125;;</span><br><span class="line">	var obj = &#123;&#125;;</span><br><span class="line">	console.log(add.call(obj,2,3));</span><br><span class="line">	其实这一行代码 add.call(obj,2,3);</span><br><span class="line">	就等于	obj.e = add;</span><br><span class="line">		obj.e(2,3);</span><br><span class="line">		delete obj.e;</span><br><span class="line">		</span><br><span class="line">	function add() &#123;</span><br><span class="line">        console.log(this);</span><br><span class="line">        return this.x + this.y;</span><br><span class="line">	&#125;</span><br><span class="line">	var obj = &#123;</span><br><span class="line">      	x: 2,</span><br><span class="line">        y: 2,</span><br><span class="line">	&#125;;</span><br><span class="line">	console.log(add.call(obj));</span><br><span class="line">apply	function.apply(obj,args)</span><br><span class="line">	function add2(a,b) &#123;</span><br><span class="line">      	return a + b;  </span><br><span class="line">	&#125;;</span><br><span class="line">	var obj = &#123;&#125;;</span><br><span class="line">	console.log(add2.apply(obj,[2,3]));</span><br><span class="line">	console.log(add2.call(obj,2,3));</span><br><span class="line">两者区别:传递参数的形式不一样</span><br><span class="line">注意:</span><br><span class="line">0.apply 参数是数组</span><br><span class="line">1.第一个参数: obj 会强制转换</span><br><span class="line">2.this指针问题</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">现有一个初中和一个高中班级,需要收班服的费用,初中男生100,女生80;高中男生120,女生100,请问两个班级收多少钱？</span><br><span class="line">var obj1 = &#123;</span><br><span class="line">    boy: 100, //假设人数</span><br><span class="line">    girl: 90,</span><br><span class="line">&#125;</span><br><span class="line">var obj2 = &#123;</span><br><span class="line">    boy: 50,</span><br><span class="line">    girl: 45,</span><br><span class="line">&#125;</span><br><span class="line">function money(boym,girlm) &#123;</span><br><span class="line">    return this.boy * boym + this.girl * girlm;</span><br><span class="line">&#125;</span><br><span class="line">console.log(money.call(obj1,100,80));</span><br><span class="line">cosole.log(money.call(obj2,120,100));</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">函数的bind</span><br><span class="line">定义:把函数拷贝一份,并插入到对象作用域上面</span><br><span class="line">语法:obj.e = function.bind(obj,args1,args2)</span><br><span class="line">原理上和call很像</span><br><span class="line">在obj对象里面复制了一份代码</span><br><span class="line">注意bind的参数 args1,args2的作用</span><br><span class="line">function add() &#123;</span><br><span class="line">  	return this.x + this.y;  </span><br><span class="line">&#125;;</span><br><span class="line">var obj = &#123;</span><br><span class="line">  	x: 1,</span><br><span class="line">    y: 2,</span><br><span class="line">&#125;;</span><br><span class="line">var func = add.bind(obj);</span><br><span class="line">console.log(func());</span><br><span class="line"></span><br><span class="line">function add() &#123;</span><br><span class="line">  	return this.x + this.y;  </span><br><span class="line">&#125;;</span><br><span class="line">var obj = &#123;</span><br><span class="line">  	x : 1,</span><br><span class="line">    y : 2,</span><br><span class="line">    e : function() &#123;</span><br><span class="line">        return this.x + this.y;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">obj.e = add.bind(obj); //就相当于在对象obj里面加一个属性值并赋给属性名e</span><br><span class="line"></span><br><span class="line">function add(a,b) &#123;</span><br><span class="line">  	return this.x * a + this.y * b;  </span><br><span class="line">&#125;;</span><br><span class="line">var obj = &#123;</span><br><span class="line">  	x : 1,</span><br><span class="line">    y : 2,</span><br><span class="line">&#125;;</span><br><span class="line">obj.e = add.bind(obj);</span><br><span class="line">console.log(obj.e(10,100));</span><br><span class="line"></span><br><span class="line">function add(a,b) &#123;</span><br><span class="line">  	return this.x * a + this.y * b;  </span><br><span class="line">&#125;;</span><br><span class="line">var obj = &#123;</span><br><span class="line">    x : 1,</span><br><span class="line">    y : 2,</span><br><span class="line">&#125;</span><br><span class="line">obj.e = add.bind(obj,10); //这里先输入一个形参a</span><br><span class="line">consolr.log(obj.e(100)); //这里输入一个形参b</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">var x = 10;</span><br><span class="line">var y = 20;</span><br><span class="line">function add(a,b) &#123;</span><br><span class="line">  	return this.x * a + this.y * b;  </span><br><span class="line">&#125;;</span><br><span class="line">var obj1 = &#123;</span><br><span class="line">    x : 1,</span><br><span class="line">    y : 2,</span><br><span class="line">&#125;</span><br><span class="line">var obj2 = &#123;</span><br><span class="line">    x : 5,</span><br><span class="line">    y : 6,</span><br><span class="line">&#125;</span><br><span class="line">console.log(&quot;add: &quot; + add(10,10)); //300</span><br><span class="line">console.log(&quot;obj1 add: &quot; + add.bind(obj1,20)(10)); //这里是立即执行 40</span><br><span class="line">obj2.e = add.bind(obj2,20,30);</span><br><span class="line">console.log(&quot;obj2 add1: &quot; + obj2.e()); //280</span><br><span class="line">console.log(&quot;obj2 add2: &quot; + obj2.e(100,3000)); //后面再写对结果没有影响 280</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">函数this指针</span><br><span class="line">var obj = &#123;</span><br><span class="line">  	x : 1,</span><br><span class="line">    e : function() &#123;</span><br><span class="line">        console.log(this.x); //this指向obj,e属于obj</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">obj.e();</span><br><span class="line"></span><br><span class="line">function e() &#123;</span><br><span class="line">  	console.log(this.x); //this指向window,e没有属于谁,被window收走</span><br><span class="line">&#125;;</span><br><span class="line">e();</span><br><span class="line"></span><br><span class="line">function f() &#123;</span><br><span class="line">  	f.x = 1000;</span><br><span class="line">    f.e = function() &#123;</span><br><span class="line">      	console.log(this.x); //this指向1000,e属于f对象,指向f对象</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">f();</span><br><span class="line">f.e();//函数对象使用函数</span><br><span class="line"></span><br><span class="line">var x = 1;</span><br><span class="line">function f() &#123;</span><br><span class="line">  	f.x = 1000;</span><br><span class="line">    f.e = function() &#123;</span><br><span class="line">        console.log(this.x);</span><br><span class="line">    &#125;</span><br><span class="line">    function e2() &#123;</span><br><span class="line">        console.log(&quot;e2: &quot; + this.x); //this指向window,即值为10</span><br><span class="line">    &#125;</span><br><span class="line">    e2();</span><br><span class="line">&#125;;</span><br><span class="line">f();</span><br><span class="line">f.e();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">var name = &quot;win&quot;;</span><br><span class="line">var objCC = &#123;</span><br><span class="line">    name: &quot;CC&quot;,</span><br><span class="line">    f: f,</span><br><span class="line">&#125;</span><br><span class="line">var objTT = &#123;</span><br><span class="line">    name: &quot;TT&quot;,</span><br><span class="line">    f: f,</span><br><span class="line">&#125;</span><br><span class="line">function f() &#123;</span><br><span class="line">    console.log(this.name);</span><br><span class="line">&#125;</span><br><span class="line">f(); //win</span><br><span class="line">objCC.f(); //CC</span><br><span class="line">objTT.f(); //TT</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function CC() &#123;</span><br><span class="line">  	this.name = &quot;CC&quot;;</span><br><span class="line">  	this.e = function() &#123;</span><br><span class="line">        console.log(this.name);</span><br><span class="line">  	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">var name = &quot;TT&quot;;</span><br><span class="line">var cc1 = new CC();</span><br><span class="line">cc1.name = &quot;CC1&quot;;</span><br><span class="line">cc1.e();</span><br><span class="line">var cc2 = new CC();</span><br><span class="line">cc2.name = &quot;CC2&quot;;</span><br><span class="line">cc2.e();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;input type=&quot;button&quot; value=&quot;CC&quot; id=&quot;btn&quot;&gt;</span><br><span class="line">var btn = document.getElementById(&quot;btn&quot;);</span><br><span class="line">function f() &#123;</span><br><span class="line">    console.log(this);</span><br><span class="line">&#125;</span><br><span class="line">btn.onclick = f;</span><br><span class="line">console.log(btn);</span><br><span class="line">window.setTimeout(f,1000);</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">练习：自定义全类型读取</span><br><span class="line">给一个变量打印出她的具体类型;</span><br><span class="line">如果是基本类型,打印效果类似 undefined number boolean string</span><br><span class="line">如果是对象,就打印对象的类型 js提供的对象类型 自定义类型</span><br><span class="line">需要用到 typeof Object.prototype.toString constructor</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function CC() &#123;&#125;; //自定义一个函数</span><br><span class="line">function func(x) &#123;</span><br><span class="line">  	var type = typeof x;</span><br><span class="line">    if(type == &quot;object&quot;) &#123;</span><br><span class="line">        type == Object.prototype.toString.call(x);</span><br><span class="line">        if(type == &quot;[object Object]&quot;) &#123;</span><br><span class="line">            type = &quot;[object &quot; + x.constructor.name + &quot;]&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        return type;</span><br><span class="line">    &#125;</span><br><span class="line">    return type;</span><br><span class="line">&#125;;</span><br><span class="line">//有bug,当传入的是null时候,有问题</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">递归函数</span><br><span class="line">递归:</span><br><span class="line">1.函数自己调用了自己;</span><br><span class="line">2.需要有终止条件;</span><br><span class="line">递归思想:把复杂的问题拆成越来越简单的问题,直到能够获得结果;</span><br><span class="line">用到一点栈的概念:先进后出</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">function f(n) &#123;</span><br><span class="line">  	console.log(n);</span><br><span class="line">    if(n &lt;= 1) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;else f(n-1);</span><br><span class="line">&#125;; // 实现数字的递减关系</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">用递归实现n的阶乘 n!</span><br><span class="line">function f(n) &#123;</span><br><span class="line">  	if(n === 0) &#123;</span><br><span class="line">        return 1;</span><br><span class="line">  	&#125;  </span><br><span class="line">  	return n * f(n-1);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">用递归实现x的n次方</span><br><span class="line">function f2(x,n) &#123;</span><br><span class="line">  	if(n === 0) &#123;</span><br><span class="line">        return 1;</span><br><span class="line">  	&#125;  </span><br><span class="line">  	return x * f2(x,n-1);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">闭包</span><br><span class="line">三要素:</span><br><span class="line">1.嵌套结构的函数;</span><br><span class="line">2.内部函数访问了外部函数的变量;</span><br><span class="line">3.在外部函数的外面,调用内部函数;</span><br><span class="line">概念:闭包是由函数以及创建该函数的语法环境组合而成,这个环境包含了这个闭包创建时所能访问的所有局部变量;</span><br><span class="line">闭包不一定要有返回值;</span><br><span class="line">简易类特性:</span><br><span class="line">1.闭包函数;</span><br><span class="line">2.闭包对象;</span><br><span class="line">function f() &#123;</span><br><span class="line">  	var a = 1;</span><br><span class="line">    function e() &#123;</span><br><span class="line">        a ++;</span><br><span class="line">        console.log(a);</span><br><span class="line">    &#125;</span><br><span class="line">    return e;</span><br><span class="line">&#125;;</span><br><span class="line">var fe = f(); // 通过f函数运行,把内部函数的指针获取到,通过返回值return的情况</span><br><span class="line">fe(); //在外部调用内部函数</span><br><span class="line"></span><br><span class="line">var fee; //通过在外面定义全局变量的情况就可以省略掉像上面这种return e;这一步了</span><br><span class="line">var fe2;</span><br><span class="line">function f() &#123;</span><br><span class="line">  	var a = 1;</span><br><span class="line">    fee = function e() &#123;</span><br><span class="line">        a ++;</span><br><span class="line">        console.log(a);</span><br><span class="line">    &#125;</span><br><span class="line">    fe2 = function() &#123;</span><br><span class="line">        a --;</span><br><span class="line">        console.log(a);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">f();</span><br><span class="line">fee();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">常见错误:循环内使用闭包函数</span><br><span class="line">解决方法:</span><br><span class="line">1.使用立即执行函数;</span><br><span class="line">2.使用多个闭包函数;</span><br><span class="line">作用:</span><br><span class="line">1.让局部变量变成私有化的长存变量;</span><br><span class="line">2.给事件调用函数传递参数;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li&gt;li1&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li2&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li3&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li4&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li5&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">//使用多个闭包函数解决</span><br><span class="line">function showID(id) &#123;</span><br><span class="line">    console.log(&quot;li:&quot; + id); //创建多个闭包</span><br><span class="line">&#125;</span><br><span class="line">function clickMake(id) &#123;</span><br><span class="line">  	var id = id;</span><br><span class="line">    function e() &#123;</span><br><span class="line">        showID(id);</span><br><span class="line">    &#125;</span><br><span class="line">    return e;</span><br><span class="line">&#125;;</span><br><span class="line">//function clickMake(id) &#123; //日常工作中经常看见简写成这个形式</span><br><span class="line">//    return function() &#123;</span><br><span class="line">//        showID(id);</span><br><span class="line">//    &#125;;</span><br><span class="line">//&#125;</span><br><span class="line">function setClick() &#123;</span><br><span class="line">  	var ary = document.getElementsByTagName(&quot;li&quot;);</span><br><span class="line">  	for(var i = 0;i &lt; 5;i ++) &#123;</span><br><span class="line">        ary[i].onclick = clickMake(i + 1);</span><br><span class="line">        //function() &#123;</span><br><span class="line">        //    showID(i + 1);</span><br><span class="line">        //&#125;;</span><br><span class="line">  	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li&gt;li1&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li2&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li3&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li4&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li5&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">//使用立即执行函数解决</span><br><span class="line">function showID(id) &#123;</span><br><span class="line">    console.log(&quot;li :&quot; + id);</span><br><span class="line">&#125;</span><br><span class="line">function clickMake(id) &#123;</span><br><span class="line">    return function() &#123;</span><br><span class="line">        showID(id);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">function setClick() &#123;</span><br><span class="line">    var ary = document.getElementsByTagName(“li”);</span><br><span class="line">    for(var i = 0;i &lt; 5;i ++) &#123;</span><br><span class="line">        (function() &#123;</span><br><span class="line">            var id = 1;</span><br><span class="line">            ary[id].onclick = function() &#123;</span><br><span class="line">              	showID(id + 1)  ;</span><br><span class="line">            &#125;;</span><br><span class="line">        &#125;) ()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li&gt;li1&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li2&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li3&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li4&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;li5&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">//ES6里面的块状函数的let</span><br><span class="line">function showID(id) &#123;</span><br><span class="line">    console.log(&quot;li :&quot; + id);</span><br><span class="line">&#125;</span><br><span class="line">function clickMake(id) &#123;</span><br><span class="line">    return function() &#123;</span><br><span class="line">        showID(id);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">function setClick() &#123;</span><br><span class="line">    var ary = document.getElementsByTagName(“li”);</span><br><span class="line">    for(var i = 0;i &lt; 5;i ++) &#123;</span><br><span class="line">       let id = 1;</span><br><span class="line">       ary[id].onclick = function() &#123;</span><br><span class="line">           showID(id + 1);</span><br><span class="line">       &#125;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">练习：用递归实现汉诺塔</span><br><span class="line">//hanoi(数量,启动柱子,目标柱子,辅助柱子)</span><br><span class="line">function hanoi(num, a, c, b) &#123;</span><br><span class="line">  	if(num == 1) &#123;</span><br><span class="line">        console.log(a + &quot;-&gt;&quot; + c);</span><br><span class="line">  	&#125;else &#123;</span><br><span class="line">        hanoi(num - 1, a, b, c);</span><br><span class="line">        console.log(a + &quot;-&gt;&quot; + c);</span><br><span class="line">        hanoi(num - 1, b, c, a);</span><br><span class="line">  	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">什么是对象、枚举、销毁机制</span><br><span class="line">对象:存在内存中,可以具有多个属性的数据;</span><br><span class="line">var obj = &#123;</span><br><span class="line">    a : 1,</span><br><span class="line">    b : &quot;test&quot;,</span><br><span class="line">    c : function() &#123;return this.a;&#125;</span><br><span class="line">&#125;</span><br><span class="line">变量和对象之间的关系</span><br><span class="line">赋值？引用</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">var obj1 = &#123;a : 1&#125;; //3</span><br><span class="line">var obj2 = &#123;a : 1&#125;; //2</span><br><span class="line">var obj3 = obj1; //3</span><br><span class="line">obj3.a = 3;</span><br><span class="line">obj1.a？ </span><br><span class="line">obj2.a = 2;</span><br><span class="line">obj1.a？</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">如何赋值一个对象呢? 枚举法</span><br><span class="line">注意:只能赋值可枚举的属性</span><br><span class="line">var obj1 = &#123;a:1, b:2, c:3&#125;;</span><br><span class="line">var obj2 = &#123;&#125;;</span><br><span class="line">for(var i in obj1) &#123; //不一定是按照顺序来遍历的</span><br><span class="line">	//console.log(i);</span><br><span class="line">    obj2[i] = obj1[i];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">js里面的对象销毁机制:</span><br><span class="line">无引用后定期自动回收</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">对象、构造函数、原型的关系</span><br><span class="line">类:简单概括为构造函数;</span><br><span class="line">对象创建方式:</span><br><span class="line">	直接量 var a1 = &#123;&#125;;</span><br><span class="line">	构造函数 var a1 = new A();</span><br><span class="line">	create方法 var a1 = Object.create(原型对象,属性列表);</span><br><span class="line">//构造函数</span><br><span class="line">function Book(name,page) &#123;</span><br><span class="line">  	this.name = name;</span><br><span class="line">    this.page = page;</span><br><span class="line">&#125;;</span><br><span class="line">var book1 = new Book(&quot;book1&quot;,1);</span><br><span class="line">var book2 = new Book(&quot;book2&quot;,2);</span><br><span class="line">//create方法创建</span><br><span class="line">var book3 = Object.create(null, &#123;</span><br><span class="line">    name: &#123;</span><br><span class="line">        value: &quot;book3&quot;,</span><br><span class="line">        enumerable: true, //可枚举的,可以使用for-in进行列举的</span><br><span class="line">    &#125;,</span><br><span class="line">    page: &#123;</span><br><span class="line">        value: 3,</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br><span class="line">创建原理:基于构造函数定义的属性,并继承原型对象的属性,生成一个新的对象;</span><br><span class="line">function Book(name,page) &#123;</span><br><span class="line">  	this.name = name;</span><br><span class="line">    this.page = page;</span><br><span class="line">&#125;;</span><br><span class="line">var bookauthor = &#123;author_name: &quot;cc&quot;,author_age: 35&#125;;</span><br><span class="line">Book.prototype = bookauthor; //对象赋值给原型,原型本来就是一个对象</span><br><span class="line">var book1 = new Book(&quot;book1&quot;,1);</span><br><span class="line">var book2 = new Book(&quot;book2&quot;,2);</span><br><span class="line">console.log(book1.author_name); //通过点的形式调用出来</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">原型、原型链、继承</span><br><span class="line">当前对象:</span><br><span class="line">	本地属性</span><br><span class="line">	私有属性</span><br><span class="line">原型对象:</span><br><span class="line">	原型属性</span><br><span class="line">	公共属性</span><br><span class="line">本地属性被修改,只有当前对象的该属性被修改;</span><br><span class="line">原型属性被修改,所有对象的该属性被修改;</span><br><span class="line">function Book() &#123;</span><br><span class="line">  	this.name = &quot;book&quot;;</span><br><span class="line">  	Book.prototype.author = &quot;cc&quot;;</span><br><span class="line">&#125;;</span><br><span class="line">var book1 = new Book();</span><br><span class="line">继承原则:</span><br><span class="line">1.本地有的用本地;</span><br><span class="line">2.本地没有的找原型;</span><br><span class="line">3.原型没有的找原型对象的原型;</span><br><span class="line">原型链:对象A(原型B) -&gt; 对象B(原型C) -&gt; 对象C(原型D)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">实用方法:</span><br><span class="line">1.获得原型:Object.getPrototypeOf</span><br><span class="line">2.构造函数检测原型:构造函数.isPrototypeOf(对象)</span><br><span class="line">3.for/in -&gt; 可枚举属性,包括原型的</span><br><span class="line">4.检测私有属性:对象.hasOwnProperty(属性名)</span><br><span class="line">5.Object.getOwnPropertyNames -&gt; 所有私有属性的名称</span><br><span class="line">6.object.keys -&gt; 可枚举的私有属性的名称</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">//获取原型对象的指针,修改原型对象</span><br><span class="line">var book1 = new Book();</span><br><span class="line">var book2 = new Book();</span><br><span class="line">var bookPrototype = Object.getprototypeOf(book1);</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Book.prototype.isPrototypeOf(book1);</span><br><span class="line">book1 的原型是不是 Book.prototype</span><br></pre></td></tr></table></figure>
