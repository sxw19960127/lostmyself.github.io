an class="line">网页: html文档经过浏览器渲染以后呈现出来的页面;</span><br><span class="line">编码: 通过代码的形式把想要展示的页面写到html里;</span><br><span class="line">编码字符集发展历程:</span><br><span class="line">	gb2312 ---&gt; 国家标准第2312条 (识别不了台湾地区的繁体字符)</span><br><span class="line">	gbk ---&gt; 国家版本扩展版本 (包括所有亚裔字符集,繁体字符集)</span><br><span class="line">	unicode 万国码</span><br><span class="line">	UTF-8 万国码的升级版本</span><br><span class="line">DNS: 域名解析系统</span><br><span class="line">	用户在浏览器中输入域名,DNS服务器接收并反馈给电脑一个IP地址,电脑再去该IP地址对应的服务器上请求网页;</span><br><span class="line">主流浏览器:</span><br><span class="line">    1.在市场上有一定的份额;</span><br><span class="line">    2.必须有独立研发的内核;</span><br><span class="line">浏览器由两部分组成:</span><br><span class="line">	1.shell(外壳);</span><br><span class="line">	2.内核(影响浏览器运转的快不快并且识别操作代码并运行代码);</span><br><span class="line">主流浏览器             内核</span><br><span class="line">IE                  trident</span><br><span class="line">Firefox             Gecko</span><br><span class="line">Google chrome       Webkit/blink</span><br><span class="line">Safari              Webkit</span><br><span class="line">Opera               presto</span><br><span class="line">------------------------------------------</span><br><span class="line">html    css     javascript</span><br><span class="line">结构     样式      行为		(相分离)</span><br><span class="line">-----------------------------------------</span><br><span class="line">图片格式:</span><br><span class="line">jpg: 有损压缩,影响画质,不支持透明通道</span><br><span class="line">png: 无损压缩,不影响画质,支持透明通道 </span><br><span class="line">gif: 动图 </span><br><span class="line">------------------------------------------</span><br><span class="line">http: 超文本传输协议,浏览器和服务器的通讯;</span><br><span class="line">-------------------------------------------</span><br><span class="line">原理:</span><br><span class="line">	1.优先原则: 后解析的内容会覆盖掉之前解析的内容;</span><br><span class="line">	2.继承原则: 嵌套里面的标签拥有外部标签的某些样式,子元素可以继承父元素的属性;</span><br><span class="line">	3.外部样式: 与内部样式合并之后一起解析,先解析外部样式,再解析内部样式;</span><br><span class="line">	4.内联样式: 外部+内部解析完成以后才解析内联样式;</span><br><span class="line">	5.加了important字段的,最后执行;</span><br><span class="line">选择器优先级: 先解析低优先级的再解析高优先级的;</span><br><span class="line">!important使用方式: div&#123; background-color: green!important; &#125;</span><br><span class="line">-------------------------------------------------------------</span><br><span class="line">css权重：              （256进制的数！）</span><br><span class="line">!important              Infinity</span><br><span class="line">行间样式                  1000</span><br><span class="line">id                       100</span><br><span class="line">class|属性|伪类            10</span><br><span class="line">标签选择器|伪元素            1</span><br><span class="line">通配符                      0</span><br><span class="line">----------------------------------------------</span><br><span class="line">body默认自带8px的margin</span><br><span class="line">position: absolute;和float,从内部把元素转换成inline-block</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">标签类型</span><br><span class="line">根标签: &lt;html&gt;&lt;/html&gt;</span><br><span class="line">结构化标签: &lt;head&gt;&lt;/head&gt;  &lt;body&gt;&lt;/body&gt;</span><br><span class="line">	       head 思想,给电脑看</span><br><span class="line">	       body 内容,给用户看</span><br><span class="line">段落标签: 独立成一段  &lt;P&gt;段落1&lt;/P&gt;  p&#123;段落$&#125;*3</span><br><span class="line">标题标签: 独占一行  &lt;h1&gt;标题1&lt;/h1&gt;  h$&#123;标题&#125;*6</span><br><span class="line">加粗标签: &lt;strong&gt;&lt;/strong&gt;</span><br><span class="line">斜体标签: &lt;em&gt;&lt;/em&gt;</span><br><span class="line">中划线标签: &lt;del&gt;￥50&lt;/del&gt;</span><br><span class="line">	       span&#123;text-decoration: line-through;&#125;</span><br><span class="line">空格显示标签: &amp;nbsp;</span><br><span class="line">回车标签: &lt;br&gt;</span><br><span class="line">充当容器功能标签: &lt;div&gt;&lt;/div&gt;  &lt;span&gt;&lt;/span&gt;</span><br><span class="line">独占一行+倾斜: &lt;address&gt;&lt;/address&gt;  用的不多</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">两个经典bug</span><br><span class="line">a.margin塌陷(父级没有顶棚);</span><br><span class="line">        &lt;style&gt;</span><br><span class="line">            .wrapper&#123;</span><br><span class="line">            	width: 100px;</span><br><span class="line">                height: 100px;</span><br><span class="line">                background-color: black;</span><br><span class="line">                margin-left: 100px;</span><br><span class="line">                margin-top: 100px;</span><br><span class="line">            &#125;</span><br><span class="line">            .content&#123;</span><br><span class="line">            	width: 50px;</span><br><span class="line">                height: 50px;</span><br><span class="line">                background-color: green;</span><br><span class="line">                margin-left: 50px;</span><br><span class="line">                margin-top: 200px; </span><br><span class="line">                //子元素margin-top的值必须设置的比父级大,否则不生效;</span><br><span class="line">                //当子元素的margin-top生效时,老子和儿子共用这个margin-top;</span><br><span class="line">            &#125;</span><br><span class="line">        &lt;/style&gt;</span><br><span class="line">	    &lt;body&gt;</span><br><span class="line">	        &lt;div class=&quot;wrapper&quot;&gt;</span><br><span class="line">	            &lt;div class=&quot;content&quot;&gt;&lt;/div&gt;</span><br><span class="line">	        &lt;/div&gt;</span><br><span class="line">	    &lt;/body&gt;</span><br><span class="line">总结:</span><br><span class="line">	垂直方向上的margin,父子元素是结合在一起取最大值的;</span><br><span class="line">解决margin塌陷的方法:</span><br><span class="line">	bcf(block format context)块级格式化上下文,改变盒子里的语法规则。</span><br><span class="line">触发盒子的bfc:</span><br><span class="line">	在子元素里添加样式</span><br><span class="line">		1.position: absolute;</span><br><span class="line">		2.display: inline-block; </span><br><span class="line">		3.float: left/right; </span><br><span class="line">	在父元素里添加样式</span><br><span class="line">		4.overflow: hidden;溢出部分隐藏(改变了大盒子里面的渲染规则),解决margin塌陷问题;</span><br><span class="line">------------------------------------------------------------------------------------</span><br><span class="line">b.margin合并;</span><br><span class="line">        &lt;style&gt;</span><br><span class="line">            .box1&#123;</span><br><span class="line">                background-color: red;</span><br><span class="line">                margin-right: 100px;</span><br><span class="line">            &#125;</span><br><span class="line">            .box2&#123;</span><br><span class="line">                background-color: green;</span><br><span class="line">                margin-left: 100px; //水平方向上margin左右距离没有问题</span><br><span class="line">            &#125;</span><br><span class="line">            .demo1&#123;</span><br><span class="line">                background-color: red;</span><br><span class="line">                margin-bottom: 100px;</span><br><span class="line">            &#125;</span><br><span class="line">            .demo2&#123;</span><br><span class="line">                background-color: green;</span><br><span class="line">                margin-top: 100px; //垂直方向上会导致较小的失效</span><br><span class="line">            &#125;</span><br><span class="line">        &lt;/style&gt;</span><br><span class="line">	    &lt;body&gt;</span><br><span class="line">	        &lt;span class=&quot;box1&quot;&gt;123&lt;/span&gt;</span><br><span class="line">	        &lt;span class=&quot;box2&quot;&gt;456&lt;/span&gt;</span><br><span class="line">	        &lt;div class=&quot;demo1&quot;&gt;a&lt;/div&gt;</span><br><span class="line">	        &lt;div class=&quot;demo2&quot;&gt;b&lt;/div&gt;</span><br><span class="line">	    &lt;/body&gt;</span><br><span class="line">解决方法(实际开发过程中我们不解决);</span><br></pre></td></tr></table></figure>
