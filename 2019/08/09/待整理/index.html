ass="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br><span class="line">453</span><br><span class="line">454</span><br><span class="line">455</span><br><span class="line">456</span><br><span class="line">457</span><br><span class="line">458</span><br><span class="line">459</span><br><span class="line">460</span><br><span class="line">461</span><br><span class="line">462</span><br><span class="line">463</span><br><span class="line">464</span><br><span class="line">465</span><br><span class="line">466</span><br><span class="line">467</span><br><span class="line">468</span><br><span class="line">469</span><br><span class="line">470</span><br><span class="line">471</span><br><span class="line">472</span><br><span class="line">473</span><br><span class="line">474</span><br><span class="line">475</span><br><span class="line">476</span><br><span class="line">477</span><br><span class="line">478</span><br><span class="line">479</span><br><span class="line">480</span><br><span class="line">481</span><br><span class="line">482</span><br><span class="line">483</span><br><span class="line">484</span><br><span class="line">485</span><br><span class="line">486</span><br><span class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br><span class="line">498</span><br><span class="line">499</span><br><span class="line">500</span><br><span class="line">501</span><br><span class="line">502</span><br><span class="line">503</span><br><span class="line">504</span><br><span class="line">505</span><br><span class="line">506</span><br><span class="line">507</span><br><span class="line">508</span><br><span class="line">509</span><br><span class="line">510</span><br><span class="line">511</span><br><span class="line">512</span><br><span class="line">513</span><br><span class="line">514</span><br><span class="line">515</span><br><span class="line">516</span><br><span class="line">517</span><br><span class="line">518</span><br><span class="line">519</span><br><span class="line">520</span><br><span class="line">521</span><br><span class="line">522</span><br><span class="line">523</span><br><span class="line">524</span><br><span class="line">525</span><br><span class="line">526</span><br><span class="line">527</span><br><span class="line">528</span><br><span class="line">529</span><br></pre></td><td class="code"><pre><span class="line">第1章 JavaScript概述</span><br><span class="line">JavaScript是面向Web的编程语言。前端开发工程师必须掌握的三种技能之一:描述网页内容的HTML,描述网页样式的CSS以及描述网页行为的JavaScript。JavaScript是一门高端的,动态的,弱类型的编程语言,非常适合面向对象和函数式的编程风格。JavaScript是由Web发展初期的网景公司创建,&quot;JavaScript&quot;是sun公司(现在的Oracle)的注册商标,用来特指网景(现在的Mozilla)对这门语言的实现。网景将这门语言作为标准提交给了ECMAScript——欧洲计算机制造协会,由于商标上的冲突,这门语言的标准版本改成了一个丑陋的名字&quot;ECMAScript&quot;。同样由于商标的冲突,微软对这门语言的实现版本取了一个广为人知的名字&quot;Jscript&quot;。实际上,几乎所有人都将这门语言叫做&quot;JavaScript&quot;。本书也仅仅使用&quot;ECMAScript&quot;来指代语言标准。当我们提到这门语言本身时,通常所指的语言版本是ECMAScript 3和ECMAScript 5(ECMAScript 4已经开发了数年,但由于太过庞大,从未发布过正式版本)。(JavaScript 1.5 == ECMAScript 3)。Google将它的JavaScript解释器叫做V8。通常每一种编程语言都有各自的开发平台,标准库或API函数,用来提供诸如基本输入输出的功能。JavaScript语言核心针对文本,数组,日期和正则表达式的操作定义了很多的API,但是这些API不包括输入输出功能。输入输出功能(类似网络,存储和图形相关的复杂特性)是由JavaScript所属的&quot;宿主环境&quot;提供的。这里所说的宿主环境通常是Web浏览器(第12章会介绍两个不基于Web浏览器的JavaScript宿主环境)。</span><br><span class="line">1.1 JavaScript语言核心</span><br><span class="line">JavaScript数据类型: Number, String, Boolean, Undefined, Null, Object;其中前5个是基本类型,而Object是引用类型。实际上Object还包含了其他更为具体的引用类型,如: Array, Function, Arguments, Date, RegExp, Error;</span><br><span class="line">检测数据类型的方法,分别是typeof和Object.prototype.toString;</span><br><span class="line">a)typeof</span><br><span class="line">typeof操作符返回一个字符串,表示未经计算的操作符的类型,其使用方式是typeof operand或typeof(operand),operand是一个表达式,表示对象或原始值,其类型将被返回,返回值是表示其数据类型的字符串的小写形式。</span><br><span class="line">--------------------------------------------------</span><br><span class="line">console.log(typeof undefined);  // undefined</span><br><span class="line">console.log(typeof null);  // object</span><br><span class="line">console.log(typeof true);  // boolean</span><br><span class="line">console.log(typeof 1);  // number</span><br><span class="line">console.log(typeof &apos;xys&apos;);  // string</span><br><span class="line">console.log(typeof new Object());  // object</span><br><span class="line">console.log(typeof [1,2,3]);  // object</span><br><span class="line">console.log(typeof function()&#123;&#125;);  // function</span><br><span class="line">console.log(typeof new Date(););  // object</span><br><span class="line">console.log(typeof  /a/g);  // object</span><br><span class="line">console.log(typeof new Error());  // object</span><br><span class="line"></span><br><span class="line">var arg;</span><br><span class="line">(function getArg()&#123;</span><br><span class="line">    arg=arguments;</span><br><span class="line">&#125;)();</span><br><span class="line">console.log(typeof arg);  // object</span><br><span class="line">使用typeof方法来检测数据类型,基本类型大部分都能被准确检测并返回正确的字符串(除了Null类型返回Object字符串),而引用类型大部分都不能够被准确检测(除了Function类型能够准确返回function字符串之外,其他都是返回了object字符串)。所以,typeof方法并不能完全准确地检测出上述JavaScript中的12种数据类型。</span><br><span class="line"></span><br><span class="line">b)Object.prototype.toString</span><br><span class="line">Object.prototype.toString最终会返回形式如:[object,class]的字符串,class指代的是其检测出的数据类型,这个是我们判断数据类型的关键。</span><br><span class="line"></span><br><span class="line">var toString=Object.prototype.toString;</span><br><span class="line">console.log(toString.call(undefined));  // [object Undefined]</span><br><span class="line">console.log(toString.call(null));  // [object Null]</span><br><span class="line">console.log(toString.call(true));  // [object Boolean]</span><br><span class="line">console.log(toString.call(1));  // [object Number]</span><br><span class="line">console.log(toString.call(&apos;xys&apos;));  // [object String]</span><br><span class="line">console.log(toString.call(new Object()));  // [object Object]</span><br><span class="line">console.log(toString.call([1,2,3]));  // [object Array]</span><br><span class="line">console.log(toString.call(function()&#123;&#125;));  // [object Function]</span><br><span class="line">console.log(toString.call(new Date()));  // [object Date]</span><br><span class="line">console.log(toString.call(/a/g));  // [object RegExp]</span><br><span class="line">console.log(toString.call(new Error()));  // [object Error]</span><br><span class="line"></span><br><span class="line">(function getArg()&#123;</span><br><span class="line">    arg=arguments;</span><br><span class="line">&#125;)();</span><br><span class="line">console.log(toString.call(arg));  // [object Arguments]</span><br><span class="line">可以看到,Object.prototype.toString返回的[object,class]字符串中,class准确地表示了各个数据地类型,与typeof不同的是,class所代表的数据类型字符串首字母是大写的,而不像typeof返回的是小写的字符串;</span><br><span class="line">---------------------------------------------------------------------------------------</span><br><span class="line">通过上述描述可知,typeof能够被用来检测除Null类型外的其他基本类型,并且能够检测出引用类型中Function数据类型,而Object.prototype.toString能够检测出所以的数据类型,所以我们可以结合这两个方法来实现一个JavaScript数据类型检测的终极方法:</span><br><span class="line">/**</span><br><span class="line"> * @desc 数据类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;String&#125; 类型字符串</span><br><span class="line"> */</span><br><span class="line">function type(obj) &#123;</span><br><span class="line">  return typeof obj !== &quot;object&quot; ? typeof obj : Object.prototype.toString.call(obj).slice(8, -1).toLowerCase();</span><br><span class="line">&#125;</span><br><span class="line">--------------------------------------------------------------------------------------</span><br><span class="line">关于数据类型的单独检测</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Undefined 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isUndefined(obj) &#123;</span><br><span class="line">    return obj === void 0;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Null 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isNull(obj) &#123;</span><br><span class="line">    return obj === null;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Boolean 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isBoolean(obj) &#123;</span><br><span class="line">    return typeof(obj) === &apos;boolean&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Number 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isNumber(obj) &#123;</span><br><span class="line">    return typeof(obj) === &apos;number&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 String 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isString(obj) &#123;</span><br><span class="line">    return typeof(obj) === &apos;string&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Object 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isObject(obj) &#123;</span><br><span class="line">    return Object.prototype.toString.call(obj) === &apos;[object Object]&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Array 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isArray(obj)&#123;</span><br><span class="line">    return Array.isArray?Array.isArray(obj):Object.prototype.toString.call(obj) === &apos;[object Array]&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Function 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isFunction(obj)&#123;</span><br><span class="line">    return typeof(obj) === &apos;function&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Date 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isDate(obj)&#123;</span><br><span class="line">    return Object.prototype.toString.call(obj) === &apos;[object Date]&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 RegExp 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isRegExp(obj)&#123;</span><br><span class="line">    return Object.prototype.toString.call(obj) === &apos;[object RegExp]&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Error 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isError(obj)&#123;</span><br><span class="line">    return Object.prototype.toString.call(obj) === &apos;[object Error]&apos;;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * @desc 是否是 Arguments 类型检测</span><br><span class="line"> * @param obj 待检测的数据</span><br><span class="line"> * @return &#123;Boolean&#125; 布尔值</span><br><span class="line"> */</span><br><span class="line">function isArguments(obj)&#123;</span><br><span class="line">    return Object.prototype.toString.call(obj) === &apos;[object Arguments]&apos;;</span><br><span class="line">&#125;</span><br><span class="line">--------------------------------------------------------------------------------------</span><br><span class="line">数据类型检测的四种方式</span><br><span class="line">一.typeof</span><br><span class="line">使用typeof检测数据类型,首先返回的都是一个字符串,其次字符串中包含了对应的数据类型,例如: &quot;number&quot;,&quot;string&quot;,&quot;boolean&quot;,&quot;undefined&quot;,&quot;function&quot;,&quot;object&quot;.</span><br><span class="line">面试题:</span><br><span class="line">console.log(typeof typeof typeof function () &#123;&#125;); // string</span><br><span class="line">typeof的局限性: 不能具体的细分是数组还是正则,还是对象中其他的值,因为使用typeof检测数据类型,对于对象数据类型中的所有的值,最后返回的结果都是&quot;object&quot;;</span><br><span class="line">二.instanceof</span><br><span class="line">var ary = [];</span><br><span class="line">console.log(ary instanceof Array); // true</span><br><span class="line">console.log(ary instanceof Object); // true</span><br><span class="line"></span><br><span class="line">function fn() &#123;&#125;</span><br><span class="line">console.log(fn instanceof Function); // true</span><br><span class="line">console.log(fn instanceof Object); // true</span><br><span class="line">只要在当前实例的原型链上用instanceof检测出来的结果都是true,所以在类的原型继承中,最后检测出来的结果未必是正确的,例如:</span><br><span class="line">function Fn() &#123;</span><br><span class="line">&#125;</span><br><span class="line">Fn.prototype = new Array; // 原型继承：让子类的原型等于父类的一个实例</span><br><span class="line">var f = new Fn;</span><br><span class="line">console.log(f instanceof Array); // true</span><br><span class="line">三.constructor</span><br><span class="line">constructor即构造函数,作用和instanceof非常相似;</span><br><span class="line">var obj = [];</span><br><span class="line">console.log(obj.constructor === Array); // true</span><br><span class="line">console.log(obj.constructor === RegExp); // false</span><br><span class="line">constructor可以处理基本的数据类型的检测,但是当我们把类的原型进行重写,在重写的过程中,很有可能把之前的constructor给覆盖了,这样检测出来的结果就是不准确的。</span><br><span class="line">function Fn() &#123;</span><br><span class="line">&#125;</span><br><span class="line">Fn.prototype = new Array;</span><br><span class="line">var f = new Fn;</span><br><span class="line">console.log(f.constructor); // Array</span><br><span class="line">对于特殊的数据类型null和undefined,他们所属类型是Null和Undefined,但是浏览器把这两个类保护起来了,不允许在外面访问使用。</span><br><span class="line">四.Object.prototype.toString.call()</span><br><span class="line">Object.prototype.toString.call()是检测数据类型最准确最常用的方式,其原理为: 先获取Object原型上的toString方法,让方法执行,并且改变方法中的this关键字的指向;Object.prototype.toString.call()是返回当前方法的执行主体(方法中this)所属类的详细信息;</span><br><span class="line">var obj = &#123;name:&apos;iceman&apos;&#125;;</span><br><span class="line">// toString中的this是obj，返回的是obj所属类的信息 --&gt; &quot;[object Object]&quot;</span><br><span class="line">// 第一个object代表当前实例是对象数据类型的（这个是固定死的）</span><br><span class="line">// 第二个Object，代表的是obj所属的类是Object</span><br><span class="line">console.log(obj.toString());</span><br><span class="line"></span><br><span class="line">// toString中的this是Math，那么返回的是Math所属类的信息 --&gt; &quot;[object Math]&quot;</span><br><span class="line">console.log(Math.toString());</span><br><span class="line">var ary = [];</span><br><span class="line">console.log(Object.prototype.toString.call(ary)); // --&gt; &quot;[object Array]&quot;</span><br><span class="line">console.log(Object.prototype.toString.call(/^$/)); // --&gt; &quot;[object RegExp]&quot;</span><br><span class="line">console.log((&#123;&#125;).toString.call(1)); // --&gt; &quot;[object Number]&quot;</span><br><span class="line"></span><br><span class="line">console.log((&#123;&#125;).toString.call(&apos;珠峰&apos;)); // --&gt; &quot;[object String]&quot;</span><br><span class="line">console.log((&#123;&#125;).toString.call(true)); // --&gt; [object Boolean]</span><br><span class="line">console.log((&#123;&#125;).toString.call(undefined)); // --&gt;[object Undefined]</span><br><span class="line">console.log((&#123;&#125;).toString.call(null)); // --&gt;[object Null]</span><br><span class="line">console.log((&#123;&#125;).toString.call(function () &#123;&#125;)); // --&gt;[object Function]</span><br><span class="line"></span><br><span class="line">var ary = [];</span><br><span class="line">console.log(Object.prototype.toString.call(ary) === &apos;[object Array]&apos;); // true</span><br><span class="line"></span><br><span class="line">var reg = /^\[object Array\]$/;</span><br><span class="line">console.log(reg.test(Object.prototype.toString.call(ary))); // true</span><br><span class="line"></span><br><span class="line">检测原型继承的情况:</span><br><span class="line">function Fn() &#123;</span><br><span class="line">&#125;</span><br><span class="line">Fn.prototype = new Array;</span><br><span class="line">var f = new Fn;</span><br><span class="line">console.log(f instanceof Array); // true</span><br><span class="line">console.log(Object.prototype.toString.call(f) === &apos;[object Array]&apos;); // false</span><br><span class="line"></span><br><span class="line">----------------------------------------------------------------------------------------</span><br><span class="line">块元素和行元素</span><br><span class="line">块元素: 默认情况下独占一行(float浮动后除外),可控制宽高,上下边距,可嵌套块级元素或行内元素,一般作为容器出现,用来组织结构,div是最常用的块级元素,元素样式的display: block;都是块级元素,他们总是以一个块的形式表现出来,并且跟同级的兄弟块依次竖直排列,左右撑满;</span><br><span class="line">(address, center, div, dl, form, h1, hr, ol, p, table, ul...)</span><br><span class="line">	a.总是在新行上开始;</span><br><span class="line">	b.高度,行高以及外边距和内边距都可控制;</span><br><span class="line">	c.宽度确实是它的容器的100%,除非设定一个宽度;</span><br><span class="line">	d.可以容纳内联元素和其他块元素;</span><br><span class="line">行内元素: 也叫内联元素,只能容纳文本或其他内联元素,常见内联元素&quot;a&quot;。比如span元素,iframe元素和元素样式的display: inline;都是行内元素,默认情况下一行可以摆放多个元素,不可控制宽高和上下边距;</span><br><span class="line">(a, b, br, em, font, i, img, input, label, span, strong...)</span><br><span class="line">	a.和其他元素都在一行上;</span><br><span class="line">	b.高,行高以及外边距和内边距都不可改变;</span><br><span class="line">	c.宽度就是它的文字或图片的宽度,不可改变;</span><br><span class="line">	d.内联元素只能容纳文本或者其他内联元素;</span><br><span class="line">	e.设置宽度和高度均无效,可以通过line-height来设置,只有设置左右margin有效,上下margin无效,只有设置左右padding有效,上下padding无效</span><br><span class="line">行块转换: </span><br><span class="line">	display: none;不显示</span><br><span class="line">	display: block;变成块级元素</span><br><span class="line">	display: inline;变成行级元素</span><br><span class="line">	display: inline-block;以块级元素样式展示,以行级元素样式排列</span><br><span class="line"></span><br><span class="line">-------------------------------------------------------------------------------------</span><br><span class="line">15种CSS居中的方式:</span><br><span class="line">水平居中:</span><br><span class="line">1)内联元素水平居中,利用text-align: center可以实现在块级元素内部的内联元素水平居中。此方法对内联元素(inline),内联块(inline-block),内联表(inline-table),inline-flex元素水平居中都有效。</span><br><span class="line">.center-text &#123;</span><br><span class="line">    text-align: center;</span><br><span class="line"> &#125;</span><br><span class="line">2)块级元素水平居中,通过把固定宽度块级元素的margin-left和margin-right设成auto,就可以使块级元素水平居中。</span><br><span class="line">.center-block &#123;</span><br><span class="line">  margin: 0 auto;</span><br><span class="line">&#125;</span><br><span class="line">3)多块级元素水平居中</span><br><span class="line">a.利用inline-block,如果一行中有两个或两个以上的块级元素,通过设置块级元素的显示类型为inline-block和父容器的text-align属性从而使多块元素水平居中。</span><br><span class="line">.container &#123;</span><br><span class="line">    text-align: center;</span><br><span class="line">&#125;</span><br><span class="line">.inline-block &#123;</span><br><span class="line">    display: inline-block;</span><br><span class="line">&#125;</span><br><span class="line">b.利用display: flex;利用弹性布局,实现水平居中,其中justify-content用于设置弹性盒子元素在主轴(横轴)方向上的对齐方式,本例中设置子元素水平居中显示:</span><br><span class="line">.flex-center &#123;</span><br><span class="line">    display: flex;</span><br><span class="line">    justify-content: center;</span><br><span class="line">&#125;</span><br><span class="line">垂直居中</span><br><span class="line">5.单行内联(inline-)元素垂直居中</span><br><span class="line">通过设置内联元素的高度(height)和行高(line-height)相等,从而使元素垂直居中</span><br><span class="line">#v-box &#123;</span><br><span class="line">    height: 120px;</span><br><span class="line">    line-height: 120px;</span><br><span class="line">&#125;</span><br><span class="line">多行元素垂直居中</span><br><span class="line">6.利用表布局(table)</span><br><span class="line">利用表布局的vertical-align: middle;可以实现子元素的垂直居中;</span><br><span class="line">.center-table &#123;</span><br><span class="line">    display: table;</span><br><span class="line">&#125;</span><br><span class="line">.v-cell &#123;</span><br><span class="line">    display: table-cell;</span><br><span class="line">    vertical-align: middle;</span><br><span class="line">&#125;</span><br><span class="line">7.利用flex布局,利用flex布局实现垂直居中,其中flex-direction: column定义主轴方向为纵向。因为flex布局是CSS3中定义,在较老的浏览器中存在兼容性问题;</span><br><span class="line">.center-flex &#123;</span><br><span class="line">    display: flex;</span><br><span class="line">    flex-direction: column;</span><br><span class="line">    justify-content: center;</span><br><span class="line">&#125;</span><br><span class="line">8.利用精灵元素技术实现垂直居中,即在父容器内放一个100%高度的伪元素,让文本和伪元素垂直对齐,从而达到垂直居中的目的;</span><br><span class="line">.ghost-center &#123;</span><br><span class="line">    position: relative;</span><br><span class="line">&#125;</span><br><span class="line">.ghost-center::before &#123;</span><br><span class="line">    content: &quot; &quot;;</span><br><span class="line">    display: inline-block;</span><br><span class="line">    height: 100%;</span><br><span class="line">    width: 1%;</span><br><span class="line">    vertical-align: middle;</span><br><span class="line">&#125;</span><br><span class="line">.ghost-center p &#123;</span><br><span class="line">    display: inline-block;</span><br><span class="line">    vertical-align: middle;</span><br><span class="line">    width: 20rem;</span><br><span class="line">&#125;</span><br><span class="line">块级元素垂直居中</span><br><span class="line">9.固定高度的块级元素</span><br><span class="line">我们知道居中元素的高度和宽度,垂直居中问题就很简单。通过绝对定位元素距离顶部50%,并设置margin-top向上偏移元素高度的一半,就可以实现垂直居中了;</span><br><span class="line">.parent &#123;</span><br><span class="line">  position: relative;</span><br><span class="line">&#125;</span><br><span class="line">.child &#123;</span><br><span class="line">  position: absolute;</span><br><span class="line">  top: 50%;</span><br><span class="line">  height: 100px;</span><br><span class="line">  margin-top: -50px; </span><br><span class="line">&#125;</span><br><span class="line">10.未知高度的块级元素</span><br><span class="line">当垂直居中的元素的高度和宽度未知时,我们可以借助CSS3中的transform属性向Y轴反向偏移50%的方法实现垂直居中。但是部分浏览器存在兼容性问题。</span><br><span class="line">.parent &#123;</span><br><span class="line">    position: relative;</span><br><span class="line">&#125;</span><br><span class="line">.child &#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    top: 50%;</span><br><span class="line">    transform: translateY(-50%);</span><br><span class="line">&#125;</span><br><span class="line">水平垂直居中</span><br><span class="line">11.固定宽高元素水平垂直居中</span><br><span class="line">通过margin平移元素整体宽度的一半,使元素水平垂直居中。</span><br><span class="line">.parent &#123;</span><br><span class="line">    position: relative;</span><br><span class="line">&#125;</span><br><span class="line">.child &#123;</span><br><span class="line">    width: 300px;</span><br><span class="line">    height: 100px;</span><br><span class="line">    padding: 20px;</span><br><span class="line">    position: absolute;</span><br><span class="line">    top: 50%;</span><br><span class="line">    left: 50%;</span><br><span class="line">    margin: -70px 0 0 -170px;</span><br><span class="line">&#125;</span><br><span class="line">12.未知宽高元素水平垂直居中</span><br><span class="line">利用2D变换,在水平和垂直两个方向都向反向平移宽高的一半,从而使元素水平垂直居中。</span><br><span class="line">.parent &#123;</span><br><span class="line">    position: relative;</span><br><span class="line">&#125;</span><br><span class="line">.child &#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    top: 50%;</span><br><span class="line">    left: 50%;</span><br><span class="line">    transform: translate(-50%, -50%);</span><br><span class="line">&#125;</span><br><span class="line">13.利用flex布局,利用flex布局,其中justify-content用于设置或检索弹性盒子元素在主轴(横轴)方向上的对齐方式,而align-items属性定义flex子项在flex容器的当前行的侧轴(纵轴)方向上的对齐方式。</span><br><span class="line">.parent &#123;</span><br><span class="line">    display: flex;</span><br><span class="line">    justify-content: center;</span><br><span class="line">    align-items: center;</span><br><span class="line">&#125;</span><br><span class="line">14.利用grid布局实现水平垂直居中,兼容性较差,不推荐</span><br><span class="line">.parent &#123;</span><br><span class="line">  height: 140px;</span><br><span class="line">  display: grid;</span><br><span class="line">&#125;</span><br><span class="line">.child &#123; </span><br><span class="line">  margin: auto;</span><br><span class="line">&#125;</span><br><span class="line">15.屏幕上水平垂直居中,常规的登陆及注册页面都需要用到。要保证较好的兼容性,还需要用到表布局。</span><br><span class="line">.outer &#123;</span><br><span class="line">    display: table;</span><br><span class="line">    position: absolute;</span><br><span class="line">    height: 100%;</span><br><span class="line">    width: 100%;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.middle &#123;</span><br><span class="line">    display: table-cell;</span><br><span class="line">    vertical-align: middle;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.inner &#123;</span><br><span class="line">    margin-left: auto;</span><br><span class="line">    margin-right: auto; </span><br><span class="line">    width: 400px;</span><br><span class="line">&#125;</span><br><span class="line">---------------------------------------------------------------------------------------</span><br><span class="line">生成一个网页大致需要如下步骤:</span><br><span class="line">1.HTML代码转化为DOM;</span><br><span class="line">2.CSS代码转化成CSSOM (CSS Object Model);</span><br><span class="line">3.结合DOM和CSSOM,生成一棵渲染树(包含每个节点的视觉信息);</span><br><span class="line">4.生成布局(layout),即将所有渲染树的所有节点进行平面合成;   (在这里提高性能)</span><br><span class="line">5.将布局绘制(paint)在屏幕上;</span><br><span class="line">--------------------------------------------------------------------------------------</span><br><span class="line">页面布局方式:</span><br><span class="line">1)双飞翼布局(经典三列布局/圣杯布局):三列布局,中间宽度自适应,两边定宽,中间栏要在浏览器中优先展示渲染,允许任意列的高度最高,要求只用一个额外的div标签,要求用最简单的css;</span><br><span class="line">2)多栏布局: 栏栅格系统,利用浮动实现的多栏布局,在bootstrap中用的非常多;多列布局,栅格系统并没有真正实现分栏效果,CSS3为了满足这个要求增加了多列布局模块;</span><br><span class="line">3)弹性布局: CSS3引入了一种新的布局模式——Flexbox布局,即使他们的大小是未知或者动态的,Flexbox布局常用于设计比较复杂的页面,可以轻松的实现屏幕和浏览器窗口大小发生变化时保持元素的相对位置和大小不变,同时减少了依赖于浮动布局实现元素位置的定义以及重置元素的大小;</span><br><span class="line">4)瀑布流布局: 是流式布局的一种,视觉表现为参差不齐的多栏布局,随着页面滚动条向下滚动,这种布局还会不断加载数据块并附加至当前尾部。</span><br><span class="line">5)流式布局:不受窗口宽度影响,流式布局使用百分比宽度来限定布局元素,这样可以根据客户端分辨率的大小进行合理的显示。</span><br><span class="line">6)响应式布局</span><br><span class="line">-----------------------------------------------------------------------------------------</span><br><span class="line">JavaScript中最重要的类型是对象,对象是名/值对的集合,或字符串到值映射的集合,通过&quot;.&quot;或&quot;[]&quot;来访问属性;</span><br><span class="line">var book = &#123;</span><br><span class="line">	topic: &quot;JavaScript&quot;,</span><br><span class="line">	fat: true</span><br><span class="line">&#125;</span><br><span class="line">book.topic //&quot;JavaScript&quot;</span><br><span class="line">book[&quot;fat&quot;] //true</span><br><span class="line">book.author = &quot;sxw&quot;; //通过赋值创建一个新属性</span><br><span class="line">book.contents = &#123;&#125;; //&#123;&#125;是一个空对象,它没有属性</span><br><span class="line"></span><br><span class="line">var arr = [0,1,2,3];</span><br><span class="line">console.log(arr.length - 1); //数组的最后一个元素</span><br><span class="line"></span><br><span class="line">数组和对象中都可以包含另一个数组或对象;</span><br><span class="line">var points = [</span><br><span class="line">	&#123;x: 0,y: 0&#125;,</span><br><span class="line">	&#123;x: 1,y: 1&#125;</span><br><span class="line">]</span><br><span class="line">var data = &#123; //一个包含两个属性的对象,每一个属性都是数组,数组的元素也是数组</span><br><span class="line">	arr1: [[1,2],[3,4]],</span><br><span class="line">	arr2: [[2,3],[4,5]]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&quot;two&quot; &gt; &quot;three&quot; //true,&quot;tw&quot;在字母表中的索引大于&quot;th&quot;</span><br><span class="line">function fun1(x) &#123;</span><br><span class="line">	return x + 1;</span><br><span class="line">&#125;</span><br><span class="line">fun1(y);</span><br><span class="line">----------------------</span><br><span class="line">var fun2 = function(x) &#123; //函数是一种值,可以赋值给变量</span><br><span class="line">	return x * x;</span><br><span class="line">&#125;</span><br><span class="line">fun2(fun1(y)) //在一个表达式中调用两个函数</span><br><span class="line"></span><br><span class="line">var a = [];</span><br><span class="line">a.push(1,2,3);</span><br><span class="line">a.reverse();</span><br><span class="line"></span><br><span class="line">points.dist = function() &#123; //定义一个方法用来计算两点之间的距离</span><br><span class="line">	var p1 = this[0]; //通过this获得对当前数组的引用</span><br><span class="line">	var p2 = this[1]; //并取得调用的数组前两个元素</span><br><span class="line">	var a = p2.x - p1.x; //x坐标轴上的距离</span><br><span class="line">	var b = p2.y - p1.y; //y坐标轴上的距离</span><br><span class="line">	return Math.sqrt(a * a + b * b); //勾股定理,用Math.sqrt()来计算平方根</span><br><span class="line">&#125;;</span><br><span class="line">points.dist()</span><br><span class="line"></span><br><span class="line">注意:如果分支中只有一条语句,花括号是可以省略的</span><br><span class="line">function jc(n) &#123; //计算阶乘的函数</span><br><span class="line">	var n1 = 1;</span><br><span class="line">	while(n &gt; 1) &#123;</span><br><span class="line">		n1 *= n;</span><br><span class="line">		n--;</span><br><span class="line">	&#125;</span><br><span class="line">	return n1;</span><br><span class="line">&#125;</span><br><span class="line">---------------------------------------</span><br><span class="line">function jc(n) &#123; //循环计算阶乘</span><br><span class="line">	var i,n1 = 1;</span><br><span class="line">	for(i = 2;i &lt;= n;i ++) </span><br><span class="line">		n1 *= i;</span><br><span class="line">	return n1;</span><br><span class="line">&#125;</span><br><span class="line">JavaScript是一种面向对象的编程语言</span><br><span class="line">---------------------------------------</span><br><span class="line">function Point(x,y) &#123; //定义一个构造函数以初始化一个新的Point对象</span><br><span class="line">	this.x = x;</span><br><span class="line">	this.y = y; //不需要return</span><br><span class="line">&#125;</span><br><span class="line">var p = new Point(1, 1); //使用new关键字和构造函数来创建一个实例;</span><br><span class="line">Point.prototype.r = function() &#123; //给构造函数的prototype对象赋值,来给Point对象定义方法;</span><br><span class="line">	return Math.sqrt(this.x * this.x + this.y * this.y);</span><br><span class="line">&#125;</span><br><span class="line">p.r(); //Point的实例对象P(以及所有的Point实例对象)继承了方法r();</span><br><span class="line"></span><br><span class="line">1.2客户端JavaScript</span><br><span class="line">function moveon() &#123;</span><br><span class="line">	var answer = confirm(&quot;准备好了吗？&quot;);</span><br><span class="line">	if(answer)</span><br><span class="line">		window.location = &quot;http://taobao.com&quot;;</span><br><span class="line">&#125;</span><br><span class="line">setTimeout(moveon, 60000);</span><br><span class="line"></span><br><span class="line">function debug(msg) &#123;</span><br><span class="line">	var log = document.getElementById(&quot;debug&quot;);</span><br><span class="line">	if(!log) &#123; //如果页面上找不到log,则自己创建</span><br><span class="line">		log = document.createElement(&quot;div&quot;);</span><br><span class="line">		log.id = &quot;debug&quot;;</span><br><span class="line">		log.innerHTML = &quot;&lt;h1&gt;Debug Log&lt;/h1&gt;&quot;;</span><br><span class="line">		document.body.appendChild(log); //将其添加到文档的末尾</span><br><span class="line">	&#125;</span><br><span class="line">	//将消息包装在&lt;pre&gt;中,并添加至log中</span><br><span class="line">	var pre = document.createElement(&quot;pre&quot;);</span><br><span class="line">	var text = document.createTextNode(msg);</span><br><span class="line">	pre.appendChild(text);</span><br><span class="line">	log.appendChild(pre);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function hide(e, reflow) &#123; //通过JavaScript操纵样式来隐藏元素e</span><br><span class="line">	if(reflow) &#123; //如果第二个参数是true的话</span><br><span class="line">		e.style.display = &quot;none&quot;; //隐藏这个元素,其所占的空间也随之消失</span><br><span class="line">	&#125;else &#123;</span><br><span class="line">		e.style.visibility = &quot;hidden&quot;; //将e隐藏,但是保留其所占空间</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">function hightlight(e) &#123; //通过css来显示代码高亮</span><br><span class="line">	if(!e.className) &#123;</span><br><span class="line">		e.className = &quot;hilite&quot;;</span><br><span class="line">	&#125;else &#123;</span><br><span class="line">		e.className += &quot;hilite&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">window.onload = function() &#123; //&quot;load&quot;事件只有在文档加载完成之后才会触发</span><br><span class="line">	var images = document.getElementsByTagName(&quot;img&quot;); //找到所有&lt;img&gt;标签</span><br><span class="line">	for(var i = 0;i &lt; images.length; i++) &#123;</span><br><span class="line">		var image = images[i];</span><br><span class="line">		if(image.addEventListener) &#123;</span><br><span class="line">			image.addEventListener(&quot;click&quot;, hide, false);</span><br><span class="line">		&#125;else &#123;								//兼容IE8及以前的版本</span><br><span class="line">			image.attachEvent(&quot;onclick&quot;, hide);</span><br><span class="line">		&#125;</span><br><span class="line">		function hide(event) &#123;event.target.style.visibility = &quot;hidden&quot;;&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">第一部分 JavaScript语言核心</span><br><span class="line">第二章 词法结构</span><br><span class="line">JavaScript是区分大小写的语言</span><br><span class="line">//这里是单行注释</span><br><span class="line">/*</span><br><span class="line">*这里是多行注释</span><br><span class="line">*/</span><br><span class="line">所谓直接量,就是程序中直接使用的数据值。数字,字符串文本,布尔值,正则表达式,null</span><br><span class="line">标识符就是一个名字,在JavaScript中,标识符用来对变量和函数进行命名,或者用做JavaScript代码中某些循环语句中的跳转位置的标记。JavaScript标识符必须以字母,下划线,美元符开始,其中数字是不允许作为首字母出现的。</span><br><span class="line">保留字: JavaScript把一些标识符拿出来用做自己的关键字,因此就不能再再程序中把这些关键字用做标识符了。</span><br><span class="line">JavaScript的数据类型分为两类:原始类型和对象类型;原始类型包括数字,字符串,布尔值,null,undefined</span><br><span class="line">对象是属性的集合,每个属性都由名/值对;</span><br><span class="line">JavaScript语言核心定义了其他三种有用的类:日期(Date)类定义了代表日期的对象;正则(RegExp)类定义了表示正则表达式(一种强大的模式匹配工具)的对象;错误(Error)类定义了那些表示JavaScript程序中运行时错误和语法错误的对象;</span><br><span class="line">十六进制的直接量是指以&quot;0x&quot;或者&quot;ox&quot;为前缀,其后跟随十六进制数串的直接量。</span><br><span class="line">八进制直接量以数字0开始,其后跟随一个由0~7之间的数字组成的序列。</span><br><span class="line">Math.round(.6) //1 四舍五入</span><br><span class="line">Math.ceil(.6) //1 向上取整</span><br><span class="line">Math.floor(.6) //0 向下取整</span><br><span class="line">Math.abs(-5) //5 取绝对值</span><br><span class="line">Math.max(x,y,z) //返回最大值</span><br><span class="line">Math.min(x,y,z) //返回最小值</span><br><span class="line">Math.random() //返回一个大于等于0小于1的随机数</span><br><span class="line"></span><br><span class="line">零除以零是没有意义的,结果返回NaN;无穷大除以无穷大,给任意负数作开方运算或算术运算符与不是数字或无法转换为数字的操作符一起使用时都将返回NaN;</span><br><span class="line">var now = new Date(); //当前日期和时间</span><br><span class="line">new Date().getFullYear();</span><br><span class="line">new Date().getMonth(); //从0开始计数的月份</span><br><span class="line">new Date().getDate(); //从1开始计数的天数</span><br><span class="line">new Date().getDay(); //0代表星期天,5代表星期一</span><br><span class="line">new Date().getHours(); //当地时间</span><br><span class="line">字符串中换行用\表示一行的结束</span><br><span class="line">\n 换行符</span><br><span class="line">\r 回车符</span><br><span class="line">\&quot; 双引号</span><br><span class="line">\&apos; 单引号</span><br><span class="line">\\ 反斜杠</span><br><span class="line"></span><br><span class="line">var s = &quot;hello,world&quot;;</span><br><span class="line">s[0] //&quot;h&quot;</span><br><span class="line">s[s.length-1] //&quot;d&quot;</span><br><span class="line">s.charAt(0); //&quot;h&quot; 第一个字符</span><br><span class="line">s.charAt(s.length-1); //&quot;d&quot; 最后一个字符</span><br><span class="line">s.substring(1,4); //&quot;ell&quot; 第2~4个字符</span><br><span class="line">s.slice(1,4); //&quot;ell&quot; 第2~4个字符</span><br><span class="line">s.slice(-3); //&quot;rld&quot; 最后三个字符</span><br><span class="line">s.indexOf(&quot;1&quot;); //2 字符l首次出现的位置</span><br><span class="line">s.lastIndexOf(&quot;l&quot;); //10 字符l最后一次出现的位置</span><br><span class="line">s.indexOf(&quot;l&quot;, 3); //3 在位置3及之后首次出现字符l的位置</span><br><span class="line">s.splice(&quot;,&quot;); //[&quot;hello&quot;,&quot;world&quot;] 以,分割子串</span><br><span class="line">s.replace(&quot;h&quot;,&quot;H&quot;); //&quot;Hello,world&quot; 全文字符替换</span><br><span class="line">s.toUpperCase(); //“HELLO,WORLD&quot;</span><br><span class="line">注意:在JavaScript中字符串时固定不变的,类似replace()和toUpperCase()方法都返回新字符串,原字符串本身并没有发生改变;</span><br><span class="line">下面这些转换为布尔值时为false: undefined null 0 -0 NaN &quot;&quot;</span><br><span class="line">&amp;&amp; 当且仅当两个运作数都是真值时才返回true;</span><br><span class="line">|| 如果两个操作数其中之一为真值就返回true;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61< ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br></pre></td><td class="code"><pre><span class="line">html+css部分</span><br><span class="line">-------------------</span><br><span class="line">1.如何理解css盒模型？</span><br><span class="line">盒模型分为IE盒模型和W3C标准盒模型;</span><br><span class="line">	IE盒模型: 总宽度 = 内容宽度 = (content + padding + border)</span><br><span class="line">	W3C标准盒模型: 总宽度 = 内容宽度(content) + padding + border</span><br><span class="line">IE8+浏览器中用box-sizing控制需要使用哪个盒模型,默认为content-box(标准盒模型),border-box(IE盒模型);</span><br><span class="line">若在IE6,7,8中DOCTYPE缺失则会触发IE盒模型;</span><br><span class="line"></span><br><span class="line">2.什么是BFC？</span><br><span class="line">BFC(Block Formatting Context) 块格式化上下文;</span><br><span class="line">web页面中盒模型布局的CSS渲染模式,指一个独立的渲染区域;</span><br><span class="line">形成BFC的条件:</span><br><span class="line">	a.浮动元素; (float不为none)</span><br><span class="line">	b.绝对定位元素; (position为absolute或fixed)</span><br><span class="line">	c.行内块元素; (display: inline-block;)</span><br><span class="line">	d.表格单元格: (display: table-cell;)</span><br><span class="line">	e.overflow; (值不为visible)</span><br><span class="line">	f.弹性盒子flex boxes; (display: flex或inline-flex)</span><br><span class="line">	其中,最常见的是overflow: hidden; float: left/right; position: adsolute;也就是说每次看到这些属性的时候,就代表该元素已经创建了一个BFC了;</span><br><span class="line">BFC的特性:</span><br><span class="line">	a.内部的box会在垂直方向上一个接一个的放置; (BFC中有一个常规流)</span><br><span class="line">	b.垂直方向上的距离由margin决定;</span><br><span class="line">	c.bfc的区域不会与float的元素区域重叠;</span><br><span class="line">	d.计算bfc的高度时,考略BFC所包含的所有元素,浮动元素也参与计算;</span><br><span class="line">	e.bfc就是页面上的独立容器,容器里的子元素不会影响外元素;</span><br><span class="line">	f.处于同一个BFC中的元素互相影响,可能会导致margin塌陷;</span><br><span class="line">	</span><br><span class="line">3.如何清除浮动？</span><br><span class="line">不清浮动会导致高度塌陷: 父元素不写高度,子元素写了浮动后,父元素高度塌陷;</span><br><span class="line">	a.clear清浮动(添加空div法): 在浮动元素下方添加空div,并给该元素写css样式</span><br><span class="line">		&#123;</span><br><span class="line">			clear: both;</span><br><span class="line">			height: 0;</span><br><span class="line">			overflow: hidden;</span><br><span class="line">		&#125;</span><br><span class="line">	b.给父级设置高度;</span><br><span class="line">	c.给父级添加overflow: hidden清除浮动;</span><br><span class="line">	d.after伪类清浮动;</span><br><span class="line">	</span><br><span class="line">4.用CSS画三角形？</span><br><span class="line">	span&#123;</span><br><span class="line">		width: 0;</span><br><span class="line">		height: 0;</span><br><span class="line">		border: 100px solid black;</span><br><span class="line">		border-left-color: red;</span><br><span class="line">		border-top-color: transparent;</span><br><span class="line">		border-right-color: transparent;</span><br><span class="line">		border-bottom-color: transparent;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">5.CSS3实现0.5px的细线？</span><br><span class="line">	.line&#123;</span><br><span class="line">		position: relative;</span><br><span class="line">	&#125;</span><br><span class="line">	.line:after&#123;</span><br><span class="line">		content: &apos;&apos;;</span><br><span class="line">		position: absolute;</span><br><span class="line">		left: 0;</span><br><span class="line">		top: 0;</span><br><span class="line">		width: 100%;</span><br><span class="line">		height: 1px;</span><br><span class="line">		background-color: #000000;</span><br><span class="line">		-webkit-transform: scaleY(.5);</span><br><span class="line">		transform: scaleY(.5);</span><br><span class="line">	&#125;</span><br><span class="line">	&lt;div class=&quot;line&quot;&gt;&lt;/div&gt;</span><br><span class="line">知识点拓展:</span><br><span class="line">CSS3属性transform详解:</span><br><span class="line">	旋转: rotate;</span><br><span class="line">	缩放: scale;</span><br><span class="line">	倾斜: skew;</span><br><span class="line">	移动: translate;</span><br><span class="line">a.旋转 rotate</span><br><span class="line">	transform: rotate(45deg); 正数顺时针旋转45度</span><br><span class="line">b.缩放 scale</span><br><span class="line">	transform: scale(0.5); transform: scale(0.5, 2);</span><br><span class="line">	一个参数表示水平和垂直同时缩放该倍率;</span><br><span class="line">	两个参数: 第一个参数水平方向的缩放倍率,第二个参数垂直方向的缩放倍率;</span><br><span class="line">	transform: scaleX(2); 表示水平和垂直同时缩放该倍率;</span><br><span class="line">    transform: scaleY(1.5); 表示水平和垂直同时缩放该倍率 </span><br><span class="line">c.倾斜 skew</span><br><span class="line">	transform: skew(30deg); transform: skew(30deg, 30deg);</span><br><span class="line">	一个参数表示水平方向倾斜角度;</span><br><span class="line">	两个参数: 第一个参数表示水平方向的倾斜角度,第二个参数表示垂直方向的倾斜角度;</span><br><span class="line">	skew的默认原点transform-origin是这个物件的中心点;</span><br><span class="line">d.移动 translate</span><br><span class="line">	transform: translate(45px); transform: translate(45px, 150px);</span><br><span class="line">	一个参数表示水平移动距离;</span><br><span class="line">	两个参数: 第一个参数表示水平移动距离,第二个参数表示垂直移动距离;</span><br><span class="line">基准点: transform-origin</span><br><span class="line">没有使用transform-origin改变元素基点位置的情况下,transform进行的操作都是以元素自己中心位置进行变化的,但有时我们需要在不同的位置对元素进行这些操作,我们就可以使用transform-origin对元素进行基点位置改变,使元素基点不在中心位置,以达到你需要的基点位置。</span><br><span class="line">transform-origin(X,Y);	(X,Y可以是字符参数值left,center,right)</span><br><span class="line"></span><br><span class="line">6.css实现三栏布局？</span><br><span class="line">	a.左右固定,中间自适应;</span><br><span class="line">	flex方法</span><br><span class="line">	&lt;style&gt;</span><br><span class="line">      .box&#123;</span><br><span class="line">         display: flex;</span><br><span class="line">         justify-content: center;</span><br><span class="line">         height: 200px;</span><br><span class="line">      &#125;</span><br><span class="line">      .left&#123;</span><br><span class="line">         width: 200px;</span><br><span class="line">         background-color: red;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">      .content&#123;</span><br><span class="line">         background-color: yellow;</span><br><span class="line">         flex: 1;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">      .right&#123;</span><br><span class="line">         width: 200px;</span><br><span class="line">         background-color: green;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">   &lt;/style&gt;</span><br><span class="line">   &lt;div class=&quot;box&quot;&gt;</span><br><span class="line">      &lt;div class=&quot;left&quot;&gt;&lt;/div&gt;</span><br><span class="line">      &lt;div class=&quot;content&quot;&gt;&lt;/div&gt;</span><br><span class="line">      &lt;div class=&quot;right&quot;&gt;&lt;/div&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   </span><br><span class="line">   b.绝对定位方式</span><br><span class="line">   &lt;style&gt;</span><br><span class="line">      .box&#123;</span><br><span class="line">         position: relative;</span><br><span class="line">         height: 200px;</span><br><span class="line">      &#125;</span><br><span class="line">      .left&#123;</span><br><span class="line">         width: 200px;</span><br><span class="line">         background-color: red;</span><br><span class="line">         position: absolute;</span><br><span class="line">         left: 0;</span><br><span class="line">         top: 0;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">      .content&#123;</span><br><span class="line">         background-color: yellow;</span><br><span class="line">         position: absolute;</span><br><span class="line">         left: 200px;</span><br><span class="line">         right: 200px;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">      .right&#123;</span><br><span class="line">         width: 200px;</span><br><span class="line">         background-color: green;</span><br><span class="line">         position: absolute;</span><br><span class="line">         right: 0;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">   &lt;/style&gt;</span><br><span class="line">   &lt;div class=&quot;box&quot;&gt;</span><br><span class="line">      &lt;div class=&quot;left&quot;&gt;&lt;/div&gt;</span><br><span class="line">      &lt;div class=&quot;content&quot;&gt;&lt;/div&gt;</span><br><span class="line">      &lt;div class=&quot;right&quot;&gt;&lt;/div&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   </span><br><span class="line">   c.浮动方式</span><br><span class="line">   &lt;style&gt;</span><br><span class="line">      .box&#123;</span><br><span class="line">         height: 200px;</span><br><span class="line">      &#125;</span><br><span class="line">      .left&#123;</span><br><span class="line">         width: 200px;</span><br><span class="line">         background-color: red;</span><br><span class="line">         float: left;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">      .content&#123;</span><br><span class="line">         background-color: yellow;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">      .right&#123;</span><br><span class="line">         width: 200px;</span><br><span class="line">         background-color: green;</span><br><span class="line">         float: right;</span><br><span class="line">         height: 100%;</span><br><span class="line">      &#125;</span><br><span class="line">   &lt;/style&gt;</span><br><span class="line">   &lt;div class=&quot;box&quot;&gt;</span><br><span class="line">      &lt;div class=&quot;left&quot;&gt;&lt;/div&gt;</span><br><span class="line">      &lt;div class=&quot;right&quot;&gt;&lt;/div&gt;</span><br><span class="line">      &lt;div class=&quot;content&quot;&gt;&lt;/div&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">7.让一个div垂直居中</span><br><span class="line">	a.宽高已知</span><br><span class="line">	&lt;style&gt;</span><br><span class="line">      .box&#123;</span><br><span class="line">         width: 400px;</span><br><span class="line">         height: 200px;</span><br><span class="line">         position: relative;</span><br><span class="line">         background: red;</span><br><span class="line">      &#125;</span><br><span class="line">      .content&#123;</span><br><span class="line">         width: 200px;</span><br><span class="line">         height: 100px;</span><br><span class="line">         position: absolute;</span><br><span class="line">         top: 50%;</span><br><span class="line">         left: 50%;</span><br><span class="line">         margin-left: -100px;</span><br><span class="line">         margin-top: -50px;</span><br><span class="line">         background: green;</span><br><span class="line">      &#125;</span><br><span class="line">   &lt;/style&gt;</span><br><span class="line">      &lt;div class=&quot;box&quot;&gt;</span><br><span class="line">      &lt;div class=&quot;content&quot;&gt;&lt;/div&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   b.宽高未知;</span><br><span class="line">   &lt;style&gt;</span><br><span class="line">      .box&#123;</span><br><span class="line">         width: 400px;</span><br><span class="line">         height: 200px;</span><br><span class="line">         position: relative;</span><br><span class="line">         background: red;</span><br><span class="line">      &#125;</span><br><span class="line"
