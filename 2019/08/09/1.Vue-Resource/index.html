        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line">vue-resource</span><br><span class="line">JSONP实现原理:</span><br><span class="line">	1)由于浏览器的安全性限制,不允许AJAX访问协议不同,域名不同,端口号不同的数据接口,浏览器认为这种访问是不安全的;</span><br><span class="line">	2)可通过动态创建script标签的形式,把script标签的src属性,指向数据接口的地址,因为script标签不存在跨域限制,这种数据获取方式,称作JSONP(注意: 根据JSONP的实现原理知晓,JSONP只支持Get请求);</span><br><span class="line">	3)具体实现过程:</span><br><span class="line">		先在客户端定义一个回调方法,预定义对数据的操作,再把这个回调方法的名称,通过URL传参的形式,提交到服务器的数据接口,服务器数据接口组织好要发送给客户端的数据,再拿着客户端传递过来的回调方法名称,拼接出一个调用这个方法的字符串,发送给客户端去解析执行,客户端拿到服务器返回的字符串之后,当作Script脚本去解析执行,这样就能够拿到JSONP的数据了;</span><br><span class="line">------------------------------------------------------------------------</span><br><span class="line">发送get请求:</span><br><span class="line">getInfo() &#123;</span><br><span class="line">  this.$http.get(&apos;http://127.0.0.1:8899/api/getlunbo&apos;).then(res =&gt; &#123;</span><br><span class="line">    console.log(res.body);</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line">--------------------------------------------------------------------</span><br><span class="line">发送post请求:</span><br><span class="line">postInfo() &#123;</span><br><span class="line">  var url = &apos;http://127.0.0.1:8899/api/post&apos;;</span><br><span class="line">  // post 方法接收三个参数:</span><br><span class="line">  // 参数1: 要请求的URL地址</span><br><span class="line">  // 参数2: 要发送的数据对象</span><br><span class="line">  // 参数3: 指定post提交的编码类型为 application/x-www-form-urlencoded</span><br><span class="line">  this.$http.post(url, &#123;&#125;, &#123; emulateJSON: true &#125;).then(res =&gt; &#123;</span><br><span class="line">    console.log(res.body);</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line">---------------------------------------------------------</span><br><span class="line">发送JSONP请求获取数据:</span><br><span class="line">jsonpInfo() &#123; // JSONP形式从服务器获取数据</span><br><span class="line">  var url = &apos;http://127.0.0.1:8899/api/jsonp&apos;;</span><br><span class="line">  this.$http.jsonp(url).then(res =&gt; &#123;</span><br><span class="line">    console.log(res.body);</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line">--------------------------------------------------------</span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">   &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">   &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">   &lt;script src=&quot;./vue.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">   &lt;script src=&quot;https://cdn.jsdelivr.net/npm/vue-resource@1.5.1&quot;&gt;&lt;/script&gt;</span><br><span class="line">   &lt;!-- 注意: vue-resource依赖于Vue,注意先后顺序,vue-resource会在vue上注册一个 $http --&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;input type=&quot;button&quot; value=&quot;get请求&quot; @click=&quot;getInfo&quot;&gt;</span><br><span class="line">      &lt;input type=&quot;button&quot; value=&quot;post请求&quot; @click=&quot;postInfo&quot;&gt;</span><br><span class="line">      &lt;input type=&quot;button&quot; value=&quot;jsonp请求&quot; @click=&quot;jsonpInfo&quot;&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         methods: &#123;</span><br><span class="line">            getInfo() &#123;</span><br><span class="line">               // 发起get请求:</span><br><span class="line">               // this.$http.get(&apos;url&apos;,[options]).then(successCallback, errorCallback)</span><br><span class="line">               // 以后看到.then就应该想到它是用promise封装的,回调有成功回调和失败回调,成功回调是必须的,[options]和失败回调都是可以省略的</span><br><span class="line">               this.$http.get(&apos;http://www.liulongbin.top:3005/api/getlunbo&apos;).then(function(result) &#123;</span><br><span class="line">                  //通过result.body拿到服务器返回的成功数据</span><br><span class="line">                  console.log(result.body)</span><br><span class="line">               &#125;)</span><br><span class="line">            &#125;,</span><br><span class="line">            postInfo() &#123;</span><br><span class="line">               // 发起post请求: application/x-www-form-urlencoded</span><br><span class="line">               // this.$http.post(&apos;url&apos;,[body],[options]).then(successCallback, errorCallback);</span><br><span class="line">               // 手动发起post请求,默认没有表单格式,导致有的服务器处理不了,通过post方法的第三个参数,emulateJSON:true设置提交的内容类型为普通表单数据格式即可;</span><br><span class="line">               // (参数): 地址 要提交给服务器的数据 以普通表单的形式提交给服务器的</span><br><span class="line">               this.$http.post(&apos;http://www.liulongbin.top:3005/api/post&apos;, &#123;&#125;, &#123;emulateJSON:true&#125;).then(result=&gt;&#123;</span><br><span class="line">                  console.log(result.body)</span><br><span class="line">               &#125;)</span><br><span class="line">            &#125;,</span><br><span class="line">            jsonpInfo() &#123;</span><br><span class="line">               // 这是发起JSONP请求</span><br><span class="line">               this.$http.jsonp(&apos;http://www.liulongbin.top:3005/api/Jsonp&apos;).then(result =&gt; &#123;</span><br><span class="line">                  console.log(result.body)</span><br><span class="line">               &#125;)</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
