        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br></pre></td><td class="code"><pre><span class="line">router</span><br><span class="line">单页面应用的功能: 动态组件去实现;也可以使用路由去实现;</span><br><span class="line">理念: 至始至终是去渲染一个html,页面切换的效果只是组件进行了切换;</span><br><span class="line">动态组件两点缺点: 1.组件切换时候url地址不会变化,没有起到一个很好的指导作用;2.组件切换的时候涉及到父子组件之间的传值问题,比较繁琐;</span><br><span class="line">官网: https://router.vuejs.org/zh/</span><br><span class="line">缺点: 1.第一次加载时候,会将所有组件都进行加载,不管当前用得到的还是用不到的,导致首次加载较慢;2.对seo不友好,由于我们是使用js动态往渲染的id=&quot;app&quot;的模板中替换的,所以当有的爬虫爬不了js里面的内容的时候,爬虫看到的html就是一个空的html,如果我们当前的页面是一个公司的宣传页面,想让别人看到的话,这种形式就非常不好了;</span><br><span class="line">下载路由: npm install vue-router --save</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">引入路由: 创建router.js文件 ===&gt; import Vue from &quot;vue&quot; 路由是基于vue的,所以要先导入vue/import vueRouter from &apos;vue-router&apos;</span><br><span class="line">import Home from &quot;./components/Home&quot;</span><br><span class="line">import User from &quot;./components/User&quot; //引入组件</span><br><span class="line">使用路由: Vue.use(vueRouter)</span><br><span class="line">export default new vueRouter(&#123; //暴露出去</span><br><span class="line">   routes: [</span><br><span class="line">      &#123;path: &quot;/&quot;,component: Home&#125;,</span><br><span class="line">      &#123;path: &quot;/user&quot;,component: Users&#125;</span><br><span class="line">   ]</span><br><span class="line">&#125;)</span><br><span class="line">在main.js中引入暴露出来的路由: import router from &quot;./router.js&quot;</span><br><span class="line">在vue实例上进行路由注册,因为我们可以new出来很多个路由对象,即告诉vue当前要使用哪个路由 router: router</span><br><span class="line">放坑,即在APP.vue中我们想要让他展示组件切换的地方,放上一个坑: &lt;router-view&gt;&lt;/router-view&gt;</span><br><span class="line">------------------------------------------------------------------</span><br><span class="line">harsh模式 # 和history模式:</span><br><span class="line">使用history的时候是需要和后台进行交互配合的,history模式比较美观,但是我们使用hash的时候,在地址栏随便输入什么数字的时候是不会对页面进行刷新的,即没有进行任何的数据交互,比较呆萌</span><br><span class="line">export default new vueRouter(&#123; //暴露出去</span><br><span class="line">   routes: [</span><br><span class="line">      &#123;path: &quot;/&quot;,component: Home&#125;,</span><br><span class="line">      &#123;path: &quot;/user&quot;,component: Users&#125;</span><br><span class="line">   ],</span><br><span class="line">   mode: &quot;history&quot; //此处可以进行模式选择</span><br><span class="line">&#125;)</span><br><span class="line">--------------------------------------------------</span><br><span class="line">引入组件,定义件:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   import Header from &quot;./components/Header&quot; //引入组件</span><br><span class="line">   exoprt default&#123;</span><br><span class="line">      components: &#123;</span><br><span class="line">         &apos;app-header&apos;: Header //定义组件</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;app-header&gt;&lt;/app-header&gt; //使用组件</span><br><span class="line">---------------------------------</span><br><span class="line">组件中我们使用路由为我们提供的 &lt;router-link to=&quot;/&quot; exact tag=&quot;li&quot; active-class=&quot;active&quot;&gt;home&lt;/router-link&gt; //exact是精确匹配 active-class意思是当我们点击对应路由的时候会自动绑定一个样式;</span><br><span class="line">&lt;router-link to=&quot;/user&quot;&gt;User&lt;/router-link&gt; //router-link作用类似a标签,但是点击的时候不会刷新页面</span><br><span class="line">其实router-link标签其实就是给我们点击的东西添加了一个class样式 .router-link-active&#123; color: red&#125; ,我们可以自己设定样式</span><br><span class="line">---------------------------------</span><br><span class="line">使用js进行路由的跳转:</span><br><span class="line">&lt;button @click=&quot;gotoHome&quot;&gt;回到首页&lt;/button&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   export default&#123;</span><br><span class="line">      methods: &#123;</span><br><span class="line">         gotoHome() &#123;</span><br><span class="line">            this.$router.push(&#123;path: &quot;/&quot;&#125;)</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">--------------------------------</span><br><span class="line">动态路由:</span><br><span class="line">export default new vueRouter(&#123; //暴露出去</span><br><span class="line">   routes: [</span><br><span class="line">      &#123;path: &quot;/&quot;,component: Home&#125;,</span><br><span class="line">      &#123;path: &quot;/user/:id&quot;,component: Users&#125; //必须是user/一个随意的数才会跳转到User组件</span><br><span class="line">   ]</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">在组件中:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   export default&#123;</span><br><span class="line">      data() &#123;</span><br><span class="line">         return &#123;</span><br><span class="line">            id: this.$route.params.id</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      watch: &#123;</span><br><span class="line">         $route(to,from) &#123;</span><br><span class="line">            this.id = to.params.id</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      methods: &#123;</span><br><span class="line">         gotoHome() &#123;</span><br><span class="line">            this.$router.push(&#123;path: &quot;/&quot;&#125;)</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">---------------------------------</span><br><span class="line">路由嵌套:</span><br><span class="line">在router.js中</span><br><span class="line">import Home from &quot;./components/Home&quot;</span><br><span class="line">import User from &quot;./components/User&quot; //引入组件</span><br><span class="line">import UserStart from &quot;./components/UserStart&quot;</span><br><span class="line">import UserDetail from &quot;./components/UserDetail&quot;</span><br><span class="line">import UserEditor from &quot;./components/UserEditor&quot;</span><br><span class="line">使用路由: Vue.use(vueRouter)</span><br><span class="line">export default new vueRouter(&#123; //暴露出去</span><br><span class="line">   routes: [</span><br><span class="line">      &#123;path: &quot;/&quot;,component: Home&#125;,</span><br><span class="line">      &#123;</span><br><span class="line">         path: &quot;/user&quot;,</span><br><span class="line">         component: Users</span><br><span class="line">         children: [&#123;</span><br><span class="line">            path: &quot;&quot;,</span><br><span class="line">            component: UserStart</span><br><span class="line">         &#125;,&#123;</span><br><span class="line">            path: &apos;:id&apos;,</span><br><span class="line">            component: UserDetail</span><br><span class="line">         &#125;,&#123;</span><br><span class="line">            path: &apos;:id/edit&apos;,</span><br><span class="line">            component: UserEditor</span><br><span class="line">         &#125;]</span><br><span class="line">      &#125;</span><br><span class="line">   ]</span><br><span class="line">&#125;)</span><br><span class="line">记得放坑,展示组件,在根组件中进行坑的放置</span><br><span class="line">---------------------------------</span><br><span class="line">路由重定向:</span><br><span class="line">相当于呼叫转移作用,</span><br><span class="line">&#123;</span><br><span class="line">   path: &quot;*&quot;,</span><br><span class="line">   redirect: &quot;...&quot; //当用户乱输东西的时候,重定向将其定向为404组件页面</span><br><span class="line">&#125;</span><br><span class="line">---------------------------------</span><br><span class="line">hase滚动条行为:</span><br><span class="line">scrollBehavior(to, from, savePosition) &#123; // savePosition判断上一次是怎么进行路由切换的</span><br><span class="line">   if(savePosition) &#123;</span><br><span class="line">      return savePosition //使用浏览器前进后退的话就有这个值</span><br><span class="line">   &#125;</span><br><span class="line">   if(to.hash) &#123;</span><br><span class="line">      return &#123;selector: to.hash&#125;</span><br><span class="line">   &#125;</span><br><span class="line">   return &#123;x: 0,y: 0&#125;</span><br><span class="line">&#125;</span><br><span class="line">--------------------------------------------</span><br><span class="line">导航守卫,相当于路由拦截器,当用户要离开页面进行挑战的时候会跳出来问用户是否真的要离开:</span><br><span class="line">router.beforeEach(to,from,next) =&gt; &#123;</span><br><span class="line">   console.log(&quot;全局&quot;)</span><br><span class="line">   next() </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
