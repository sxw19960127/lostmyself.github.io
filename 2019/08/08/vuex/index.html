ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line">VueX状态管理系统</span><br><span class="line">npm install vuex</span><br><span class="line"></span><br><span class="line">store.js中</span><br><span class="line">import Vue from &quot;vue&quot;</span><br><span class="line">import Vuex from &quot;vuex&quot;</span><br><span class="line">Vue.use(Vuex)</span><br><span class="line">export default new Vuex.Store(&#123;</span><br><span class="line">   state: &#123;</span><br><span class="line">      count: 0</span><br><span class="line">   &#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">APP.js中:</span><br><span class="line">import store from &apos;./store.js&apos;</span><br><span class="line">new Vue(&#123;</span><br><span class="line">   store: store</span><br><span class="line">&#125;)</span><br><span class="line">-------------------------------------------</span><br><span class="line">组件中获取数据:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   export default&#123;</span><br><span class="line">      computed: &#123;</span><br><span class="line">         count() &#123;</span><br><span class="line">            return this.$store,state.count</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">---------------------------------------------</span><br><span class="line">组件中改变数据的值:</span><br><span class="line">this.$store,state.count ++</span><br><span class="line">-------------------------------------------</span><br><span class="line"></span><br><span class="line">getters 属性:作用: 当我们需要进行数值计算的时候,在a组件中和在b组件中操作数据一样的运算的时候,我们可以把它提取出来;或者当我们从后台传过来的数据我们需要对数据进行处理的时候,也可以在getters里面进行操作;</span><br><span class="line">import Vue from &quot;vue&quot;</span><br><span class="line">import Vuex from &quot;vuex&quot;</span><br><span class="line">Vue.use(Vuex)</span><br><span class="line">export default new Vuex.Store(&#123;</span><br><span class="line">   state: &#123;</span><br><span class="line">      count: 0</span><br><span class="line">   &#125;,</span><br><span class="line">   getters: &#123; //作用和计算属性相似,只要检测到state发生变化,立即执行函数return出最新的数值</span><br><span class="line">      doubleCount(state) &#123;</span><br><span class="line">         return state.count * 2;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">在需要进行运算处理的函数中获取使用数值:</span><br><span class="line">return this.$store.getters.doubleCount; //写在计算属性里面的,主要state数值发生变化立即会进行更新</span><br><span class="line">-------------------------------------------</span><br><span class="line">由于vuex是状态管理系统,要追踪数据的,所以我们不允许在组件中进行数据的加减,只能如下进行数据的变动:</span><br><span class="line">import Vue from &quot;vue&quot;</span><br><span class="line">import Vuex from &quot;vuex&quot;</span><br><span class="line">Vue.use(Vuex)</span><br><span class="line">export default new Vuex.Store(&#123;</span><br><span class="line">   state: &#123;</span><br><span class="line">      count: 0</span><br><span class="line">   &#125;,</span><br><span class="line">   getters: &#123; </span><br><span class="line">      doubleCount(state) &#123;</span><br><span class="line">         return state.count * 2;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;,</span><br><span class="line">   mutations: &#123; //只允许将数据的变动函数写在这个里面,不允许有异步操作</span><br><span class="line">      increaseCount(state) &#123;</span><br><span class="line">         state.count ++;</span><br><span class="line">      &#125;,</span><br><span class="line">      decreaseCount(state) &#123;</span><br><span class="line">         state.count --;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;)</span><br><span class="line">---</span><br><span class="line">在组件中怎么去调用这个定义好的函数呢？</span><br><span class="line">// 逻辑处理部分 this.$store.commit(&quot;increaseCount&quot;)</span><br><span class="line">-------------------------------------------</span><br><span class="line">export default new Vuex.Store(&#123;</span><br><span class="line">   state: &#123;</span><br><span class="line">      count: 0</span><br><span class="line">   &#125;,</span><br><span class="line">   getters: &#123; </span><br><span class="line">      doubleCount(state) &#123;</span><br><span class="line">         return state.count * 2;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;,</span><br><span class="line">   mutations: &#123; //只允许将数据的变动函数写在这个里面,不允许有异步操作</span><br><span class="line">      increaseCount(state) &#123;</span><br><span class="line">         state.count ++;</span><br><span class="line">      &#125;,</span><br><span class="line">      decreaseCount(state) &#123;</span><br><span class="line">         state.count --;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;，</span><br><span class="line">   actions: &#123;</span><br><span class="line">      actionsIncrease(context) &#123;</span><br><span class="line">         console.log(context)</span><br><span class="line">         setTimeout(() =&gt; &#123;</span><br><span class="line">            context.commit(&quot;increaseCount&quot;, 5)</span><br><span class="line">         &#125;, 1000)</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;)</span><br><span class="line">---</span><br><span class="line">调用: this.$store.dispatch(&quot;actionsIncrease&quot;)</span><br><span class="line">-----------------------------------------------------------</span><br><span class="line">辅助函数,作用是简化我们获取数据等操作:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   import &#123;mapState,mapGetters&#125; from &quot;vuex&quot;</span><br><span class="line">   export default &#123;</span><br><span class="line">      computed: &#123;</span><br><span class="line">         ...mapState([&quot;count&quot;,&quot;value&quot;]), //获取state中的count值和value值</span><br><span class="line">         ...mapGetters([&quot;doubleCount&quot;]),</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">...</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   import &#123;mapMutations,mapActions&#125; from &quot;vuex&quot;</span><br><span class="line">   export default &#123;</span><br><span class="line">      methods: &#123;</span><br><span class="line">         ...mapActions([&quot;actionsIncrease&quot;]),</span><br><span class="line">         ...mapMutations([&quot;decreaseCount&quot;])</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
