        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">axios连接服务器</span><br><span class="line">发送ajax请求</span><br><span class="line">vue-resource也是用来发送ajax请求的</span><br><span class="line">npm install axios --save 下载axios并且保存到运行时的依赖中去</span><br><span class="line">firebase 免费提供数据库,提倡前端不需要后端直接操作数据库,适合创业公司的理念;</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">发送数据:</span><br><span class="line">axios.post(第一个参数是请求地址,第二个参数请求头(选填),第三个参数是数据)</span><br><span class="line">     .then( res =&gt; &#123;</span><br><span class="line">        console.log(res)</span><br><span class="line">     &#125;, (err) =&gt; &#123;</span><br><span class="line">        console.log(err)</span><br><span class="line">     &#125;)</span><br><span class="line">-----------------------------------</span><br><span class="line">获取数据:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   import axios from &quot;axios&quot;</span><br><span class="line">   export default&#123;</span><br><span class="line">      data() &#123;</span><br><span class="line">         return &#123;</span><br><span class="line">            email: &apos;&apos;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;,</span><br><span class="line">   created() &#123;</span><br><span class="line">      axios.get(第一个参数是获取数据的地址,第二个参数是请求头配置项(选填))</span><br><span class="line">            .then( data =&gt; &#123;</span><br><span class="line">                  // 处理数据</span><br><span class="line">                  // console.log(data)</span><br><span class="line">                  const arr = [];</span><br><span class="line">                  for(let key in data.data) &#123;</span><br><span class="line">                     let myData = data.data[key];</span><br><span class="line">                     myData.id = key;</span><br><span class="line">                     arr.push(myData);</span><br><span class="line">                  &#125;</span><br><span class="line">                  this.email = arr[i].email</span><br><span class="line">            &#125;, err =&gt; &#123;</span><br><span class="line"></span><br><span class="line">            &#125;)</span><br><span class="line">      &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">-----------------------------------</span><br><span class="line">全局进行配置项:</span><br><span class="line">由于局部进行配置项只要再第二个参数中使用对象的形式进行就行了,这里主要来进行全局配置的讲解:</span><br><span class="line">在main.js中:</span><br><span class="line">import axio from &apos;axios&apos;</span><br><span class="line">axios.defaults.baseURL = &quot;https://www...&quot; //全局配置请求地址</span><br><span class="line">axios.defaults.headers.common[&quot;Accept&quot;] = &quot;application/json&quot; //这里可以单独进行get的配置和post的配置,我们使用common进行通用配置,请求头 [&apos;Accept&apos;],接收什么样的数据,要接收一个 application/json json形式的数据 / 在浏览器的Network中显示: Accept: application/json</span><br><span class="line">axios.defaults.headers.post[&quot;Authorization&quot;] = &quot;123&quot;</span><br><span class="line">-------------------------------</span><br><span class="line">拦截器:</span><br><span class="line">(将请求拦截掉): </span><br><span class="line">axios.interceptors.request.use( config =&gt; &#123;</span><br><span class="line">   console.log(config)</span><br><span class="line">   console.log(&quot;loading&quot;)</span><br><span class="line">   // 相关逻辑操作,像加loading...</span><br><span class="line">   return config //必须要return,不然请求信息不会显示出来,一直存在被拦截状态</span><br><span class="line">&#125;)</span><br><span class="line">(将返回的数据在页面呈现前拦截掉):</span><br><span class="line">axios.interceptors.response.use( data =&gt; &#123;</span><br><span class="line">   console.log(data.status === &quot;404&quot;)</span><br><span class="line">   //这里有一个status状态码,我们可以根据返回的状态码进行相关处理操作,像弹出一个alert框,提示用户信息出错去联系管理员...</span><br><span class="line">   return data //同样要进行return 操作</span><br><span class="line">&#125;)</span><br><span class="line">-------------------------------</span><br><span class="line">创造额外的axios实例: 用来解决请求的链接地址比较多的情况</span><br><span class="line">配置两份不同的请求:</span><br><span class="line">axios.js里:</span><br><span class="line">import axios from &quot;axios&quot;;</span><br><span class="line">const instance = axios.create()</span><br><span class="line">instance.defaults.baseURL = &quot;https://www...&quot; //不一样的请求地址</span><br><span class="line">export default instance</span><br><span class="line">用法和之前的一样!</span><br></pre></td></tr></table></figure>
