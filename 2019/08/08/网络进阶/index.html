        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">网络进阶</span><br><span class="line">History历史记录管理</span><br><span class="line">window对象通过History对象提供对浏览器历史记录的访问能力,允许用户在历史记录中自由的前进和后退,而在HTML5中,还可以操作历史记录中的数据;</span><br><span class="line">1.history.pushState(stateObj1,&apos;&apos;,&apos;bar.html&apos;)添加一条历史记录,并不会刷新页面,也就是说页面还是原来的页面,只是可以后退,前进罢了;</span><br><span class="line">2.history.replaceState(stateObj,&apos;&apos;,&apos;bar.html&apos;)替换当前历史记录,所以现在是既不能后退也不能前进,而且页面依旧是展示老的内容,并没有被新设置的页面所替换;</span><br><span class="line">window.onpopstate历史记录发生变化时触发,1,2不会触发;</span><br><span class="line">window.onpopstate = function(e) &#123; //这里的e就是传过来的参数 stateObj</span><br><span class="line">   console.log(e.state)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">History属于Browser对象,Browser对象描述浏览器信息的,下有Window(全局对象,包含了所有的对象,也包括下面这些对象),Navigator(浏览器信息,浏览器版本号,浏览器品牌名称),Screen(客户端浏览器显示屏幕的信息),History(可以前进页面,可以后退页面),Location(操作URL,获取URL域名的部分,参数的部分); https://www.w3school.com.cn/jsref/dom_obj_history.asp</span><br><span class="line">history.back();</span><br><span class="line">history.forward();</span><br><span class="line">history.go(); // -1表示后退1; 1表示往前进1</span><br><span class="line">history.length; //当前页面一共有多少条历史记录了,一共前进,后退操作了多少次</span><br><span class="line">----------------------------------------------------------</span><br><span class="line">问题: 我们使用ajax获取数据的时候是局部获取数据,并不会进行页面的刷新,所以浏览器后退是不能够返回上一个操作的;</span><br><span class="line">解决问题: 无刷新历史记录切换</span><br><span class="line">-----------------------------------------------------------------------------------------------------------------</span><br><span class="line">Cookie使用机制:</span><br><span class="line">个性化服务: HTTP是无状态的请求/相应连接,导致连接断开猴,再次连接服务器无法识别用户;</span><br><span class="line">我们需要用一些技术来帮助服务器去识别用户:</span><br><span class="line">1.跟踪客户端IP地址,动态IP;</span><br><span class="line">2.借助http首部放置用户身份信息,referer,e-mail;</span><br><span class="line">3.胖URL在URL中嵌入识别信息,丑陋,无法共享URL,非持久;</span><br><span class="line">4.cookie在客户端存储用户标识信息,识别用户,持久化最好的方式;</span><br><span class="line">-----------------------------------------</span><br><span class="line">webStorage本地存储</span><br><span class="line">1.storage本地存储</span><br><span class="line">本地存储可以使用cookie,但是cookie本地存储不便:大小限制(4k),随http传输;</span><br><span class="line">storage本地存储容量大(5M)仅供本地存储使用;</span><br><span class="line">2.分类</span><br><span class="line">sessionStorage 临时存储 浏览器关闭存储结束</span><br><span class="line">localStorage 永久存储 除非用户手动删除</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   localStorage.username = &apos;sxw&apos;</span><br><span class="line">   var obj = &#123;</span><br><span class="line">      &quot;name&quot;: &quot;sxw&quot;</span><br><span class="line">   &#125;</span><br><span class="line">   localStorage.obj = JSON.stringify(obj)</span><br><span class="line">   var str = localStorage.obj</span><br><span class="line">   console.log(JSON.parse(str))</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">------------------------------------</span><br><span class="line">CORS跨域资源共享</span><br><span class="line">1.cross-origin resource sharing(CORS)跨域资源共享,是一种使用额外HTTP首部实现跨域获取资源权限的机制;</span><br><span class="line">XMLHttprequest获取非同源资源会被浏览器拦截;</span><br><span class="line">eg: localhost下的资源发送XMLSttprequest请求同源,非同源资源</span><br><span class="line">2.CORS分类</span><br><span class="line">a.简单请求</span><br><span class="line">   使用下列方法之一: GET POST HEAD</span><br><span class="line">   content-Type值为下列之一: text/plain multipart/form-data application/x-www-form-urlencoded</span><br><span class="line">   除了正常发送请求之外,若想实现cors跨域,还需要服务器配置正确的相应首部,否则无法获取;</span><br><span class="line">   access-contral-allow-origin: *(http://localhost)访问控制允许源</span><br><span class="line">b.预检请求</span><br><span class="line">-------------------------------</span><br><span class="line">postMessage通信</span><br><span class="line">为了安全考虑,浏览器会有同源策略限制,禁止跨域访问数据,但是具有src属性的标签不受限制,可以跨域访问资源,例如:</span><br><span class="line">&lt;img src=&quot;&quot; alt=&quot;&quot;&gt;</span><br><span class="line">&lt;script src=&quot;&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;iframe src=&quot;&quot; frameborder=&quot;0&quot;&gt;&lt;/iframe&gt;</span><br><span class="line">---</span><br><span class="line">该window.postMessage()方法安全的启用Window对象之间的跨源通信,提供了一种受控制的机制来安全地规避这种限制;使用targetWindow.postMessage()在其上发送一个MessageEvent,然后,接收窗口可根据需要自由处理此事件,传递给window.postMessage()的参数(即“message&quot;)通过事件对象暴露给接口窗口;otherWindow.postMessage(message,targetOrigion),发送数据;message事件: 相应postMessage发送的数据;</span><br><span class="line">webSocket双向通信</span><br></pre></td></tr></table></figure>
