        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">1.</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   var arr = [];</span><br><span class="line">   for(var i = 0;i &lt; 10;i ++) &#123; //循环10次</span><br><span class="line">      arr.push(function() &#123; //这里只是push,函数并没有被立即执行,所以i=?</span><br><span class="line">         console.log(i)</span><br><span class="line">      &#125;)</span><br><span class="line">   &#125; //arr数组中有10个元素,每个元素都是一个函数: function() &#123;console.log(i)&#125;,此时i=10</span><br><span class="line">   arr.forEach(function(func) &#123; //遍历arr数组,将数组中每个元素(函数)作为参数func传递,执行</span><br><span class="line">      func() //打印10个10</span><br><span class="line">   &#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">-----------------------------------------------------------------------------------</span><br><span class="line">把以上代码使用两种方法,来依次输出0到9:</span><br><span class="line">使用ES5的闭包;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   var arr = [];</span><br><span class="line">   for(var i = 0;i &lt; 10;i ++) &#123;</span><br><span class="line">      arr.push(function(j) &#123;</span><br><span class="line">         console.log(j)</span><br><span class="line">      &#125;(i))</span><br><span class="line">   &#125;</span><br><span class="line">   arr.forEach(function(func) &#123;</span><br><span class="line">      func()</span><br><span class="line">   &#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">------------------------------------</span><br><span class="line">使用ES6的let;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   var arr = [];</span><br><span class="line">   for(let i = 0;i &lt; 10;i ++) &#123;</span><br><span class="line">      arr.push(function() &#123;</span><br><span class="line">         console.log(i)</span><br><span class="line">      &#125;)</span><br><span class="line">   &#125;</span><br><span class="line">   arr.forEach(function(func) &#123;</span><br><span class="line">      func()</span><br><span class="line">   &#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">2.ES6的模板字符串有哪些新特性?</span><br><span class="line">第一个用途,基本的字符串格式化,将表达式嵌入字符串中进行拼接,用$&#123;&#125;来界定;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   var name = &apos;sxw&apos;</span><br><span class="line">   console.log(name + &apos;123&apos;)</span><br><span class="line">   const name = &apos;sxw&apos;</span><br><span class="line">   console.log(`sxw$&#123;321&#125;`)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">第二个用途,在ES5时我们通过反斜杠(\)来做多行字符串或者字符串一行行拼接,ES6反引号(``)直接搞定;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   var msg = &quot;sxw\</span><br><span class="line">   123&quot;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   var template = `&lt;div&gt;</span><br><span class="line">      &lt;p&gt;我是模板字符串&lt;/p&gt;</span><br><span class="line">   &lt;/div&gt;`</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">对于字符串es6当然也提供了很多厉害的方法,说几个常用的:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   // 1.includes: 判断是否包含然后直接返回布尔值</span><br><span class="line">   let str = &apos;haha&apos;</span><br><span class="line">   console.log(str.includes(&apos;h&apos;)) //true</span><br><span class="line">   // 2.repeat: 获取字符串重复n次</span><br><span class="line">   let s = &apos;ha&apos;</span><br><span class="line">   console.log(s.repeat(2)); //haha</span><br><span class="line">   // 3.如果你带入小数, Math.floor(num) 来处理</span><br><span class="line">   let num = 3.14</span><br><span class="line">   console.log(Math.floor(num))</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">3.箭头有哪些新特点？</span><br><span class="line">	不需要function关键字来创建函数;</span><br><span class="line">    省略return关键字;</span><br><span class="line">    继承当前上下文的 this 关键字;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">4.以下代码依次输出内容是？</span><br><span class="line">setTimeout(function() &#123;</span><br><span class="line">  console.log(1)</span><br><span class="line">&#125;, 0);</span><br><span class="line">new Promise(function executor(resolve) &#123;</span><br><span class="line">  console.log(2);</span><br><span class="line">  for( var i=0 ; i&lt;10000 ; i++ ) &#123;</span><br><span class="line">    i == 9999 &amp;&amp; resolve();</span><br><span class="line">  &#125;</span><br><span class="line">  console.log(3);</span><br><span class="line">&#125;).then(function() &#123;</span><br><span class="line">  console.log(4);</span><br><span class="line">&#125;);</span><br><span class="line">console.log(5);</span><br><span class="line">------------------------------------------------</span><br><span class="line">首先先碰到一个 setTimeout，于是会先设置一个定时，在定时结束后将传递这个函数放到任务队列里面，因此开始肯定不会输出 1 。 然后是一个 Promise，里面的函数是直接执行的，因此应该直接输出 2 3 。 然后，Promise 的 then 应当会放到当前 tick 的最后，但是还是在当前 tick 中。 因此，应当先输出 5，然后再输出 4 。 最后在到下一个 tick，就是 1 。 “2 3 5 4 1”</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">5.promise的原理？jquery的ajax返回的是promise对象吗？(百度面试)</span><br><span class="line">jquery的ajax返回的是deferred对象,通过promise的resolve()方法将其转换为promise对象;</span><br><span class="line">var jsPromise = Promise.resolve($.ajax(&apos;/whatever.json&apos;));</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">6.promise 只有2个状态,成功和失败,怎么让一个函数无论成功和失败都能被调用？ </span><br><span class="line">Promise.all() 是干什么用的,怎么用？</span><br><span class="line">Pomise.all方法用于将多个Promise实例,包装成一个新的Promise实例;Promise.all方法接受一个数组作为参数,数组里的元素都是Promise对象的实例,如果不是,就会先调用下面讲到的Promise.resolve方法,将参数转为Promise实例,再进一步处理;（Promise.all方法的参数可以不是数组,但必须具有Iterator接口,且返回的每个成员都是Promise实例;）</span><br><span class="line">var p = Promise.all([p1,p2,p3]);p的状态由p1、p2、p3决定,分为两种情况;</span><br><span class="line">a.当该数组里的所有Promise实例都进入Fulfilled状态,Promise.all**返回的实例才会变成Fulfilled状态,并将Promise实例数组的所有返回值组成一个数组,传递给Promise.all返回实例的回调函数**;</span><br><span class="line">b.当该数组里的某个Promise实例都进入Rejected状态,Promise.all返回的实例会立即变成Rejected状态,并将第一个rejected的实例返回值传递给Promise.all返回实例的回调函数;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">7.es6新特性,哪些在项目中使用举例说明?</span><br><span class="line">let const 解构 箭头函数 Set去重 新增数据类型Symbol 模板字符串`` 类怎么实现继承 模块化 </span><br><span class="line">promise / async / await</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">8.var let const 区别</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">9.Set 怎么去重</span><br><span class="line">ES6中新增了Set数据结构,类似于数组,但是它的成员都是唯一的,其构造函数可以接受一个数组作为参数,如:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   let arr = [1,1,2,2,2,3,4,5,5,5]</span><br><span class="line">   let set = new Set(arr);</span><br><span class="line">   console.log(set) //此时打印的是set结构 Set(5) &#123;1, 2, 3, 4, 5&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">ES6中Array新增了一个静态方法Array.from,可以把类似数组的对象转换为数组,如通过querySelectAll方法得到HTML DOM Node List,以及ES6中新增的Set和Map等可遍历对象,如:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   let arr = [1,1,2,2,2,3,4,5,5,5]</span><br><span class="line">   let set = new Set(arr);</span><br><span class="line">   let array = Array.from(set);</span><br><span class="line">   console.log(array) //(5) [1, 2, 3, 4, 5]</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">11.promise 实现原理? promise的三种状态?</span><br><span class="line">promise实际上解决jquery的ajax回调地域(解决层层嵌套),只是异步编程的一种解决方案;</span><br><span class="line">代码实现:</span><br><span class="line">    new promise(function(resolve,reject) &#123;</span><br><span class="line">        // 111111111</span><br><span class="line">        resolve(&apos;...&apos;)</span><br><span class="line">    &#125; ).then(function(value) &#123;</span><br><span class="line">        console.log(value)</span><br><span class="line">    &#125;).catch(function(error)&#123;</span><br><span class="line">    console.log(error)</span><br><span class="line">    &#125;)</span><br><span class="line">----------------------------</span><br><span class="line">    const p1 = new Promise(function (resolve, reject) &#123;</span><br><span class="line">      setTimeout(() =&gt; reject(new Error(&apos;fail&apos;)), 3000)</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    const p2 = new Promise(function (resolve, reject) &#123;</span><br><span class="line">      setTimeout(() =&gt; resolve(p1), 1000)</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    p2</span><br><span class="line">      .then(result =&gt; console.log(result))</span><br><span class="line">      .catch(error =&gt; console.log(error))</span><br><span class="line">--------------------------------------------</span><br><span class="line">三种状态: pending（进行中）,fulfilled（已成功）,rejected（已失败）</span><br><span class="line">promise两个特点:</span><br><span class="line">(1) 对象的状态不受外界影响;</span><br><span class="line">(2) 一旦状态改变,就不会再变,任何时候都可以得到这个结果;</span><br><span class="line">promise缺点: 无法取消promise,如果不设置回调函数,promise内部抛出错误;</span><br><span class="line">第三,当处于pending状态时,无法得知目前进展到哪一个阶段（刚刚开始还是即将完成）;</span><br></pre></td></tr></table></figure>

123;</span><br><span class="line">    var p = new Promise(function(resolve, reject)&#123;</span><br><span class="line">        //做一些异步操作</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">            console.log(&apos;异步任务1执行完成&apos;);</span><br><span class="line">            resolve(&apos;随便什么数据1&apos;);</span><br><span class="line">        &#125;, 1000);</span><br><span class="line">    &#125;);</span><br><span class="line">    return p;</span><br><span class="line">&#125;</span><br><span class="line">function runAsync2()&#123;</span><br><span class="line">    var p = new Promise(function(resolve, reject)&#123;</span><br><span class="line">        //做一些异步操作</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">            console.log(&apos;异步任务2执行完成&apos;);</span><br><span class="line">            resolve(&apos;随便什么数据2&apos;);</span><br><span class="line">        &#125;, 2000);</span><br><span class="line">    &#125;);</span><br><span class="line">    return p;</span><br><span class="line">&#125;</span><br><span class="line">function runAsync3()&#123;</span><br><span class="line">    var p = new Promise(function(resolve, reject)&#123;</span><br><span class="line">        //做一些异步操作</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">            console.log(&apos;异步任务3执行完成&apos;);</span><br><span class="line">            resolve(&apos;随便什么数据3&apos;);</span><br><span class="line">        &#125;, 2000);</span><br><span class="line">    &#125;);</span><br><span class="line">    return p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">runAsync1()</span><br><span class="line">    .then(function(data)&#123;</span><br><span class="line">        console.log(data);</span><br><span class="line">        return runAsync2();</span><br><span class="line">    &#125;)</span><br><span class="line">    .catch(function(reason)&#123;</span><br><span class="line">        console.log(&apos;rejected&apos;);</span><br><span class="line">        console.log(reason);</span><br><span class="line">    &#125;)</span><br><span class="line">    .then(function(data)&#123;</span><br><span class="line">        console.log(data);</span><br><span class="line">        return runAsync3();  //这里直接返回数据</span><br><span class="line">    &#125;)</span><br><span class="line">    .catch(function(reason)&#123;</span><br><span class="line">        console.log(&apos;rejected&apos;);</span><br><span class="line">        console.log(reason);</span><br><span class="line">    &#125;).then(function (data) &#123;</span><br><span class="line">    console.log(data)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">24.迭代器和生成器的理解</span><br><span class="line">https://www.cnblogs.com/xiaohuochai/p/7253466.html</span><br><span class="line">迭代器和生成器:</span><br><span class="line"> 1.迭代器的代码:</span><br><span class="line">/* 迭代器和生成器的区别,之后再说 */</span><br><span class="line">//ES5的迭代器,就是一个闭包而已</span><br><span class="line">function literator(arr) &#123;</span><br><span class="line">    let i=0;  //计数器</span><br><span class="line">    return&#123;</span><br><span class="line">        next()&#123;</span><br><span class="line">            let done=(i&gt;=arr.length);  //指示循环是否完成</span><br><span class="line">            let value=(!done?arr[i++]:undefined); //当前循环的值</span><br><span class="line"></span><br><span class="line">            return &#123;</span><br><span class="line">                value:value,</span><br><span class="line">                done:done</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">let myCase=literator([1,2,3,4,5]);</span><br><span class="line">console.log(myCase.next());</span><br><span class="line">console.log(myCase.next());</span><br><span class="line">console.log(myCase.next());</span><br><span class="line">console.log(myCase.next());</span><br><span class="line">console.log(myCase.next());</span><br><span class="line">console.log(myCase.next());</span><br><span class="line">2.生成器:</span><br><span class="line">function* show() &#123;</span><br><span class="line">    yield &quot;hello&quot;;</span><br><span class="line">    yield &quot;world&quot;;</span><br><span class="line">    yield &quot;ni hao&quot;;</span><br><span class="line">    return &quot;返回值&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let res = show();</span><br><span class="line">console.log(res.next());</span><br><span class="line">console.log(res.next());</span><br><span class="line">console.log(res.next());</span><br><span class="line">console.log(res.next());</span><br><span class="line"></span><br><span class="line">function* myGenerator(arr) &#123;</span><br><span class="line">    for (let i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">        yield arr[i];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let test=myGenerator([1,2,3]);</span><br><span class="line">console.log(test.next()); //这儿的next方法,属于test对象</span><br><span class="line">console.log(test.next());</span><br><span class="line">console.log(test.next());</span><br><span class="line">console.log(test.next());</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">25.ES6新增的类型: map set </span><br><span class="line">https://www.jb51.net/article/110487.htm</span><br><span class="line">理解:</span><br><span class="line">1.array,set,map</span><br><span class="line">都属于迭代器 iterable(可迭代),类型 ,可以使用for in 来遍历</span><br><span class="line">2.一直对for in  的误解</span><br><span class="line">for in 只可以遍历对象,而数组就是一个对象</span><br><span class="line">3.迭代器的遍历:</span><br><span class="line">iterable内置的forEach方法</span><br><span class="line">4.如何初始化 ,创建实例</span><br><span class="line">var s = new Set([&apos;A&apos;, &apos;B&apos;, &apos;C&apos;]);</span><br><span class="line">var m = new Map([[1, &apos;x&apos;], [2, &apos;y&apos;], [3, &apos;z&apos;]]);</span><br><span class="line">5.常用的map操作</span><br><span class="line">/*</span><br><span class="line">* clear</span><br><span class="line">    从映射中移除所有元素。</span><br><span class="line">    删除</span><br><span class="line">    从映射中移除指定的元素。</span><br><span class="line">  forEach</span><br><span class="line">    对映射中的每个元素执行指定操作。</span><br><span class="line">  get</span><br><span class="line">    返回映射中的指定元素。</span><br><span class="line">    有</span><br><span class="line">    如果映射包含指定元素，则返回 true。</span><br><span class="line">  set</span><br><span class="line">    添加一个新建元素到映射。</span><br><span class="line">  toString</span><br><span class="line">    返回映射的字符串表示形式。</span><br><span class="line">  valueOf</span><br><span class="line">    返回指定对象的原始值。</span><br><span class="line">* */</span><br><span class="line">var m = new Map();</span><br><span class="line">m.set(1, &quot;black&quot;);</span><br><span class="line">m.set(2, &quot;red&quot;);</span><br><span class="line">m.set(&quot;colors&quot;, 2);</span><br><span class="line">m.set(&#123;x:1&#125;, 3);</span><br><span class="line"></span><br><span class="line">console.log(m);</span><br><span class="line">m.forEach(function (item, key, mapObj) &#123;</span><br><span class="line">  document.write(item.toString() + &quot;&lt;br /&gt;&quot;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

><br><span class="line">                &lt;script&gt; export default &#123;&#125;&lt;/script&gt;</span><br><span class="line">                &lt;style scoped&gt;&lt;/style&gt;</span><br><span class="line">        2.在loading文件夹下面index.js</span><br><span class="line">            1.引入vue的模板文件</span><br><span class="line">                import LoadingComponent from &apos;./loading&apos;</span><br><span class="line">            2.核心部分,在使用Vue.use()的时候,自动调用install</span><br><span class="line">                const Loading=&#123;</span><br><span class="line">                    install:function(Vue)&#123;</span><br><span class="line">                        Vue.component(&apos;loading&apos;,LoadingComponent)   // loading就是插件名 随便起 </span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            3.导出组件 </span><br><span class="line">                export default Loading</span><br></pre></td></tr></table></figure>

e">function f3(arr)&#123;</span><br><span class="line">    let noReat=arr.sort((a,b)=&gt;a-b);</span><br><span class="line">    for(var i=0;i&lt;noReat.length-1;i++)&#123;</span><br><span class="line">        if(arr[i]==arr[i+1])&#123;</span><br><span class="line">            arr.splice(i,1)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(noReat)</span><br><span class="line">&#125;</span><br><span class="line">f3(arr)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">38.生命周期的理解:</span><br><span class="line">vue的说明周期</span><br><span class="line">    beforeCreate:创建之前</span><br><span class="line">        这个阶段数据是读不到的,时间段,刚调用初始化函数  new...</span><br><span class="line">    created:创建之后</span><br><span class="line">        完成了数据观测,属性和方法的运算,但是没有挂在$el</span><br><span class="line">        所以没有渲染在DOM树上,</span><br><span class="line">        初始化完成....</span><br><span class="line">    beforeMounted:安装之前</span><br><span class="line">        挂载之前调用,在之前,寻找编译的模板和虚拟挂在节点</span><br><span class="line">        在他之前,执行的动作</span><br><span class="line">            1.找el:&quot;&apos;或者vm.$mount(&quot;&quot;),确定虚拟挂在点</span><br><span class="line">            2.找template或者 直接找外部的挂载点,确定挂在位置</span><br><span class="line">    mounted:安装之后</span><br><span class="line">        在此之前,执行的动作:</span><br><span class="line">            el选项的节点,被$el代替(挂在到了DOM树上),已经挂载完成(渲染完毕)</span><br><span class="line">            数据被渲染了,render(第一次)执行完毕</span><br><span class="line">    beforeUpdate:更新之前</span><br><span class="line">        有数据更新的时候,立即触发:</span><br><span class="line">            不进行DOM的渲染,执行时间,当有数据更新之后,立马执行</span><br><span class="line">    updated:更新之后</span><br><span class="line">        绑定的数据进行更新(渲染),并且渲染DOM</span><br><span class="line">        之前的动作:</span><br><span class="line">            虚拟DOM的渲染和关在完成</span><br><span class="line">    beforedestroy:销毁之前</span><br><span class="line">        实例销毁之前,调用销毁函数,但没有执行销毁函数</span><br><span class="line">        调用销毁函数,立即执行:</span><br><span class="line">            在此之前,销毁函数被调用</span><br><span class="line">    destroy:销毁之后</span><br><span class="line">        在这个事件点之前:</span><br><span class="line">            VUE实例销毁</span><br><span class="line">            数据,方法,组件..的解绑</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">43.web woker</span><br><span class="line">https://mp.weixin.qq.com/s?__biz=MzI1ODE4NzE1Nw==&amp;mid=2247486700&amp;idx=1&amp;sn=9ed4fb635f55002bab7f322eb753bc17&amp;chksm=ea0d4616dd7acf009cddea635890c8586e5a9cab9fe0e6b16925bd54f496a884dd685677df2b&amp;scene=0#rd</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">44.谈谈你对const 和let 的理解</span><br><span class="line">const (常量标识):</span><br><span class="line">初始化,必须赋值  </span><br><span class="line">常量的名称 默认为大写</span><br><span class="line">常量不可以再次被修改的(否则,直接报错)</span><br><span class="line">let:</span><br><span class="line">js 函数的作用域问题</span><br><span class="line">let是块级作用域,不进行声明提前</span><br><span class="line">代码:(比较这两者的区别 )</span><br><span class="line">使用var 变量的声明提前,打印 indefined   </span><br><span class="line">&#123;</span><br><span class="line">    console.log(str)</span><br><span class="line">    var str = &apos;hello world&apos;</span><br><span class="line">&#125;</span><br><span class="line">使用let 直接报错,没有声明提前,就没有定义这块内存</span><br><span class="line">&#123;</span><br><span class="line">    console.log(str)</span><br><span class="line">    let str = &apos;hello word&apos;;</span><br><span class="line">&#125;</span><br><span class="line">还有:</span><br><span class="line">let 声明一个变量,在同一个作用域里面 ,只能声明一次</span><br><span class="line">否则报错:</span><br><span class="line">Uncaught SyntaxError: Identifier &apos;str&apos; has already been declared</span><br><span class="line">下面的写法,是可以的  因为他们不是一个作用域</span><br><span class="line">let a = &apos;666&apos;</span><br><span class="line"></span><br><span class="line">function fun() &#123;</span><br><span class="line">    let a = &apos;777&apos;</span><br><span class="line">    console.log(a)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">fun();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">45.变量提升的理解(hoisting)</span><br><span class="line">1.变量提升只是提升变量的声明，并不会把赋值也提升上来。</span><br><span class="line">代码测试:</span><br><span class="line">bar();</span><br><span class="line">var foo = 1;</span><br><span class="line">function bar() &#123;</span><br><span class="line">    console.log(foo)   //undefind</span><br><span class="line">    if (!foo) &#123;</span><br><span class="line">        var foo = 10;</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(foo);  //打印10</span><br><span class="line">&#125;</span><br><span class="line">理解:</span><br><span class="line">function 变量名 ()&#123;   &#125;    可以进行声明提升</span><br><span class="line">2.先提升函数  ,之后提升使用var  声明的变量;</span><br><span class="line">foo();   //输出1</span><br><span class="line">function foo() &#123;    //先提升函数(函数整个提升)</span><br><span class="line">    console.log(&apos;1&apos;);</span><br><span class="line">&#125;</span><br><span class="line">var foo = function () &#123;    //提升变量 var foo;  之后的函数不会被提升的</span><br><span class="line">    console.log(&apos;2&apos;);</span><br><span class="line">&#125;</span><br><span class="line">foo();	//输出2</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">46.eventLoop</span><br><span class="line">https://cn.vuejs.org/v2/guide/plugins.html</span><br><span class="line">eventloop是事件环，JS分为一个主线程和一个专门放异步的线程，遇到异步要执行的函数时，会先放到这个异步线程中，待同步主线程执行完后再去执行这个异步线程，异步线程是先进先出型的栈，这个线程中又分为宏任务和微任务，执行的顺序也是不一样的，浏览器的事件环和NODE的事件环执行顺序也是有区别的，我只是说个大概，说的不好勿喷，可自行去查。</span><br></pre></td></tr></table></figure>
