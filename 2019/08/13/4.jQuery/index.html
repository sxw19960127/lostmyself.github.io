/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br></pre></td><td class="code"><pre><span class="line">小demo</span><br><span class="line">body, ul, li, p&#123;</span><br><span class="line">    padding: 0;</span><br><span class="line">    margin: 0;</span><br><span class="line">&#125;</span><br><span class="line">li&#123;</span><br><span class="line">    list-style: none;</span><br><span class="line">&#125;</span><br><span class="line">.item&#123;</span><br><span class="line">    width: 300px;</span><br><span class="line">    margin: 10px;</span><br><span class="line">    background: #ededed;</span><br><span class="line">    border-radius: 10px;</span><br><span class="line">&#125;</span><br><span class="line">p&#123;</span><br><span class="line">    padding: 10px 0;</span><br><span class="line">    margin: 0 10px;</span><br><span class="line">&#125;</span><br><span class="line">span&#123;</span><br><span class="line">    float: right;</span><br><span class="line">&#125;</span><br><span class="line">button&#123;</span><br><span class="line">    margin: 10px;</span><br><span class="line">    padding: 10px;</span><br><span class="line">    border-color: #23a1ec;</span><br><span class="line">    color: #23a1ec;</span><br><span class="line">    border-radius: 10px;</span><br><span class="line">    outline: none; //按钮外边框的颜色取消掉</span><br><span class="line">    background: #fff;</span><br><span class="line">&#125;</span><br><span class="line">.active&#123;</span><br><span class="line">	color: #fff;</span><br><span class="line">	background: #23a1ec;</span><br><span class="line">&#125;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li class=&quot;item&quot;&gt;</span><br><span class="line">		&lt;p&gt;</span><br><span class="line">			枸杞</span><br><span class="line">			&lt;span&gt;￥300&lt;/span&gt;</span><br><span class="line">		&lt;/p&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li class=&quot;item&quot;&gt;</span><br><span class="line">		&lt;p&gt;</span><br><span class="line">			可乐</span><br><span class="line">			&lt;span&gt;￥200&lt;/span&gt;</span><br><span class="line">		&lt;/p&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li class=&quot;item&quot;&gt;</span><br><span class="line">		&lt;p&gt;</span><br><span class="line">			红枣</span><br><span class="line">			&lt;span&gt;￥100&lt;/span&gt;</span><br><span class="line">		&lt;/p&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li class=&quot;item&quot;&gt;</span><br><span class="line">		&lt;p&gt;</span><br><span class="line">			菊花</span><br><span class="line">			&lt;span&gt;￥100&lt;/span&gt;</span><br><span class="line">		&lt;/p&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li class=&quot;item&quot;&gt;</span><br><span class="line">		&lt;p&gt;</span><br><span class="line">			啤酒</span><br><span class="line">			&lt;span&gt;￥300&lt;/span&gt;</span><br><span class="line">		&lt;/p&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li class=&quot;item&quot;&gt;</span><br><span class="line">		&lt;p&gt;</span><br><span class="line">			咖啡</span><br><span class="line">			&lt;span&gt;￥100&lt;/span&gt;</span><br><span class="line">		&lt;/p&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">$(&apos;.item&apos;).click(function() &#123;</span><br><span class="line">    if($(this).attr(&apos;class&apos;) == &apos;item active&apos;) &#123;</span><br><span class="line">        $(this).removeClass(&apos;active&apos;);</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        $(this).addClass(&apos;active&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br><span class="line">简化使用hasClass属性进行简化代码:</span><br><span class="line">$(&apos;.item&apos;).click(function() &#123;</span><br><span class="line">    if( $(this).hasClass(&apos;active&apos;)) &#123;</span><br><span class="line">        $(this).removeClass(&apos;active&apos;);</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        $(this).addClass(&apos;active&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br><span class="line">再进行简化,使用toggleClass(),判断你有没有这个class属性,没有就自动加上,有就自动删除</span><br><span class="line">$(&apos;.item&apos;).click(function() &#123;</span><br><span class="line">    $(this).toggleClass(&apos;active&apos;);</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">jQuery CSS</span><br><span class="line">css(); 获取匹配元素集合中的第一个元素的样式属性的值或设置每个匹配元素的一个或多个CSS属性;</span><br><span class="line">width(); 为匹配的元素集合中获取第一个元素的当前计算宽度值或给每个匹配的元素设置宽度;</span><br><span class="line">innerWidth(); 为匹配的元素集合中获取第一个元素的当前计算宽度值,包括padding,但是不包括border;</span><br><span class="line">outerWidth(); 获取元素集合中第一个元素的当前计算宽度值,包括padding,border和选择性的margin;</span><br><span class="line">offset(); 在匹配的元素集合中,获取的第一个元素的当前坐标,或设置每一个元素的坐标,坐标相对于文档;</span><br><span class="line">position(); 获取匹配元素中第一个元素的当前坐标,相对于offset parent的坐标,offset parent指离该元素最近的而且被定位过的祖先元素;</span><br><span class="line">scrollLeft(); 获取匹配的元素集合中第一个元素的当前水平滚动条的位置或设置每个匹配元素的水平滚动条位置;</span><br><span class="line">scrollTop(); 获取匹配的元素集合中第一个元素的当前垂直滚动条的位置或设置每个匹配元素的垂直滚动条位置;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">&lt;div class=&quot;one&quot;&gt;abc&lt;/div&gt;</span><br><span class="line">$(&apos;.one&apos;).click(function() &#123;</span><br><span class="line">    console.log( $(this).css([&apos;width&apos;,&apos;background&apos;])); //数组的形式获取多个属性</span><br><span class="line">&#125;)</span><br><span class="line">$(&apos;.one&apos;).click(function() &#123;</span><br><span class="line">    $(this).css(&apos;width&apos;,&apos;100px&apos;); //改变css样式</span><br><span class="line">&#125;)</span><br><span class="line">$(&apos;.one&apos;).click(function() &#123;</span><br><span class="line">    $(this).css(&#123;</span><br><span class="line">        width: 200,</span><br><span class="line">        height: 200</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;)</span><br><span class="line">$(&apos;.one&apos;).click(function() &#123;</span><br><span class="line">    $(this).css(&#123;</span><br><span class="line">        width: &apos;+=100&apos;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">获取css值:</span><br><span class="line">css(string)|css(&#123;&#125;)</span><br><span class="line"></span><br><span class="line">设置css值:</span><br><span class="line">css(string,value)|css(&#123;&#125;)</span><br><span class="line"></span><br><span class="line">$(&apos;.one&apos;).css(&apos;width&apos;) //&apos;100px&apos;</span><br><span class="line">$(&apos;.one&apos;).width() //100 number</span><br><span class="line">$(&apos;.one&apos;).css(&apos;width&apos;, 200)</span><br><span class="line">$(&apos;.one&apos;).width(200)</span><br><span class="line"></span><br><span class="line">$(&apos;.one&apos;).width() //获取content宽度部分</span><br><span class="line">$(&apos;.one&apos;).innerWidth() //获取content + padding</span><br><span class="line">$(&apos;.one&apos;).outerWidth() //获取content + padding + border</span><br><span class="line">$(&apos;.one&apos;).outerWidth(true) //获取content + padding + border + margin</span><br><span class="line"></span><br><span class="line">改变innerWidth和outerWidth只会改变content的宽度</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">.wrapper&#123;</span><br><span class="line">    position: relative;</span><br><span class="line">    left: 100px;</span><br><span class="line">    top: 100px;</span><br><span class="line">    width: 300px;</span><br><span class="line">    height: 300px;</span><br><span class="line">    background: #ccc;</span><br><span class="line">&#125;</span><br><span class="line">.one&#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    left: 100px;</span><br><span class="line">    top: 100px;</span><br><span class="line">    width: 100px;</span><br><span class="line">    height: 100px;</span><br><span class="line">    background: red;</span><br><span class="line">&#125;</span><br><span class="line">&lt;div class=&quot;wrapper&quot;&gt;</span><br><span class="line">	&lt;div class=&quot;one&quot;&gt;div&lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">console.log($(&apos;.one&apos;).offset()); //208 border默认8px,获取的值相对于文档而言</span><br><span class="line">console.log($(&apos;.one&apos;).position()); //相对于最近的有定位的父级的位置</span><br><span class="line">---</span><br><span class="line">$(&apos;.one&apos;).offset(&#123;</span><br><span class="line">    left: 50,</span><br><span class="line">    top: 50</span><br><span class="line">&#125;);</span><br><span class="line">---</span><br><span class="line">body&#123;</span><br><span class="line">    width: 800px; //出现横向滚动条</span><br><span class="line">&#125;</span><br><span class="line">$(document).scrollTop(); //纵向滚动条</span><br><span class="line">$(document).scrollLeft(); //横向滚动条</span><br><span class="line">$(document).scrollTop(100);</span><br><span class="line">---</span><br><span class="line">制作阅读器:</span><br><span class="line">body&#123;</span><br><span class="line">	margin: 0;</span><br><span class="line">    width: 800px;</span><br><span class="line">&#125;</span><br><span class="line">var newTop;</span><br><span class="line">var timer = setInterval(function() &#123;</span><br><span class="line">    if( $(document).scrollTop() + $(window).height() &gt;= $(&apos;body&apos;).height() ) &#123;</span><br><span class="line">        clearInterval(timer);</span><br><span class="line">        console.log(&apos;clear&apos;);</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        console.log(&apos;timer&apos;);</span><br><span class="line">        newTop = $(document).scrollTop();</span><br><span class="line">        $(document).scrollTop( newTop + 2);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;, 100)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">jQuery DOM Traversing</span><br><span class="line">筛选:</span><br><span class="line">:odd 选择索引值为奇数元素,从0开始计数;</span><br><span class="line">:even 选择索引值为偶数元素,从0开始计数;</span><br><span class="line">:first 选择第一个匹配的元素;</span><br><span class="line">:last 选择最后一个匹配的元素</span><br><span class="line">:eq() 在匹配的集合中选择索引值为index的元素;</span><br><span class="line">.prev() 取得一个包含匹配元素集合中每一个元素紧邻的前一个同辈元素的元素集合,选择性筛选的选择器;</span><br><span class="line">.prevAll() 获得集合中每个匹配元素的所有前面的兄弟元素,选择性筛选的选择器;</span><br><span class="line">.next() 取得匹配的元素集合中每一个元素紧邻的后面同辈元素的元素集合;</span><br><span class="line">.nextAll() 获得每个匹配元素集合中所有下面的同辈元素,选择性筛选的选择器;</span><br><span class="line">.siblings() 获得匹配元素集合中每个元素的兄弟元素,可以提供一个可选的选择器;</span><br><span class="line">.filter() 筛选元素集合中匹配表达式或通过传递函数测试的那些元素集合;</span><br><span class="line">:not() 选择所有元素去除不匹配给定的选择器的元素;</span><br><span class="line">.is() 判断当前匹配的元素集合中的元素是否为一个选择器,DOM元素或者jQuery对象,如果这些元素至少一个匹配给定的参数,那么返回true;</span><br><span class="line">.slice() 根据指定的下标范围,过滤匹配的元素集合,并生成一个新的jQuery对象;</span><br><span class="line">.map() 通过一个函数匹配当前集合中的每个元素,产生一个包含新的jQuery对象;</span><br><span class="line">:has() 选择元素其中至少包含指定选择器匹配的一个种元素;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">查找:</span><br><span class="line">children/find/end/add/andBack</span><br><span class="line">offsetParent/parent/parents/closest</span><br><span class="line">---</span><br><span class="line">&lt;style&gt;</span><br><span class="line">	ul&#123;</span><br><span class="line">        margin: 0;</span><br><span class="line">        width: 200px;</span><br><span class="line">	&#125;</span><br><span class="line">	li&#123;</span><br><span class="line">        list-style: none;</span><br><span class="line">        padding: 10px;</span><br><span class="line">        bacjground: #eee;</span><br><span class="line">        margin: 10px 0;</span><br><span class="line">	&#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li&gt;1&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;2&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;3&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;4&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">$(&apos;li:first&apos;).css(&apos;background&apos;,&apos;orange&apos;);</span><br><span class="line">$(&apos;li&apos;).first().css(&apos;background&apos;,&apos;orange&apos;);</span><br><span class="line">$(&apos;li:last&apos;).css(&apos;background&apos;,&apos;orange&apos;);</span><br><span class="line">$(&apos;li:odd&apos;).css(&apos;background&apos;,&apos;orange&apos;); //索引值是奇数</span><br><span class="line">$(&apos;li:even&apos;).css(&apos;background&apos;,&apos;orange&apos;);</span><br><span class="line">$(&apos;li:eq(2)&apos;).css(&apos;background&apos;,&apos;orange&apos;); //找第三个li</span><br><span class="line">$(&apos;li&apos;).eq(-1).css(&apos;background&apos;,&apos;orange&apos;);</span><br><span class="line">$(&apos;li:eq(2)&apos;).prev().css(&apos;background&apos;,&apos;orange&apos;); //找到第三个li,然后找上一个兄弟元素</span><br><span class="line">$(&apos;li:eq(2)&apos;).prevAll().css(&apos;background&apos;,&apos;orange&apos;); //第三个元素前面所有的兄弟元素</span><br><span class="line">$(&apos;li:eq(2)&apos;).next().css(&apos;background&apos;,&apos;orange&apos;); //下一个</span><br><span class="line">$(&apos;li:eq(2)&apos;).nextAll().css(&apos;background&apos;,&apos;orange&apos;); //下一个所有的元素</span><br><span class="line">$(&apos;li&apos;).prev().css(&apos;background&apos;,&apos;orange&apos;); //除了第一个下面都生效</span><br><span class="line">$(&apos;li&apos;).prevAll().css(&apos;background&apos;,&apos;orange&apos;); //除了第五个上面的都生效</span><br><span class="line">$(&apos;li:eq(2)&apos;).siblings().css(&apos;background&apos;,&apos;orange&apos;); //除了自己以外的所有兄弟元素</span><br><span class="line">$(&apos;li&apos;).siblings().css(&apos;background&apos;,&apos;orange&apos;); //全部生效</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br></pre></td><td class="code"><pre><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li class=&quot;text&quot;&gt;1&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;2&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;3&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;4&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;5&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">$(&apos;li&apos;).filter(function(index, ele) &#123;</span><br><span class="line">    //if(index % 2 == 0) &#123;</span><br><span class="line">    //    return true;</span><br><span class="line">    //&#125;</span><br><span class="line">    //return index % 2 == 0? true : false;</span><br><span class="line">    return index % 2 ==0;</span><br><span class="line">&#125;).css(&apos;background&apos;, &apos;orange&apos;)</span><br><span class="line">找class名是text的,设置上属性</span><br><span class="line">---</span><br><span class="line">不要class名是text的全部设置上css样式</span><br><span class="line">$(&apos;li&apos;).not(&apos;.text&apos;),css(&apos;background&apos;,&apos;orange&apos;);</span><br><span class="line">--</span><br><span class="line">$(&apos;li&apos;).is(&apos;.text&apos;); 这一堆li中class名有没有text的,返回true</span><br><span class="line">---</span><br><span class="line">直接找3和4,取头不取尾</span><br><span class="line">$(&apos;li&apos;).slice(2,4).css(&apos;background&apos;,&apos;orange&apos;); slice里面只填一个参数的时候就是后面的全取</span><br><span class="line">---</span><br><span class="line">ul&#123;</span><br><span class="line">    margin: 0;</span><br><span class="line">&#125;</span><br><span class="line">li&#123;</span><br><span class="line">    list-style: none;</span><br><span class="line">    width: 200px;</span><br><span class="line">    padding: 10px;</span><br><span class="line">    margin: 10px;</span><br><span class="line">    background: #eee;</span><br><span class="line">&#125;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li&gt;</span><br><span class="line">		&lt;span class=&quot;name&quot;&gt;sxw&lt;/span&gt;</span><br><span class="line">		&lt;span class=&quot;age&quot;&gt;18&lt;/span&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;</span><br><span class="line">		&lt;span class=&quot;name&quot;&gt;kobe&lt;/span&gt;</span><br><span class="line">		&lt;span class=&quot;age&quot;&gt;10&lt;/span&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;</span><br><span class="line">		&lt;span class=&quot;name&quot;&gt;lss&lt;/span&gt;</span><br><span class="line">		&lt;span class=&quot;age&quot;&gt;25&lt;/span&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">var arr = [];</span><br><span class="line">遍历li获取名字 each循环遍历dom元素</span><br><span class="line">$(&apos;li&apos;).each(function(index, ele)&#123;</span><br><span class="line">    //ele和this指向的都是li对象</span><br><span class="line">    arr.push($(ele).find(&apos;.name&apos;).text());</span><br><span class="line">&#125;)</span><br><span class="line">console.log(arr.join(&apos;,&apos;));</span><br><span class="line">---</span><br><span class="line">$(&apos;li&apos;).map(function(index, ele) &#123;</span><br><span class="line">    if($(ele).find(&apos;.age&apos;).text() &gt; 15) &#123;</span><br><span class="line">        return ele;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;).css(&apos;background&apos;,&apos;orange&apos;);</span><br><span class="line">---</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;li&gt;</span><br><span class="line">		&lt;p&gt;Person DAta&lt;/p&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;</span><br><span class="line">		&lt;span class=&quot;name&quot;&gt;sxw&lt;/span&gt;</span><br><span class="line">		&lt;span class=&quot;age&quot;&gt;18&lt;/span&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;</span><br><span class="line">		&lt;span class=&quot;name&quot;&gt;kobe&lt;/span&gt;</span><br><span class="line">		&lt;span class=&quot;age&quot;&gt;10&lt;/span&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">	&lt;li&gt;</span><br><span class="line">		&lt;span class=&quot;name&quot;&gt;lss&lt;/span&gt;</span><br><span class="line">		&lt;span class=&quot;age&quot;&gt;25&lt;/span&gt;</span><br><span class="line">	&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">$(&apos;li&apos;).has(&apos;p&apos;).css(&apos;color&apos;,&apos;red&apos;);</span><br><span class="line">---</span><br><span class="line">parent --&gt; 找直接父元素</span><br><span class="line">$(&apos;span&apos;).parent(&apos;li&apos;); //找span的直接父元素是li的dom结构</span><br><span class="line">--</span><br><span class="line">parents --&gt; 找祖先元素</span><br><span class="line">$(&apos;span&apos;).parents(&apos;li&apos;); //找祖先中li的元素</span><br><span class="line">---</span><br><span class="line">closest ---&gt; 找离他最近的筛选元素</span><br><span class="line">$(&apos;span&apos;).closest(&apos;div&apos;); </span><br><span class="line">$(&apos;.item&apos;).closest(&apos;div&apos;); //从自身开始找</span><br><span class="line">--</span><br><span class="line">offsetParent --&gt; 找离自己最近的有定位的父级</span><br><span class="line">$(&apos;.item&apos;).offsetParent(); //无参数</span><br><span class="line">---</span><br><span class="line">children() --&gt; 获取子元素,不是后代元素,里面可以填参数</span><br><span class="line">---</span><br><span class="line">find() --&gt; 前面父元素.后面要查找的子元素,即可获取子元素,找后代元素</span><br><span class="line">---</span><br><span class="line">find(); --&gt; 会返回prevObject</span><br><span class="line">$(&apos;ul&apos;).find(&apos;li:eq(3)&apos;).css(&apos;color&apos;,&apos;red&apos;).prevObject.find(&apos;li:eq(2)&apos;).css(&apos;color&apos;,&apos;blue&apos;); //我们想回退去找第二个对象并设置上属性,这里preveObject===end();两个替换效果相同</span><br><span class="line">--</span><br><span class="line">第一个li和最后一个li同时设置上颜色</span><br><span class="line">$(&apos;li:first&apos;).add(&apos;li:last&apos;).css(&apos;background&apos;,&apos;orange&apos;);</span><br><span class="line">--</span><br><span class="line">addBack();</span><br><span class="line">选中第二个li设置样式</span><br><span class="line">$(&apos;li:eq(1)&apos;).css(&apos;clolor&apos;,&apos;yellow&apos;).nextAll().css(&apos;color&apos;,&apos;blue&apos;).addBack().click(function() &#123;</span><br><span class="line">    consoel.log($(this).text())</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

ex: 2;</span><br><span class="line">                left: 18px;</span><br><span class="line">                top: 0;</span><br><span class="line">            &#125;</span><br><span class="line">            .wrapper .min&#123;</span><br><span class="line">                color: #e5e5e5;</span><br><span class="line">            &#125;</span><br><span class="line">        &lt;/style&gt;</span><br><span class="line">    &lt;/head&gt;</span><br><span class="line">    &lt;body&gt;</span><br><span class="line">        &lt;div class=&quot;wrapper&quot;&gt;</span><br><span class="line">            &lt;a href=&quot;#&quot; class=&quot;prev&quot;&gt;-&lt;/a&gt;</span><br><span class="line">            &lt;input type=&quot;text&quot; value=&quot;1&quot; class=&quot;text&quot;&gt;</span><br><span class="line">            &lt;a href=&quot;#&quot; class=&quot;next&quot;&gt;+&lt;/a&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">        &lt;script src=&quot;./jquery-3.3.1.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">        &lt;script&gt;</span><br><span class="line">            var value = 1; </span><br><span class="line">            function notIn() &#123;</span><br><span class="line">                if(value &lt;= 1) &#123;</span><br><span class="line">                    $(&apos;.prev&apos;).addClass(&apos;min&apos;);</span><br><span class="line">                &#125;else if(value &gt;= 5) &#123;</span><br><span class="line">                    $(&apos;.next&apos;).addClass(&apos;min&apos;);</span><br><span class="line">                &#125;else &#123;</span><br><span class="line">                    $(&apos;.min&apos;).removeClass(&apos;min&apos;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            notIn();</span><br><span class="line">            function cont(num) &#123;</span><br><span class="line">                value = parseInt( $(&apos;.text&apos;).val() ) + num; </span><br><span class="line">                if(value &lt;= 1) &#123;</span><br><span class="line">                    value = 1;</span><br><span class="line">                &#125;else if(value &gt;=5) &#123;</span><br><span class="line">                    value = 5;</span><br><span class="line">                &#125; </span><br><span class="line">                $(&apos;.text&apos;).val(value);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            // $(&apos;.wrapper&apos;).find(&apos;.prev&apos;).click(function() &#123;</span><br><span class="line">            //     cont(-1);</span><br><span class="line">            //     notIn();</span><br><span class="line"></span><br><span class="line">            // &#125;).end().find(&apos;.next&apos;).click(function() &#123;</span><br><span class="line">            //     cont(1);</span><br><span class="line">            //     notIn();</span><br><span class="line">            // &#125;)</span><br><span class="line"></span><br><span class="line">            $(&apos;.prev&apos;).add(&apos;.next&apos;).click(function () &#123;</span><br><span class="line">                if($(this).hasClass(&apos;prev&apos;)) &#123;</span><br><span class="line">                    cont(-1);</span><br><span class="line">                &#125;else &#123;</span><br><span class="line">                    cont(1);</span><br><span class="line">                &#125;</span><br><span class="line">                notIn();</span><br><span class="line">            &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        &lt;/script&gt;</span><br><span class="line">    &lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">DOM运动</span><br><span class="line">&lt;div class=&quot;demo&quot;&gt;&lt;/div&gt;</span><br><span class="line">&lt;button&gt;move&lt;/button&gt;</span><br><span class="line">var oDemo = document.getElementsByClassName(&apos;demo&apos;)[0],</span><br><span class="line">	oButton = document.getElementsByTagName(&apos;button&apos;)[0],</span><br><span class="line">	timer;</span><br><span class="line">	oButton.onclick = function() &#123;</span><br><span class="line">        timer = setInterval(function() &#123;</span><br><span class="line">            var l = oDemo.offsetLeft + 10;</span><br><span class="line">            if(l &gt; 300) &#123;</span><br><span class="line">                oDemo.style.left = &apos;300px&apos;;</span><br><span class="line">                clearInterval(timer);</span><br><span class="line">            &#125;else &#123;</span><br><span class="line">                oDemo.style.left = l + &apos;px&apos;;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;, 10)</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">jQuery(&apos;#dom&apos;) 获取DOM </span><br><span class="line">text() 获取文本</span><br><span class="line">jQuery(&apos;#dom&apos;).text() 获取id为dom的标签里面的文本内容</span><br><span class="line">jQuery里面可以放css选择器,原生dom对象,还可以放数组,类数组(有下标索引值),函数(jQ会把函数自动执行了),空值(null undefined),其他(jQ会把我们填的数放到类数组第0位);</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">DOM文档解析之后执行:</span><br><span class="line">$(function() &#123;</span><br><span class="line">    console.log($(&apos;li&apos;).text())</span><br><span class="line">&#125;)</span><br><span class="line">$(document).ready(function() &#123;</span><br><span class="line">    console.log($(&apos;li&apos;).text())</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;dom&quot;&gt;div&lt;/div&gt;</span><br><span class="line">(function() &#123;</span><br><span class="line">    function jQuery(id) &#123;</span><br><span class="line">    	var dom = document.getElementsById(id,slice(1));</span><br><span class="line">        console.log(dom);</span><br><span class="line">    &#125;</span><br><span class="line">    window.jQuery = window.$ = jQuery //暴露出去</span><br><span class="line">&#125;)();</span><br><span class="line">$(&apos;#dom&apos;);</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">jQuery源码是怎样实现无new操作</span><br><span class="line">(function() &#123;</span><br><span class="line">	function jQuery(id) &#123; //通过外面套了一层函数</span><br><span class="line">        return new init(id);</span><br><span class="line">	&#125;</span><br><span class="line">    function init(id) &#123;</span><br><span class="line">    	var dom = document.getElementsById(id,slice(1));</span><br><span class="line">    	this[0] = dom;</span><br><span class="line">    	this.length = 1;</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">    jQuery.prototype.text = function() &#123;</span><br><span class="line">        console.log(&apos;text&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">    jQuery.prototype.css = function() &#123;</span><br><span class="line">        console.log(&apos;css&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">    init.prototype = jQuery,prototype; //把jQ原型赋给init函数,那么通过init new出来的对象就能与jQuery公用原型了</span><br><span class="line">    window.jQuery = window.$ = jQuery //暴露出去</span><br><span class="line">&#125;)();</span><br><span class="line">console.log( $(&apos;#dom&apos;) );</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">jQuery链式操作</span><br><span class="line">$(&apos;dom&apos;).css(&apos;color&apos;,&apos;red&apos;).text();</span><br><span class="line">实现,通过return this,保证了连续.调用的时候依旧是jQuery对象</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">$(&apos;#btn&apos;).click(function() &#123;</span><br><span class="line">    $(&apos;p&apos;).html(&apos;我叫&lt;b&gt;舒小伟&lt;/b&gt;&apos;);</span><br><span class="line">&#125;)</span><br><span class="line">//innerHTML --&gt; html();</span><br><span class="line">innerHTML在jQ里面对应的就是html();</span><br><span class="line">text与html关于取文本内容的区别,text是会取所有内容的,而html只会取第一个元素的内容忽略下面元素的内容;</span><br><span class="line">innerHTML与innerText之间的区别,innerHTML是会返回当前元素里面所有的包括内容以及标签的所有信息,innerText只会返回当前元素里面的文本信息;</span><br><span class="line">//text() 取值赋值均一组</span><br><span class="line">//html() 取值取第一个,赋值赋一组</span><br><span class="line">//val() 取值取第一个,赋值赋一组</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">属性:</span><br><span class="line">1.固有属性(特性): id class title href src alt type value</span><br><span class="line">2.新增属性: 自定义的属性</span><br><span class="line">&lt;div id=&quot;test&quot; class=&quot;asd&quot; lecturer=&quot;sxw&quot;&gt;&lt;/div&gt;</span><br><span class="line">console.log( $(&apos;div&apos;).attr(&apos;id&apos;) )</span><br><span class="line">console.log( $(&apos;div&apos;).prop(&apos;id&apos;) );</span><br><span class="line">console.log( $(&apos;div&apos;).attr(&apos;lecturer&apos;) )</span><br><span class="line">console.log( $(&apos;div&apos;).prop(&apos;lecturer&apos;) ); //获取不了</span><br><span class="line">只要是属性attr都能获取,prop只能获取固有属性;</span><br><span class="line">attr是通过setAttribute实现;取值取一个,赋值赋值一组</span><br><span class="line">prop是通过div.className实现;取值取一个,赋值赋值一组</span><br><span class="line">attr获取为设置的属性,均返回undefined;prop获取未设置的特性,返回空</span><br><span class="line">&lt;div&gt;div&lt;/div&gt;</span><br><span class="line">$(&apos;div&apos;).attr(&apos;id&apos;,&apos;test&apos;);</span><br><span class="line">$(&apos;div&apos;).attr(&#123; //循环遍历每一个div,并且把attr里面的对象循环遍历依次插入到每一个div中</span><br><span class="line">    id : &apos;test&apos;,</span><br><span class="line">    lecturer : &apos;sxw&apos;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
