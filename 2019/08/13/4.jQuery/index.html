<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">3.jQuery和js加载模式以及两大区别</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      // 1.通过原生js入口函数可以拿到DOM元素</span><br><span class="line">      window.onload = function() &#123;</span><br><span class="line">         var img = document.getElementsByTagName(&apos;img&apos;)[0];</span><br><span class="line">         console.log(img);</span><br><span class="line">         // 2.通过原生js入口函数可以拿到DOM元素宽高</span><br><span class="line">         var width = window.getComputedStyle(img).width;</span><br><span class="line">         console.log(&quot;原生&quot; + width); //原生760px</span><br><span class="line">      &#125;</span><br><span class="line">      // 2.通过jQuery的入口函数可以拿到DOm元素</span><br><span class="line">      $(document).ready(function() &#123;</span><br><span class="line">         var $img = $(&apos;img&apos;); </span><br><span class="line">         // 注意,在获取DOM节点的时候这里需要加上[0];</span><br><span class="line">         // 而在下面获取元素的宽高的时候要把这个[0]删掉才能获取到;</span><br><span class="line">         console.log($img);</span><br><span class="line">         // 2.通过jQuery的入口函数不可以拿到DOm元素的宽高</span><br><span class="line">         var $width = $img.width();</span><br><span class="line">         console.log(&quot;jQ&quot; + $width); //jQ 0px</span><br><span class="line">      &#125;)</span><br><span class="line"></span><br><span class="line">      // 原生js和jQuery入口函数的加载模式不同: </span><br><span class="line">      // 原生js会等到DOM元素加载完毕,并且图片也加载完毕之后才会执行;</span><br><span class="line">      // jQuery会等到DOM元素加载完毕,但不会等到图片也加载完毕就会执行;</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">    &lt;body&gt;</span><br><span class="line">       &lt;img src=&quot;https://img-bss.csdn.net/1560249226461.png&quot; alt=&quot;&quot;&gt;</span><br><span class="line">    &lt;/body&gt;</span><br><span class="line">------------------------------------------------------------------------------------</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">      // 原生js如果编写了多个入口函数,后面编写的会覆盖前面编写的</span><br><span class="line">      window.onload = function() &#123;</span><br><span class="line">         // alert(&quot;sxw1&quot;)</span><br><span class="line">      &#125;</span><br><span class="line">      window.onload = function() &#123;</span><br><span class="line">         // alert(&quot;sxw2&quot;)</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      // 用jQuery编写多个入口函数,后面编写的不会覆盖前面编写的</span><br><span class="line">      $(document).ready(function() &#123;</span><br><span class="line">         alert(&quot;sxw3&quot;)</span><br><span class="line">      &#125;)</span><br><span class="line">      $(document).ready(function() &#123;</span><br><span class="line">         alert(&quot;sxw4&quot;)</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">jQuery入口函数的其它写法</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  // 第一种方式</span><br><span class="line">  $(document).ready(function() &#123;</span><br><span class="line">     // alert(&quot;sxw1&quot;)</span><br><span class="line">  &#125;)</span><br><span class="line">  // 第二种方式</span><br><span class="line">  jQuery(document).ready(function() &#123;</span><br><span class="line">     // alert(&quot;sxw2&quot;)</span><br><span class="line">  &#125;)</span><br><span class="line">  // 第三种方式 推荐</span><br><span class="line">  $(function() &#123;</span><br><span class="line">     // alert(&quot;sxw3&quot;)</span><br><span class="line">  &#125;)</span><br><span class="line">  // 第四种方式</span><br><span class="line">  jQuery(function() &#123;</span><br><span class="line">     alert(&quot;sxw4&quot;)</span><br><span class="line">  &#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">jQuery冲突问题</span><br><span class="line">1.放弃$符号的使用权;</span><br><span class="line">2.自定义一个符号代替$;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  // 1.释放jQuery的使用权</span><br><span class="line">  // 注意: 释放操作必须在编写其它jQuery代码之前编写;</span><br><span class="line">  // 释放之后不能再使用 $ 符号了,用jQuery代替$</span><br><span class="line">  // 2.自定义一个访问符号</span><br><span class="line">  var sxw = jQuery.noConflict();</span><br><span class="line">  // jQuery.noConflict();</span><br><span class="line">  sxw(function() &#123;</span><br><span class="line">     alert(&apos;hello&apos;)</span><br><span class="line">  &#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">jQuery核心函数</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  // $(); 就是调用jQuery的核心函数</span><br><span class="line">  // 核心函数可以接收的参数</span><br><span class="line">  // 1.接收一个函数</span><br><span class="line">  $(function() &#123;</span><br><span class="line">     alert(&quot;sxw1&quot;)</span><br><span class="line">     // 2.接收一个字符串</span><br><span class="line">     //    2.1接收一个字符串选择器</span><br><span class="line">     //       返回一个jQuery对象,对象保存了找到的DOM元素</span><br><span class="line">     var box1 = $(&quot;.box1&quot;);</span><br><span class="line">     var box2 = $(&quot;#box2&quot;);</span><br><span class="line">     console.log(box1);</span><br><span class="line">     console.log(box2);</span><br><span class="line">     //    2.2接收一个字符串代码片段</span><br><span class="line">     //       返回一个jQuery对象,对象保存了创建的DOM元素</span><br><span class="line">     var $p = $(&quot;&lt;p&gt;我是p&lt;/p&gt;&quot;);</span><br><span class="line">     console.log($p);</span><br><span class="line">     box1.append($p);</span><br><span class="line">     // 3.接收一个DOM元素</span><br><span class="line">     // 会被包装成一个jQuery对象返回给我们</span><br><span class="line">     var span = document.getElementsByTagName(&apos;span&apos;)[0];</span><br><span class="line">     console.log(span);</span><br><span class="line">     var $span = $(span);</span><br><span class="line">     console.log($span);</span><br><span class="line">  &#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div class=&quot;box1&quot;&gt;&lt;/div&gt;</span><br><span class="line">   &lt;div id=&quot;box2&quot;&gt;&lt;/div&gt;</span><br><span class="line">   &lt;span&gt;我是一个span&lt;/span&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">jQuery对象</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  $(function() &#123;</span><br><span class="line">     // 1.什么是jQuery对象?</span><br><span class="line">     //   jQuery对象是一个伪数组</span><br><span class="line">     // 2.什么是伪数组?</span><br><span class="line">     //   有0到length-1的属性,并且有length属性</span><br><span class="line">     var $div = $(&apos;div&apos;);</span><br><span class="line">     console.log($div);</span><br><span class="line">  &#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div&gt;div1&lt;/div&gt;</span><br><span class="line">   &lt;div&gt;div2&lt;/div&gt;</span><br><span class="line">   &lt;div&gt;div3&lt;/div&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line">jQuery静态方法</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  // 1.定义一个类</span><br><span class="line">  function AClass() &#123;</span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">  // 2.给这个类添加一个静态方法</span><br><span class="line">  // 直接添加给类的就是静态方法</span><br><span class="line">  AClass.staticMethod = function() &#123;</span><br><span class="line">     alert(&apos;staticMethod&apos;);</span><br><span class="line">  &#125;</span><br><span class="line">  // 静态方法通过类名调用</span><br><span class="line">  AClass.staticMethod();</span><br><span class="line"></span><br><span class="line">  // 3.给这个类添加一个实例方法</span><br><span class="line">  AClass.prototype.instanceMethod = function() &#123;</span><br><span class="line">     alert(&apos;instanceMethod&apos;)</span><br><span class="line">  &#125;</span><br><span class="line">  // 实例方法通过类的实例调用</span><br><span class="line">  // 创建一个实例(创建一个对象)</span><br><span class="line">  var a = new AClass();</span><br><span class="line">  // 通过实例调用实例方法</span><br><span class="line">  a.instanceMethod();</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">----------------------------------------------------</span><br><span class="line">静态方法 forEach</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  var arr = [1, 3, 5, 7];</span><br><span class="line">  // 第一个参数: 遍历到的元素</span><br><span class="line">  // 第二个参数: 当前遍历到的元素索引值</span><br><span class="line">  // 注意:原生的forEach方法只能遍历数组,不能遍历伪数组</span><br><span class="line">  // 参数先传value</span><br><span class="line">  arr.forEach(function(value, index) &#123;</span><br><span class="line">     // console.log(index, value);</span><br><span class="line">  &#125;)</span><br><span class="line">  // 伪数组</span><br><span class="line">  var obj = &#123;0:1, 1:3, 2:5, 3:7, 4:9, length:5&#125; //不能用forEach遍历</span><br><span class="line"></span><br><span class="line">  // 1.利用jQuery的Each静态方法遍历数组</span><br><span class="line">  // 参数先传index</span><br><span class="line">  // jQuery是可以遍历伪数组的</span><br><span class="line">  $.each(arr,function(index, value) &#123;</span><br><span class="line">     // console.log(index, value);</span><br><span class="line">  &#125;)</span><br><span class="line">  $.each(obj,function(index, value) &#123;</span><br><span class="line">     console.log(index, value);</span><br><span class="line">  &#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">--------------------------------------------</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  var arr = [1, 3, 5, 7];</span><br><span class="line">  var obj = &#123;0:1, 1:3, 2:5, 3:7, 4:9, length:5&#125; </span><br><span class="line">  // 1.利用原生js的map方法遍历</span><br><span class="line">  // 第一个参数,当前遍历到的元素</span><br><span class="line">  // 第二个参数,当前遍历到的索引</span><br><span class="line">  // 第三个参数,当前被遍历的数组</span><br><span class="line">  // 注意,和原生的forEach一样,不能遍历伪数组</span><br><span class="line">  arr.map(function(value, index, array) &#123;</span><br><span class="line">     // console.log(index, value, array);</span><br><span class="line">  &#125;)</span><br><span class="line"></span><br><span class="line">  // 第一个参数,要遍历的数组</span><br><span class="line">  // 第二个参数,每次遍历所执行的回调函数</span><br><span class="line">  // 回调函数的参数</span><br><span class="line">  // 第一个参数,遍历到的元素</span><br><span class="line">  // 第二个参数,遍历到的索引</span><br><span class="line">  // 注意点,和forEach静态方法一样,map静态方法也可以遍历伪数组</span><br><span class="line">  $.map(arr, function(value, index) &#123;</span><br><span class="line">     // console.log(index, value)</span><br><span class="line">  &#125;)</span><br><span class="line">  $.map(obj, function(value, index) &#123;</span><br><span class="line">     console.log(index, value)</span><br><span class="line">  &#125;)</span><br><span class="line"></span><br><span class="line">  // jQuery中的each静态方法和map静态方法的区别:</span><br><span class="line">  // each静态方法默认的返回值是遍历的数组,不支持在回调函数中对遍历的数组进行处理</span><br><span class="line">  // map静态方法默认的返回值是一个空数组,可以在回调函数中通过return对遍历的数组进行处理</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">------------------------------------------------</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  // $.trim(); 去除字符串两端的空格</span><br><span class="line">  // 参数: 需要去除空格的字符串</span><br><span class="line">  // 返回值: 去除空格之后的字符串</span><br><span class="line">  var str = &quot;   sxw   &quot;;</span><br><span class="line">  console.log(&quot;---&quot; + str + &quot;---&quot;);</span><br><span class="line">  var res = $.trim(str);</span><br><span class="line">  console.log(&quot;---&quot; + res + &quot;---&quot;);</span><br><span class="line"></span><br><span class="line">  // $.isWindow(); 判断传入的是不是window对象</span><br><span class="line">  // 返回值 true/false</span><br><span class="line">  var arr = [1,2,3];</span><br><span class="line">  var fn = function() &#123;&#125;;</span><br><span class="line">  var w = window;</span><br><span class="line">  var res = $.isWindow(arr);</span><br><span class="line">  console.log(res);</span><br><span class="line"></span><br><span class="line">  // $.isArray(); 判断传入的数组是否是真数组</span><br><span class="line">  // 返回值 true/false</span><br><span class="line"></span><br><span class="line">  // $.isFunction(); 判断传入的数组是否是函数</span><br><span class="line">  // 注意:jQuery本质上是一个函数 </span><br><span class="line">  // 返回值 true/false</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">.holdReady(); 使用</span><br><span class="line">&lt;script&gt;</span><br><span class="line">      // $.holdReady(true); 作用,暂停/延迟ready执行,暂停出口函数的执行</span><br><span class="line">      $.holdReady(true);</span><br><span class="line">      $(document).ready(function() &#123;</span><br><span class="line">         alert(&apos;ready&apos;);</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;button&gt;按钮&lt;/button&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      var btn = document.getElementsByTagName(&apos;button&apos;)[0];</span><br><span class="line">      btn.onclick = function() &#123;</span><br><span class="line">         alert(&apos;hello&apos;)</span><br><span class="line">         $.holdReady(false);</span><br><span class="line">      &#125;</span><br><span class="line">   &lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">jQuery内容选择器</span><br><span class="line">	&lt;style&gt;</span><br><span class="line">      div&#123;</span><br><span class="line">         width: 50px;</span><br><span class="line">         height: 50px;</span><br><span class="line">         border: 1px solid black;</span><br><span class="line">         margin-top: 5px;</span><br><span class="line">      &#125;</span><br><span class="line">   &lt;/style&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      $(function() &#123;</span><br><span class="line">         // :empty 找到既没有文本也没有子元素的指定元素</span><br><span class="line">         var $div = $(&apos;div:empty&apos;);</span><br><span class="line">         // console.log($div)</span><br><span class="line"></span><br><span class="line">         // :parent 找到有文本或有子元素的指定元素</span><br><span class="line">         var $div = $(&apos;div:parent&apos;);</span><br><span class="line">         // console.log($div)</span><br><span class="line"></span><br><span class="line">         // :contains(text) 找到所有div,里面包含2的指定元素</span><br><span class="line">         var $div = $(&quot;div:contains(&apos;2&apos;)&quot;);</span><br><span class="line">         // console.log($div)</span><br><span class="line"></span><br><span class="line">         // :has(selector) 找到包含指定子元素的指定元素</span><br><span class="line">         var $div = $(&quot;div:has(&apos;span&apos;)&quot;);</span><br><span class="line">         console.log($div)</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div&gt;&lt;/div&gt;</span><br><span class="line">   &lt;div&gt;1212&lt;/div&gt;</span><br><span class="line">   &lt;div&gt;&lt;span&gt;1&lt;/span&gt;&lt;/div&gt;</span><br><span class="line">   &lt;div&gt;</span><br><span class="line">      &lt;p&gt;&lt;/p&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">// 1.什么是属性？</span><br><span class="line">//    对象身上保存的变量就是属性</span><br><span class="line">// 2.如何操作属性？</span><br><span class="line">//    赋值 ---&gt; 对象.属性名称 = 值;</span><br><span class="line">//       取值 --- &gt; 对象.属性名称;</span><br><span class="line">//    赋值 ---&gt; 对象[&quot;属性名称&quot;] = 值</span><br><span class="line">//       取值 --- &gt; 对象[&quot;属性名称&quot;]</span><br><span class="line">// 3.什么是属性节点？</span><br><span class="line">//    &lt;span name=&quot;sxw&quot;&gt;&lt;/span&gt;</span><br><span class="line">//       在编写html代码时,在html标签中添加的属性就是属性节点</span><br><span class="line">//       在浏览器中找到span这个DOM元素之后,展开看到的都是属性</span><br><span class="line">//       在attributes属性中保持的所有的内容都是属性节点</span><br><span class="line">// 4.如何操作属性节点？</span><br><span class="line">// DOM元素 .setAttribute(&quot;属性名称&quot;, &quot;值&quot;);</span><br><span class="line">// DOM元素 .getAttribute(&quot;属性名称&quot;);</span><br><span class="line">// 5.属性和属性节点的区别?</span><br><span class="line">// 任何对象都有属性,但是只有DOM对象才有属性节点</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">  $(function() &#123;</span><br><span class="line">     // attr(name|pro|key, val|fn)</span><br><span class="line">     // 作用: 获取或者设置属性节点的值</span><br><span class="line">     // 可以传递一个参数,也可以传递两个参数</span><br><span class="line">     // 传递一个参数,表示获取属性节点的值; </span><br><span class="line">     //       无论找到多少个元素,都会返回第一个元素指定的属性节点的值</span><br><span class="line">     // console.log($(&quot;span&quot;).attr(&quot;class&quot;));</span><br><span class="line"></span><br><span class="line">     // 传递两个参数,表示设置属性节点的值</span><br><span class="line">     //       找到多少个元素,就会设置上多少个元素</span><br><span class="line">     //       如果设置的属性节点不存在,那么系统会自动新增</span><br><span class="line">     // console.log($(&quot;span&quot;).attr(&quot;class&quot;,&quot;box&quot;))</span><br><span class="line">     // $(&quot;span&quot;).attr(&quot;abc&quot;,&quot;123&quot;);</span><br><span class="line"></span><br><span class="line">     // removeAttr(name) 删除属性节点</span><br><span class="line">     // 会删除所有找到元素指定的属性节点</span><br><span class="line">     $(&apos;span&apos;).removeAttr(&quot;class name&quot;); //删除所有span标签里面的class和name属性节点</span><br><span class="line">  &#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">   &lt;span class=&quot;span1&quot; name=&quot;sxw&quot;&gt;&lt;/span&gt;</span><br><span class="line">   &lt;span class=&quot;span2&quot; name=&quot;zjl&quot;&gt;&lt;/span&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">      $(function() &#123;</span><br><span class="line">         // prop方法和attr方法一致</span><br><span class="line">         // 找到所有span标签,中的eq(0) === 第1个,设置上demo值为666</span><br><span class="line">         $(&quot;span&quot;).eq(0).prop(&quot;demo&quot;,&quot;666&quot;);</span><br><span class="line">         $(&quot;span&quot;).eq(1).prop(&quot;demo&quot;,&quot;777&quot;);</span><br><span class="line"></span><br><span class="line">         // removeProp方法和removeAttr方法一致</span><br><span class="line">         $(&quot;span&quot;).removeProp(&apos;demo&apos;);</span><br><span class="line"></span><br><span class="line">         //注意: prop方法不仅能够操控属性,还能够操控属性节点</span><br><span class="line">         console.log($(&apos;span&apos;).prop(&apos;class&apos;));</span><br><span class="line">         $(&quot;span&quot;).prop(&quot;class&quot;, &quot;box&quot;);</span><br><span class="line"></span><br><span class="line">         console.log($(&apos;input&apos;).prop(&apos;checked&apos;)); //true / false</span><br><span class="line">         console.log($(&apos;input&apos;).attr(&apos;checked&apos;)); //checked / undefined</span><br><span class="line"></span><br><span class="line">         // 那么在什么时候使用prop,什么时候使用attr？</span><br><span class="line">         // 在操作属性节点的时候,具有true/false两个属性的属性节点,如 checked selected disabled使用ropr()</span><br><span class="line">         // 其它情况使用attr()</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;span class=&quot;span1&quot; name=&quot;sxw&quot;&gt;&lt;/span&gt;</span><br><span class="line">   &lt;span class=&quot;span2&quot; name=&quot;zjl&quot;&gt;&lt;/span&gt;</span><br><span class="line">   &lt;input type=&quot;text&quot; checked&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">练习:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">      $(function() &#123;</span><br><span class="line">         // 1.给按钮添加点击事件</span><br><span class="line">         var btn = document.getElementsByTagName(&apos;button&apos;)[0];</span><br><span class="line">         btn.onclick = function() &#123;</span><br><span class="line">            // 2.获取输入框输入的内容</span><br><span class="line">            var input = document.getElementsByTagName(&apos;input&apos;)[0];</span><br><span class="line">            var text = input.value;</span><br><span class="line">            // 3.修改img的attr属性节点的值</span><br><span class="line">            $(&apos;img&apos;).attr(&quot;src&quot;,text);</span><br><span class="line">            // $(&apos;img&apos;).prop(&quot;src&quot;,text);</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;input type=&quot;text&quot;&gt;</span><br><span class="line">   &lt;button&gt;切换图片&lt;/button&gt;&lt;br&gt;</span><br><span class="line">   &lt;img src=&quot;https://img-bss.csdn.net/1560249226461.png&quot; alt=&quot;&quot;&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">jQ 类库产生的原因:</span><br><span class="line">	1.js兼容问题;</span><br><span class="line">	2.随着js、css、Ajax等技术的不断进步,越来越多的开发者将一个又一个丰富多彩的程序功能进行封装,供其他开发者调用这些封装好的程序组件;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">中文官网: jQuery123.com</span><br><span class="line">英文官网: jQuery.com</span><br><span class="line">jQuery 特征:</span><br><span class="line">	1.轻量级;</span><br><span class="line">	2.强大的选择器;</span><br><span class="line">	3.出色的DOM操作封装;</span><br><span class="line">	4.可靠的事件处理机制;</span><br><span class="line">	5.出色的浏览器兼容性;</span><br><span class="line">//当文档加载完成之后调用函数:</span><br><span class="line">js:</span><br><span class="line">    window.onload = function() &#123;</span><br><span class="line">        alert(&quot;林素素&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">jQ:</span><br><span class="line">    $(document).ready(function() &#123;</span><br><span class="line">        console.log(&apos;林素素&apos;);</span><br><span class="line">    &#125;)</span><br><span class="line">//把函数的句柄作为参数来使用</span><br><span class="line">    function myFun() &#123;</span><br><span class="line">        console.log(&apos;lss&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">    $(document).ready(myFun);</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">jQuery对象就是通过jQuery包装DOM对象后产生的对象;</span><br><span class="line">约定: 如果获取的是jQuery对象,那么要在变量前面加上$符;</span><br><span class="line">var $name --&gt; jQuery对象</span><br><span class="line">var name --&gt; DOM对象</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;div&gt;林素素&lt;/div&gt;</span><br><span class="line">console.log($(&quot;div&quot;).html()); //获取文本信息</span><br><span class="line"></span><br><span class="line">对于一个原生DOM对象,只需用$()把DOM对象包装起来,就可以获得一个jQuery对象(jQuery对象就是通过jQuery包装DOM对象后产生的对象)。</span><br><span class="line">例如: $(document.getElementById(&quot;msg&quot;)).html(); 这样转换之后就能调用jQuery的方法了;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">通配符选择器</span><br><span class="line">$(&quot;body *&quot;).css(&quot;border&quot;,&quot;1px solid black&quot;); //body下的所有标签</span><br><span class="line">子选择器</span><br><span class="line">$(&quot;.red &gt; p&quot;).css(&quot;color&quot;,&quot;red&quot;); //.red下面的子元素生效,注意不是后代都生效</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">&lt;bug 代码块&gt;</span><br><span class="line">定时器实现运动效果:</span><br><span class="line">js:</span><br><span class="line">&lt;div class=&quot;demo&quot;&gt;&lt;/div&gt;</span><br><span class="line">&lt;button&gt;move&lt;/button&gt;</span><br><span class="line">var oDome = document.getElementsByClassName(&apos;demo&apos;)[0],</span><br><span class="line">	oButton = document.getElementsByTagName(&apos;button&apos;)[0],</span><br><span class="line">	timer;</span><br><span class="line">oButton.onclick = function() &#123;</span><br><span class="line">    timer = setInterval(function() &#123;</span><br><span class="line">        var l = oDome.offsetLeft + 10;</span><br><span class="line">        if(l &gt; 300) &#123;</span><br><span class="line">            oDome.style.left = &apos;300px&apos;;</span><br><span class="line">            clearInterval(timer);</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            oDome.style.lleft = l + &apos;px&apos;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;, 10)</span><br><span class="line">&#125;</span><br><span class="line">jQ:</span><br><span class="line">$(&apos;button&apos;).click(function() &#123;</span><br><span class="line">    $(&apos;.demo&apos;).animate(left: 300);</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">DOM操作复杂: DOM元素的获取 给DOM元素添加属性 DOM元素的运动效果;</span><br><span class="line">兼容问题: 浏览器宽高 事件event获取源 设置监听事件;</span><br><span class="line">jQuery是一个高效,精简并且功能丰富的JavaScript工具库;</span><br><span class="line">$(&apos;.wrapper&apos;).click(function() &#123;</span><br><span class="line">    $(this).html(&apos;hello world&apos;).css(&#123;width: 100,height: 100,backgroundColor: &apos;pink&apos;&#125;)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">jQuery</span><br><span class="line">1.语法简单,开发高效;</span><br><span class="line">2.文件够轻,短小精悍;</span><br><span class="line">3.插件丰富,拓展性强;</span><br><span class="line">4.浏览器支持性高;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">CDN服务器上引用在线jQ资源</span><br><span class="line">var oLi = document.getElementsByTagName(&apos;li&apos;)[0];</span><br><span class="line">console.log( $(oLi) ); 可以填原生dom对象;</span><br><span class="line"></span><br><span class="line">只要有索引,jQ就会把她放到自己的类数组里面:</span><br><span class="line">	$(&#123;0: &apos;a&apos;, 1: &apos;b&apos;, length: 2&#125;)</span><br><span class="line">	$([&apos;a&apos;,&apos;b&apos;])</span><br><span class="line">jQ参数可以放原生dom对象,css选择器,函数,有索引值的数组类数组,空值(返回空的jQ对象)等;</span><br><span class="line"></span><br><span class="line">$(function() &#123;</span><br><span class="line">    console.log( $(&apos;li&apos;).text() ); //在dom解析完成之后,jQ会自动把函数执行</span><br><span class="line">&#125;)</span><br><span class="line">$(document).ready(function() &#123;</span><br><span class="line">    console.log( $(&apos;li&apos;).text() );</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$(&apos;#dom&apos;).text();</span><br><span class="line">&#123;</span><br><span class="line">    0: dom,</span><br><span class="line">    length: 1</span><br><span class="line">&#125;.text();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">处理作用域问题:1.命名空间;2.闭包;</span><br><span class="line">jQ无new操作:</span><br><span class="line">&lt;div id=&quot;dom&quot;&gt;&lt;/div&gt;</span><br><span class="line">(function() &#123;</span><br><span class="line">    window.jQuery = window.$ = jQuery; //把内部的jQ暴露到全局下</span><br><span class="line">    function jQuery(id) &#123;</span><br><span class="line">        return new jQuery.prototype.init(id);</span><br><span class="line">    &#125;</span><br><span class="line">    var init = jQuery.prototype.init = function(id) &#123;</span><br><span class="line">        var dom = document.getElementById(id.slice(1)); //出去下面参数里的$</span><br><span class="line">        this[0] = dom;</span><br><span class="line">        this.length = 1;</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">    jQuery.prototype.text = function() &#123;</span><br><span class="line">        console.log(&apos;text&apos;);</span><br><span class="line">        return this; //返回对象实现链式操作</span><br><span class="line">    &#125;</span><br><span class="line">    jQuery.prototype.css = function() &#123;</span><br><span class="line">        console.log(&apos;css&apos;);</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">    init.prototype = jQuery.prototype; //把init的原型指向jQ的原型	</span><br><span class="line">&#125;)();</span><br><span class="line">console.log( $(&apos;#dom&apos;).text() ); //成功</span><br><span class="line">---</span><br><span class="line">jQ链式操作:</span><br><span class="line">$(&apos;#dom&apos;).css(&apos;color&apos;,&apos;red&apos;).text();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">jQuery Attribute</span><br><span class="line">.text(); 获取匹配元素集合中所有的&apos;文本内容&apos;,或设置匹配元素集合中每个元素文本内容为指定的内容;</span><br><span class="line">.html(); 获取集合中第一个匹配元素的HTML内容,或设置每一个匹配元素的html内容;</span><br><span class="line">.val(); 获取匹配元素集合中第一个元素的当前值或设置匹配元素集合中每个元素的值;</span><br><span class="line">.prop(); 获取匹配元素集合中第一个元素的属性值或设置每一个匹配元素的一个或多个属性;</span><br><span class="line">.removeProp(); 为集合中匹配的元素删除一个属性;</span><br><span class="line">.attr(); 获取匹配元素集合中的第一个元素的属性值或设置每一个匹配元素的一个或多个属性;</span><br><span class="line">.removeAttr(); 为匹配的元素集合中的每个元素中移除一个属性;</span><br><span class="line">.addClass(); 为每个匹配的元素添加指定的样式类名; </span><br><span class="line">.removeClass(); 移除集合中每个匹配元素上一个,多个或全部样式;</span><br><span class="line">.hasClass(); 确定任何一个匹配元素是否有被分配给定的类;</span><br><span class="line">.toggleClass(); 在匹配的元素集合中的每个元素上添加或删除一个或多个样式类,取决于这个样式类是否存在或值切换属性,即:如果存在(不存在)就删除(添加)一个类;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">$(&apos;#btn&apos;).click(function() &#123;</span><br><span class="line">    $(&apos;p&apos;).html(&apos;一年三班&lt;b&gt;流川枫&lt;/b&gt;&apos;);</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">innerHTML --对应--&gt; html</span><br><span class="line"></span><br><span class="line">innerHTML 获取当前dom元素下所有的内容</span><br><span class="line">innerText 只获取dom元素下文本内容</span><br><span class="line"></span><br><span class="line">&lt;select name=&quot;list&quot; id=&quot;list&quot;&gt;</span><br><span class="line">	&lt;option value=&quot;cute&quot;&gt;可爱&lt;/option&gt;</span><br><span class="line">	&lt;option value=&quot;tender&quot; selected&gt;温柔&lt;/option&gt;</span><br><span class="line">	&lt;option value=&quot;no-reason&quot;&gt;毫无理由&lt;/option&gt;</span><br><span class="line">&lt;/select&gt;</span><br><span class="line">&lt;button id=&quot;btn&quot;&gt;btn&lt;/button&gt;</span><br><span class="line">$(&apos;#btn&apos;).click(function() &#123;</span><br><span class="line">    $(&apos;select&apos;).val([&apos;no-reason&apos;]);</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">&lt;div id=&quot;test&quot; lecturer=&quot;sxw&quot;&gt;&lt;/div&gt;</span><br><span class="line">$(&apos;div&apos;).attr(&apos;id&apos;) --&gt;</span><br><span class="line">$(&apos;div&apos;).prop(&apos;id&apos;) --&gt; 两个都可以获取到</span><br><span class="line">$(&apos;div&apos;).attr(&apos;lecturer&apos;) --&gt; 可以获取到</span><br><span class="line">$(&apos;div&apos;).prop(&apos;lecturer&apos;) --&gt; 自定义的属性获取不到</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">属性:</span><br><span class="line">1.固有属性,特性: id class title href src alt type value</span><br><span class="line">2.自定义属性,新增属性:</span><br><span class="line">	attr万能属性获取 --&gt;对应js中--&gt; attribute</span><br><span class="line">	prop只能获取固有属性,特性 --&gt;对应js中--&gt; 通过.的方式操作对象</span><br><span class="line"></span><br><span class="line">$(&apos;div&apos;).attr(&apos;id&apos;,&apos;test&apos;);</span><br><span class="line">$(&apos;div&apos;).prop(&apos;id&apos;,&apos;test&apos;);</span><br><span class="line"></span><br><span class="line">$(&apos;div&apos;).attr(&#123;</span><br><span class="line">    id: &apos;test&apos;,</span><br><span class="line">    lecturer: &apos;sxw&apos;</span><br><span class="line">&#125;);</span><br><span class="line">$(&apos;div&apos;).prop(&#123;</span><br><span class="line">    id: &apos;test&apos;,</span><br><span class="line">    lecturer: &apos;sxw&apos; //设置不上</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">取值:</span><br><span class="line">$(&apos;div&apos;).attr(&apos;id&apos;);</span><br><span class="line"></span><br><span class="line">$(&apos;div&apos;).attr(&apos;class&apos;); //如果没有class属性,返回undefined;</span><br><span class="line">$(&apos;div&apos;).prop(&apos;class&apos;); //同理,返回空值</span><br><span class="line"></span><br><span class="line">attr获取未设置的属性,均返回undefined;</span><br><span class="line">prop获取未设置的特性,返回空;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">复选框demo</span><br><span class="line">ul&#123;</span><br><span class="line">    margin: 0;</span><br><span class="line">    padding: 0;</span><br><span class="line">    width: 200px;</span><br><span class="line">&#125;</span><br><span class="line">li&#123;</span><br><span class="line">    list-style: none;</span><br><span class="line">    background: #eee;</span><br><span class="line">&#125;</span><br><span class="line">.title&#123;</span><br><span class="line">    background: #ccc;</span><br><span class="line">    border-radius: 4px;</span><br><span class="line">    font-size: 20px;</span><br><span class="line">    margin: 0;</span><br><span class="line">&#125;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">	&lt;h3&gt;选出你喜欢的明星？&lt;/h3&gt;</span><br><span class="line">    &lt;ul class=&quot;sm&quot;&gt;</span><br><span class="line">        &lt;li class=&quot;title&quot;&gt;</span><br><span class="line">            &lt;input type=&quot;checkbox&quot;&gt;</span><br><span class="line">            &lt;span&gt;小奶狗&lt;/span&gt;</span><br><span class="line">        &lt;/li&gt;</span><br><span class="line">        &lt;li&gt;</span><br><span class="line">            &lt;input type=&quot;checkbox&quot;&gt;</span><br><span class="line">            &lt;span&gt;蔡徐坤&lt;/span&gt;</span><br><span class="line">        &lt;/li&gt;</span><br><span class="line">        &lt;li&gt;</span><br><span class="line">            &lt;input type=&quot;checkbox&quot;&gt;</span><br><span class="line">            &lt;span&gt;刘昊然&lt;/span&gt;</span><br><span class="line">        &lt;/li&gt;</span><br><span class="line">        &lt;li&gt;</span><br><span class="line">            &lt;input type=&quot;checkbox&quot;&gt;</span><br><span class="line">            &lt;span&gt;TF boys&lt;/span&gt;</span><br><span class="line">        &lt;/li&gt;</span><br><span class="line">    &lt;/ul&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">$(&apos;.title input&apos;).change(function() &#123;</span><br><span class="line">    console.log($(&apos;.title input&apos;).prop(&apos;checked&apos;)); //只能使用prop,返回值是true/false</span><br><span class="line">    if($(&apos;.title input&apos;).prop(&apos;checked&apos;)) &#123;</span><br><span class="line">        $(&apos;ul input&apos;).prop(&apos;checked&apos;,true);</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">        $(&apos;ul input&apos;).prop(&apos;checked&apos;,false);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">移除</span><br><span class="line">$(&apos;ul&apos;).removeAttr(&apos;class&apos;);</span><br><span class="line">添加</span><br><span class="line">$(&apos;ul&apos;).attr(&apos;bbb&apos;,&apos;bbb&apos;);</span><br><span class="line"></span><br><span class="line">removeProp只能删除prop();设置上的自定义属性;</span><br><span class="line"></span><br><span class="line">$(&apos;ul&apos;).prop(&apos;aaa&apos;,&apos;aaa&apos;); //我们设置上了但是并没有对应到html里面的dom,但是确实是存在的</span><br><span class="line">console.log($(&apos;ul&apos;).prop(&apos;aaa&apos;)); //可以打印出来</span><br><span class="line">$(&apos;ul&apos;).removeProp(&apos;aaa&apos;);</span><br><span class="line">console.log($(&apos;ul&apos;).prop(&apos;aaa&apos;)); //可以清除,但是当我们把aaa换做id,发现我们清除不掉;</span><br><span class="line"></span><br><span class="line">$(&apos;div&apos;).addClass(&apos;text&apos;).removeClass(&apos;text&apos;); //添加class和移除class</span><br><span class="line"></span><br><span class="line">console.log($(&apos;div&apos;).text(&apos;div&apos;));</span><br><span class="line"></span><br><span class="line">$(&apos;div&apos;).addClass(function(index, className) &#123;</span><br><span class="line">    returm &apos;test&apos;;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">$(&apos;li&apos;).addClass(function(index) &#123;</span><br><span class="line">    if(index % 2 == 0) &#123;</span><br><span class="line">        return &apos;active test&apos;; //即设置active属性,又设置test属性,属性之间空格分开</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
