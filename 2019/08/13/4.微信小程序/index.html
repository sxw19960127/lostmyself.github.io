        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">起步: 微信小程序官网 -- 最下面 -- 接入流程</span><br><span class="line">注册完之后可在微信小程序官网进行登陆;</span><br><span class="line">在小程序发布流程里面可以添加协作开发者以及体验人员;</span><br><span class="line">获取AppId -- 在登陆个人网页之后 -- 左侧开发选项 -- 开发设置</span><br><span class="line">在微信开发者工具顶部一栏 - 普通编译 - 添加编译模式 - 设置启动页面 - (解决每次都需要手动看效果)</span><br><span class="line">全局js文件初始化 -- App</span><br><span class="line">局部js文件初始化 -- Page</span><br><span class="line">&lt;block&gt;&lt;/block&gt;标签,仅作包裹使用,在代码段中不显示结构,可以在对象,数组遍历的时候做包裹使用;</span><br><span class="line">使用遍历时候绑定的key值,对象的话绑定每一项独一无二的属性名,数组的话可以这样 wx:key=&quot;*this&quot;</span><br><span class="line">绑定点击事件 bindtap</span><br><span class="line">所有手机屏幕都是750rpx</span><br><span class="line">全局js -- 生命周期回调:</span><br><span class="line">    onLaunch 监听小程序初始化</span><br><span class="line">    onShow 监听小程序启动或切前台</span><br><span class="line">    onHide 监听小程序切后台</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">app.json中关于首页底部的设置:</span><br><span class="line">&quot;tabBar&quot;: &#123;</span><br><span class="line">	&quot;list&quot;: [&#123;</span><br><span class="line">		&quot;pagePath&quot;: &quot;pages/index/index&quot;,</span><br><span class="line">		&quot;text&quot;: &quot;首页&quot;</span><br><span class="line">	&#125;,</span><br><span class="line">	&#123;</span><br><span class="line">		&quot;pagePath&quot;: &quot;pages/index2/index2&quot;,</span><br><span class="line">        &quot;text&quot;: &quot;我的&quot;</span><br><span class="line">	&#125;]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">数据操作的实现需要放到setData中去执行:</span><br><span class="line">click() &#123;</span><br><span class="line">	this.setData(&#123;</span><br><span class="line">		movies: this.data.movies.reverse()</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">条件渲染:</span><br><span class="line">&lt;view wx:if=&quot;&#123;&#123; show === 1 &#125;&#125;&quot;&gt;123&lt;/view&gt;</span><br><span class="line">&lt;view wx:elif=&quot;&#123;&#123; show === 2 &#125;&#125;&quot;&gt;234&lt;/view&gt;</span><br><span class="line">&lt;view wx:else&gt;345&lt;/view&gt;</span><br><span class="line">// 注意上述根据show值进行显示和隐藏是将整个元素删除</span><br><span class="line">&lt;view hidden=&quot;true&quot;&gt;123&lt;/view&gt; //hidden元素的隐藏知识display: none;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">生命周期: 视图层 逻辑层</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">模块化的思想:</span><br><span class="line">function(a,b) &#123;</span><br><span class="line">	console.log(a+b)</span><br><span class="line">&#125;</span><br><span class="line">module.exports = &#123; //通过将js文件暴露出去</span><br><span class="line">	add: add</span><br><span class="line">&#125;</span><br><span class="line">---</span><br><span class="line">const math = require(&quot;../../utils/math.js&quot;) //引入上面暴露出来的js文件</span><br><span class="line">---</span><br><span class="line">math.add(1,2) // 调用方法</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">路由:</span><br><span class="line">给定一个按钮绑定点击事件,在事件函数中</span><br><span class="line">toHome() &#123;</span><br><span class="line">	wx.navigateTo(&#123; //支持后退,只是在栈的上面放上了新的页面</span><br><span class="line">		url: &quot;../pages/home/home&quot;</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br><span class="line">toHome() &#123;</span><br><span class="line">	wx.redirectTo(&#123; //不可以后退,是在栈中直接替换掉了之前的页面</span><br><span class="line">		url: &quot;../pages/home/home&quot;</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br><span class="line">上面两个跳转只能跳转到非tabBar中的页面,tabBar就是页面底部的切换,而switchTab只能打开tabBar页面</span><br><span class="line">回退两个页面:</span><br><span class="line">wx.navigateBack(&#123;</span><br><span class="line">	delta: 2 //回退页面数量设置</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">页面跳转之间传递的参数:</span><br><span class="line">父页面在onLoad: function(options) &#123;</span><br><span class="line">	// 以对象的形式返回</span><br><span class="line">	// 这里的options就是子页面传递过来的参数,子页面怎么传递呢?</span><br><span class="line">	// 通过在跳转的url最后 ?name=sxw 进行传递传递</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">使用catchtap绑定的点击事件默认就没有冒泡行为</span><br><span class="line">一般我们都是这么去写: catch:tap / bind:tap</span><br><span class="line">捕获 capture-bind:tap</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">原生组件:</span><br><span class="line">a) swiper 轮播图</span><br><span class="line">b) navigator 页面链接 -- 类似a标签</span><br><span class="line">c) view视图容器</span><br><span class="line">	属性: hover-class 指定按下去的样式类,当hover-class=&quot;none&quot;时,没有点击效果;</span><br><span class="line">		 hover-stop-propagation 指定是否阻止本节点的祖先节点出现点击态;</span><br><span class="line">		 hover-start-time 按住后多久出现点击态,单位毫秒;</span><br><span class="line">		 hover-stay-time 手指松开后点击保留时间,单位毫秒;</span><br><span class="line">d) 滚动容器 scroll-view</span><br><span class="line">	属性: </span><br><span class="line">             scroll-x</span><br><span class="line">             scroll-y</span><br><span class="line">             bindscroll 滚动时候触发的事件,有事件对象 e.detail获取所有信息</span><br><span class="line">             		(this.data.scrollTop = e.detail.scrollTop 来实时监听滚动条滚动的数据)</span><br><span class="line">             scroll-top 设置竖向滚动条位置,结合双段号数据绑定来一起使用</span><br><span class="line">             scroll-left 设置横向滚动条位置 </span><br><span class="line">             bindscrolltoupper 滚动到顶部/左部触发</span><br><span class="line">             bindscrolltolower 滚动到底部/右部触发</span><br><span class="line">             upper-threshold 距离顶部/左部默认50距离触发</span><br><span class="line">             lower-threshold 距离底部/右部默认50距离触发</span><br><span class="line">             scroll-into-view 指定跳转到哪个id对应的区域</span><br><span class="line">             scroll-with-animation=“true&quot; 在我们按钮切换过程中会有过渡效果实现</span><br><span class="line">             enable-back-to-top 快速到顶部</span><br><span class="line">             &lt;scroll-view class=&quot;scroll&quot;&gt;&lt;/scroll-view&gt;</span><br><span class="line">思路: scroll-view标签包裹三个区域,scroll-view固定高度,加上scroll-y后就可以往下拖动了;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">自定义组件:</span><br><span class="line">json文件</span><br><span class="line">&#123;</span><br><span class="line">	&quot;component&quot;: true</span><br><span class="line">&#125;</span><br><span class="line">js文件</span><br><span class="line">Component(&#123;</span><br><span class="line">	</span><br><span class="line">&#125;)</span><br><span class="line">使用自定义组件:</span><br><span class="line">在需要使用的页面的json文件中</span><br><span class="line">&#123;</span><br><span class="line">	&quot;usingComponents&quot;: &#123;</span><br><span class="line">		&quot;app-header&quot;: &quot;/components/header/header&quot; //然后再wxml里面就可以使用&lt;app-header&gt;标签</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">自定义组件中最好都使用class选择器</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">页面向组件传值:</span><br><span class="line">&lt;app-header title=&quot;welcome&quot;&gt;&lt;/app-header&gt;</span><br><span class="line">在自定义组件中:</span><br><span class="line">Component(&#123;</span><br><span class="line">	data: &#123;&#125;,</span><br><span class="line">    properties: &#123;</span><br><span class="line">    	title: String</span><br><span class="line">    &#125;,</span><br><span class="line">    methods: &#123;</span><br><span class="line">    	tapTitle() &#123; //点击事件传值</span><br><span class="line">    		console.log(this.properties.title)</span><br><span class="line">    		this.triggerEvent(&quot;myEvent&quot;, &#123;</span><br><span class="line">    			title: this.properties.title</span><br><span class="line">    		&#125;) </span><br><span class="line">    		// 这里可以设置在页面中绑定属性值,当点击tapTitle时,页面会触发bindmyEvent事件,</span><br><span class="line">    		// 然后回到页面的js文件中去定义bindmyEvent事件对应操作,实现相互影响，,</span><br><span class="line">    		// 子组件向页面(父组件传值)</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">slot使用:</span><br><span class="line">在父级</span><br><span class="line">&lt;app-h title=&quot;home&quot;&gt;</span><br><span class="line">	&lt;text&gt;我是副标题&lt;/text&gt;</span><br><span class="line">&lt;/app-h&gt;</span><br><span class="line">在组件中直接使用&lt;slot&gt;&lt;/slot&gt;去接收就行了</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">第三方组件的使用</span><br><span class="line">vant weapp</span><br><span class="line">在github上下载到本地,将dist文件夹拷贝到自己的项目根目录中</span><br><span class="line">在页面中引入组件库</span><br><span class="line">&#123;</span><br><span class="line">	&quot;usingComponents&quot;: &#123;</span><br><span class="line">		&quot;vant-button&quot;: &quot;../../dist/button/index&quot; //引用button按钮组件</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">还可以使用npm去下载,但是存在版本问题需注意</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">自己做了一个仿bilibili微信小程序的demo</span><br><span class="line">做项目的流程和有关注意点:</span><br><span class="line">1.初始化全局样式;</span><br><span class="line">    page,view,image,swiper,swiper-item,navigator,video&#123;</span><br><span class="line">        box-sizing: border-sizing;</span><br><span class="line">    &#125;</span><br><span class="line">2.初始化全局js文件,通过敲击APP实现快速创建;</span><br><span class="line">3.单个页面中,整理wxml,wxss,js 还原一个干净的页面结构,其中js初始化通过敲击page快速创建;</span><br><span class="line">4.修改首页的页面名称: index文件中的index.json</span><br><span class="line">    &#123;</span><br><span class="line">        &quot;navigationBarTitleText&quot;: &quot;bilibili&quot;</span><br><span class="line">    &#125;</span><br><span class="line">5.将头部封装成一个可以复用的组件:</span><br><span class="line">	a.创建组件: 回到根目录下新建一个components文件夹,在此文件夹中新建一个文件myTitle,</span><br><span class="line">	然后选中文件夹,右键新建Components文件夹,名称为myTitle;</span><br><span class="line">		&#123;</span><br><span class="line">	  		&quot;component&quot;: true //json文件里配置</span><br><span class="line">		&#125;</span><br><span class="line">	b.声明组件: 在需要使用的地方文件中的json下</span><br><span class="line">        &#123;</span><br><span class="line">            &quot;usingComponents&quot;: &#123;</span><br><span class="line">                &quot;myTitle&quot;: &quot;../../components/myTitle/myTitle&quot;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">	c.使用组件 &lt;myTitle&gt;&lt;/myTitle&gt;</span><br><span class="line">6.关于首页导航实现需求的思路:</span><br><span class="line">	数据是通过请求拿回来的,我们先在data中定义数组用以存放所有请求拿回来的数据,然后通过请求成功回调</span><br><span class="line">函数将数据存放;在结构页通过循环遍历出数组,拿到每个元素&#123;&#123; item.text &#125;&#125;,至于如何实现点击元素实现选</span><br><span class="line">中效果,我们先定义一个激活的类,通过绑定点击事件,在js中的处理函数,通过处理函数中的事件源以及setData</span><br><span class="line">实现动态改变属性状态时对应的事件源点击的索引传递给一个参数,即现在这个参数就是实时保存的我们点击的</span><br><span class="line">对象的索引了,回到结构目录中,通过 data-index=&quot;&#123;&#123;index&#125;&#125;&quot; 用以保存循环出的每一项对应的索引,最后将</span><br><span class="line">两个索引进行匹配,配对上了便激活类;</span><br><span class="line">拿数据流程:</span><br><span class="line">	1.js中的data里面定变量;videoList: []</span><br><span class="line">	2.定函数</span><br><span class="line">	getVideosList() &#123;</span><br><span class="line">	    let _this = this;</span><br><span class="line">	    wx.request(&#123;</span><br><span class="line">	      url: &apos;https://easy-mock.com/mock/5c1dfd98e8bfa547414a5278/bili/videosList&apos;,</span><br><span class="line">	      success(res) &#123;</span><br><span class="line">	        console.log(res);</span><br><span class="line">	        if (res.data.code === 0) &#123; // ===0表示成功拿到数据</span><br><span class="line">	          _this.setData(&#123;</span><br><span class="line">	            videoList: res.data.data.videoList</span><br><span class="line">	          &#125;)</span><br><span class="line">	        &#125;</span><br><span class="line">	      &#125;</span><br><span class="line">	    &#125;)</span><br><span class="line">	  &#125;</span><br><span class="line">	3.在onLoad生命周期函数中执行一下函数,当页面加载的时候会自动监听函数;</span><br><span class="line">	  onLoad: function (options) &#123;</span><br><span class="line">	    this.getVideosList();</span><br><span class="line">	  &#125;,</span><br><span class="line">源码:</span><br><span class="line">GitHub: https://github.com/sxw19960127/keep/tree/master/bilibili</span><br></pre></td></tr></table></figure>
