        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.组件化和模块化</span><br><span class="line">组件: 拆分Vue实例的代码量,以不同的组件来划分不同的功能模块,方便按需调用对应的组件;</span><br><span class="line">模块化: 从代码逻辑的角度进行划分,方便代码分层开发,保证每个功能模块的职能单一;</span><br><span class="line">组件化: 从UI界面的角度进行划分的,前端的组件化,方便UI组件的重复使用;</span><br><span class="line">组件化开发: 1.代码复用; 2.降低代码耦合性;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">2.Vue.component定义全局组件</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">    	&lt;my-com1&gt;&lt;/my-com1&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      Vue.component(&apos;myCom1&apos;, &#123;</span><br><span class="line">         // template属性指向的模板内容,有且只有一个根元素;</span><br><span class="line">         template: &apos;&lt;div&gt;&lt;h3&gt;我是h3&lt;/h3&gt;&lt;span&gt;我是span&lt;/span&gt;&lt;/div&gt;&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">--------------------------------------------------------------------</span><br><span class="line">&lt;body&gt;</span><br><span class="line">  &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">     &lt;my-com1&gt;&lt;/my-com1&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">  &lt;template id=&quot;tmp&quot;&gt;</span><br><span class="line">     &lt;div&gt;</span><br><span class="line">        &lt;h1&gt;此方式有代码提示和高亮&lt;/h1&gt;</span><br><span class="line">     &lt;/div&gt;</span><br><span class="line">  &lt;/template&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  Vue.component(&apos;myCom1&apos;, &#123;</span><br><span class="line">     template: &apos;#tmp&apos;</span><br><span class="line">  &#125;)</span><br><span class="line">  var vm = new Vue(&#123;</span><br><span class="line">     el: &apos;#app&apos;</span><br><span class="line">  &#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">3.components定义私有组件</span><br><span class="line">   &lt;body&gt;</span><br><span class="line">      &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">         &lt;login&gt;&lt;/login&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">      &lt;template id=&quot;tmp&quot;&gt;</span><br><span class="line">         &lt;h1&gt;私有组件&lt;/h1&gt;</span><br><span class="line">      &lt;/template&gt;</span><br><span class="line">       &lt;script&gt;</span><br><span class="line">          var vm = new Vue(&#123;</span><br><span class="line">             el: &apos;#app&apos;,</span><br><span class="line">             components: &#123; //实例内部私有组件,不与别人共享,只能自己调用</span><br><span class="line">                login: &#123;</span><br><span class="line">                   template: &apos;#tmp&apos;</span><br><span class="line">                &#125;</span><br><span class="line">             &#125;,</span><br><span class="line">          &#125;)</span><br><span class="line">       &lt;/script&gt;</span><br><span class="line">	&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">4.小结</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;my-com&gt;&lt;/my-com&gt;</span><br><span class="line">      &lt;login&gt;&lt;/login&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;template id=&quot;tmp1&quot;&gt;</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">         &lt;p&gt;我是全局组件模板&lt;/p&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">   &lt;/template&gt;</span><br><span class="line">   &lt;template id=&quot;tmp2&quot;&gt;</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">         &lt;p&gt;我是局部组件模板&lt;/p&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">   &lt;/template&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      Vue.component(&apos;myCom&apos;,&#123;</span><br><span class="line">         template: &apos;#tmp1&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         components: &#123;</span><br><span class="line">            login: &#123;</span><br><span class="line">               template: &apos;#tmp2&apos;</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">5.全局组件中的data</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;my-com&gt;&lt;/my-com&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;template id=&quot;tmp1&quot;&gt;</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">         &lt;p&gt;我是全局组件 -- &#123;&#123; msg &#125;&#125;&lt;/p&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">   &lt;/template&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      // 组件中的data是一个方法,方法内部必须返回一个对象;</span><br><span class="line">      Vue.component(&apos;myCom&apos;,&#123;</span><br><span class="line">         template: &apos;#tmp1&apos;,</span><br><span class="line">         data: function() &#123;</span><br><span class="line">            return &#123;</span><br><span class="line">               msg: &apos;我是组件中的data&apos;</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">6.为什么组件中的data是一个方法,并且需要返回一个对象?</span><br><span class="line">答: &quot;因为需要重新开辟一个数据,防止组件共用一个数据出bug&quot;;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;counter&gt;&lt;/counter&gt;</span><br><span class="line">      &lt;hr&gt;</span><br><span class="line">      &lt;counter&gt;&lt;/counter&gt;</span><br><span class="line">      &lt;hr&gt;</span><br><span class="line">      &lt;counter&gt;&lt;/counter&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;template id=&quot;tmp&quot;&gt;</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">         &lt;input type=&quot;button&quot; value=&quot;+1&quot; @click=&quot;increase&quot;&gt;</span><br><span class="line">         &lt;h3&gt;&#123;&#123; count &#125;&#125;&lt;/h3&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">   &lt;/template&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      //计数器组件,当点击按钮,让data中的count值 + 1</span><br><span class="line">      Vue.component(&apos;counter&apos;, &#123;</span><br><span class="line">         template: &apos;#tmp&apos;,</span><br><span class="line">         data: function () &#123;</span><br><span class="line">            // 虽然上面有三个组件实例,但共享的是同一个对象;</span><br><span class="line">            return &#123; count: 0 &#125; // 需要在这里return一下,组件中数据才会互不干扰;</span><br><span class="line">         &#125;,</span><br><span class="line">         methods: &#123;</span><br><span class="line">            increase() &#123;</span><br><span class="line">               this.count ++</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">7.使用v-if和v-else实现两个组件之间的切换</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;a href=&quot;&quot; @click.prevent=&quot;flag=true&quot;&gt;登录&lt;/a&gt;</span><br><span class="line">      &lt;a href=&quot;&quot; @click.prevent=&quot;flag=false&quot;&gt;注册&lt;/a&gt;</span><br><span class="line">      &lt;login v-if=&quot;flag&quot;&gt;&lt;/login&gt;</span><br><span class="line">      &lt;register v-else=&quot;flag&quot;&gt;&lt;/register&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      Vue.component(&apos;login&apos;, &#123;</span><br><span class="line">         template: &apos;&lt;h3&gt;登录组件&lt;/h3&gt;&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">      Vue.component(&apos;register&apos;, &#123;</span><br><span class="line">         template: &apos;&lt;h3&gt;注册组件&lt;/h3&gt;&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         data: &#123;</span><br><span class="line">            flag: true</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">8.component元素实现组件切换</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;a href=&quot;&quot; @click.prevent=&quot;comName=&apos;login&apos;&quot;&gt;登录&lt;/a&gt;</span><br><span class="line">      &lt;a href=&quot;&quot; @click.prevent=&quot;comName=&apos;register&apos;&quot;&gt;注册&lt;/a&gt;</span><br><span class="line">      </span><br><span class="line">      &lt;!-- component是一个占位符, :is属性可以用来指定要展示的组件名称 --&gt;</span><br><span class="line">      &lt;component :is=&quot;comName&quot;&gt;&lt;/component&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      Vue.component(&apos;login&apos;, &#123;</span><br><span class="line">         template: &apos;&lt;h3&gt;登录组件&lt;/h3&gt;&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">      Vue.component(&apos;register&apos;, &#123;</span><br><span class="line">         template: &apos;&lt;h3&gt;注册组件&lt;/h3&gt;&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         data: &#123;</span><br><span class="line">            comName: &apos;login&apos; // 当前展示的组件</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">---------------------------------------------------</span><br><span class="line">总结: 当前学习的Vue提供的标签:</span><br><span class="line"> 1.component;</span><br><span class="line"> 2.template;</span><br><span class="line"> 3.transition;</span><br><span class="line"> 4.transitionGroup</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">9.组件切换动画和mode方式</span><br><span class="line">&lt;style&gt;</span><br><span class="line">  .v-enter,</span><br><span class="line">  .v-leave-to &#123;</span><br><span class="line">     opacity: 0;</span><br><span class="line">     transform: translateX(150px);</span><br><span class="line">  &#125;</span><br><span class="line">  .v-enter-active,</span><br><span class="line">  .v-leave-active &#123;</span><br><span class="line">     transition: all 0.5s ease;</span><br><span class="line">  &#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;a href=&quot;&quot; @click.prevent=&quot;comName=&apos;login&apos;&quot;&gt;登录&lt;/a&gt;</span><br><span class="line">      &lt;a href=&quot;&quot; @click.prevent=&quot;comName=&apos;register&apos;&quot;&gt;注册&lt;/a&gt;</span><br><span class="line">      &lt;transition mode=&quot;out-in&quot;&gt;</span><br><span class="line">         &lt;component :is=&quot;comName&quot;&gt;&lt;/component&gt;</span><br><span class="line">      &lt;/transition&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      Vue.component(&apos;login&apos;, &#123;</span><br><span class="line">         template: &apos;&lt;h3&gt;登录组件&lt;/h3&gt;&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">      Vue.component(&apos;register&apos;, &#123;</span><br><span class="line">         template: &apos;&lt;h3&gt;注册组件&lt;/h3&gt;&apos;</span><br><span class="line">      &#125;)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         data: &#123;</span><br><span class="line">            comName: &apos;login&apos; </span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">10.组件定义复习</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;login&gt;&lt;/login&gt;</span><br><span class="line">      &lt;my-com&gt;&lt;/my-com&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      var login = &#123;</span><br><span class="line">         template: &apos;&lt;h1&gt;局部组件&lt;/h1&gt;&apos;</span><br><span class="line">      &#125;</span><br><span class="line">      var myCom = &#123;</span><br><span class="line">         template: &apos;&lt;h1&gt;全局组件&lt;/h1&gt;&apos;</span><br><span class="line">      &#125;</span><br><span class="line">      Vue.component(&apos;myCom&apos;,myCom)</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         components: &#123;</span><br><span class="line">            login</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">11.父组件向子组件传值</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;!-- 3.以属性绑定的形式,将父组件中的 msg 数据传递给子组件,子组件接收保存为 parentmsg --&gt;</span><br><span class="line">      &lt;!-- 4.让数据显示在页面上,想到了模板 --&gt;</span><br><span class="line">      &lt;com1 :parentmsg=&quot;msg&quot;&gt;&lt;/com1&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      // 0.把vm实例看作父组件;</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         data: &#123;</span><br><span class="line">            msg: &apos;父组件中的数据&apos; // 1.定义父组件数据</span><br><span class="line">         &#125;,</span><br><span class="line">         components: &#123;</span><br><span class="line">            com1: &#123; // 2.定义一个子组件</span><br><span class="line">                                    // 7.在子组件里面使用parentmsg,渲染数据内容</span><br><span class="line">               template: &apos;&lt;h1&gt;这是子组件---&#123;&#123; parentmsg &#125;&#125;&lt;/h1&gt;&apos;,</span><br><span class="line">               // 6.注意: 组件中所有props中的数据都是父组件传递给子组件的</span><br><span class="line">               // props中的数据只读,无法重新赋值</span><br><span class="line">               props: [&apos;parentmsg&apos;], </span><br><span class="line">               // 5.将子组件接收的数据在props数组中定义一下</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">12.子组件向父组件传值</span><br><span class="line">&lt;body&gt;</span><br><span class="line">   &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &#123;&#123; datamsgFormSon &#125;&#125;</span><br><span class="line">      &lt;com2 v-on:func=&quot;show&quot;&gt;&lt;/com2&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">   &lt;template id=&quot;tmp1&quot;&gt;</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">         &lt;h1&gt;这是子组件&lt;/h1&gt;</span><br><span class="line">         &lt;input type=&quot;button&quot; value=&quot;这是子组件按钮&quot; @click=&quot;myclick&quot;&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">   &lt;/template&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">      var com2 = &#123;</span><br><span class="line">         template: &apos;#tmp1&apos;, </span><br><span class="line">         data() &#123;</span><br><span class="line">            return &#123; // 1.定义子组件数据</span><br><span class="line">               sonmsg: &#123; name: &apos;小头儿子&apos;, age: 6 &#125;</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;,</span><br><span class="line">         methods: &#123;</span><br><span class="line">            myclick() &#123;</span><br><span class="line">               // 点击子组件触发 myclick 函数,继续触发 func 函数,后面 this.sonmsg 是传递给 func 函数的参数,等同于将参数 this.sonmsg 传递给 show 函数</span><br><span class="line">               this.$emit(&apos;func&apos;, this.sonmsg)</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      var vm = new Vue(&#123;</span><br><span class="line">         el: &apos;#app&apos;,</span><br><span class="line">         data: &#123;</span><br><span class="line">            datamsgFormSon: null</span><br><span class="line">         &#125;,</span><br><span class="line">         methods: &#123; // 父组件上定义方法,参数data就是子组件传过来的数据</span><br><span class="line">            show(data) &#123;</span><br><span class="line">               console.log(data)</span><br><span class="line">               this.datamsgFormSon = data </span><br><span class="line">               console.log(this.datamsgFormSon)</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;,</span><br><span class="line">         components: &#123;</span><br><span class="line">            // com2: com2 组件注册</span><br><span class="line">            com2</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">13.使用ref获取DOM元素和组件引用</span><br><span class="line">&lt;body&gt;</span><br><span class="line">  &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">    &lt;input type=&quot;button&quot; value=&quot;获取元素&quot; @click=&quot;getElement&quot;&gt;</span><br><span class="line">    &lt;h3 id=&quot;myh3&quot; ref=&quot;myh3&quot;&gt;哈哈哈,今天天气太好了！！！&lt;/h3&gt;</span><br><span class="line">    &lt;hr&gt;</span><br><span class="line">    &lt;login ref=&quot;mylogin&quot;&gt;&lt;/login&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">  &lt;script&gt;</span><br><span class="line">    var login = &#123;</span><br><span class="line">      template: &apos;&lt;h1&gt;登录组件&lt;/h1&gt;&apos;,</span><br><span class="line">      data() &#123;</span><br><span class="line">        return &#123;</span><br><span class="line">          msg: &apos;son msg&apos;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      methods: &#123;</span><br><span class="line">        show() &#123;</span><br><span class="line">          console.log(&apos;子组件的方法&apos;)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    var vm = new Vue(&#123;</span><br><span class="line">      el: &apos;#app&apos;,</span><br><span class="line">      methods: &#123;</span><br><span class="line">        getElement() &#123;</span><br><span class="line">         // 获取h3文本内容</span><br><span class="line">         console.log(document.getElementById(&apos;myh3&apos;).innerText)</span><br><span class="line">         console.log(this.$refs.myh3.innerText)</span><br><span class="line"></span><br><span class="line">         console.log(this.$refs.mylogin.msg) // 获取子组件数据</span><br><span class="line">         this.$refs.mylogin.show() // 获取子组件方法</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      components: &#123;</span><br><span class="line">        login</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">14.复习父子组件之间传值</span><br><span class="line">&lt;body&gt;</span><br><span class="line">  &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">    &lt;com1 v-bind:parentmsg=&quot;msg&quot; @func=&quot;getMsgFormSon&quot;&gt;&lt;/com1&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">  &lt;template id=&quot;tmpl&quot;&gt;</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">      &lt;h1&gt;这是子元素 --- &#123;&#123; parentmsg &#125;&#125;&lt;/h1&gt; </span><br><span class="line">      &lt;input type=&quot;button&quot; value=&quot;向父组件传递消息&quot; @click=&quot;sendMsg&quot;&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">  &lt;/template&gt;</span><br><span class="line"></span><br><span class="line">  &lt;script&gt;</span><br><span class="line">    var com1 = &#123;</span><br><span class="line">      template: &apos;#tmpl&apos;,</span><br><span class="line">      data() &#123;</span><br><span class="line">        return &#123;</span><br><span class="line">          msg: &apos;这是子组件中的数据&apos; </span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      props: [&apos;parentmsg&apos;], </span><br><span class="line">      methods: &#123; </span><br><span class="line">        sendMsg() &#123; </span><br><span class="line">          this.$emit(&apos;func&apos;, this.msg)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    var vm = new Vue(&#123;</span><br><span class="line">      el: &apos;#app&apos;,</span><br><span class="line">      data: &#123;</span><br><span class="line">        msg: &apos;这是父组件中的数据&apos;, </span><br><span class="line">        msgFormSon: &apos;&apos; </span><br><span class="line">      &#125;,</span><br><span class="line">      methods: &#123;</span><br><span class="line">        getMsgFormSon(data) &#123; </span><br><span class="line">          this.msgFormSon = data </span><br><span class="line">          console.log(this.msgFormSon)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      components: &#123; </span><br><span class="line">        com1</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">15.Vue脚手架中的应用:</span><br><span class="line">npm run serve 运行Vue脚手架;</span><br><span class="line">src文件就是我们写代码的地方,入口文件main.js;</span><br><span class="line">public里的index.html就是最终渲染到页面上的结构;</span><br><span class="line">模板 -&gt; 编译 -&gt; ast -&gt; 数据 -&gt; render函数 -&gt; 虚拟dom -&gt; 真实html</span><br><span class="line">当我们直接写render函数的时候就会忽略前面4个步骤,从而提高渲染效率;</span><br><span class="line">------------------------------------------------------------</span><br><span class="line">&lt;div id=&quot;app&quot;&gt;&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line"> var vm = new Vue(&#123;</span><br><span class="line">    el: &apos;#app&apos;,</span><br><span class="line">    render: function(createElement) &#123; </span><br><span class="line">    	return createElement(&apos;div&apos;,[&quot;hi&quot;,createElement(&quot;p&quot;,[&quot;shuxiaowei&quot;])]);</span><br><span class="line">    	</span><br><span class="line">    	//render函数和template模板一样会覆盖当前文本节点;</span><br><span class="line">    	//参数createElement是一个函数;</span><br><span class="line">    	//return这个函数中第一个参数(&apos;div&apos;)表示要生成的标签名;</span><br><span class="line">    	//第二个参数是对应的class,id名(没有可忽略);</span><br><span class="line">    	//第三个参数是文本节点或者子元素,以数组的形式呈现;</span><br><span class="line">    &#125;</span><br><span class="line"> &#125;)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">-------------------------------------------------------------</span><br><span class="line">App.vue根组件</span><br><span class="line">将App.vue里面的内容删除,留下template标签,script标签(export default&#123;&#125;),style标签;</span><br><span class="line">----------------------------------------</span><br><span class="line">新建组件文件名 server.vue;</span><br><span class="line">在server.vue里面书写全局组件: 创建template标签,script标签(export default&#123;&#125;);</span><br><span class="line">1.全局组件server.vue:</span><br><span class="line">&lt;template&gt;</span><br><span class="line">   &lt;div&gt;</span><br><span class="line">      &lt;p&gt;&#123;&#123; status &#125;&#125;&lt;/p&gt;</span><br><span class="line">      &lt;hr&gt;</span><br><span class="line">      &lt;button v-on:click=&quot;changeStatus&quot;&gt;转换&lt;/button&gt;</span><br><span class="line">   &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">export default &#123;</span><br><span class="line">   data() &#123;</span><br><span class="line">      return&#123;</span><br><span class="line">         status: &quot;运行中&quot;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;,</span><br><span class="line">   methods: &#123;</span><br><span class="line">      changeStatus: function() &#123;</span><br><span class="line">         this.status = &quot;结束&quot;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">2.回到main.js入口文件</span><br><span class="line">import Server from &quot;./server.vue&quot; //引入组件;</span><br><span class="line">Vue.component(&quot;app-server&quot;,Server) //注册组件;</span><br><span class="line">&lt;app-server&gt;&lt;/app-server&gt; //使用组件</span><br><span class="line">--------------------------------------------------</span><br><span class="line">局部组件:</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   import Header from &quot;./components/Header&quot; //引入组件</span><br><span class="line">   exoprt default&#123;</span><br><span class="line">      components: &#123;</span><br><span class="line">         &apos;app-header&apos;: Header //定义组件</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;app-header&gt;&lt;/app-header&gt; //使用组件</span><br></pre></td></tr></table></figure>
