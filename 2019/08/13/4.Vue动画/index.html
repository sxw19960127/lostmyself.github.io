        <p>Vue动画</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">Vue框架进阶</span><br><span class="line">动画(美化页面,指示引导作用):</span><br><span class="line">动画分为两种: transition / animation</span><br><span class="line">Vue只是将上述两种动画融入到组件中去使用动画了;</span><br><span class="line">使用场景: v-if v-show 显示隐藏时候添加动画;组件的切换实现页面的切换,此时添加动画实现过渡切换的效果,淡入淡出的效果,更加美观;</span><br><span class="line">Vue内置组件 &lt;transition&gt;包裹想要动画效果的DOM节点,注意: 只能包裹单个元素&lt;/transition&gt;,如果我们想要实现多个怎么办呢?transition中子元素属性标签使用 v-if 和 v-else 即可实现,需要注意的是,当transition中子元素的标签名相同时候,我们最好给上一个key值,以免影响虚拟dom工作,transition工作原理就是给当前需要呈现变化效果的DOM元素添加class样式,只是在运动过程中添加了6个class: 动画初始状态 v-enter ;怎么去过渡状态 v-enter-active ;过渡完成之后是什么状态 v-enter-to ;</span><br><span class="line">原理就是在DOM元素运动之前那一帧给DOM元素绑定一个class属性 v-enter,随即消失,转为运动过程中class属性变为 v-enter-active 和 v-enter-to ,随着动画逐渐完成,v-enter-active和v-enter-to依次逐渐消失;</span><br><span class="line">怎么区分不同的动画: &lt;transition name=&quot;fade&quot;&gt;&lt;/transition&gt;通过给标签添加上name属性做个标记, 样式 .v-enter 改为 .fade-enter即可私有化动画样式;</span><br><span class="line">实现原理就是Vue自动帮我们添加样式了,我们只需要设定好几组切换的类就行;</span><br><span class="line">如果我们设置了两个动画,第一个动画结束了,DOM节点没有了,但此时第二个动画(transition和animation结合的动画,动画效果时间是以最久的那个动画为基准的)并没有结束就会产生上下窜动的效果,此时为了保持和第一个动画同步的效果,我们可以在&lt;transition type=&quot;animation&quot;&gt;&lt;/transition&gt;添加type属性,就是说我们的动画是以animation时间为基准的,并不看transition和animation谁的时间久了;</span><br><span class="line">如果我们的动画一开始就是显示出来的,需要在&lt;transition appear&gt;&lt;/transition&gt;添加appear属性;</span><br><span class="line">关于自定义样式标签(在我们使用第三方库的时候,使用此方式比较多): </span><br><span class="line">   &lt;transition </span><br><span class="line">      enter-class=&quot;a&quot;</span><br><span class="line">      enter-active-class=&quot;b&quot;</span><br><span class="line">      enter-to-class=&quot;c&quot;</span><br><span class="line">      appear&gt;</span><br><span class="line">   &lt;/transition&gt;</span><br><span class="line">使用自定义样式标签:</span><br><span class="line">   .a&#123;</span><br><span class="line">      opacity: 0;</span><br><span class="line">   &#125;</span><br><span class="line">   .b&#123;</span><br><span class="line">      transition: opacity 10s;</span><br><span class="line">   &#125;</span><br><span class="line">   .c&#123;</span><br><span class="line">      opacity: 1;</span><br><span class="line">   &#125;</span><br><span class="line">         leave-active-class=&quot;animated shake&quot;</span><br><span class="line">         leave-active-class=&quot;animated shake&quot;</span><br><span class="line">最常用的动画第三方库: Animate.css,这个第三方库是基于animation来写的,animation中的@keyframe中已经定义了初始和结束值,所以我们只需要设置一下运动过程就行了; 其中 leave-active-class=&quot;animated shake&quot; animated是必须填的,后面的class样式我们可以去官网找对应自己需要的效果对应的class样式;</span><br><span class="line">--------------------------------------------------</span><br><span class="line">使用js钩子函数实现动画:</span><br><span class="line">8个钩子函数:</span><br><span class="line">   @before-enter</span><br><span class="line">   @enter</span><br><span class="line">   @after-enter</span><br><span class="line">   @enter-cancelled</span><br><span class="line"></span><br><span class="line">   @before-leave</span><br><span class="line">   @leave</span><br><span class="line">   @after-leave</span><br><span class="line">   @leave-cancelled</span><br><span class="line">-------------------------------------</span><br><span class="line">组件切换之间的动画:</span><br><span class="line">组件的定义:</span><br><span class="line">   &lt;template&gt;&lt;/template&gt;</span><br><span class="line">   &lt;script&gt;&lt;/script&gt;</span><br><span class="line">   &lt;style&gt;&lt;/style&gt;</span><br><span class="line">组件的引入:</span><br><span class="line">   import zj1 from &quot;./components/zj1.vue&quot;;</span><br><span class="line">   import zj2 from &quot;./components/zj2.vue&quot;;</span><br><span class="line">组件的注册:</span><br><span class="line">   export default&#123;</span><br><span class="line">      components: &#123;</span><br><span class="line">         &apos;app-zj1&apos;: zj1,</span><br><span class="line">         &apos;app-zj2&apos;: zj2</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">组件的使用:</span><br><span class="line">   data&#123;</span><br><span class="line">      flag: &apos;app-zj1&apos;</span><br><span class="line">   &#125;</span><br><span class="line">   -----------------------------------\</span><br><span class="line">   &lt;button @click=&quot;flag === &apos;app-zj1&apos;? flag=&apos;app-zj2&apos;: flag=&apos;app-zj1&apos;&quot;&gt;切换组件&lt;/button&gt;</span><br><span class="line">   &lt;transition&gt;</span><br><span class="line">      &lt;component :is=&quot;flag&quot; mode=&quot;out-in&quot;&gt;&lt;/component&gt;</span><br><span class="line">   &lt;/transition&gt;</span><br><span class="line"></span><br><span class="line">   ----------------------------------</span><br><span class="line">列表过渡:</span><br><span class="line">&lt;transition-group&gt;&lt;/transition-group&gt;</span><br><span class="line">与transition的区别:</span><br><span class="line">1.transition-group会真实生成一个dom节点,默认是span,tag=&quot;ul&quot;进行span更换;</span><br><span class="line">2.transition-group必须要有key值</span><br><span class="line"></span><br><span class="line">有两个细节处理:</span><br><span class="line">1.在添加的时候不仅仅让添加的元素有动画效果,其他元素有一个向下移动的动画效果:</span><br><span class="line">            .slide-mode&#123;</span><br><span class="line">               transition: transform 1s;</span><br><span class="line">            &#125;</span><br><span class="line">2.在删除的时候其他元素是等着被删除的当前元素完全走了才上移的,我们需要实现的是,让被删除元素走的时候,其他元素逐渐上移;</span><br><span class="line">            .slide-leave-active&#123;</span><br><span class="line">               transition: opacity 1s;</span><br><span class="line">               animation: slide-out 1s ease-out;</span><br><span class="line">               position: absolute; //这里添加上离开时候脱离文档流</span><br><span class="line">            &#125;</span><br></pre></td></tr></table></figure>
