    <div class="post-body" itemprop="articleBody">

      
      

      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">饿了么 MintUI组件</span><br><span class="line">基于Vue.js的移动端组件库;</span><br><span class="line">MintUI和MUI,Bootstrap是不一样的,前者首先是基于Vue的,其次前者是组件库,后者只是代码片段;</span><br><span class="line">运行Vue项目: npm run serve;</span><br><span class="line">1.安装MintUI:</span><br><span class="line">	npm install mint-ui --save </span><br><span class="line">(导入所有的MintUI组件)</span><br><span class="line">2.main.js中导入MintUI:</span><br><span class="line">	import MintUI from &apos;mint-ui&apos; //把所有组件都导入进来</span><br><span class="line">3.这里可以省略 node_modules 这一层目录:</span><br><span class="line">	import &apos;mint-ui/lib/style.css&apos;</span><br><span class="line">4.将 MintUI 安装到Vue中:</span><br><span class="line">	Vue.use(MintUI) //把所有的组件注册为全局的组件</span><br><span class="line">针对 MintUI 中的CSS Components而言,当导入所有的组件之后,直接拿标签过来使用就行</span><br><span class="line">	&lt;mt-button type=&quot;default&quot;&gt;default&lt;/mt-button&gt;直接放到页面中</span><br><span class="line">-------------------------------------------------------------------------</span><br><span class="line">关于模拟一个网络请求,当数据请求回来以后Toast弹窗消失:</span><br><span class="line">我们用定时器来模拟数据请求回来的时间;</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">MUI代码片段</span><br><span class="line">MUI不同于Mint-UI,MUI只是开发出来的一套好用的代码片段,里面提供了配套的样式,配套的html代码段,类似于Bootstrap;而Mint-UI,是真正的组件库,是使用Vue技术封装出来的成套的组件,可以无缝的和VUE项目进行集成开发;</span><br><span class="line">因此,从体验上来说,Mint-UI体验更好,因为这是别人帮我们开发好的现成的Vue组件;</span><br><span class="line">从体验上来说,MUI和Bootstrap类似;</span><br><span class="line">理论上,任何项目都可以使用MUI和Bootstrap,但是Mint-UI只适用于Vue项目;</span><br><span class="line">注意: MUI并不能使用 npm 去下载,需要自己手动从github上,下载现成的包,自己解压出来,然后拷贝到项目中使用;</span><br><span class="line">使用:</span><br><span class="line">1.将解压出来的dist文件夹复制到项目 (src &gt; lib) 里面去,命名为mui</span><br><span class="line">2.导入到项目: 在main.js里面 import &apos;./lib/mui/css/mui.min.css&apos;</span><br><span class="line">3.去复制代码结构即可使用;</span><br></pre></td></tr></table></figure>
