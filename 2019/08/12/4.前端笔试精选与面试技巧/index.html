<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">基本功: HTML JS CSS *网络 框架 (优化 计算机基础知识,栈,队列)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.如何判断一个js变量是否是数组?</span><br><span class="line">    arr instanceof Array</span><br><span class="line">    arr.constructor == Array</span><br><span class="line">    Object.prototype.toString.call(arr) == &apos;[object Array]&apos;</span><br><span class="line">    Array.isArray(arr)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">2.变量提升</span><br><span class="line">console.log(fn) //function fn() &#123;&#125;</span><br><span class="line">var fn = 1;</span><br><span class="line">function fn() &#123;&#125;; //函数是声明和赋值一起提升的</span><br><span class="line">console.log(fn); //1</span><br><span class="line">&#123;</span><br><span class="line">	let fn = 2;</span><br><span class="line">	console.log(fn); //2</span><br><span class="line">&#125;</span><br><span class="line">console.log(fn) //1</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">3.分析下面代码的运行逻辑,如何正确输出0-2,如何在每次setTimeout回调之后才进行下一次延时;</span><br><span class="line">for(var i = 0;i &lt; 3;i ++) &#123;</span><br><span class="line">	setTimeout(function() &#123;</span><br><span class="line">		console.log(i);</span><br><span class="line">	&#125;, 1000)</span><br><span class="line">&#125;</span><br><span class="line">console.log(i);</span><br><span class="line">//3 3 3 3</span><br><span class="line">* * *</span><br><span class="line">for(let i = 0;i &lt; 3;i ++) &#123;</span><br><span class="line">	setTimeout(function() &#123;</span><br><span class="line">		console.log(i); //0 1 2</span><br><span class="line">	&#125;, 1000)</span><br><span class="line">&#125;</span><br><span class="line">* * *</span><br><span class="line">function fn(j) &#123;</span><br><span class="line">	setTimeout(function() &#123;</span><br><span class="line">		console.log(j); //0 1 2</span><br><span class="line">	&#125;, 1000)</span><br><span class="line">&#125;</span><br><span class="line">for(var i = 0;i &lt; 3;i ++) &#123;</span><br><span class="line">	fn(i)</span><br><span class="line">&#125;</span><br><span class="line">console.log(i); //3</span><br><span class="line">* * *</span><br><span class="line">回调实现每隔1秒打印,每隔一段时间的等待再去执行函数</span><br><span class="line">const sleep = time =&gt; new Promise(resolve =&gt; &#123;</span><br><span class="line">	setTimeout(resolve, time);</span><br><span class="line">&#125;);</span><br><span class="line">let p = Promise.resolve();</span><br><span class="line">for(let i = 0;i &lt; 3;i ++) &#123;</span><br><span class="line">	p = p.then(() =&gt; sleep(1000));</span><br><span class="line">    p = p.then(() =&gt; console.log(i));</span><br><span class="line">&#125; //0 1 2</span><br><span class="line">* * *</span><br><span class="line">使用ES7去实现</span><br><span class="line">const sleep = time =&gt; new Promise(resolve =&gt; &#123;</span><br><span class="line">	setTimeout(resolve, time);</span><br><span class="line">&#125;);</span><br><span class="line">箭头函数分解还原</span><br><span class="line">const sleep = function(time) &#123;</span><br><span class="line">	return new Promise(function(resolve) &#123;</span><br><span class="line">		setTimeout(resolve,time);</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br><span class="line">(async () =&gt; &#123;</span><br><span class="line">	for(let i = 0;i &lt; 3;i ++) &#123;</span><br><span class="line">		await sleep(1000);</span><br><span class="line">		console.log(i);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">4.在指定input输入时,实时删掉除数字外的字符?如果该页面要求焦点不在该input时输入空格则自动刷新页面怎么办?</span><br><span class="line">用jQ解决:</span><br><span class="line">&lt;input type=&quot;text&quot; id=&quot;abc&quot; /&gt;</span><br><span class="line">$(&apos;#abc&apos;).on(&apos;input&apos;, function() &#123;</span><br><span class="line">	let v = $(this).val();</span><br><span class="line">	v = v.replace(/[^\d\w]/, &apos;&apos;);</span><br><span class="line">	console.log(v);</span><br><span class="line">	$(this).val(v);</span><br><span class="line">&#125;)</span><br><span class="line">*</span><br><span class="line">第二问,阻止冒泡,实现我们在input框中输入空格时候,input框内的内容不会被冒泡触发打印出来</span><br><span class="line">$(&apos;#abc&apos;).on(&apos;input&apos;, function() &#123;</span><br><span class="line">	let v = $(this).val();</span><br><span class="line">	v = v.replace(/[^\d\w]/, &apos;&apos;);</span><br><span class="line">	console.log(v);</span><br><span class="line">	$(this).val(v);</span><br><span class="line">&#125;);</span><br><span class="line">$(&apos;#abc&apos;).on(&apos;keypress&apos;, function(e) &#123;</span><br><span class="line">	e.stopPropagation(); //阻止冒泡</span><br><span class="line">&#125;)</span><br><span class="line">$(document).on(&apos;keypress&apos;, function(e) &#123;</span><br><span class="line">	console.log(e.keyCode);</span><br><span class="line">&#125;)</span><br><span class="line">*</span><br><span class="line">如果有很多input都要实现这个功能的时候,我们可以使用事件委托实现;</span><br><span class="line">还可以:</span><br><span class="line">$(&apos;#abc&apos;).on(&apos;input&apos;, function() &#123;</span><br><span class="line">	let v = $(this).val();</span><br><span class="line">	v = v.replace(/[^\d\w]/, &apos;&apos;);</span><br><span class="line">	console.log(v);</span><br><span class="line">	$(this).val(v);</span><br><span class="line">&#125;);</span><br><span class="line">$(document).on(&apos;keypress&apos;, function(e) &#123;</span><br><span class="line">	if(e.target.tagName != &apos;INPUT&apos;) &#123;</span><br><span class="line">		location.reload();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">面试的注意事项:</span><br><span class="line">梳理自己做过的项目;</span><br><span class="line">	能够讲清整体架构,自己做的工作,如何解决问题;</span><br><span class="line">根据企业招聘要求写简历,介绍自己;</span><br><span class="line">	着重介绍自己擅长的部分;</span><br><span class="line">	一知半解的部分不要写;</span><br><span class="line">冷静,问题没有标准答案,重点是表达自己的想法;</span><br><span class="line">准备一个问题问面试官;</span><br><span class="line">	如: 团队的规模,开发流程,职位具体分工等;</span><br><span class="line">你解决过的印象最深刻的问题;</span><br></pre></td></tr></table></figure>
